<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/haven-protocol-mining-on-pc-2022-xhv-an-easy-to-follow-step-by-step-guide-for-beginners-4956c6d1cc1d?source=collection_archive---------10-----------------------#2022-09-19">https://medium.com/coinmonks/haven-protocol-mining-on-pc-2022-xhv-an-easy-to-follow-step-by-step-guide-for-beginners-4956c6d1cc1d?source=collection_archive---------10-----------------------#2022-09-19</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="9ebb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Haven Protocol是一种不可追踪的加密货币，由标准定价和由可持续资产支持的稳定固定价值存储组成。开发人员已经使用链上智能合约构建了XHV，该合约控制硬币的铸造和燃烧，以促进用户价值。让我们进一步深入Haven协议挖掘。</p><p id="96e3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">XHV是一种基于CryptoNight算法的工作证明加密货币。区块链允许持有者将他们的避风港转换成离岸存储，以获得USB stablecoin，后者可以很容易地转换回避风港。将XHV转移到海上储存使得所有者可以避免任何意外的价格波动，并向他人隐瞒他们的收入。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/9e4778817e0696436d8936b8b2cfb2b1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Ob7-hhmBxYNXmtFU.png"/></div></div></figure><h2 id="e7e8" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">什么是Haven协议挖掘(XHV) </strong></h2><p id="d8ae" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">港湾协议采矿是一个过程，有抱负的矿工使用他们的笔记本电脑或PC来解决港湾协议区块链上的数学问题，以赚取XHV。Haven的排放计划与Monero相似，但却落后了近四年。目前，XHV遵循两种类型的排放机制:</p><ol class=""><li id="ab6d" class="kc kd ht hu b hv hw hz ia id ke ih kf il kg ip kh ki kj kk dt translated">随着时间的推移开采和增加XHV的供应。</li><li id="4dd2" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">由于造币和焚烧活动，XHV供应波动。</li></ol><h2 id="11b1" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">为什么要矿海文协议(XHV) </strong></h2><p id="2571" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">通过在解决区块链复杂问题中的积极作用，采矿者有责任在二级市场保持新鲜XHV的健康流动。目前，海文目前的区块奖励几乎是每块7 XHV，但这将减少，直到1840万XHV被开采。</p><p id="1f7d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在矿工开采出第一套Haven协议后，开发者将把区块奖励永久设定为每块0.6 XHV。然而，5%的采矿奖励将留给开发团队，用于港湾协议的进一步开发、基础设施和营销。</p><h2 id="bbb5" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">港湾协议(XHV)钻机的盈利能力</strong></h2><p id="888f" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">虽然一些矿工是爱好者，但其他人采矿是为了做生意。如果你想从开采XHV中赚钱，你需要计算它的盈利能力。但是，有些方面你需要先考虑。计算机解决数学问题的能力被表示为散列率，而电费是以每千瓦时美元计算的。</p><p id="7686" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">最简单的方法是在<a class="ae kq" href="https://minerstat.com/coin/XHV" rel="noopener ugc nofollow" target="_blank"> MinterStat </a>使用XHV计算器；首先输入你的散列率、功耗、池费(如果有的话)和电费，以确定利用当前硬件开采XHV的盈利能力。此外，您可以使用计算器来确定良好收益的散列率。</p><p id="b023" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kq" href="https://minerstat.com/coin/XHV" rel="noopener ugc nofollow" target="_blank"> Haven协议挖掘计算器</a></p><h2 id="1832" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">设置要求</strong></h2><p id="aef4" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">在使用计算器确定必要的哈希速率之后，是时候选择必要的硬件来实现您的目标了。理想情况下，你需要一个好的图形处理单元来开始挖掘。以下是您可以考虑的一些选项:</p><ol class=""><li id="0b74" class="kc kd ht hu b hv hw hz ia id ke ih kf il kg ip kh ki kj kk dt translated">英伟达:英伟达的GTX系列在XHV矿业中处于领先地位，经验丰富的矿工更喜欢英伟达GTX 1070或英伟达GTX 1080。</li><li id="0239" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">AMD:如果你预算紧张或者很难在Nvidia找到一个好的选择，你可以选择AMD GPUs。可以考虑<a class="ae kq" href="https://www.amazon.com/MSI-R9-280X-Graphics-3G/dp/B00FR6XPL8/ref=sr_1_1?crid=1CLAKO9R5ZNCK&amp;keywords=amd+r9+280x&amp;qid=1662035586&amp;sprefix=amd+r9+280%2Caps%2C336&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank"> AMD R9 280x </a>和<a class="ae kq" href="http://amazon.com/Sapphire-11265-05-20G-Backplate-Graphics-Graphic/dp/B06ZZ6FMF8/ref=sr_1_15?crid=3FPMQZCWU5CK7&amp;keywords=amd+rx580&amp;qid=1662035623&amp;sprefix=amd+rx58%2Caps%2C275&amp;sr=8-15" rel="noopener ugc nofollow" target="_blank"> AMD镭龙Rx580 </a>。</li></ol><p id="2ac6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">至于CPU，你可以使用任何英特尔或AMD的消费CPU来挖掘XHV，但理想情况下，你应该使用GPU来代替，因为它们更有效，可以更好地处理区块链问题。</p><p id="ccfb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦你决定了硬件，你需要得到一个避风港钱包来存储你的收入。您可以通过以下方式获得:</p><ol class=""><li id="984d" class="kc kd ht hu b hv hw hz ia id ke ih kf il kg ip kh ki kj kk dt translated">打开<a class="ae kq" href="https://vault.havenprotocol.org/#/" rel="noopener ugc nofollow" target="_blank">这个链接</a>。</li><li id="555d" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">通过输入您的名称和密码来创建保管库。</li><li id="8e1c" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">正在下载vault文件。</li><li id="9bce" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">写下你的种子短语。</li><li id="b9c5" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">验证您的种子短语。</li><li id="01c1" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">重新输入您的密码。</li><li id="3d48" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">复制你的钱包地址。</li></ol><p id="eee3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">设置好钱包后，前往Haven Protocol的<a class="ae kq" href="https://havenprotocol.org/pools/" rel="noopener ugc nofollow" target="_blank">官网</a>，选择泳池，复制其地址；使用方法将在下面的指南中介绍。</p><h2 id="cbb8" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">在PC上进行Haven协议挖掘(XHV)的分步指南</strong></h2><p id="61aa" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">Haven协议挖掘最流行的挖掘软件是<a class="ae kq" href="https://github.com/doktor83/SRBMiner-Multi/releases" rel="noopener ugc nofollow" target="_blank"> SRBMiner </a>，兼容Intel和AMD的硬件。您可以通过以下方式开始采矿:</p><ol class=""><li id="f495" class="kc kd ht hu b hv hw hz ia id ke ih kf il kg ip kh ki kj kk dt translated">通过安装制造商网站上的最新驱动程序来更新您的GPU。</li><li id="5e51" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">从GitHub下载并安装采矿软件。</li><li id="15ce" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">以管理员身份打开“guided-setup.bat”文件。</li><li id="1eef" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">按“n”进入挖掘算法，然后写“cryptonight_xhv”。</li><li id="343e" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">输入采矿池地址。</li><li id="5b00" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">输入您的钱包地址和密码。</li><li id="5597" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">回答一些问题以开始挖掘过程。</li><li id="5cd7" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">打开新文件。</li></ol><p id="2e6e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果你想要更详细的关于如何设置你的采矿钻机的指导，点击这个<a class="ae kq" href="https://www.hongkiat.com/blog/mine-havn-xhv-pc/" rel="noopener ugc nofollow" target="_blank">链接</a>。</p><p id="1bb0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">此外，CryptoNight算法也支持CPU挖掘。对于希望通过CPU挖掘XHV的有抱负的矿工来说，从安装Github的<a class="ae kq" href="https://github.com/fireice-uk/xmr-stak/releases" rel="noopener ugc nofollow" target="_blank"> xmr-stak </a>或<a class="ae kq" href="https://github.com/xmrig/xmrig/releases" rel="noopener ugc nofollow" target="_blank"> xmrig </a>开始。就操作系统而言，您可以在Windows和Linux上使用xmrig，而xmr-stak只支持Windows。</p><p id="2df9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果您决定使用xmr-stak，您可以按照以下步骤开始挖掘:</p><ol class=""><li id="72dc" class="kc kd ht hu b hv hw hz ia id ke ih kf il kg ip kh ki kj kk dt translated">输入“0”来确定系统的哈希速率。</li><li id="f40c" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">作为想要的硬币进入天堂协议。</li><li id="2e72" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">输入您之前获得的地址池地址。</li><li id="d237" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">在用户名字段中添加您的钱包地址。</li><li id="7ab8" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">输入你的密码。</li><li id="a64f" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">添加也可以从havenportocol.org获得的TLS/SSL端口。</li><li id="555f" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">启动矿工。</li></ol><p id="c598" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然后xmr-stak将利用你的CPU解决复杂的数学问题，打破XHV块，并自动将你的奖励发送到你的钱包。</p><h2 id="3cb1" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">有其他选择吗</strong></h2><p id="4923" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">如果您决定不投资和购买昂贵的硬件来挖掘XHV，您总是可以选择云挖掘。你可以从采矿场租用硬件，这些硬件可以代表你解决数学问题和破解XHV块。这些农场拥有多个高杂凑率的钻机，以扩大收入，收入与雇佣它们的人分享。</p><p id="ac90" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然而，在签署协议之前，你需要确定云采矿平台的完整性，因为它可能是可执行的。此外，您应该尝试深入了解农场的硬件，通过计算器确定其实际盈利能力。</p><h2 id="102c" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">结论</strong></h2><p id="7ac6" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">如果你使用正确的硬件和良好的哈希速率，挖掘XHV是安全和有利可图的。因此，你应该跳入天堂协议挖掘，在资源耗尽之前给你的钱包增加好的区块奖励。跟随这个指南开始你的采矿之旅。</p><div class="kr ks fm fo kt ku"><a href="https://cryptobuyclub.com/haven-protocol-mining-on-pc-2022/" rel="noopener  ugc nofollow" target="_blank"><div class="kv ab ej"><div class="kw ab kx cl cj ky"><h2 class="bd kz fv z el la eo ep lb er et lc dt translated">PC 2022 (XHV)上的Haven协议挖掘——一个简单易懂的初学者分步指南…</h2><div class="ld l"><h3 class="bd b fv z el la eo ep lb er et ek translated">Haven协议是一种不可追踪的加密货币，由标准定价和稳定的固定价值存储组成…</h3></div><div class="le l"><p class="bd b gc z el la eo ep lb er et ek translated">cryptobuyclub.com</p></div></div><div class="lf l"><div class="lg l lh li lj lf lk ja ku"/></div></div></a></div><blockquote class="ll"><p id="c2b3" class="lm ln ht bd lo lp lq lr ls lt lu ip ek translated">交易新手？尝试<a class="ae kq" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae kq" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
