<h1 class="translated">疯狂的秘密社区</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/insane-crypto-communities-8a634a376247?source=collection_archive---------40-----------------------#2022-10-12">https://medium.com/coinmonks/insane-crypto-communities-8a634a376247?source=collection_archive---------40-----------------------#2022-10-12</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/cb02d2675e9ac093da73e840b2aa930f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*LL53JIWR_hker1gq"/></div></div></figure><p id="3f21" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">加密社区是对加密货币有共同兴趣的一群人。这些社区可以是在线的，也可以是离线的，他们通常聚在一起讨论密码世界的最新消息、价格和发展。一些密码社区也为新投资者提供支持和建议，对于任何有兴趣涉足密码领域的人来说，它们都是很好的资源。</p></div></div>
