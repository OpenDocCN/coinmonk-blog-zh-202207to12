<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/zcash-mining-zec-guide-on-pc-2022-an-easy-to-follow-step-by-step-guide-for-beginners-6685972e5f4a?source=collection_archive---------8-----------------------#2022-10-31">https://medium.com/coinmonks/zcash-mining-zec-guide-on-pc-2022-an-easy-to-follow-step-by-step-guide-for-beginners-6685972e5f4a?source=collection_archive---------8-----------------------#2022-10-31</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="da6a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2016年10月28日，来自普渡大学、麻省理工学院、哥伦比亚大学以及许多著名科学和学术机构的科学家团队创造了一种数字<a class="ae iq" href="https://cryptobuyclub.com/cryptocurrency-what-it-is-and-how-it-works-simplified-2022/" rel="noopener ugc nofollow" target="_blank">货币</a>。最初的比特币代码库用于构建Zcash，并对隐私和协议开发进行了改进。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/94e35257eae307fe8e583648eea5d5f6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*KHt9xhJOpWaLDGX8.png"/></div></div></figure><p id="18fd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然而，Zcash为金融隐私和机密交易提供屏蔽地址，不像<a class="ae iq" href="https://cryptobuyclub.com/bitcoin-mining-simplified/" rel="noopener ugc nofollow" target="_blank">比特币</a>。Zcash框架的最新升级是<a class="ae iq" href="https://electriccoin.co/blog/unified-addresses-in-zcash-explained/" rel="noopener ugc nofollow" target="_blank">统一地址</a>，默认支持Zcash屏蔽，增强了互操作性和可用性。</p><h2 id="8d64" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated">什么是ZCASH矿业？</h2><p id="cedc" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">Zcash挖矿是指通过加强网络安全来赚取密码。著名的加密方法工作证明(PoW)用于保护Zcash交易。与比特币等其他加密货币不同，Zcash使用的是Equihash算法，更适合GPU挖掘。Equihash哈希算法定义了一个数学问题，特定应用程序的计算机竞相解决它。</p><p id="d128" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">最先解决问题的计算机或GPU赚取Zcash币。这种方法为每个参与者提供了获得奖励的公平机会。Zcash的难度随着网络上矿工数量的增加而增加。您可以通过观察网络散列率来评估挖掘器的性能。</p><h2 id="1f5e" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated">为什么是我的ZCASH</h2><p id="0585" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">Zcash被称为区块链的HTTPS，通过匿名交易为你提供独特的好处。验证者不能访问交易者的个人信息。作为比特币(BTC)的一个分支，Zcash币的供应量被限制在2100万枚。由于其有限的供应，采矿ZEC允许您利用任何未来的价格升值的风险最小的投资损失。</p><p id="f0f1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">截至2022年10月25日，ZEC流通硬币总数为1303万枚。Zcash的市值超过7.06亿美元，交易价格为54.23美元。ZEC可以用来交换BTC，因此挖掘Zcash是一种成本低廉的收集有史以来最有价值的加密货币的方式。</p><h2 id="db96" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated">ZCASH钻机的盈利能力或经济性</h2><p id="0ddb" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">采矿系统的价格是决定Zcash钻机盈利能力的关键因素。其他因素包括电费、泳池费和耗电量。您可以使用<a class="ae iq" href="https://minerstat.com/coin/ZEC" rel="noopener ugc nofollow" target="_blank"> Minerstat </a>采矿计算器来确定ZEC采矿的预计成本、收入和利润。</p><p id="5fac" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">解决区块链问题的能力反映在系统的哈希速率上。你可以把你的采矿设备和一个<a class="ae iq" href="https://minerstat.com/#:~:text=minerstat%C2%AE%20offers%20powerful%20automated%20tools%20to%20save%20time%20and%20valuable%20analytics%20to%20improve%20the%20mining%20operation" rel="noopener ugc nofollow" target="_blank">自动利润转换系统</a>整合起来，这样就不用一直检查计算器了。记住在投资前进行彻底的研究，不要只依赖计算器的结果，因为它容易出错。</p><h2 id="33f0" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated">设置Zcash钻机的要求</h2><p id="0e0f" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">大多数用户更喜欢使用GPU挖掘ZEC。为Zcash挖掘选择的卡应该至少有1 GB的RAM，与挖掘其他密码的要求相比，这是相当低的。</p><p id="6756" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">用于采矿的性能最好的GPU来自英伟达家族。虽然AMD显卡也可以用，但是比不上Nvidia GPUs的性能。</p><p id="6825" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae iq" href="https://www.nvidia.com/en-in/geforce/products/10series/compare/" rel="noopener ugc nofollow" target="_blank">Nvidia GPU</a>有<a class="ae iq" href="https://www.amazon.com/GeForce-GTX-1080-Ti/s?k=GeForce+GTX+1080+Ti" rel="noopener ugc nofollow" target="_blank"> Gtx 1080 Ti </a>、<a class="ae iq" href="https://www.amazon.com/geforce-gtx-1080/s?k=geforce+gtx+1080" rel="noopener ugc nofollow" target="_blank"> Gtx1080 </a>、<a class="ae iq" href="https://www.amazon.com/NVIDIA-GTX-1070-Ti/s?k=NVIDIA+GTX+1070+Ti" rel="noopener ugc nofollow" target="_blank"> Gtx 1070 Ti </a>、<a class="ae iq" href="https://www.amazon.com/GeForce-GTX-1070/s?k=GeForce+GTX+1070" rel="noopener ugc nofollow" target="_blank"> Gtx1070 </a>、<a class="ae iq" href="https://www.amazon.com/GeForce-GTX-1060-6GB/s?k=GeForce+GTX+1060+6GB" rel="noopener ugc nofollow" target="_blank"> Gtx 1060 </a> (3GB/6GB)、<a class="ae iq" href="https://www.amazon.com/geforce-gtx-1050-ti/s?k=geforce+gtx+1050+ti" rel="noopener ugc nofollow" target="_blank"> Gtx 1050 Ti </a>、<a class="ae iq" href="https://www.amazon.com/Nvidia-GeForce-GTX-1050/s?k=Nvidia+GeForce+GTX+1050" rel="noopener ugc nofollow" target="_blank"> Gtx 1050 </a>。</p><p id="8c80" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae iq" href="https://www.amd.com/en/rx-series" rel="noopener ugc nofollow" target="_blank">AMD GPU</a>有<a class="ae iq" href="https://www.amazon.com/Radeon-RX-580/s?k=Radeon+RX+580" rel="noopener ugc nofollow" target="_blank">镭龙RX 580X </a>、<a class="ae iq" href="https://www.amazon.com/Radeon-RX-570/s?k=Radeon+RX+570" rel="noopener ugc nofollow" target="_blank">镭龙RX 570X </a>、<a class="ae iq" href="https://www.amazon.com/RX-560-AMD/s?k=RX+560+AMD" rel="noopener ugc nofollow" target="_blank">镭龙RX 560X </a>、<a class="ae iq" href="https://www.amazon.com/radeon-rx-550/s?k=radeon+rx+550" rel="noopener ugc nofollow" target="_blank">镭龙RX 550X </a>、<a class="ae iq" href="https://www.amazon.com/Radeon-RX-540/s?k=Radeon+RX+540" rel="noopener ugc nofollow" target="_blank">镭龙RX 540X </a>。</p><p id="71b9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">挖掘Zcash需要全节点wallet。您可以使用两个全节点钱包中的一个，Zecwallet和Zcashd。你在分散的金融体系中充当着自己的银行，然而，与银行不同的是，没有保护你资产的保险。所以选择钱包的决定是保存密码的关键。</p><p id="9a24" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">您可以从三个选项中选择Zcash钱包:</p><ul class=""><li id="79d7" class="kd ke ht hu b hv hw hz ia id kf ih kg il kh ip ki kj kk kl dt translated">硬件钱包:这些被认为是最安全的加密钱包。但是，它们只支持Zcash透明地址，这是相对昂贵的。</li><li id="8f02" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">互联网钱包:这些钱包提供与手机兼容的应用程序来存储密码。</li><li id="b6d4" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">交换钱包:获取钱包地址的最简单方法是通过交换钱包。你必须在交易所设立一个用户账户；剩下的就是交易所的责任了。</li></ul><p id="b961" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">您应该使用一个堆栈池来启动Zcash挖掘，而不是启动一个单独的新节点。联营提供了一个更简单和更便宜的方式开始ZEC采矿。前往<a class="ae iq" href="https://miningpoolstats.stream/zcash" rel="noopener ugc nofollow" target="_blank">采矿池统计</a>让ZEC选择一个采矿池。</p><h2 id="e40b" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated">在PC上挖掘ZCASH的分步指南</h2><p id="9bee" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">完成硬件和软件的选择后，您可以按照以下步骤设置ZEC采矿钻机并开始采矿:</p><h2 id="0bff" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated">更新您的驱动程序</h2><p id="8776" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">为了确保最佳性能和安全性，需要更新的GPU驱动程序。在开始挖掘过程之前，请确保下载官方GPU提供商网站上发布的最新更新。</p><h2 id="6922" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated">采矿软件配置</h2><p id="bc93" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">用GPU挖矿的时候可以用<a class="ae iq" href="https://www.bminer.me/" rel="noopener ugc nofollow" target="_blank"> Bminer </a>，<a class="ae iq" href="https://github.com/zhashpro/EWBF-v0.6" rel="noopener ugc nofollow" target="_blank"> EWBF miner </a>，或者DSTM miner软件配Nvidia卡，Claymore软件用AMD卡做Zcash挖矿。</p><ul class=""><li id="3c3b" class="kd ke ht hu b hv hw hz ia id kf ih kg il kh ip ki kj kk kl dt translated">从其网站下载选定的软件。</li><li id="07f8" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">提取系统上的所有文件，并根据您的要求进行编辑。</li><li id="e803" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">Algo —输入“Equihash”作为挖掘算法</li><li id="c182" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">服务器—从MiningPoolStats输入“池地址”</li><li id="7607" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">用户—输入“现金钱包地址”和“员工姓名”</li><li id="bd73" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">一旦钻机设置，启动你的矿工，赚取ZEC硬币。</li></ul><h2 id="c58d" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated">有其他选择吗</h2><p id="91f9" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">随着业务和组织网络的快速转变，矿工们对采用基于云的ZEC采矿设备很感兴趣。云采矿平台降低了初始安装成本，并提供了多个GPU，使您的采矿实践有利可图。</p><p id="08b0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">传统或现场采矿钻机的一些最佳替代品是<a class="ae iq" href="https://www.genesis-mining.com/" rel="noopener ugc nofollow" target="_blank"> Genesis Mining </a>和<a class="ae iq" href="https://www.viabtc.com/" rel="noopener ugc nofollow" target="_blank"> ViaBTC </a>平台。创世纪采矿平台已经预装了采矿钻机，你可以立即使用它来开采ZEC。</p><h2 id="4ed6" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated">结论</h2><p id="0320" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">Zcash采矿证明是赚取足够的被动收入的良好来源。许多矿工已经搬到ZEC矿业，因为它提供了稳定的收入来源，并提供安全和隐私，不像其他几种货币。</p><p id="6d78" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">像Genesis Mining这样的云平台减少了你肩上的工作量，缓解了个人采矿装备设置过程中面临的问题。它们有效地减少了初学者设置采矿钻机所需的作业。</p><div class="kr ks fm fo kt ku"><a href="https://cryptobuyclub.com/zcash-mining-zec-guide/" rel="noopener  ugc nofollow" target="_blank"><div class="kv ab ej"><div class="kw ab kx cl cj ky"><h2 class="bd kz fv z el la eo ep lb er et lc dt translated">PC 2022上的ZCASH采矿(ZEC)指南——一个易于遵循的初学者分步指南…</h2><div class="ld l"><h3 class="bd b fv z el la eo ep lb er et ek translated">Zcash是一种数字货币，由来自普渡大学、麻省理工学院、哥伦比亚大学等的科学家团队创造</h3></div><div class="le l"><p class="bd b gc z el la eo ep lb er et ek translated">cryptobuyclub.com</p></div></div><div class="lf l"><div class="lg l lh li lj lf lk jb ku"/></div></div></a></div><blockquote class="ll"><p id="a47a" class="lm ln ht bd lo lp lq lr ls lt lu ip ek translated">交易新手？试试<a class="ae iq" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或<a class="ae iq" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
