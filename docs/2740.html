<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-you-have-to-know-about-blockchain-technology-3a27cc0ebb84?source=collection_archive---------37-----------------------#2022-08-25">https://medium.com/coinmonks/what-you-have-to-know-about-blockchain-technology-3a27cc0ebb84?source=collection_archive---------37-----------------------#2022-08-25</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/0aadd725b856b0318432a203bb4732a3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4tf_haYbS6MaYzdPWrZxTQ.jpeg"/></div></div></figure><p id="cdc6" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb">关于区块链技术你必须知道的事情</strong></p><p id="f2a9" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">区块链是一种分布式分类帐，它维护着一个不断增长的记录列表，称为块。每个块包含关于前一个块的信息，前一个块按时间顺序连接链。</p><p id="0dde" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">它是一个分布式数据库，可用于存储记录列表，每条记录包含前一条记录的信息。</p><p id="3388" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">区块被链接在一起以创建链，这在系统中创建了信任，因为对于要添加到链中的每个新区块，它需要所有参与者之间的共识(即，“挖掘”)。</p><p id="a9de" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb">区块链技术的种类</strong></p><p id="c30c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb"> 1。公共区块链:</strong>这些区块链归每一个使用它们的人和任何以用户身份加入的人所有。公共区块链技术是一种网络，它允许任何人看到并参与创建虚拟的交易记录，称为块。</p><p id="f108" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">例子<strong class="if jb"> -以太坊</strong>:以太坊是一个基于区块链的计算平台。它旨在允许开发人员创建智能合约，可用于构建分散式应用程序(DApps)。</p><p id="d766" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb"> 2。私有区块链:</strong>这些区块链由一个实体及其合作伙伴或成员所有。私有区块链技术是由特定实体组(如组织或公司)控制的区块链。涟漪是二等兵区块链<strong class="if jb">的例子。</strong> Ripple是一种可以用来交换价值的数字资产。有了ripple，用户可以快速安全地向世界任何地方汇款。</p><p id="36f7" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb"> 3。混合区块链:</strong>混合区块链技术是公共和私人区块链技术的结合。它允许企业开发一个更加安全、可靠、可互操作的区块链平台，同时保持现有基础设施的优势。XDC网络是混合区块链的一个例子。<strong class="if jb"> </strong> XDC是一种开源的点对点加密货币，它通过押注用户的硬币并使用它们来保护网络来奖励用户参与网络。</p><p id="e708" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb"> 4。区块链财团:</strong>这些区块链归一群组织或个人所有，但是他们一起工作来决定他们将如何运作和发展。区块链财团是一种区块链，它与多个组织一起工作，形成一个单独的共享分类帐。Hyperledger是区块链财团的一个例子。<strong class="if jb"> </strong> Hyperledger是一个开源的合作项目，旨在推进跨行业的区块链技术。这是一项全球合作，由Linux基金会主办，包括金融、银行、物联网、供应链管理、电子商务和技术领域的领导者。</p><p id="3b6e" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">区块链技术是如何工作的？</p><p id="5344" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">区块链使用加密技术。在这个过程中，数据以一种只有授权方才能访问的方式进行编码，以确保所有交易都得到准确和安全的记录。加密过程依赖于数学而不是计算机；与依赖复杂的算法或软件不同，每条数据都由一个称为哈希值(或简称为哈希)的整数表示。</p><p id="95ba" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb">区块链的工作有三个主要部分:</strong></p><p id="8852" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">1)分类账，就像你的支票簿或储蓄账户。它记录了谁拥有什么，什么时候购买的，以及购买的数量。</p><p id="9de9" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">2)激励系统，这是人们为网络贡献计算机处理能力而获得报酬的方式。你为网络做的工作越多，你付出的回报就越多。</p><p id="8e67" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">3)共识，即所有参与者如何就记入其分类账的内容或分类账从一个区块到另一个区块(或从一个区块到之后的另10个区块)的变化达成一致。</p><p id="8f7a" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb">结论:</strong>区块链是一项新技术，它正在改变我们做生意的方式。它可以用于许多不同的目的，在未来有许多用途。这也使得世界各地的人们比以往任何时候都更容易安全地交换他们的数字货币，而不用担心因为他们没有正确地遵守规则(并且没有建立规则)而被诈骗或损失金钱。</p><blockquote class="jc"><p id="3348" class="jd je ie bd jf jg jh ji jj jk jl ja ek translated">交易新手？尝试<a class="ae jm" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae jm" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
