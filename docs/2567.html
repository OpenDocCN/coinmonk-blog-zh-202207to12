<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/ethereum-mining-a-beginners-guide-295208d04ed5?source=collection_archive---------29-----------------------#2022-08-22">https://medium.com/coinmonks/ethereum-mining-a-beginners-guide-295208d04ed5?source=collection_archive---------29-----------------------#2022-08-22</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="138b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">加密货币变得比以往任何时候都更受欢迎，人们正在寻找其他方式来赚取加密和产生金钱。通常，人们通过挖掘来赚取加密货币，如<a class="ae iq" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">以太坊</a>。矿工提供解决复杂数学问题的计算能力，以换取加密货币。然后，这些可以在加密市场上以美元和英镑等法定货币出售。我们给你带来了一个在PC上挖掘以太坊的分步指南。</p><h2 id="99ea" class="ir is ht bd it iu iv iw ix iy iz ja jb id jc jd je ih jf jg jh il ji jj jk jl dt translated"><strong class="ak">什么是ETH矿业？</strong></h2><p id="f047" class="pw-post-body-paragraph hr hs ht hu b hv jm hx hy hz jn ib ic id jo if ig ih jp ij ik il jq in io ip hm dt translated">在理解以太坊采矿之前，让我们讨论一下区块链的基本思想。简单来说，一个区块链包含数百万个相互链接的信息块。因此，你可以把它想象成一个用加密技术加密的多方交易的在线账本，以确保任何一方都不能更改过去的记录。</p><p id="167c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">链上的每个块都使用哈希进行加密，包括不同数学问题的解决方案。节点代表区块链网络上竞争猜测正确散列序列的计算机或处理单元。</p><p id="f6f0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">成功猜出正确散列函数的矿工将获得以太奖励，以太币的原生令牌。采矿是赚钱和保护以太坊网络的好方法。然而，有了强大的矿机，你可以在短时间内解决更复杂的问题。</p><h2 id="c7eb" class="ir is ht bd it iu iv iw ix iy iz ja jb id jc jd je ih jf jg jh il ji jj jk jl dt translated"><strong class="ak">为什么我的ETH？</strong></h2><p id="0361" class="pw-post-body-paragraph hr hs ht hu b hv jm hx hy hz jn ib ic id jo if ig ih jp ij ik il jq in io ip hm dt translated">以太坊是仅次于比特币的第二受欢迎的加密货币；除了将钱放进矿工的口袋和支持以太坊生态系统之外，ETH mining还在将新的加密货币投入流通方面发挥着积极的作用。</p><p id="fb0a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">ETH与众多分散式应用相关，这些应用将在2022年获得发展。如果你正在寻找一个替代的融资选项来购买NFTs或玩Cryptokitties之类的加密游戏，你可以挖掘ETH并将其用于不同的目的。</p><h2 id="86ba" class="ir is ht bd it iu iv iw ix iy iz ja jb id jc jd je ih jf jg jh il ji jj jk jl dt translated"><strong class="ak">ETH钻机的盈利能力</strong></h2><p id="938e" class="pw-post-body-paragraph hr hs ht hu b hv jm hx hy hz jn ib ic id jo if ig ih jp ij ik il jq in io ip hm dt translated">虽然ETH mining赚钱，但也要花钱，所以你不应该做出任何错误的决定，并以负投资回报率告终。因此，您应该使用盈利能力计算器，该计算器采用以下输入变量来计算盈利能力:</p><ul class=""><li id="2b34" class="jr js ht hu b hv hw hz ia id jt ih ju il jv ip jw jx jy jz dt translated">困难</li><li id="1350" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">集体奖励</li><li id="3de0" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">瑞士法郎/美元汇率</li><li id="b9a1" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">哈希拉特</li><li id="106c" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">力量</li><li id="c837" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">游泳池费用(如果有)</li><li id="2a35" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">硬件成本(美元)</li><li id="4e87" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">电力成本(美元/千瓦时)</li></ul><p id="8a06" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">开始之前，根据您当前的硬件评估大致的盈利能力是至关重要的。最简单的方法是使用任何加密挖掘利润计算器，如<a class="ae iq" href="https://www.cryptocompare.com/" rel="noopener ugc nofollow" target="_blank"> CryptoCompare </a>、<a class="ae iq" href="https://cryptorival.com/calcs/" rel="noopener ugc nofollow" target="_blank"> CryptoRival </a>等。</p><p id="b6dd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一种在开始之前计算盈利能力的方法是使用<a class="ae iq" href="https://minerstat.com/coin/ETH/profitability" rel="noopener ugc nofollow" target="_blank"> Minestat </a>。您所要做的就是将您当前的硬件添加到计算器中，定义您的池，添加汇率，并插入您的电力成本以确定您的盈利能力。</p><p id="31c6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">使用下面的采矿计算器快速了解潜在收益。</p><p id="ee69" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><code class="eh kf kg kh ki b"><a class="ae iq" href="https://minerstat.com/coin/ETH" rel="noopener ugc nofollow" target="_blank">Ethereum mining calculator</a></code></p><h2 id="8822" class="ir is ht bd it iu iv iw ix iy iz ja jb id jc jd je ih jf jg jh il ji jj jk jl dt translated"><strong class="ak">设立</strong>的要求</h2><p id="8e4b" class="pw-post-body-paragraph hr hs ht hu b hv jm hx hy hz jn ib ic id jo if ig ih jp ij ik il jq in io ip hm dt translated">设置一个ETH采矿钻机很容易，但是你必须先做一个清单。钻机需要特定的东西才能发挥作用。如果您缺少以下任何一项，您的钻机将无法正常工作。</p><ul class=""><li id="7446" class="jr js ht hu b hv hw hz ia id jt ih ju il jv ip jw jx jy jz dt translated">运行矿工的桌面</li><li id="6933" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">Windows 10来操作系统</li><li id="c83c" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">配置采矿机的外围设备</li><li id="e99f" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">解决数学问题的图形处理器</li><li id="6702" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">挖掘后存储Eth的钱包</li><li id="4d25" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">一个采矿池，你的钻机可以用它来采矿</li></ul><h2 id="af98" class="ir is ht bd it iu iv iw ix iy iz ja jb id jc jd je ih jf jg jh il ji jj jk jl dt translated"><strong class="ak">在PC上挖掘ETH的分步指南</strong></h2><p id="2fb6" class="pw-post-body-paragraph hr hs ht hu b hv jm hx hy hz jn ib ic id jo if ig ih jp ij ik il jq in io ip hm dt translated">以太坊最简单快捷的入门方法就是池采，你和其他矿工联手，同时成功开采区块。所有的矿工都同意在问题解决后根据他们各自的权力来分配奖金。</p><p id="8739" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">池使用hashpower来确定组平均找到的块的大小和数量。如果你在一个散列率很低的池上开始挖掘，你会浪费时间和资源。尝试使用<a class="ae iq" href="https://etherscan.io/blocks" rel="noopener ugc nofollow" target="_blank"> Etherscan </a>找到有更好回报的好矿池，让采矿变得值得。</p><p id="bd07" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">牢记在心；在矿工被允许领取他们的以太奖励之前，一些池定义了一个最低支付率。以下是从您的电脑上挖掘以太网需要遵循的步骤:</p><ol class=""><li id="e746" class="jr js ht hu b hv hw hz ia id jt ih ju il jv ip kj jx jy jz dt translated"><strong class="hu kk">检查您的GPU和驱动程序</strong>:您需要一个至少3 GB的GPU和最新的驱动程序来开始挖掘，同时确保流畅的性能。AMD GPUs比Nvidia更适合采矿，但你可以在你的钻机上安装这两个中的任何一个或两个。购买之前，请务必<a class="ae iq" href="https://www.tomshardware.com/best-picks/best-mining-gpus-benchmarked-and-ranked" rel="noopener ugc nofollow" target="_blank">比较GPU</a>，并查看制造商网站以获取更多软件更新。</li><li id="42ef" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip kj jx jy jz dt translated"><strong class="hu kk">创建以太坊钱夹</strong>:你需要创建一个以太坊钱夹，在你的钻塔开采以太时储存你的收入。最靠谱的钱包是<a class="ae iq" href="https://metamask.io/" rel="noopener ugc nofollow" target="_blank"> Metamask </a>，非常适合新手。它附在你的浏览器上，比大多数软件钱包更容易使用。</li><li id="0c32" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip kj jx jy jz dt translated"><strong class="hu kk">安装以太坊挖矿软件</strong>:需要<a class="ae iq" href="https://lolminer.site/" rel="noopener ugc nofollow" target="_blank"> lolMiner </a>这样的以太坊挖矿软件才能上手。一定要从官方<a class="ae iq" href="https://github.com/Lolliedieb/lolMiner-releases/releases" rel="noopener ugc nofollow" target="_blank"> GitHub仓库</a>下载miner，因为有些网站会用病毒、键盘记录程序和间谍软件感染文件。您可以通过以下方式安装lolMiner)前往GitHub，从<a class="ae iq" href="https://github.com/Lolliedieb/lolMiner-releases/releases#:~:text=occurred%20in%201.52.-,Assets,-4" rel="noopener ugc nofollow" target="_blank">资产标签</a>中选择您的操作系统的最新版本。2)用WinRAR或7zip解压zip文件。</li><li id="1bb4" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip kj jx jy jz dt translated"><strong class="hu kk">加入挖矿池获取服务器凭证</strong>:安装挖矿软件后，打开官方网站获取服务器凭证，如服务器名称、端口、用户名、密码等。</li><li id="1df7" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip kj jx jy jz dt translated"><strong class="hu kk">正在配置。BAT文件:</strong> lolMiner包含一个名为“mine_eth.bat”的文件，允许矿工使用上一步获得的服务器凭证连接到池中。更详细的配置包含在本<a class="ae iq" href="https://miningsoft.org/en/miners/lolminer/" rel="noopener ugc nofollow" target="_blank">教程</a>中。</li><li id="7e65" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip kj jx jy jz dt translated"><strong class="hu kk">运行挖掘器</strong>:一旦你在。bat文件，您将双击eth.bat应用程序开始挖掘。您的GPU将继续完成作业，并将ETH添加到您的钱包中。</li></ol><h2 id="47c3" class="ir is ht bd it iu iv iw ix iy iz ja jb id jc jd je ih jf jg jh il ji jj jk jl dt translated"><strong class="ak">备用采矿平台</strong></h2><p id="cbb8" class="pw-post-body-paragraph hr hs ht hu b hv jm hx hy hz jn ib ic id jo if ig ih jp ij ik il jq in io ip hm dt translated">如果不想跟团挖矿，想把全部奖励留给自己，可以用这两个备用挖矿平台。</p><h2 id="11e1" class="ir is ht bd it iu iv iw ix iy iz ja jb id jc jd je ih jf jg jh il ji jj jk jl dt translated"><strong class="ak">单人采矿</strong></h2><p id="ebf5" class="pw-post-body-paragraph hr hs ht hu b hv jm hx hy hz jn ib ic id jo if ig ih jp ij ik il jq in io ip hm dt translated">自己采矿是一个有吸引力的选择，因为你不再需要支付池费或与任何人分享奖励，因为你是唯一一个在池中积极采矿的人。然而，单独采矿需要时间，因为数学问题很复杂。一个矿工也需要几十个GPU来做单人采矿，所以你必须投入资金，建造采矿场。</p><h2 id="c9f2" class="ir is ht bd it iu iv iw ix iy iz ja jb id jc jd je ih jf jg jh il ji jj jk jl dt translated"><strong class="ak">云采矿</strong></h2><p id="2418" class="pw-post-body-paragraph hr hs ht hu b hv jm hx hy hz jn ib ic id jo if ig ih jp ij ik il jq in io ip hm dt translated">由于采矿场的建设和维护成本高昂，有抱负的矿工可以通过云采矿支付他人代表他们开采ETH。你只需租用别人的农场，利用他们的计算能力来挖掘奖励。然而，云计算需要双方之间的信任，特别是如果这种安排是通过在线服务进行的。没有关于农场存在的保证，所以你应该在达成协议或支付预付款之前去看看。HashFlare是最值得信赖的云采矿平台之一，拥有运行采矿设备的悠久历史。</p><h2 id="d773" class="ir is ht bd it iu iv iw ix iy iz ja jb id jc jd je ih jf jg jh il ji jj jk jl dt translated"><strong class="ak">结论</strong></h2><p id="dac4" class="pw-post-body-paragraph hr hs ht hu b hv jm hx hy hz jn ib ic id jo if ig ih jp ij ik il jq in io ip hm dt translated">使用合适的设备，你可以很容易地在家里建立一个采矿平台，并开始采矿。新手可以从池挖掘开始，学会如何挖掘后再转移到solo或者云挖掘。此外，您应该不断监视以太坊池的变化，以确保您拥有正确的凭证。没有他们，你的矿工将挣扎与区块验证程序，负面影响你的采矿盈利能力。</p><div class="kl km fm fo kn ko"><a href="https://cryptobuyclub.com/ethereum-mining-on-pc/" rel="noopener  ugc nofollow" target="_blank"><div class="kp ab ej"><div class="kq ab kr cl cj ks"><h2 class="bd kk fv z el kt eo ep ku er et kv dt translated">PC上的以太坊挖掘-初学者分步指南- CryptoBuyClub</h2><div class="kw l"><h3 class="bd b fv z el kt eo ep ku er et ek translated">加密货币变得比以往任何时候都更受欢迎，人们正在寻找其他方式来赚取加密和…</h3></div><div class="kx l"><p class="bd b gc z el kt eo ep ku er et ek translated">cryptobuyclub.com</p></div></div><div class="ky l"><div class="kz l la lb lc ky ld le ko"/></div></div></a></div><blockquote class="lf"><p id="4c1a" class="lg lh ht bd li lj lk ll lm ln lo ip ek translated">交易新手？试试<a class="ae iq" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae iq" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
