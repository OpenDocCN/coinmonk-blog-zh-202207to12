<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-sexn-coin-sst-is-it-a-scam-2022-1bebb64338de?source=collection_archive---------11-----------------------#2022-08-29">https://medium.com/coinmonks/what-is-sexn-coin-sst-is-it-a-scam-2022-1bebb64338de?source=collection_archive---------11-----------------------#2022-08-29</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="0124" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">SEXN币简介</h2><p id="11cc" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">Web 3.0彻底改变了互联网的使用，使复杂的基于令牌的商业模式成为可能，并有望赚大钱。NFTs，即玩即赚游戏，或者为元宇宙创造资产，每种商业模式都有自己独特的视角，这对客户来说都是有价值的。</p><p id="ddec" class="pw-post-body-paragraph iq ir ht is b it jl iv iw ix jm iz ja id jn jc jd ih jo jf jg il jp ji jj jk hm dt translated">但一家名为<a class="ae jq" href="https://cryptobuyclub.com/how-to-buy-sexn-coin-sst/" rel="noopener ugc nofollow" target="_blank"> SEXN </a>的新加密货币初创公司正试图将性货币化。他们的商业模式包括每当客户参与性活动时，用专有加密货币(SST)奖励他们。</p><p id="d7b2" class="pw-post-body-paragraph iq ir ht is b it jl iv iw ix jm iz ja id jn jc jd ih jo jf jg il jp ji jj jk hm dt translated">当然，每个人都想赚些外快，但是将性货币化会涉及到与第三方公司分享极其敏感的个人信息，以证明你确实在做爱。此外，SEXN计划发布一款<a class="ae jq" href="https://www.sexn.finance/" rel="noopener ugc nofollow" target="_blank">可穿戴设备</a>，你必须在做爱时佩戴，它将收集生物特征数据，以确定你是真的在做爱还是只是在手淫。</p><p id="faef" class="pw-post-body-paragraph iq ir ht is b it jl iv iw ix jm iz ja id jn jc jd ih jo jf jg il jp ji jj jk hm dt translated">所以问题依然存在，这种新的性赚钱模式是会继续存在下去，还是一个精心策划的骗局即将崩溃？让我们找出答案。</p><figure class="js jt ju jv fq jw fe ff paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="fe ff jr"><img src="../Images/99c53c3b07029015721fbcc478294bed.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*9zM6ncR1RQ98nBgV.png"/></div></div></figure><h2 id="bee7" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">【SEXN币($SST)背景</h2><p id="3ec3" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">重申一下，<a class="ae jq" href="https://cryptobuyclub.com/how-to-buy-sexn-coin-sst/" rel="noopener ugc nofollow" target="_blank"> SEXN </a>是一款建立在BNB智能链上的应用，旨在奖励参与性活动的用户。该公司吹嘘每个人都喜欢“金钱”和“性”，他们将这两者结合在一个分散的应用程序中，使用该应用程序，你可以为性赚取硬币。他们还计划开发一个专注于性健康的电子商务平台，用户可以使用获得的SST令牌在这个网站上购物。</p><p id="07c4" class="pw-post-body-paragraph iq ir ht is b it jl iv iw ix jm iz ja id jn jc jd ih jo jf jg il jp ji jj jk hm dt translated">在推出时，SEXN Coin确实享受了最初的炒作，交易价格为每枚0.032美元。然而，当人们意识到这个想法是多么不切实际，以及他们必须分享多少敏感信息才能从这个项目中赚钱时，炒作很快就消失了。</p><p id="05fa" class="pw-post-body-paragraph iq ir ht is b it jl iv iw ix jm iz ja id jn jc jd ih jo jf jg il jp ji jj jk hm dt translated">SEXN ($SST)的价格迅速下跌，在撰写本文时(2022年8月29日)，其价格已跌至0.0008124美元，日交易量仅为2.72美元。</p><h2 id="06cf" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak"> SEXN路线图</strong></h2><p id="770f" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">除了SST代币，SEXN还在自己的市场上提供NFT，有相当多的卡通避孕套和振动器可供购买。最初，NFTs的价格约为0.8币安币一个，预售总额为该公司筹集了12.5万美元，之后价格暴跌，目前毫无价值。</p><p id="50c8" class="pw-post-body-paragraph iq ir ht is b it jl iv iw ix jm iz ja id jn jc jd ih jo jf jg il jp ji jj jk hm dt translated">SEXN Coin还发布了一份白皮书，解释早期投资者可以利用的几种收入来源。这包括在SEXN上赚取加密的四种“模式”，其中包括性交模式，这让他们赚取SEXN的性高潮令牌($SOT)。其他模式包括自慰模式(产生较少的令牌)，超级模式，这意味着延长前戏，然后是性，最后是虐待狂&amp;受虐狂模式，这涉及通过你的伴侣的痛苦或羞辱获得性快感。</p><p id="4327" class="pw-post-body-paragraph iq ir ht is b it jl iv iw ix jm iz ja id jn jc jd ih jo jf jg il jp ji jj jk hm dt translated">抛开道德义务不谈，内容和路线图，包括所描述的模式，都是模糊的，而且似乎没有太多的思考去协调这些计划。SEXN还承诺在他们的应用程序中集成一个预备可穿戴设备，该应用程序尚未发布。</p><p id="22a0" class="pw-post-body-paragraph iq ir ht is b it jl iv iw ix jm iz ja id jn jc jd ih jo jf jg il jp ji jj jk hm dt translated">在<a class="ae jq" href="https://www.grid.news/story/technology/2022/05/20/getting-paid-for-a-bad-date-crypto-is-making-it-a-thing/?utm_campaign=20220522_Grid%20This%20Week&amp;utm_content=body6&amp;utm_medium=email&amp;utm_source=mailchimp&amp;utm_term=story6" rel="noopener ugc nofollow" target="_blank">科技博客Grid </a>进行的一次采访中，SEXN被问及他们将用来区分一个人是从事性活动还是其他有氧活动的技术。SEXN回应称，做爱时的心率不同于跑步等其他身体活动。</p><p id="eb9a" class="pw-post-body-paragraph iq ir ht is b it jl iv iw ix jm iz ja id jn jc jd ih jo jf jg il jp ji jj jk hm dt translated">他们还继续解释了与其他运动相比，性爱中的氧饱和度有何不同，以及手部动作如何能够精确地确定一个人是在做爱还是在从事其他活动。SEXN还指出，用户不能为了获得SST代币而购买NFT和从事其他体育活动，因为出汗和体温会有很大不同。然而，该公司未能出示任何专利或医学参考资料来支持其主张。</p><h2 id="6a43" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak">SEXN币($SST)是拉地毯骗局吗？</strong></h2><p id="bfb6" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">围绕SST令牌有如此多的不确定性和模糊性，投资者很自然会怀疑SEXN声称的任何内容是否合法。虽然还没有定论，但一些差异强烈表明SEXN Coin ($SST)实际上是一个<a class="ae jq" href="https://fortune.com/2022/03/02/crypto-scam-rug-pull-what-is-it/" rel="noopener ugc nofollow" target="_blank">地毯拉骗局。</a></p><p id="89bb" class="pw-post-body-paragraph iq ir ht is b it jl iv iw ix jm iz ja id jn jc jd ih jo jf jg il jp ji jj jk hm dt translated">如果你不熟悉，地毯拉骗局涉及一个开发商吸引投资者到一个新的加密货币项目，并承诺他们可以轻松赚钱，但在项目准备就绪之前就退出了。早期投资者剩下的是没有实际价值的无价值货币。</p><p id="fb9f" class="pw-post-body-paragraph iq ir ht is b it jl iv iw ix jm iz ja id jn jc jd ih jo jf jg il jp ji jj jk hm dt translated">有几个标准指出SEXN Coin是一个骗局，下面讨论其中一些要点:</p><p id="a23c" class="pw-post-body-paragraph iq ir ht is b it jl iv iw ix jm iz ja id jn jc jd ih jo jf jg il jp ji jj jk hm dt translated"><strong class="is kd"> SEXN碾压</strong>:SST令牌已经碾压，日成交量接近于零。按照目前的市场趋势，价格在短期内上涨的可能性极小。</p><p id="6830" class="pw-post-body-paragraph iq ir ht is b it jl iv iw ix jm iz ja id jn jc jd ih jo jf jg il jp ji jj jk hm dt translated"><strong class="is kd">没有参考资料来支持他们的说法:</strong>目前还没有技术来最终确定性和其他身体活动之间的区别。</p><p id="7c17" class="pw-post-body-paragraph iq ir ht is b it jl iv iw ix jm iz ja id jn jc jd ih jo jf jg il jp ji jj jk hm dt translated"><strong class="is kd">一模一样的NFT:</strong>NFT本该是独一无二的，但是SEXN上列出的都是一模一样的。</p><p id="58ab" class="pw-post-body-paragraph iq ir ht is b it jl iv iw ix jm iz ja id jn jc jd ih jo jf jg il jp ji jj jk hm dt translated"><strong class="is kd">垃圾网站:</strong>专注于可持续和长期业务的公司不太可能没有安全的网站。SEXN没有“HTTPS”保护，这使得它容易受到黑客攻击和数据泄露。</p><h2 id="20a3" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak">最后的话</strong></h2><p id="f7f8" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">目前，<a class="ae jq" href="https://cryptobuyclub.com/how-to-buy-sexn-coin-sst/" rel="noopener ugc nofollow" target="_blank"> SEXN Coin </a> ($SST)看起来像是一个潜在的骗局。但是，即使我们假定他们是无辜的，不可否认，他们提供的服务是模糊的。一般人不太可能会分享他们为了钱而发生性关系时的隐私信息。SEXN背后的技术也不发达，该公司尚未回答一些重大的网络安全问题。</p><div class="ke kf fm fo kg kh"><a href="https://cryptobuyclub.com/what-is-sexn-coin-sst-is-it-a-scam-2022/" rel="noopener  ugc nofollow" target="_blank"><div class="ki ab ej"><div class="kj ab kk cl cj kl"><h2 class="bd kd fv z el km eo ep kn er et ko dt translated">什么是SEXN币($ SST)——是骗局2022？-密码俱乐部</h2><div class="kp l"><h3 class="bd b fv z el km eo ep kn er et ek translated">Web 3.0彻底改变了互联网的使用，使复杂的基于令牌的商业模式成为可能，并有望使…</h3></div><div class="kq l"><p class="bd b gc z el km eo ep kn er et ek translated">cryptobuyclub.com</p></div></div><div class="kr l"><div class="ks l kt ku kv kr kw kb kh"/></div></div></a></div><blockquote class="kx"><p id="6cd8" class="ky kz ht bd la lb lc ld le lf lg jk ek translated">交易新手？尝试<a class="ae jq" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae jq" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d
