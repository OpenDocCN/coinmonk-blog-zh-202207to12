<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/grin-mining-grin-guide-on-pc-2022-an-easy-to-follow-step-by-step-guide-for-beginners-57cf3811a9e8?source=collection_archive---------23-----------------------#2022-10-24">https://medium.com/coinmonks/grin-mining-grin-guide-on-pc-2022-an-easy-to-follow-step-by-step-guide-for-beginners-57cf3811a9e8?source=collection_archive---------23-----------------------#2022-10-24</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="ebe6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Grin(格林)是一种专注于隐私的加密货币，是在MimbleWimble区块链上开发的。加密货币是一个开源的社区驱动的网络，任何人都可以为其发展做出贡献。与许多其他公司不同，GRIN没有ICO，这意味着开发者或创始人没有内置的奖励份额。此外，它还证明了MimbleWimble致力于开发轻量级和可扩展的区块链。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/d3f9bf58608b71e4d20befbca29e8541.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*JD_OWQ93_vpAF2b-.png"/></div></div></figure><h2 id="940f" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">什么是格林矿业(Grin)？</strong></h2><p id="04b9" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated"><a class="ae iq" href="https://grin.mw/" rel="noopener ugc nofollow" target="_blank"> GRIN </a>使用了一种工作验证算法布谷鸟循环。与大多数其他密码不同，它是两种幂算法的组合。CuckARoo，适用于GPU挖掘并具有ASIC抗性，以及CuckAToo，专为ASIC挖掘而设计。此外，CuckARoo算法经常更新，以确保它能够抵抗ASIC挖掘。</p><p id="b66a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这两种算法的主要区别之一是挖掘所需的GPU内存。GRIN的挖掘难度取决于网络散列率。GRIN使用静态发射率，允许矿工获得固定数量的令牌作为每解决一个区块的奖励。此外，GRIN网络上每60秒就会生成一个新块。</p><h2 id="9d1e" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">为什么我的咧嘴笑(Grin)？</strong></h2><p id="a0b0" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">与其他主要加密货币不同，Grin没有最大供应量，矿工每块可以赚60 Grins。此外，该网络被设置为永远每秒生成一个令牌，这意味着每天创建超过80，000个grin令牌。目前，有超过9820万枚代币在流通，其中一枚价值近0.048美元。</p><p id="7690" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">考虑到新块的创造率和奖励结构，矿工每小时可以赚到3600格林。此外，采矿奖励不会随着时间的推移而减少，网络的静态硬币发射功能也使其能够控制通货膨胀。</p><h2 id="8fae" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">Grin(格林)采矿钻机的盈利能力？</strong></h2><p id="260f" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">在计算GRIN采矿装置的盈利能力时，需要考虑各种因素。这些因素包括电力成本、散列率、功耗、池费和奖励结构。然而，使用MinerStat 提供的GRIN采矿计算器可以进行更简单、更准确的盈利能力计算。</p><p id="3398" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在众多因素中，采矿系统的哈希功能和功耗是能够显著影响盈利能力的两个因素。确保采矿设置具有有效的散列率将使矿工能够更快地解决障碍，赚取更多的代币，并增加他们的盈利能力。</p><p id="28df" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">目前，一枚GRIN代币的预期货币价值预计到2023年底将达到0.085美元，到2024年底可升至0.115美元。</p><h2 id="8fe4" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">设置要求</strong></h2><p id="249d" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">虽然GRIN使用了两种算法的组合，但网络确保其CuckARoo算法适用于GPU挖掘，并且具有ASIC抗性。这允许矿工从各种可用的预算友好的图形卡(GPU)采矿选项中进行选择。然而，考虑GPU的潜在散列能力是很重要的，因为它将增加解决阻塞的机会并提高盈利能力。</p><p id="e308" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">许多可供采矿GRIN使用的GPU选项包括<a class="ae iq" href="https://www.amazon.com/EVGA-GeForce-Support-08G-P4-5173-KR-Renewed/dp/B07MJ14QMJ/ref=sr_1_1?keywords=nvidia%2Bgeforce%2Bgtx%2B1070&amp;qid=1666105559&amp;qu=eyJxc2MiOiI0Ljc3IiwicXNhIjoiMy45NiIsInFzcCI6IjIuNDcifQ%3D%3D&amp;sr=8-1&amp;th=1" rel="noopener ugc nofollow" target="_blank">英伟达1070 </a>、<a class="ae iq" href="https://www.amazon.com/ASUS-GeForce-GDDR5-Graphics-TURBO-GTX1070TI-8G/dp/B077547NV8/ref=sr_1_1?crid=2OLB9GJJ74QYJ&amp;keywords=Nvidia+1070ti&amp;qid=1666105614&amp;qu=eyJxc2MiOiIwLjg0IiwicXNhIjoiMC4wMCIsInFzcCI6IjAuMDAifQ%3D%3D&amp;sprefix=nvidia+1070ti%2Caps%2C327&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank">英伟达1070ti </a>、<a class="ae iq" href="https://www.amazon.com/NVIDIA-GEFORCE-GTX-1080-FOUNDERS/dp/B01GATSH9U/ref=sr_1_3?crid=1LC1XV5P83F0U&amp;keywords=Nvidia+1080&amp;qid=1666105635&amp;qu=eyJxc2MiOiI0Ljk5IiwicXNhIjoiMy43NCIsInFzcCI6IjMuMzIifQ%3D%3D&amp;sprefix=nvidia+1080%2Caps%2C402&amp;sr=8-3" rel="noopener ugc nofollow" target="_blank">英伟达1080 </a>、<a class="ae iq" href="https://www.amazon.com/Nvidia-GEFORCE-GTX-1080-Ti/dp/B06XKPPYDF/ref=sr_1_2?crid=1LC1XV5P83F0U&amp;keywords=Nvidia+1080&amp;qid=1666105635&amp;qu=eyJxc2MiOiI0Ljk5IiwicXNhIjoiMy43NCIsInFzcCI6IjMuMzIifQ%3D%3D&amp;sprefix=nvidia+1080%2Caps%2C402&amp;sr=8-2" rel="noopener ugc nofollow" target="_blank">英伟达1080ti </a>、<a class="ae iq" href="https://www.amazon.com/Nvidia-RTX-2070-Super-FHR/dp/B09Z9H2L5M/ref=sr_1_1?crid=37AOQX4TWTK32&amp;keywords=Nvidia+2070&amp;qid=1666105698&amp;qu=eyJxc2MiOiI0Ljk1IiwicXNhIjoiNC4yOCIsInFzcCI6IjIuNzMifQ%3D%3D&amp;sprefix=nvidia+1080%2Caps%2C335&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank">英伟达2070 </a>、<a class="ae iq" href="https://www.amazon.com/Nvidia-GeForce-RTX-2080-Founders/dp/B07GPW17YM/ref=sr_1_2?crid=2HT4S5JXE8CPP&amp;keywords=Nvidia+2080&amp;qid=1666105726&amp;qu=eyJxc2MiOiI1LjExIiwicXNhIjoiNC4yMyIsInFzcCI6IjMuMjcifQ%3D%3D&amp;sprefix=nvidia+208%2Caps%2C325&amp;sr=8-2" rel="noopener ugc nofollow" target="_blank">英伟达2080 </a>和<a class="ae iq" href="https://www.amazon.com/NVIDIA-GEFORCE-RTX-2080-Founders/dp/B07HWMDDMK/ref=sr_1_1?crid=2HT4S5JXE8CPP&amp;keywords=Nvidia+2080&amp;qid=1666105726&amp;qu=eyJxc2MiOiI1LjExIiwicXNhIjoiNC4yMyIsInFzcCI6IjMuMjcifQ%3D%3D&amp;sprefix=nvidia+208%2Caps%2C325&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank">英伟达2080ti </a>。AMD的其他GPU选项包括<a class="ae iq" href="https://www.amazon.com/Radeon-RX-580-Express-Graphics/dp/B075G3279T/ref=sr_1_2?crid=2IRPOX2PTS8WC&amp;keywords=AMD+580&amp;qid=1666105830&amp;qu=eyJxc2MiOiI0LjQ0IiwicXNhIjoiMy43OSIsInFzcCI6IjEuNTkifQ%3D%3D&amp;sprefix=amd+5%2Caps%2C517&amp;sr=8-2" rel="noopener ugc nofollow" target="_blank"> AMD 580 </a>、<a class="ae iq" href="https://www.amazon.com/XFX-Radeon-Graphic-Cards-RX-VEGMLBFX6/dp/B07532T488" rel="noopener ugc nofollow" target="_blank"> AMD Vega 56 </a>和<a class="ae iq" href="https://www.amazon.com/XFX-Radeon-Vega-Graphics-RX-VEGMTBFX6/dp/B074DK6NHQ" rel="noopener ugc nofollow" target="_blank"> AMD Vega 64 </a>。</p><p id="f92c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">除此之外，矿工可以选择任何其他的GPU。但是，它必须有6GB的视频内存才能与CuckARoo算法一起使用。完成GRIN采矿的GPU后，您必须决定一个加密钱包来存储您的收入。矿工可以从三种加密钱包中选择:网络钱包、浏览器集成钱包和硬件钱包。</p><p id="37ed" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">网络钱包基于Web3技术工作，并使用其网站来实现交易。集成浏览器的钱包允许矿工和商人无缝地与crypto交互，而不需要重复登录。最后，硬件钱包是用于存储令牌的物理钱包，是所有其他钱包中最安全的选择。</p><p id="2f55" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">可用于Windows、Mac和Linux的官方Grin钱包可以作为一个选项，但该钱包缺乏基本的图形用户界面(GUI)，并使用命令行功能。然而，<a class="ae iq" href="https://grinplusplus.github.io/" rel="noopener ugc nofollow" target="_blank"> Grin++钱包</a>是一个常用的选择，对初学者来说更友好。当你完成了一个GPU和一个加密钱包，前往<a class="ae iq" href="https://miningpoolstats.stream/grin" rel="noopener ugc nofollow" target="_blank"> MiningPoolStats </a>并选择一个GRIN矿池。</p><h2 id="3937" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">在个人电脑上逐步指导采矿研磨(Grin)</strong></h2><p id="00de" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">完成钱包和采矿池后，您可以按照以下步骤开始采矿GRIN:</p><h2 id="c1d0" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">更新驱动器</strong></h2><p id="f6ed" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">在下载采矿软件之前，您需要更新GPU驱动器。这可以通过访问GPU制造商的网站并下载和安装最新的驱动程序来完成。</p><h2 id="ad40" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">采矿软件配置</strong></h2><p id="dc1b" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">当您的GPU驱动程序更新后，您可以继续下载和安装GRIN采矿软件。</p><p id="bea5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">目前Nvidia GPUs最好的挖矿软件是<a class="ae iq" href="https://github.com/develsoftware/GMinerRelease/releases/" rel="noopener ugc nofollow" target="_blank"> Gminer </a>，AMD GPUs最好的选择是<a class="ae iq" href="https://github.com/Lolliedieb/lolMiner-releases/releases" rel="noopener ugc nofollow" target="_blank"> IoIMiner </a>。一旦您下载了所需的采矿软件，右键单击。bat”文件，并添加以下详细信息:</p><ul class=""><li id="0ef4" class="kd ke ht hu b hv hw hz ia id kf ih kg il kh ip ki kj kk kl dt translated">Algo输入“Cuckaroo29s”作为挖掘算法。</li><li id="3ac8" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">服务器—输入“池地址”和从MiningPoolStats获得的端口。</li><li id="b4f9" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">用户—输入“钱包地址”和“员工姓名”</li></ul><p id="fc79" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦你提供了所有需要的细节，双击“miner.exe”或“miner_grin_32.bat”开始挖掘。</p><h2 id="1170" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">任何替代方案</strong></h2><p id="87ec" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">虽然CuckARoo算法是为抗ASIC设计的，但CuckAToo算法是为ASIC兼容性设计的。这使得矿工可以考虑各种云采矿替代方案进行采矿研磨。这样做可以降低初始成本，还可以提高盈利能力。</p><p id="244b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">GRIN的一些最佳采矿替代方案由<a class="ae iq" href="https://www.miningrigrentals.com/rigs/cuckoocycle31" rel="noopener ugc nofollow" target="_blank">mining rights</a>提供。采矿替代方案提供了更高的散列率，从而带来更多利润。除此之外，这些采矿替代品的额外好处是，你不必担心任何电力消耗或电费，也没有设置的麻烦。</p><h2 id="835c" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">结论</strong></h2><p id="862e" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">Grin是在MimbleWimble区块链设计的基础上开发的，它非常强调隐私和可伸缩性。加密货币使用两种工作验证算法的组合。在CuckARoo算法确保对ASIC挖掘的抵抗限于GPU挖掘的情况下，CuckAToo算法是ASIC兼容的。</p><p id="bc69" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">考虑到GRIN对未来几年价格走势的预测，这可能是一个很好的投资机会。那些对建立自己的采矿作业和配置采矿软件感到不舒服的人可以选择替代采矿方案来投资GRIN。</p><div class="kr ks fm fo kt ku"><a href="https://cryptobuyclub.com/grin-mining-grin-guide-on-pc/" rel="noopener  ugc nofollow" target="_blank"><div class="kv ab ej"><div class="kw ab kx cl cj ky"><h2 class="bd kz fv z el la eo ep lb er et lc dt translated">个人电脑2022上的GRIN采矿(GRIN)指南——一个易于遵循的初学者分步指南…</h2><div class="ld l"><h3 class="bd b fv z el la eo ep lb er et ek translated">格林没有最大供应量，矿工每块可以赚60格林。此外，网络设置为…</h3></div><div class="le l"><p class="bd b gc z el la eo ep lb er et ek translated">cryptobuyclub.com</p></div></div><div class="lf l"><div class="lg
