<blockquote>原文：<a href="https://medium.com/coinmonks/rentable-nft-eip-4907-how-can-be-improved-b20a1b5a27bf?source=collection_archive---------0-----------------------#2022-07-13">https://medium.com/coinmonks/rentable-nft-eip-4907-how-can-be-improved-b20a1b5a27bf?source=collection_archive---------0-----------------------#2022-07-13</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><h2 id="1852" class="hv hw hx bd b gc hy hz ia ib ic id ek ie translated" aria-label="kicker paragraph"><a class="ae gr" rel="noopener" href="/@donpablooooo/list/nft-series-34dea60327e7"> NFT系列</a></h2><div class=""/><figure class="fi fk je jf jg jh fe ff paragraph-image"><div role="button" tabindex="0" class="ji jj di jk bf jl"><div class="fe ff jd"><img src="../Images/3ea6c90598badd78591c849a8beba15e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*tyJWm-ijUv4vAglU"/></div></div><figcaption class="jo jp fg fe ff jq jr bd b be z ek">Photo by <a class="ae js" href="https://unsplash.com/@journosousa?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Aaron Sousa</a> on <a class="ae js" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="68fd" class="pw-post-body-paragraph jt ju hx jv b jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq hq dt translated">NFT不仅仅是图像所有权的密码保证(好吧，这不是图像，我知道，但是很多人这么认为)。在同样的技术支持下，事情的变化取决于我们如何与它们一起工作、互动和玩耍。</p><p id="c95f" class="pw-post-body-paragraph jt ju hx jv b jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq hq dt translated">我说的是公用事业NFT，赋予其所有者某些特权、权利或奖励。</p></div></div>
