<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-read-a-smart-contract-audit-report-22170d0ba71?source=collection_archive---------20-----------------------#2022-07-15">https://medium.com/coinmonks/how-to-read-a-smart-contract-audit-report-22170d0ba71?source=collection_archive---------20-----------------------#2022-07-15</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="4029" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">如何阅读智能合同审计报告</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/edd0106b6bde904f880571d0b4a323fb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*GUZFwOUeBkE5oj0r"/></div></div></figure><p id="1c82" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">审计报告里有什么？</strong></p><p id="64e2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">智能合同审计是出于安全目的，但大多数项目将其视为一种营销策略。无论项目因为什么原因接受审计，最终都会生成一份包含可操作信息的报告——该报告详细说明了范围、发现、严重性和建议。项目通常会让他们的开发团队通读报告，并在公开发布最终草案之前解决任何关键问题。如何阅读智能合同审计报告对投资者来说可能是一项艰巨的任务。</p><p id="5964" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">看报告不需要很复杂。我将分解审计报告的各个部分，希望能揭开它的神秘面纱。我们将使用当前的AuditOne.io <a class="ae jd" href="https://drive.google.com/file/d/1SLbhS7XMa6Vio5UFGiq3B1n9JKwK1PtX/view?usp=sharing" rel="noopener ugc nofollow" target="_blank">模板</a>。</p><p id="b974" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">简介</strong></p><p id="1ada" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">报告的这一部分指定负责审计的审计员和请求审计的项目。项目及其目标的简要描述。</p><p id="ebce" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">本节还强调了方法。AuditOne有一个内部自动化测试工具，可以快速审核合同。完成后，审计专家可以使用各种方法手动审查合同。自动化分析可以发现常见的漏洞，让审计人员有更多的时间来彻底检查合同。这些方法的组合相互支持，因为手动分析可以识别由于自动分析而出现的假阳性。</p><p id="e9c5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">范围</strong></p><p id="853e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">审计的范围是分析项目提供的智能合同文件，这些文件位于它们的存储库中。</p><p id="a704" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">它明确说明了审计员将审计的合同类型，例如，ERC20或BEP20。智能合同语言，最常见的是solidity，但有些项目像Solana用Rust。该平台处理以太坊、Polkadot和Tezos等网络上的合同。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff je"><img src="../Images/c8b9fc56d01376b34e2cdbb979c07c05.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*R468N12j72sF9pTP"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek">AuditOne Scope sample</figcaption></figure><p id="f6e0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">无论开发团队是否执行单元测试，代码都需要被测试。向审计员提供单元测试大有帮助。需要一份所有已审计合同的清单；投资者可以检查网络，看看它们是否是他们正在互动或仍在使用的合约。</p><p id="7eb4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">文档是至关重要的，因为它有助于审计人员更快地理解项目。这表明如果团队完成了项目，他们会为项目付出努力。</p><p id="3630" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Specific commit让您知道哪个版本的代码在他们的存储库中被审计，如果当前版本没有被审计，那么可能已经进行了对审计有实质性影响的相同的更改。</p><p id="41f3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">执行摘要</strong></p><p id="ef4a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">报告结果摘要。它包含重要信息，如参与审核的各方。审核了什么，完成审核需要多长时间。最重要的是，对发现的简短解释。包含发现的漏洞数量、严重性级别和漏洞描述的表格。</p><p id="8793" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">发现漏洞并不意味着合同或项目很糟糕。审计的目的就是要发现这一点。需要注意的最关键的一点是团队根据调查结果采取行动。</p><p id="2513" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">严重性定义</strong></p><p id="30ac" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在大多数审计报告中，您可能遇到过关键、高、中、低、信息和未确定等术语。它们通常出现在其定义旁边的表格中。</p><p id="69a1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我会缩短它</p><p id="f12a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">危急:</strong>拉火警，马上修理！</p><p id="efaa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">高:</strong>谨慎；在适当的条件下，黑客可能会利用这一点。</p><p id="9b00" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">中:</strong>如果不修也没损失什么，为什么不修呢？</p><p id="5406" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">低:</strong>使用过时的语法；停下来！</p><p id="c947" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">信息:</strong>没有遵循最佳实践，您应该这样做。不全是化妆品。</p><p id="3a48" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">未定:</strong>我们不知道这能做什么；可能是痣或者癌症。</p><p id="d51c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">漏洞清单【SWC注册中心】</strong></p><p id="7096" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">AuditOne要求其审计员在测试期间仔细检查已知漏洞的特定清单。这是一个已知智能合同缺陷分类注册表的详细列表。它还包含修复其中一些错误的解决方案。</p><p id="a1d7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">自动化测试结果</strong></p><p id="2f7d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们使用生成报告的内部测试工具。该工具在提供分数和发现的漏洞列表之前，会对合同进行广泛的分析。像Slither这样的自动化测试工具非常棒，因为它们能够立即验证增加的/新的代码的漏洞和错误。与智能合同安全性没有直接关系，但项目本身经常面临风险，如如何访问国库钱包，例如，了解串通或操作错误风险的多重签名。另一个重要方面是代币经济学的设计，它最终决定供应和排放，这可能导致代币的缺陷和更大的销售压力。意识到这些风险并管理这些风险的项目有更大的机会获得长期成功</p><p id="4ca7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">审计概述</strong></p><p id="cf32" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这一部分主要关注代码库的成熟度。它涵盖了代码质量、文档、安全性和架构。</p><p id="191b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">审计结果</strong></p><p id="c3d1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">可以说，报告中最重要的部分之一被埋在了最后，这对协议的用户和投资者来说是有价值的信息。</p><p id="1188" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如前所述，调查结果分为几个级别，从关键级别到信息级别。严重性允许读者了解发现的哪些问题会严重影响发布的方案。问题被定义并伴随着受影响的代码片段。阅读本节后，您可以大致了解该问题在无人关注的情况下会产生的影响。</p><p id="6832" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">审计员列出了他们解决这个问题的建议。这是必要的，因为它可能揭示协议或开发过程中的缺陷。</p><p id="624e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">免责声明</strong></p><p id="e9da" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这一节很简单；不是因为项目得到了审核就意味着它是安全的。</p><p id="9529" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">审计！=安全</p><p id="c1d8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">终于</strong></p><p id="4e3e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">审计并不意味着安全；当被利用时，多次审计仍然会比协议总数遗漏更多的错误。</p><p id="9ab6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">听从审计员的建议对保护代码库大有帮助。在审计过程中，并不是所有的漏洞都能被发现。AuditOne.io可以提供审计员来确保您的智能合同受到保护。</p></div><div class="ab cl jj jk hb jl" role="separator"><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo"/></div><div class="hm hn ho hp hq"><p id="326a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">保持联系:</strong></p><p id="4b5a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae jd" href="https://t.co/gbDV0I4bZk" rel="noopener ugc nofollow" target="_blank"> <strong class="hu iq">网站</strong> </a> <strong class="hu iq"> | </strong> <a class="ae jd" href="https://twitter.com/auditone_team" rel="noopener ugc nofollow" target="_blank"> <strong class="hu iq">推特</strong> </a> <strong class="hu iq"> | </strong> <a class="ae jd" href="https://www.linkedin.com/company/auditonegmbh/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu iq">领英</strong> </a></p><blockquote class="jq"><p id="877b" class="jr js ht bd jt ju jv jw jx jy jz ip ek translated">交易新手？尝试<a class="ae jd" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae jd" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
