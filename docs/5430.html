<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/looping-in-defi-648cb40475f4?source=collection_archive---------24-----------------------#2022-10-24">https://medium.com/coinmonks/looping-in-defi-648cb40475f4?source=collection_archive---------24-----------------------#2022-10-24</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="c868" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">定义循环</strong></p><p id="9f2b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir">什么是循环？</em></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/8b2cad1357a9d2f28cc6f94c91ac1163.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gV8MXDM3Q_6H1TVsfiqoAw.jpeg"/></div></div></figure><p id="8609" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">顾名思义，循环是指投资者和交易者对同一资产同时进行多次供应和借贷，即循环。每当资产增值时，到达LTV就变得更加容易。与渴望流动现金和其他投资技术不同，LTV在循环过程中保持不变。这使得循环成为低风险策略，因为它使你的投资低于LTV雷达。在LTV相同的情况下，一个人可以尽可能经常地借入和供应自己，即循环。从长远来看，你的总供应价值增加。</p><p id="b27f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果你已经在Defi领域呆了一段时间，清算是该领域玩家最大的恐惧之一。它通常在超过LTV(贷款价值比)挂钩时触发；这是贷款金额和资产价值之间的比率。</p><p id="a0e5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这种对贷款清算的担忧导致交易者和投资者考虑收益农业等选择，这是一种低风险的被动收入途径。收益农业是投资者简单地将他们的资产借出以获取回报。但是如果投资者或交易者想要更多呢？另一个交易技巧是；做空，这意味着获得与其价格运动相反的结果，也就是说，如果资产价值下降，你的债务就会减少。然后，是对流动现金的渴望，这是一种非常高风险的技术。与循环投资不同，大多数投资技术都有中高风险。</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff je"><img src="../Images/a751d61b0637d38704745316c9a0c731.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wAx3eTZOxLXx_cHUhhnl9Q.jpeg"/></div></div></figure><p id="9e23" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir">循环的优点包括:</em></p><ul class=""><li id="e448" class="jf jg ht hu b hv hw hz ia id jh ih ji il jj ip jk jl jm jn dt translated">他们在不做空LTV的情况下，将APY和APR翻倍。</li><li id="53f4" class="jf jg ht hu b hv jo hz jp id jq ih jr il js ip jk jl jm jn dt translated">你可以用互换来交换你的奖励。</li></ul><p id="6f79" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如何做到这一点？</p><ul class=""><li id="bc62" class="jf jg ht hu b hv hw hz ia id jh ih ji il jj ip jk jl jm jn dt translated">找到一个激励贷款的贷款协议。</li><li id="f235" class="jf jg ht hu b hv jo hz jp id jq ih jr il js ip jk jl jm jn dt translated">检查首选资产的LTV。</li><li id="31ba" class="jf jg ht hu b hv jo hz jp id jq ih jr il js ip jk jl jm jn dt translated">使用一个循环计算器来知道你投资的收益递减在哪里；这决定了你应该循环的次数。你可以在循环杠杆价值上获得10个百分点，直到你没有。知道这一点，并坚持下去。</li><li id="2e30" class="jf jg ht hu b hv jo hz jp id jq ih jr il js ip jk jl jm jn dt translated">供应，然后借出尽可能多的循环。</li></ul><p id="6d04" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">因为借用是激励性的，所以您可以从您选择的协议的本机令牌中获得补偿。一旦你开始积累大量的代币，明智的做法是在你声称击败交易费之前让它自然增长。申请后，交易者可以将奖励令牌转移到他们的钱包中，然后您可以用它们交换您借入和供应的主要资产。并且为你的供应/股份赚取奖励令牌的循环继续；冲洗并重复该过程。</p><p id="1ba7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在事物的大计划中，你要求赌注资产的回报并重新下注；基本上，这就是循环。</p><p id="b5c9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="ir">涉及的风险</em> </strong></p><p id="c45a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">虽然循环是一种低风险的被动收益技术，但它也有自己的风险。其中一些是，</p><ul class=""><li id="b1b5" class="jf jg ht hu b hv hw hz ia id jh ih ji il jj ip jk jl jm jn dt translated">如果你不持续复合，你就会被清算。</li><li id="e614" class="jf jg ht hu b hv jo hz jp id jq ih jr il js ip jk jl jm jn dt translated">如果发生黑客攻击或恶意攻击，协议可能会失效</li><li id="be95" class="jf jg ht hu b hv jo hz jp id jq ih jr il js ip jk jl jm jn dt translated">因协议的奖励代币未被获取或转换为循环代币而产生的清算风险。如果一切都在同一令牌上，这种风险就会降低。</li><li id="6805" class="jf jg ht hu b hv jo hz jp id jq ih jr il js ip jk jl jm jn dt translated">健康比率将逐渐下降，即使你正在获利，如果没有用激励性奖励来支付利息的话。</li><li id="6620" class="jf jg ht hu b hv jo hz jp id jq ih jr il js ip jk jl jm jn dt translated">虽然这是非常不可能的，但一次清算会毁掉你所有的循环。</li><li id="2003" class="jf jg ht hu b hv jo hz jp id jq ih jr il js ip jk jl jm jn dt translated">避免存入自动做市商(AMM)，直接专注于从允许交易中介的DeFi协议借贷。</li><li id="1cf5" class="jf jg ht hu b hv jo hz jp id jq ih jr il js ip jk jl jm jn dt translated">参与者可能会将自己的抵押品从系统中撤出，这让其他人束手无策。类似的事情发生在Terra实验室的死亡螺旋中。</li></ul><p id="333f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">对于每个寻找被动投资机会的投资者、交易者或DeFi爱好者来说，循环是他们应该考虑的事情。</p><p id="62c6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="ir">需要注意的是，本文是教育性的，不是理财建议</em> </strong> <em class="ir">。</em></p><p id="c424" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir">图像演职员表</em> <a class="jt ju gr" href="https://medium.com/u/2053395ac335?source=post_page-----648cb40475f4--------------------------------" rel="noopener" target="_blank"> <em class="ir"> Unsplash </em> </a></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff jv"><img src="../Images/90151f68b8930c33c6f48996b95b3c08.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BaNp5C4hB69O92txTqA-zw.jpeg"/></div></div></figure><blockquote class="jw"><p id="c906" class="jx jy ht bd jz ka kb kc kd ke kf ip ek translated">交易新手？尝试<a class="ae kg" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae kg" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
