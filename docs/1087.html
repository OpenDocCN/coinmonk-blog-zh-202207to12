<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/looming-recession-bearish-market-highlight-importance-of-bonds-91b1d988d0a2?source=collection_archive---------6-----------------------#2022-07-22">https://medium.com/coinmonks/looming-recession-bearish-market-highlight-importance-of-bonds-91b1d988d0a2?source=collection_archive---------6-----------------------#2022-07-22</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="79f4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">衰退逼近，熊市凸显债券的重要性</strong></p><p id="4258" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir"> D/Bond提出了有史以来第一个分散债券的象征性标准，使任何地方拥有区块链力量的任何人都有可能实现金融保值</em></p><p id="2223" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">世界经济正处于衰退的边缘。不祥的迹象是在最近的全球市场动荡之后出现的——由于各种宏观经济和地缘政治因素——引发了通货膨胀、利率上升和增长预测放缓。</p><p id="ed9f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">作为解决通货膨胀的措施，英国银行和瑞士国家银行都像美国美联储一样行动，T4最近以近30年来最大幅度提高了利率。美国股市经历了60年来最糟糕的开局，标准普尔500指数自1月以来下跌了23%,摩根大通预测美国经济衰退的可能性为85%,作为世界上最大的经济体，这将产生连锁反应。一些欧洲市场出现分化，中国正在应对外资外流。</p><p id="eb3a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">加密空间也没有被排除在下降趋势之外。自2021年12月以来，它一直处于漫长的熊市中，自2021年11月以来，全球市值最大的加密货币比特币暴跌约70%，并因泰拉美元稳定币的突然暴跌而恶化。</p><p id="caad" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这一下降趋势恰逢全球经济从新冠肺炎疫情的影响中复苏，该危机已陷入另一场具有类似深远影响的危机:俄乌战争。迄今为止，治标不治本的措施导致了持续的全球货币紧缩周期，这加大了经济衰退的可能性，但反过来也凸显了债券在这种时候的重要性。</p><p id="be29" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">然后是债券</strong></p><p id="c03a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一般来说，债券在衰退期间往往更值钱，因为它们在市场低迷时期能更好地对冲风险。当投资者需要资金在下跌的市场中进行再投资或用于支出目的，而不是减少波动性资产的损失并帮助降低风险时，债券就派上了用场。</p><p id="e5c5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然而，尽管人们对债券有很高的需求，认为这是一种保值的方式，也是一种可靠的投资，有助于投资者的投资组合多元化，但进入这一资产类别的门槛极高。只有大公司和政府发行债券，而投资者通过中介机构进行投资时，必须支付高额费用。</p><p id="32bf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为了适应这种发展形势，分散金融(DeFi)初创公司<a class="ae is" href="http://www.debond.org" rel="noopener ugc nofollow" target="_blank"> D/Bond </a>推出了ERC-3475，作为首个将分散债券(debonds)带给更多用户的令牌标准。ERC-3475是一种新的流动性提供商(LP)令牌标准，可以管理多种债券，存储更多数据，具有高能效，并允许任何与Solidity兼容的区块链上的令牌创建自己的债券。</p><p id="40dc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">多重可赎回标准具有内置功能，使ERC-3475债券可以在二级市场上分割和交换——用户可以在二级市场上购买和出售债务证券——而他们的交易和燃烧可以成倍增加代币的市值，并有助于从衰退时期恢复。</p><figure class="iu iv iw ix fq iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff it"><img src="../Images/dae58c901f13898844de1b367d24e252.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ko54nOx0dvQ_OdkTuQSfOg.jpeg"/></div></div></figure><p id="95c4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> TradFi挑战规则改变者</strong></p><p id="1af1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">D/Bond通过区块链将梦寐以求的资产类别带给了几乎所有人——甚至是全球的底层银行。D/Bond的创新是分散的，没有中央控制点，不可更改，也没有中介机构，旨在通过更稳定的基础设施来提高DeFi的效率，防止LP令牌在存入流动性池后价格发生变化时发生非永久性损失。所有这些都是建立在区块链基础设施之上的，这种基础设施比目前传统金融(TradFi)环境下的透明度更高。</p><p id="5da0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“ERC-3475是对传统金融(TradFi)系统的独特和重大改进，”D/Bond首席执行官Yunan Liu表示。“这有助于我们将DeFi的大部分潜力汇集到TradFi市场，因为我们的平台提供固定利率利息和有保证的还款，因为T4的基金经理们表示，衰退的威胁是真实的，有普遍迹象表明息差的轨迹正在发生变化。”</p><p id="b8eb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">目前估值为3500万美元，并已获得投资者的支持，如Bixin Ventures、Exnetwork、Wave Capital、Crypto Dorm Fund、F12 Capital、Collinstar Capital和hoo.com的投资部门，对debond用例的需求不断增长，以及其在DeFi领域不断增长的市场机会，使D/Bond成为游戏规则的改变者</p><figure class="iu iv iw ix fq iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff jf"><img src="../Images/a2020cd15065684c3e9e7848a7b1732e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*-X0709GoX9YINHkK"/></div></div><figcaption class="jg jh fg fe ff ji jj bd b be z ek">Meet our D/NFT collection. Find out more below and at <a class="ae is" href="https://debond.org/nft" rel="noopener ugc nofollow" target="_blank">https://debond.org/nft</a></figcaption></figure><p id="bcf5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">空投和NFT活动</strong></p><p id="5af7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">D/Bond已经开始通过<a class="ae is" href="http://debond.org/airdrop" rel="noopener ugc nofollow" target="_blank">空投活动</a>激励其社区，除其他外，标志着其解除绑定过程的实际开始，并将其协议的本地资产DBIT引入流通。该活动于6月13日(星期一)开始，将持续到2022年8月8日，以奖励完成部分任务的老会员和新会员。</p><p id="8fbe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">它还为铸造<a class="ae is" href="https://debond.org/nft" rel="noopener ugc nofollow" target="_blank">独特的D/NFT</a>提供折扣，每个D/NFT都展示原创和精心制作的艺术品，这些艺术品的灵感来自D/Bond的身份和开创性使命、经典科幻电影《2001:太空漫游》和当代的<a class="ae is" href="https://en.wikipedia.org/wiki/Land_art" rel="noopener ugc nofollow" target="_blank">“大地艺术”运动</a>。</p><blockquote class="jk"><p id="94b8" class="jl jm ht bd jn jo jp jq jr js jt ip ek translated">交易新手？试试<a class="ae is" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或<a class="ae is" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
