<blockquote>原文：<a href="https://medium.com/coinmonks/why-ethereum-is-switching-from-proof-of-work-to-proof-of-stake-and-what-it-means-for-the-network-19248612afed?source=collection_archive---------27-----------------------#2022-12-09">https://medium.com/coinmonks/why-ethereum-is-switching-from-proof-of-work-to-proof-of-stake-and-what-it-means-for-the-network-19248612afed?source=collection_archive---------27-----------------------#2022-12-09</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="ffab" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为什么以太坊正在从工作证明转向利益证明，这对网络意味着什么？</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/ea9093d3c2657a37818ae6f1673d7762.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ut2kK7hz4YSW343YeiDz1A.png"/></div></div><figcaption class="jc jd fg fe ff je jf bd b be z ek">Image created with <a class="ae jg" href="https://labs.openai.com/" rel="noopener ugc nofollow" target="_blank"><strong class="bd jh">DALL·E</strong></a><strong class="bd jh"> AI</strong></figcaption></figure><p id="c97d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以太坊是一个去中心化、开源的区块链平台，支持智能合约，允许创建去中心化的应用程序(dApps)。它使用工作证明(PoW)共识机制来验证交易和保护网络，但目前正在向利益证明(PoS)机制过渡。在本文中，我们将探讨PoW和PoS之间的主要区别，并讨论以太坊向PoS的过渡对网络和更广泛行业的未来的影响。</p><blockquote class="jj"><p id="7cad" class="jk jl ht bd jm jn jo jp jq jr js ip ek translated">从顶级交易者那里复制交易机器人。免费试用<a class="ae jg" href="https://coincodecap.com/go/pionex-coinmonks" rel="noopener ugc nofollow" target="_blank"/>。</p></blockquote><ul class=""><li id="81f9" class="jt ju ht hu b hv jv hz jw id jx ih jy il jz ip ka kb kc kd dt translated">什么是工作证明(PoW)？</li></ul><p id="80ae" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">工作证明(PoW)是一种系统，在该系统中，矿工们竞相解决复杂的数学难题，以验证交易并将其添加到区块链中。最先解决谜题的矿工将获得一定数量的加密货币奖励。PoW是加密货币行业中使用最广泛的共识机制，但它有几个缺点，包括高能耗和集中化的可能性。</p><ul class=""><li id="1fbe" class="jt ju ht hu b hv hw hz ia id ke ih kf il kg ip ka kb kc kd dt translated">什么是股权证明？</li></ul><p id="716a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">股份证明(PoS)是一种共识机制，根据他们的股份或他们持有的加密货币数量来选择创建下一个区块的矿工。这意味着矿工持有的加密货币越多，他们就越有可能创造下一个区块并获得奖励。PoS被视为PoW的更节能和可扩展的替代方案，但它也有自己的一系列挑战，例如富人变得更富的潜力。</p><p id="5257" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ji">PoW和PoS的主要区别</strong></p><ul class=""><li id="b0d0" class="jt ju ht hu b hv hw hz ia id ke ih kf il kg ip ka kb kc kd dt translated">区块创建和交易验证:在电力系统中，矿工们竞相解决复杂的数学难题，以创建新的区块并获得奖励。这个过程被称为挖掘，它需要大量的计算能力和能量。另一方面，在PoS系统中，块是由验证者创建的，验证者是根据他们在网络中的股份选择的。这意味着他们不需要竞争来解决难题，而且这个过程通常更节能。</li><li id="2e71" class="jt ju ht hu b hv kh hz ki id kj ih kk il kl ip ka kb kc kd dt translated">集中化:在PoW系统中，采矿过程对任何人开放，但采矿设备的高成本和谜题难度的增加意味着通常只有拥有专门硬件的大型采矿池才有利可图。这可能导致集中化，几个大型矿池控制了网络中很大一部分的矿权。另一方面，在PoS系统中，验证者是根据他们的股份选择的，因此任何拥有大量加密货币的人都可以成为验证者。这有助于防止集权，促进分权。</li><li id="2712" class="jt ju ht hu b hv kh hz ki id kj ih kk il kl ip ka kb kc kd dt translated">从PoW到PoS的转变对以太坊网络和更广泛行业的影响</li><li id="5b14" class="jt ju ht hu b hv kh hz ki id kj ih kk il kl ip ka kb kc kd dt translated">可持续性和可扩展性:从PoW到PoS的过渡有可能对以太坊网络和更广泛的加密货币行业产生深远的影响。例如，转向PoS可能有助于减少加密货币开采对环境的影响，因为它通常比PoW更节能。它还可以帮助提高网络的可扩展性和事务吞吐量，因为它通常被视为更具可扩展性的共识机制。</li><li id="6836" class="jt ju ht hu b hv kh hz ki id kj ih kk il kl ip ka kb kc kd dt translated">竞争和费用:此外，过渡可能导致矿商之间的竞争加剧，并可能降低用户费用。随着越来越多的人成为PoS系统中的验证者，创造新的区块和赚取奖励的竞争将会增加，这可能会降低费用，使用户在网络上交易更加实惠。</li></ul><p id="8871" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">
