<h1 class="translated">元宇宙的阴暗面</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-metaverses-dark-side-ddbb147853c6?source=collection_archive---------28-----------------------#2022-07-18">https://medium.com/coinmonks/the-metaverses-dark-side-ddbb147853c6?source=collection_archive---------28-----------------------#2022-07-18</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="c951" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">技术正在迅速发展</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/433db4c156bc83995e0c9b1de0e62b44.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*s9akrK2Ab-3vk4yb-IWmvQ.jpeg"/></div></div></figure><p id="a200" class="pw-post-body-paragraph jy jz hx ka b kb kc iy kd ke kf jb kg kh ki kj kk kl km kn ko kp kq kr ks kt hq dt translated">正如它对人类有帮助一样，开发对它的控制也是至关重要的；否则更有可能适得其反。随着技术的发展改善了我们的生活，许多发展中的技术可能会在许多方面影响我们的生活和我们周围的世界。</p></div></div>
