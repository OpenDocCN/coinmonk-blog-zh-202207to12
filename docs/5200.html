<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-maximus-base-base-beginners-guide-bcda52420a34?source=collection_archive---------40-----------------------#2022-10-18">https://medium.com/coinmonks/how-to-buy-maximus-base-base-beginners-guide-bcda52420a34?source=collection_archive---------40-----------------------#2022-10-18</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="c178" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Maximus BASE ($BASE)是一种很难买到的加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买Maximus BASE，这样你就可以开始交易/投资了。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/9ea19fdd4eb8915ebae8c6e03716acd7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*IV8kfwyZu-hnAXYX.png"/></div></div></figure><h2 id="280b" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated">什么是Maximus BASE ($BASE)？</h2><p id="1edf" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated"><a class="ae kc" href="https://perpetuals.maximus.cash/" rel="noopener ugc nofollow" target="_blank"> Maximus BASE </a> ($BASE)是基于以太坊区块链的新代币。这是一个永久的池令牌，完全由一年十六进制股份支持，永远重复。它类似于其他Maximus令牌，主要致力于通过在Maximus股份池中实施一致算法来减少以太坊的燃气费。这样，硬币可以确保可持续性，并随着时间的推移保持其价值。烧钱机制还限制流通中基础硬币的总数，以确保价格不会呈指数下降。</p><p id="169f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Maximus BASE ($BASE)最初以每股0.0323美元的价格推出，目前24小时交易量为644.62美元，在过去24小时内上涨了1.31%。$BASE目前的市场供应量并未透露，自推出以来，已经达到了0.03263美元的最高价。然而，截至2022年10月17日，价格已跌至0.03227美元。循环供给或最大供给不可用。</p><h2 id="3011" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated">如何购买Maximus BASE ($BASE)？</h2><p id="bc63" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不管别人怎么说，用信用卡买Maximus BASE很容易。你的第一步永远是用你的信用卡购买BTC/瑞士联邦理工学院/USDT/BNB。然后他们可以转换成马克西姆斯基地。把BTC/联邦理工学院/USDT/BNB转到支持马克西穆斯基地的交易所。最后换成马克西姆斯基地。请按照我们下面的分步指南，如何购买Maximus BASE ($BASE)。</p><p id="6f22" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？下面介绍如何购买Maximus BASE ($BASE)！</p><h2 id="23b9" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="3318" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你需要做的第一件事是注册一个允许从法定到加密购买的交易所。你可以在交易所或点对点购买加密货币。在交易所，你可以使用法定货币购买加密货币，例如，你可以使用美元<a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>、比特币(BTC)和莱特币(LTC)。</p><p id="7b63" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买以太坊(ETH)。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/aa72405f336f3d67a6b56bb5b3fcedd1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*8wLvm7MWMIr9R6o9.png"/></div></div></figure><p id="388f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="7c26" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">在COINBASE &amp;上注册获得10美元！</strong>T9】</a></p><p id="e68e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名和电子邮件地址，创建密码并验证您的电子邮件地址。</p><h2 id="3471" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="4dc9" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/afa93cbd209c24879ea851bfb90ab706.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*2a0SH3Giy0VZJs6F.png"/></div></div></figure><p id="d029" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="d254" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第二步:用法定货币购买ETH</strong></h2><p id="73b1" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">选择ETH，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些ETH。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/ceddb8396a78221c57dfd9e49382dcc1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*g9-qNsE5gERwWBsD.png"/></div></div></figure><p id="7ed4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">注意:</strong>如果你在比特币基地使用信用卡，你的费用会更高，但你的购物会很快。使用银行转账更便宜，但是很慢——可能需要一周才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="1544" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">步骤3:将ETH转移到元掩码</strong></h2><p id="42fd" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">您可以使用ETH购买市场上的大多数硬币和代币。购买Maximus BASE的最快方法是将您的ETH转移到Metamask Wallet(或下面为美国交易商列出的交易所)，并在UniSwap上将您的ETH换成BASE。</p><ul class=""><li id="5f56" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">前往您的比特币基地仪表盘，点击“<strong class="hu kd">账户</strong>选项卡。</li><li id="561e" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在“<strong class="hu kd">存款</strong>”类别下，您将看到比特币基地提供交易的所有数字资产的列表。如果您想将以太坊从比特币基地转移到MetaMask，请点击您的以太坊余额旁边的“<strong class="hu kd">发送</strong>”按钮。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/9ba897651947d6f909f30a3111e063ec.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*-XJQZa6socYayrqr.png"/></div></div></figure><ul class=""><li id="8f25" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">如果您想发送您所有的乙醚，请点击“<strong class="hu kd">数量</strong>”旁边的“<strong class="hu kd">最大数量</strong>”，否则，您可以通过点击该字段并键入一个数字来手动输入一个数量。</li><li id="7d06" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在“<strong class="hu kd">收件人地址</strong>”字段中，粘贴您的元掩码钱包地址(或手动输入)。完成这些步骤后，乙醚将被送到这里。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/dad24c3b7cf7cfd7523f4940373bf39c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*RwSSy0aBDqCZ8QYL.png"/></div></div></figure><ul class=""><li id="552f" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">接下来，点击页面右下角蓝色的<strong class="hu kd">继续</strong>按钮。此时，比特币基地会在弹出窗口中要求您输入密码以确认交易。</li></ul><p id="7744" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你将需要找到一个允许你存放ETH和用它交换Maximus BASE的交易所。由于BASE Coin目前已在UniSwap上市，我们将指导您如何在该平台上转换您的ETH。</p><p id="9fc8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还有许多其他的交易所，如KuCoin T1、T2、北海巨妖T3、T4、gate . io T5、T6、ByBit T7、Bitmart和MEXC T9，都提供代用币。</p><p id="f8da" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">查看更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用元掩码钱包从PancakeSwap购买Crypto</a>&amp;<a class="ae kc" href="https://cryptobuyclub.com/how-to-use-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用元掩码</a></p><h2 id="19ee" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">步骤4:将元掩码与UniSwap连接</strong></h2><p id="8005" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">设置好自己的钱包后，使用MetaMask连接UniSwap就很容易了。</p><p id="e747" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您在浏览器上安装了MetaMask并创建了钱包，我们就可以开始将其连接到Uniswap exchange。</p><p id="8dad" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">步骤1: </strong>转到<a class="ae kc" href="https://app.uniswap.org/" rel="noopener ugc nofollow" target="_blank"> Uniswap网站</a>开始流程。</p><p id="8a38" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">第二步:</strong>点击页面右上角的连接钱包。</p><p id="2631" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第三步:然后你会看到一个弹出窗口，问你想用哪个钱包。从该页面上显示的选项列表中选择元掩码。</p><p id="18b2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">步骤4:</strong>meta mask会弹出一个窗口，询问您是否允许Uniswap连接您的钱包。单击连接。</p><h2 id="f8e5" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第五步:将ETH换成BASE </strong></h2><p id="7080" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">我将逐步向您展示如何将ETH替换为BASE:</p><ul class=""><li id="fcf9" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">单击“<strong class="hu kd">选择一个令牌</strong>下拉菜单。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff ks"><img src="../Images/76fd9f9bf368e119440deed383168514.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/0*j-5hSQejPMAH6uEn.jpg"/></div></div></figure><ul class=""><li id="7be9" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">搜索Maximus BASE token，也可以从类似<a class="ae kc" href="http://www.coingecko.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">币壁虎</strong> </a>或<a class="ae kc" href="https://coinmarketcap.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">币市帽</strong> </a>的网站复制粘贴token合约码。</li><li id="2ed3" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">现在，我们将前往CoinMarketCap。在网站右上角的搜索栏中，搜索BASE。</li><li id="8600" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在下拉框中选择<strong class="hu kd">底座</strong>。</li><li id="fb01" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在<strong class="hu kd">基座</strong>下你会看到一个“<strong class="hu kd">合同</strong>”要复制合同代码按下纸张图标。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff kt"><img src="../Images/9c0a80a1c05a9805db36986c7a830a85.png" data-original-src="https://miro.medium.com/v2/resize:fit:1204/format:webp/0*4SHpzEVGQaEBwm8J.jpg"/></div></figure><ul class=""><li id="2bfa" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">现在返回Uniswap，将合同代码粘贴到“<strong class="hu kd">到</strong>”字段中。<strong class="hu kd"/></li><li id="609c" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">你会看到“<strong class="hu kd"> BASE </strong>出现。单击导入按钮保存基础，这样您就不必再次复制粘贴最大基础合同代码。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff ku"><img src="../Images/cd4149bd9e616f68b4f4332fa2696465.png" data-original-src="https://miro.medium.com/v2/resize:fit:1216/format:webp/0*FzY7jZRvHfEgQ930.jpg"/></div></figure><ul class=""><li id="9b35" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">阅读Uniswap警告，然后单击<strong class="hu kd">“我明白”</strong>，然后单击导入按钮继续。</li><li id="2aaa" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">接下来，你必须选择你想转换成碱<strong class="hu kd">的ETH的数量。</strong></li><li id="a43a" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">按交换按钮，最后按确认按钮完成交换。</li></ul><p id="5123" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在，您可以在MetaMask钱包中看到您的基础硬币。恭喜你！你终于买了马克西姆斯基地($BASE)！</p><p id="4195" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">了解更多:</strong> <a class="a
