<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/ethereum-domains-showed-an-increase-in-demand-as-ethereum-name-service-ens-registration-totaled-d2c24c1b4ed8?source=collection_archive---------31-----------------------#2022-07-06">https://medium.com/coinmonks/ethereum-domains-showed-an-increase-in-demand-as-ethereum-name-service-ens-registration-totaled-d2c24c1b4ed8?source=collection_archive---------31-----------------------#2022-07-06</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/7a0093285cbfe893de8a630637ff238b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*sRiaoHUTkF15I_Ut8TEDhQ.png"/></div></div></figure><p id="661b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">以太坊域名显示出需求的增长，因为以太坊域名服务(ENS)注册在短短一周内就达到了126，141个。</p><p id="f81c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">由开发者尼克·约翰逊(Nick Johnson)创建的数据追踪器ENS Dashboard显示，注册人数从11，042人增加到29，727人，周末增长了200%以上。这发生在第二大。eth域名出售当“000。eth”于周日以300 Ether (ETH)的价格被收购，出售时价值约32万美元。</p><p id="41d0" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">因为这笔交易，在交易完成时，ENS的日收入跃升至684，174美元。在此之后，注册为。随着对出售的炒作达到高潮，eth域名在周一达到34，357个。这将ENS推到了信息跟踪机构Dapp Radar的7天不可伪造代币(NFT)收藏销售排行榜的首位。</p><p id="bd87" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">围绕ENS的社交媒体活动也达到了新高。根据加密社交追踪平台Lunar Crush的数据，七天内该关键词的参与度增加了108.4%。</p><p id="7d5c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">对ENS域名的需求激增也发生在以太坊的平均燃气费降至1.57美元的时候，这一数字只有在2020年才能看到。</p><blockquote class="jb jc jd"><p id="2f22" class="ic id je if b ig ih ii ij ik il im in jf ip iq ir jg it iu iv jh ix iy iz ja hm dt translated">交易新手？试试<a class="ae ji" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae ji" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote><p id="fe5b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">7月1日，以太坊上延迟难度炸弹的灰色冰川硬叉上周四上线。根据以太坊基金会的蒂姆·贝科的说法，分叉是成功的，所有节点都是同步的。在此之后，Sepolia测试网也将在未来几天进行合并试验，因为以太坊网络准备转向利害关系证明共识。</p><p id="281c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">在分叉的同一天，Ether的价格下跌了5%，1 ETH的价格为1044美元。此前，该资产连续四天下跌，因为6月份以乙醚为重点的投资产品显示流出近1.4亿美元。</p></div></div>
