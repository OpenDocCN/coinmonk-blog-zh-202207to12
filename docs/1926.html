<h1 class="translated">花样哈拉米性能测试</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/pattern-harami-performance-test-2a7110bbeb39?source=collection_archive---------7-----------------------#2022-08-09">https://medium.com/coinmonks/pattern-harami-performance-test-2a7110bbeb39?source=collection_archive---------7-----------------------#2022-08-09</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="743d" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt js translated">今天我想给你看哈拉米图案。哈拉米形态是技术分析中最简单也是最容易识别的形态之一，因为它仅由两根蜡烛线组成，这通常表明市场的不确定性阶段，可能导致当前趋势的逆转，并分为两种形态:看涨和看跌</p><h1 id="f258" class="kb kc hx bd kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky dt translated">看涨哈拉米</h1><p id="7621" class="pw-post-body-paragraph iu iv hx iw b ix kz iz ja jb la jd je jf lb jh ji jj lc jl jm jn ld jp jq jr hq dt translated">熊市趋势的中断和牛市趋势的开始。</p></div></div>
