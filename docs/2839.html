<h1 class="translated">不丹邮政为何进入NFT领域？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/why-bhutan-post-enters-the-nft-sector-dc0258a1876f?source=collection_archive---------11-----------------------#2022-08-28">https://medium.com/coinmonks/why-bhutan-post-enters-the-nft-sector-dc0258a1876f?source=collection_archive---------11-----------------------#2022-08-28</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/3fe56112e8686094b93c77a54aa76922.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*_lvlXPCHd22sInSb.jpg"/></div></div></figure><h1 id="8c5a" class="jg jh hy bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd dt translated">什么是NFT？</h1><p id="e9a1" class="pw-post-body-paragraph ke kf hy kg b kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb hr dt translated">NFT是数字化的东西。那是一种轻率的说法。通过NFT，创作者将虚拟商品转化为独特的防伪收藏品——可以说是真实性的数字证书。这就赋予了作品任意复制内容所不能拥有的价值。NFT代表不可替代的代币。在此上下文中，令牌的另一个词是资产…</p></div></div>
