<h1 class="translated">如何研究加密货币？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-research-a-crypto-f4970212af?source=collection_archive---------23-----------------------#2022-07-14">https://medium.com/coinmonks/how-to-research-a-crypto-f4970212af?source=collection_archive---------23-----------------------#2022-07-14</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="3fd6" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">投资者和交易者综合指南。</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/0b852d903a0cad918cdf627247ad4307.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*DApH4uKfBqMcOAnq0MdMvA.jpeg"/></div></div><figcaption class="jy jz fg fe ff ka kb bd b be z ek">Photo by <a class="ae kc" href="https://unsplash.com/@nickmorrison?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Nick Morrison</a> on <a class="ae kc" href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="66f9" class="pw-post-body-paragraph kd ke hx kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hq dt translated">第一步是检查一些基本的统计数据，如果硬币是经济活跃。为此，我使用了CoinMarketCap。也可以用Coingecko。我首先关注CoinMarketCap上的以下因素:</p><ul class=""><li id="bf8e" class="kz la hx kf b kg kh kj kk km lb kq lc ku ld ky le lf lg lh dt translated">市值&amp;完全稀释的市值</li><li id="103d" class="kz la hx kf b kg li kj lj km lk kq ll ku lm ky le lf lg lh dt translated">24小时体积</li></ul></div></div>
