<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/imagine-an-amazing-workplace-with-ants-a-self-organization-dd8d66f71c88?source=collection_archive---------50-----------------------#2022-08-03">https://medium.com/coinmonks/imagine-an-amazing-workplace-with-ants-a-self-organization-dd8d66f71c88?source=collection_archive---------50-----------------------#2022-08-03</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="4634" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">重新想象一个有蚂蚁的神奇工作场所:一个自我组织</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ir"><img src="../Images/2ba27d443f0d4d3ffa817c0708f4805c.png" data-original-src="https://miro.medium.com/v2/resize:fit:630/format:webp/1*1liHTWe7HpAd24qc1UY2ig.jpeg"/></div><figcaption class="iz ja fg fe ff jb jc bd b be z ek">Source: Google</figcaption></figure><p id="d9b2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">文化是人类行为和思想的镜子或同义词。人类，因此也是人类，随着时间的推移而发展。每种文化都有自己的社会文化结构。个人的宗教、信仰和价值观受到文化的影响。文化是社会和他们生活方式的重要组成部分，激励他们合作，面对日常障碍，共同生活。</p><p id="21d5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">企业和公司也不例外。来自不同个性、文化和地区的个人一起努力实现一个共同的目标。这是一种常见的工作方式，不同的企业有不同的工作方式。通常，它们被组合在一起以实现更小和更大的企业目标。有一点非常清楚:企业必须作为一个团队来实现共同的目标；因此，大多数组织都是按等级组织的。</p><p id="1d2b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">工作文化还是自由工作文化</strong></p><p id="3417" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">围绕自由工作文化反对工作文化，总有一种陈词滥调。当然，企业未能采纳自由工作文化，当我把它与蚂蚁相比时，这是肯定的。</p><p id="db17" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">但是为什么是蚂蚁呢？为什么不是世界上最好的工作组织？为什么不是最好的财富组织？</p><p id="2714" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">像任何企业一样，成千上万甚至更多的蚂蚁也在为一个共同的目标工作，“保护蚂蚁”，奇怪的是它们都在一起工作。</p><p id="0a77" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有人观察到蚂蚁之间有任何沟通错误或混乱吗？</p><p id="9981" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有人观察过蚂蚁插队吗？</p><p id="5241" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有人观察过任何一只蚂蚁指挥其余的蚂蚁吗？</p><p id="0389" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有人观察到蚂蚁不履行职责或工作吗？</p><p id="30db" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有没有人观察到蚂蚁把弱小的蚂蚁丢在后面或者自己走了？</p><p id="2d1a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">答案肯定是“<strong class="hu iq">不</strong>”。</p><p id="fc1a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">像任何企业一样，他们也有一个复杂的生态系统。蚂蚁是良好的生态系统指标，因为它们与许多其他物种相互作用——例如通过吃蜘蛛或建造兼作微生物家园的巢穴——并影响营养循环和种子传播等重要过程。除了极地，它们几乎生活在任何地方。</p><p id="bdaf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">但是它们是如何工作的呢？</p><p id="266c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">它与公司的设置有什么相似之处？</p><p id="4fb9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">它是如何赋予最低等级的蚂蚁交付价值的？</p><p id="c1c3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">它如何平衡做的行为？</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff jd"><img src="../Images/3b67360798e3b390fb3a600c45468f4c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zE6T73TQurx0JAfEUn118A.png"/></div></div></figure><p id="716c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji">图片:蚂蚁之路的工作框架</em></p><p id="82b9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">做什么工作？</strong></p><p id="7032" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在大型企业中，关于</p><p id="0440" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">做什么工作？</p><p id="06eb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我应该在这上面努力吗？</p><p id="0577" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">难道不是应该由别人来做这件事吗？</p><p id="48b6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">那是我的工作职责吗？</p><p id="c577" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">企业被分成几个业务部门，然而每一级要完成的任务仍然模糊不清。它们主要被组织成层或层次结构。因此，每个人都依赖于或依赖于他们上面的层来根据业务需求级联和定义角色。</p><p id="c52c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">让我们试着理解蚂蚁是如何解决做什么的两难问题的。</p><p id="0df9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在蚁群中，蚂蚁有明确的角色和职责。重要的是，没有人愿意承担其他角色和责任。年轻的蚂蚁由小蚂蚁照顾，而大蚂蚁成为战士，中型蚂蚁成为工蚁。工人不努力成为战士，因为他们知道自己的责任。</p><p id="7096" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">蚂蚁之所以如此有效，是因为所有的工作，无论是战士还是工人，都被赋予了同等的权重，但企业并非如此。</p><p id="eba7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">企业结构是扭曲的，是建立在重要性基础上的；角色与活动无关，而是与推动公司发展的重要性和价值相关。企业根据员工的技能与员工合作，但员工必须遵循指挥链。这时，企业的文字管理和微观管理文化开始发挥作用。</p><p id="0937" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">大多数企业每隔几年就要进行一次重组，那些至关重要的东西会在一夜之间变得绝对重要。这将继续发生，因为企业试图将个人硬塞进新的结构，而不考虑员工的优势和局限性，并期待奇迹发生。</p><p id="ec85" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如何应对挑战？</p><p id="2e08" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">企业内部的无缝沟通可以解决这些挑战。在过去，我们看到大型企业无法抓住员工的脉搏，也没有向他们的最终客户传递相关和重复的信息。</p><p id="425f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">蚂蚁在相互交流方面非常出色，与我们相比，它们肯定有天然的优势。为了有效地相互交流，蚂蚁使用独特的香味(它们身体散发的化学物质)。当检测到某种香味时，每个人都知道问题是什么，以及他们在工作中需要做什么来解决问题或应对挑战。</p><p id="78fb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为了在商业中使用这一点，我将回到第一阶段，根据人们的优势明确定义角色和职责，并帮助他们克服问题。以蚂蚁为例，解读气味并根据它们的角色采取行动对于克服障碍至关重要。</p><p id="8f52" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">虽然企业缺乏透明的沟通系统，大多数重要信息仅限于高管层，但企业的其余部分都是为了服从少数高管的命令而构建的。</p><p id="97ba" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">传播概念不能是单向的；它必须是双向的。企业使用单向配置，仅在他们希望传达的时间和内容进行通信。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff jj"><img src="../Images/36803e749281f2338b2de7d8e88e055d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1316/format:webp/1*66ZCQ757j4EBh_DsZoJApA.png"/></div></figure><p id="b916" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji">图片:单向通信</em></p><p id="dcfe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">由于单向沟通，员工感到困惑和怀疑，这就产生了许多关于为什么、做什么和如何做的顾虑。员工主要被排除在决策过程之外，只被要求服从选择，而没有对决策过程的全面了解。</p><p id="863b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这种选择导致了新政策和程序的发展，从而加剧了争议。我不确定在没有员工参与的情况下，如何制定规则和程序。我也相信这一点不会改变，企业将继续与员工紧密合作。</p><p id="0eb2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如何建立相互尊重？</p><p id="6872" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">相互尊重是蚁群的基础。它们在设置中非常明显，它们是相互关联的，不能单独存在。企业也是如此；它们不可能分散或孤立地繁荣发展。</p><p id="f2bf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">回到我之前的观点，如果一家公司要解决这个问题，它必须在所有层次上解决，每个层次都有明确的角色和职责。当协作和相互尊重的模式到位时，企业就能够迅速处理和缓解这种情况。</p><p id="3a6b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">企业在团队中运作，但是评审是在个人的基础上进行的。级别低的员工会得到小额加薪，而级别高的员工会得到大笔额外津贴，尽管每个人都为相似的目标而努力，并尽了最大努力。</p><p id="ce9b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">个人竞争会滋生敌对的工作环境、办公室政治，当然，还会减少员工之间的合作。一起工作的个人贡献者也可以合作；将个人归入一个团队不会带来合作。企业必须审视自己的战略和程序，以确保组织受到重视，而不是个人会发展出一种合作模式。</p><p id="cac7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">如何应对变化？</strong></p><p id="c59c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">当接受或忍受一个转变时，一个人必须应对大量的戏剧性事件。为了适应变化，企业传统上开发了新的工作方式，导致内部和外部的中断，但蚂蚁不是这样。“一切照旧”永远是一种选择。如果你打乱了蚂蚁的路线，它们会很快采取新的路线，每个人都会开始遵循同样的模式。这种克服任务的灵活性，像激光一样聚焦于解决方案。</p><p id="ece8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">企业不是这样的；他们开发新的团队和结构，以及法规、流程和政策，但指挥系统来自少数几个不了解实际情况的高级管理人员。它们是“执行的障碍”企业已经形成了几个层级或级别，但是层级链中只有少数几个被授权，这经常导致较少的责任和角色的部分所有权。</p><p id="78bd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们已经建立了一个复杂的生态系统，更侧重于构建层级结构，以授权给公司内的一小部分人。我坚信团队授权，而不是管理授权。整个企业必须分成团队，每个团队对自己的行为负责。这将在最底层提供授权，同时也允许团队管理。</p><p id="f540" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在新的数字时代，事情会发生快速变化，组织将无法像今天这样继续或努力维持几十年。为了保持相关性，组织必须精简但仍然灵活，角色清晰并在最低级别授权。否则，许多企业将在新的数字时代失败，并在未来成为不起眼的名字。</p><blockquote class="jk"><p id="165a" class="jl jm ht bd jn jo jp jq jr js jt ip ek translated">交易新手？试试<a class="ae ju" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae ju" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
