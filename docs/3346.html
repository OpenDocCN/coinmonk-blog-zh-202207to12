<blockquote>原文：<a href="https://medium.com/coinmonks/crypto-community-speaks-out-against-russia-ukraine-conflict-abe718ff0c97?source=collection_archive---------54-----------------------#2022-09-07">https://medium.com/coinmonks/crypto-community-speaks-out-against-russia-ukraine-conflict-abe718ff0c97?source=collection_archive---------54-----------------------#2022-09-07</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/5fdc40b2ad429201e9b01bdcdbf741a0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*KqOHTSks6xq7FQpu.png"/></div></div></figure><p id="4ba4" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">正在进行的俄罗斯-乌克兰冲突在加密货币界引起了强烈反应，加密货币界认为这很糟糕。</p><p id="1e73" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">本周早些时候，俄罗斯总统弗拉基米尔·普京宣布，俄罗斯将入侵乌克兰，向美国和其他北约成员国施压，要求对俄罗斯的侵略行为和拒绝通过外交途径解决问题的行为实施新的制裁。</p><p id="0b1e" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">加密货币社区的几个利益相关者严厉谴责和批评了普京领导的政府的举动。</p><h2 id="7113" class="jb jc ie bd jd je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv dt translated">Vitalik Buterin /以太坊基金会</h2><p id="e5f9" class="pw-post-body-paragraph ic id ie if b ig jw ii ij ik jx im in io jy iq ir is jz iu iv iw ka iy iz ja hm dt translated">以太坊联合创始人维塔利克·布特林(Vitalik Buterin)是最早批评俄罗斯入侵乌克兰的声音之一。布特林称这一行动是对乌克兰和俄罗斯人民的犯罪。</p><p id="ef3c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">他后来补充说，虽然以太坊是中立的，但它不是。</p><p id="9a9b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">Очень расстроен решением путина отказаться от возможности мирного решения спора с украиной и вместо этого начать войну.это在2010年的时候</p><p id="5a8a" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt">Хочу желать всем безопасности, хотя знаю, что не какой безопасности не будет.</p><p id="adc5" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt">Слава Украине.</p><p id="1ab4" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">—vitalik . eth(@ VitalikButerin)<a class="ae kb" href="https://twitter.com/VitalikButerin/status/1496695424387801090?ref_src=twsrc%5Etfw" rel="noopener ugc nofollow" target="_blank">2022年2月24日</a></p><p id="727d" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">布特林说:“(我)对普京决定放弃和平解决与乌克兰争端的可能性并发动战争感到非常不安。”。</p><h2 id="fc1f" class="jb jc ie bd jd je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv dt translated">山姆·班克曼·弗里德/FTX</h2><p id="8169" class="pw-post-body-paragraph ic id ie if b ig jw ii ij ik jx im in io jy iq ir is jz iu iv iw ka iy iz ja hm dt translated">加密亿万富翁、FTX创始人山姆·班克曼-弗里德<a class="ae kb" href="https://twitter.com/sbf_ftx/status/1496745220536352768?s=21" rel="noopener ugc nofollow" target="_blank">分享了他对乌克兰战争对加密货币市场和整个世界可能产生的影响的看法</a>。</p><p id="8366" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">据他说，现在正是人们在这个时候走出去为别人做点好事的时候。</p><p id="8373" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">我们刚给FTX的每个乌克兰人25美元</p><p id="4885" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">做你该做的</p><p id="07f3" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">—SBF(@ SBF _ FTX)<a class="ae kb" href="https://twitter.com/SBF_FTX/status/1496980981617946624?ref_src=twsrc%5Etfw" rel="noopener ugc nofollow" target="_blank">2022年2月24日</a></p><p id="894e" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">他还透露，他的交易所FTX将给予每个在平台上注册的乌克兰人25美元。然而，这一举措遭到了一些恶徒的批评，他们认为交易所正在推行战时标记计划。</p><h2 id="dd70" class="jb jc ie bd jd je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv dt translated">Barry Silbert /数字货币集团</h2><p id="c226" class="pw-post-body-paragraph ic id ie if b ig jw ii ij ik jx im in io jy iq ir is jz iu iv iw ka iy iz ja hm dt translated">美国最大的数字资产集团数字货币集团<a class="ae kb" href="https://twitter.com/barrysilbert/status/1496703549480308736?s=21" rel="noopener ugc nofollow" target="_blank">的首席执行官巴里·希尔伯特(Barry Silbert)在推特上发文</a>“去他妈的战争”。</p><h2 id="3684" class="jb jc ie bd jd je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv dt translated">黑客入侵后加密货币市场崩溃</h2><p id="01ee" class="pw-post-body-paragraph ic id ie if b ig jw ii ij ik jx im in io jy iq ir is jz iu iv iw ka iy iz ja hm dt translated">不仅仅是利益相关方对俄罗斯的攻击做出了负面反应。</p><p id="5d1c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">入侵开始后，加密货币市场立即大幅下跌，比特币跌至35，000美元左右。虽然加密货币市场有所恢复，但一场战争可能会严重影响该行业。</p><p id="4eba" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">截至记者发稿时，比特币在过去24小时内在Bitstamp上的交易价格高达40，330美元，但目前已回落至39，000美元左右。</p><p id="983d" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">更广泛的加密货币市场也上涨了4%左右，该空间的市值目前为1.77万亿美元。</p><h2 id="b231" class="jb jc ie bd jd je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv dt translated">支持乌克兰的加密货币捐赠</h2><p id="5ee5" class="pw-post-body-paragraph ic id ie if b ig jw ii ij ik jx im in io jy iq ir is jz iu iv iw ka iy iz ja hm dt translated">加密社区不仅在口头上表达了对乌克兰的支持。一些人也表示支持财政捐助。</p><p id="8c1c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">一只鲸鱼也在推特上宣布向乌克兰红十字会捐赠1万美元，以帮助这场战争的受害者。另一家加密货币交易所Crypto.com宣布向红十字会捐赠100万美元，以支持乌克兰人民。</p><p id="5ac0" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">多次抗议政府的俄罗斯摇滚乐队Pussy Riot与PleasrDAO和Trippy Labs合作创建了UkraineDAO。这个DAO将出售乌克兰国旗NFTs，利润将进入乌克兰非政府组织。</p><p id="6a30" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">现有资料显示，自入侵以来，乌克兰的志愿团体和非政府组织已经在BTC筹集了400多万美元。</p><p id="5d47" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">这件事你怎么看？写信告诉我们吧！</p><h2 id="b6cf" class="jb jc ie bd jd je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv dt translated">放弃</h2><p id="5e82" class="pw-post-body-paragraph ic id ie if b ig jw ii ij ik jx im in io jy iq ir is jz iu iv iw ka iy iz ja hm dt translated">我们网站上包含的所有信息都是出于善意发布的，并且仅用于一般信息目的。您对在我们网站上发现的信息采取的任何行动完全由您自己承担风险。</p><div class="hs ht fm fo hu kc"><a href="https://cryptobuyclub.com/crypto-community-speaks-out-against-russia-ukraine-conflict/" rel="noopener  ugc nofollow" target="_blank"><div class="kd ab ej"><div class="ke ab kf cl cj kg"><h2 class="bd kh fv z el ki eo ep kj er et kk dt translated">密码社区公开反对俄罗斯-乌克兰冲突-密码购买俱乐部</h2><div class="kl l"><h3 class="bd b fv z el ki eo ep kj er et ek translated">正在进行的俄罗斯-乌克兰冲突在加密货币社区产生了强烈的反应，这发现…</h3></div><div class="km l"><p class="bd b gc z el ki eo ep kj er et ek translated">cryptobuyclub.com</p></div></div><div class="kn l"><div class="ko l kp kq kr kn ks ia kc"/></div></div></a></div><blockquote class="kt"><p id="9264" class="ku kv ie bd kw kx ky kz la lb lc ja ek
