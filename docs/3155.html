<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/solving-ethereum-scalability-issues-an-introduction-to-rollups-b209dfb29a80?source=collection_archive---------34-----------------------#2022-09-03">https://medium.com/coinmonks/solving-ethereum-scalability-issues-an-introduction-to-rollups-b209dfb29a80?source=collection_archive---------34-----------------------#2022-09-03</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="929c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">解决以太坊可伸缩性问题:汇总介绍</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/e0593b08d9442a9943f5aa2d1e53c88f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*UKuzKb-VZOcWfPVVLjaZ-g.png"/></div></div></figure><p id="a08b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以太坊是区块链最大的智能合约。它最大的效用是能够为分散式应用(dApps)供电，这是DeFi协议的基础。数以百万计的流程和交易在这些dApps上执行，这导致以太坊区块链出现了各种问题，从高昂的燃气费到缓慢的交易时间和易受攻击的合同。为了帮助解决这些问题，已经开发出了许多缩放系统，例如卷式系统、侧链系统。汇总似乎是最引人注目的解决方案，但这些汇总到底是什么？</p><p id="f4c0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">什么是汇总？</strong></p><p id="3b58" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">汇总是一种第2层解决方案，可以满足以太坊可伸缩性的普遍需求。这些解决方案将交易移出链到更快更便宜的第二层(第2层)，但交易的数据将存储在原始区块链(第1层)上。简而言之，交易发生在链外，但数据在链上是安全的。</p><p id="e19a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">它们是如何工作的？</strong></p><p id="3e98" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在汇总中进行的交易被捆绑在一起，即压缩成单个交易。这个打包的交易被发送回第1层区块链，在那里进行验证检查。与所有工作都在链上完成相比，这种方法要便宜得多。</p><p id="e46f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">汇总类型</strong></p><p id="4b92" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">汇总的分类很大程度上取决于验证交易所需的验证方法。在这方面，有两种方法可以做到这一点:</p><p id="8aa1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.零知识汇总—使用区块链生成的加密证明来证明交易的有效性。</p><p id="ea81" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2、乐观汇总—假设所有事务都是有效的，直到在质询期间在第1层区块链上对它们进行检查。在此期间，任何人都可以质疑该批数据的合法性。</p><p id="3a24" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">这些汇总是如何工作的？</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/7298abfa84a2a3484848841e76f12ae3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*bNK1xd60yCOwqekp06HDDg.jpeg"/></div></div></figure><p id="52ae" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> ZK </strong></p><p id="c240" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">零知识汇总生成加密证明，以确认交易的有效性。该证明表明所进行的交易是有效的，而不暴露交易的内容。顾名思义，第1层区块链对证明的内容一无所知，但是它应该验证交易，因为它带有证明。通过这样做，数据量显著减少，这反过来又降低了油费，使交易更快。</p><p id="3f3a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">ZK的主要缺点是生成有效性证明既耗时又复杂。</p><p id="6de3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">交易所和其他处理简单快速支付的协议更喜欢ZK汇总。ZkSync和Starknet是在ZK rollup上运行的两种协议。</p><p id="4a78" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">乐观</strong></p><p id="a50f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">乐观汇总假设所有事务都是有效的，直到挑战期后的检查和平衡证明并非如此。从某种意义上说，这种汇总是基于用户的诚信。与ZK汇总不同，乐观汇总不执行计算来生成证明。一方面，它使交易具有显著的可伸缩性，但另一方面，撤销期很长，因为它依赖于挑战期来证明交易的有效性。</p><p id="2a6a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在确认达成之前，挑战期可能长达7天，这是该系统的一个主要缺点。</p><p id="8f97" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">乐观和仲裁是支持使用乐观汇总的两个协议。</p></div><div class="ab cl jd je hb jf" role="separator"><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji"/></div><div class="hm hn ho hp hq"><p id="33c5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这里打个小比方帮助你理解。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff jk"><img src="../Images/2f1a3bf593b657868c5f9bd53a4295b0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*fmIX0wANVKlv5gQ-ccRxYA.jpeg"/></div></div></figure><p id="21d7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">结论</strong></p><p id="12f0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">人们很容易陷入谁的总结更好的争论，但从他们的工作方式中可以得出的主要结论是，两者都使区块链以太坊的交易更便宜、更安全、更快捷。正在进行进一步的开发和迭代，以提高每个汇总的性能。那么，你还在等什么？尝试使用汇总执行一些交易，并进行自己的评估。</p><p id="3309" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">注意:这些协议中的一些还没有本地令牌，因此在它们上面执行一些事务可能会使您有资格使用airdrop。</p><p id="13ef" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="jl">这篇文章中的任何信息都不应被误认为是财务建议，因为这篇文章仅用于教育目的。</em></p><blockquote class="jm"><p id="1fe4" class="jn jo ht bd jp jq jr js jt ju jv ip ek translated">交易新手？试试<a class="ae jw" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或<a class="ae jw" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
