<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-gamefi-and-how-does-it-work-4f82086998e4?source=collection_archive---------22-----------------------#2022-10-25">https://medium.com/coinmonks/what-is-gamefi-and-how-does-it-work-4f82086998e4?source=collection_archive---------22-----------------------#2022-10-25</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/e45242a9a6bfd8583ae5ad2c6b3020a9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*bmQigrdYXk2-niWqsJGmVg.jpeg"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">What is GameFi</figcaption></figure><p id="f072" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">1958年10月，物理学家威利·海金博塞姆创造了双人网球，这被认为是第一个视频游戏，也是开启了游戏未来的游戏——太空战！、枪战、太空竞赛和据说掀起了游戏革命的Pong。</p><p id="ca44" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">视频游戏已经存在很长时间了，从Pong这样大的游戏机到GameBoy上的Sonic和mobile或PlayStation上的Call of Duty。游戏已经发展并将继续发展，这就把我们带到了今天的话题GameFi。</p><p id="a50e" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">过去几个月对许多Web3爱好者来说是一个粗略的觉醒:主要加密货币的市场价格大幅下跌，NFT的交易量放缓，一些该领域的本地人宣布破产。然而，GameFi——为玩家提供经济激励的“玩到赚”区块链游戏生态系统仍然发展强劲。</p><blockquote class="jf jg jh"><p id="65de" class="ig ih ji ij b ik il im in io ip iq ir jj it iu iv jk ix iy iz jl jb jc jd je hm dt translated">声明:本文旨在帮助您了解GameFi。它是基于一般信息和意见。这不是为了财务/投资建议。</p></blockquote><p id="875f" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><strong class="ij jm">什么是GameFi？</strong></p><p id="1b6b" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">GameFi是游戏和金融两个词的融合。</p><p id="ce9e" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">它指的是“玩到赚”的区块链游戏，该游戏汇集了区块链技术，包括NFTs、加密货币、分散化和高级游戏机制，以创建虚拟环境，玩家可以通过简单地玩游戏和享受游戏体验来创收。</p><p id="8f43" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">那么，它是如何工作的呢？</p><p id="6671" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">在此之前，我们先来分解一下GameFi的主要组件:</p><p id="e0fa" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><em class="ji">区块链</em></p><p id="918c" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">区块链技术是GameFi平台的基础。大多数区块链游戏都建立在以太坊网络上，尽管像Polygon、Polkadot、BNB和Solana这样的网络越来越多地被使用，因为它们有更低的油费和速度特性。在区块链的分布式账本上运行一款游戏不仅能让玩家拥有所有权，还能确保所有的游戏机制都是透明、公平和公开的。</p><p id="a030" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><em class="ji">不可替换令牌</em></p><p id="8e52" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">在P2E游戏中，NFT被用来代表资产并支持市场交易。游戏中的NFT可以兑换成其他NFT、加密货币或法定货币。P2E NFTs确保游戏中的所有资产都是独一无二的，并且不能以任何方式复制或伪造。大量的P2E游戏专注于鼓励玩家通过不同的游戏关卡，同时将虚拟土地货币化并改善他们的数字角色(或化身)。</p><p id="cd81" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><em class="ji">先玩后赚模式</em></p><p id="8f38" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">与玩家必须付费才能玩的“玩赢”游戏不同，GameFi会因为你玩游戏而奖励你。随着你不断进步，你会积累数字收藏品，以NFTs和加密货币的形式。作为回报，玩家通常必须完成任务，包括赢得战斗和日常任务。这些资产持有价值，可以在市场上交易和交换。</p><p id="0f50" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><em class="ji"> DeFi组件</em></p><p id="1511" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">许多GameFi项目还集成了分散金融(DeFi)元素。一些顶级GameFi游戏将让玩家通过下注代币产生被动收入，而其他游戏可能会让你通过在智能合约中锁定游戏内资产和加密货币来赚取游戏内奖励，作为收益农业功能的一部分。</p><p id="3d60" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">它是如何工作的？</p><p id="96e2" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">与传统视频游戏不同，GameFi不仅允许玩家赚取和收集平台内资产，还允许他们在不同的游戏和平台之间转移资产。这样，玩家也可以通过出售或交易他们的物品来赚钱。</p><p id="0a7c" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">这要归功于去中心化和NFTs，它带来了一种全新的数字所有权。</p><p id="7780" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">在GameFi中，像土地、虚拟角色、虚拟服装、特殊能力和武器这样的数字资产是由不可替代的代币代表的，允许玩家拥有它们的所有权。通过游戏，你可以赚取更多的物品，并可以选择在游戏内外通过NFT市场进行交易，从而开辟新的赚钱途径。</p><p id="896f" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">具体细节和奖励因游戏而异，从完成任务、开发迷你游戏和构建虚拟基础设施，到设计可穿戴设备和与其他玩家战斗。</p><p id="51b3" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">请记住，游戏实际上必须是有趣和可访问的，否则它只会吸引那些想赚钱的人，然后它会像一个庞氏骗局，这将导致崩溃。</p><p id="0a73" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">GameFi是一个扩展，而不是替代。这是一种超越游戏本身的界限，向玩家介绍数字所有权的方式。这就是GameFi将继续革新游戏行业的方式。</p><figure class="jo jp jq jr fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jn"><img src="../Images/e5b15cbdfb7eb0eceaee3cbe0cb34092.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qhenWUNfh_6K5FzUs9oJjQ.jpeg"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">The difference between traditional gaming and GameFi</figcaption></figure><p id="16e9" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><strong class="ij jm">例句</strong></p><p id="fefa" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">最受欢迎的游戏之一是<a class="ae js" href="https://axieinfinity.com/" rel="noopener ugc nofollow" target="_blank"> Axie Infinity </a>。这是一款基于以太坊的NFT游戏，自2018年以来越来越受欢迎。玩家可以使用他们的NFT宠物(Axies)通过完成日常任务和与其他玩家战斗来赚取SLP代币。</p><p id="fe05" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">除了买卖axes之外，玩家还可以把自己的axes借给其他玩家，这就给了拥有者一个不用玩游戏就能赚到的机会。这种贷款模式被称为奖学金。它允许学者使用借来的轴来玩并获得奖励。</p><p id="8d87" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">一些受欢迎的元宇宙游戏，如<a class="ae js" href="https://decentraland.org/" rel="noopener ugc nofollow" target="_blank">分散土地</a>和<a class="ae js" href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=&amp;ved=2ahUKEwjB76GY9vr6AhXqrYkEHUmpB8wQFnoECA0QAQ&amp;url=https%3A%2F%2Fwww.sandbox.game%2Fen%2F&amp;usg=AOvVaw29xWa1DOl6cvmEDvsWpv5t" rel="noopener ugc nofollow" target="_blank">沙盒</a>，关注土地所有权的概念。他们允许玩家将他们的虚拟土地货币化。在沙盒中，游戏玩家可以购买数字房地产，并开发它们来产生收入。例如，他们可以向访问他们土地的其他玩家收费，通过托管内容和活动获得象征性奖励，或者将他们定制的土地出租给其他玩家。</p><p id="03c1" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">一些GameFi项目还提供DeFi产品和功能，如赌注、流动性挖掘和产量农业。通常，玩家可以下注游戏内代币来赢取奖励、解锁专属物品或进入新的游戏级别。</p><p id="3172" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">少数项目允许社区参与他们的决策过程。他们可以通过分散自治组织(Dao)对未来的更新进行提议和投票。</p><p id="6984" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">例如，分散玩家可以通过将他们的治理令牌(MANA)锁定在DAO中来对游戏中和组织策略进行投票。他们锁定的代币越多，他们的投票权越高。这使得游戏玩家可以直接与游戏开发者交流，并影响游戏的发展。</p><p id="2c2a" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">市场上有成千上万的区块链游戏，它们的工作方式各不相同。小心骗局项目和假网站。连接钱包或从随机网站下载游戏可能会有危险。理想情况下，您应该专门为此目的创建一个新的加密钱包，并且只使用您能够承受损失的资金。</p><p id="3765" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><em class="ji">如果你确定你找到的游戏是安全的，请按照以下步骤开始。</em></p><figure class="jo jp jq jr fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jn"><img src="../Images/1fa005296b16c5ff0bea201289c4e45b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*N9jPIJWUhKg49KDQOY-6QQ.jpeg"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">Steps to get started in GameFi</figcaption></figure><p id="7234" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">1.创建加密钱包</p><p id="4262" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">要进入GameFi世界，你需要一个兼容的加密货币钱包，如Trust Wallet或MetaMask。根据您正在玩的游戏，您可能需要使用不同的钱包或连接到不同的区块链网络。</p><p id="c4d2" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">例如，如果你想在索拉纳链上玩区块链游戏，你需要先把你的虚拟钱包连接到网络上。您也可以使用数学钱包或任何其他支持的加密钱包。去游戏官网查查他们支持的。</p><p id="1d59" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">2.将您的钱包连接到游戏</p><p id="bde5" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">要玩区块链游戏，你需要连接你的钱包。确保你连接到他们的官方网站，而不是一个假的副本。前往游戏网站，寻找连接你的加密钱包的选项。</p><p id="0c92" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">传统的在线游戏要求你设置用户名和密码，但大多数区块链游戏使用你的加密钱包作为游戏帐户，所以你可能会被要求在你的钱包上签署一条消息，然后才能连接到游戏。</p><p id="598b" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">3.检查播放的要求</p><p id="7b03" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">大多数GameFi项目将要求你购买他们的加密货币令牌或游戏内的NFT来开始。要求因游戏而异，但你应该始终考虑收入潜力和整体风险。一定要估计收回初始投资并开始盈利可能需要多长时间。</p><p id="b2ae" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">如果你没钱或者不想冒险，可以考虑找奖学金项目。他们允许你借NFT来玩，但是你必须和NFT老板分享你的收入。</p><p id="9d74" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><strong class="ij jm">现在和未来</strong></p><p id="6e93" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">自2021年以来，GameFi项目的数量激增，并可能在未来几年继续增长。截至2022年3月，DappRadar中已有超过1400款区块链游戏上市。我们现在有多个区块链流行的游戏，如以太坊，BNB智能链(BSC)，多边形，和谐，索拉纳，等等。</p><p id="731d" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">几周前，宣布了一件令人兴奋的事情；日本游戏巨头世嘉推出了首款区块链游戏！如果你年轻时玩过《刺猬索尼克》，或者你是世嘉迷，这条消息非常令人兴奋。</p><p id="6330" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">这款游戏是基于三国志泰森系列的。它将由一系列策略游戏组成，允许玩家在虚拟领域使用虚拟卡片。游戏的结构有助于区块链元素的实现，比如游戏的一些资产的符号化和卡片的交易方面。但是，区块链元素将如何作为游戏机制的一部分被包括在内，还有待公布。</p><p id="9bd0" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">随着区块链技术的不断发展，GameFi的增长趋势预计将继续快速发展。拥有游戏内资产并从游戏中赚钱的能力使得GameFi非常有吸引力，尤其是在发展中国家。</p><p id="ac34" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><strong class="ij jm">结论</strong></p><p id="5a8e" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">就像我在文章前面说的。GameFi项目必须有趣且容易上手，否则仅仅是赚钱的刺激不足以让玩家保持活跃。对游戏的热爱是游戏本身和围绕它建立的社区。人们将继续玩没有收入激励的游戏，这没什么，因为GameFi是一种进化和扩张，而不是替代。</p><p id="06e4" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">你对GameFi有什么想法，你玩或者推荐什么P2E游戏？</p><p id="73aa" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><em class="ji">一篇文章由</em> <a class="jt ju gr" href="https://medium.com/u/5026d8dec73?source=post_page-----4f82086998e4--------------------------------" rel="noopener" target="_blank"> <em class="ji">娜奥米</em> </a></p></div><div class="ab cl jv jw hb jx" role="separator"><span class="jy bw bk jz ka kb"/><span class="jy bw bk jz ka kb"/><span class="jy bw bk jz ka"/></div><div class="hm hn ho hp hq"><p id="c4f8" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">感谢您成为Solarsoft的朋友</p><p id="d4a4" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">加入等候名单:<a class="ae js" href="https://nebulawallet.io" rel="noopener ugc nofollow" target="_blank">https://nebula wallet . io</a></p><p id="3d57" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">加入电报社区:<a class="ae js" href="https://t.me/nebulawallet" rel="noopener ugc nofollow" target="_blank">https://t.me/nebulawallet</a></p><p id="ba90" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">在推特上关注Nebula和sol
