<h1 class="translated">比特币的太郎有一个可扩展性的疑问</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/bitcoins-taro-has-a-scalability-doubt-1a02ff21d5af?source=collection_archive---------21-----------------------#2022-08-23">https://medium.com/coinmonks/bitcoins-taro-has-a-scalability-doubt-1a02ff21d5af?source=collection_archive---------21-----------------------#2022-08-23</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/ec51da914f552e4a5b6291d54cfa063d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*hYokCMPscAXUjmSI"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek">Photo by <a class="ae jj" href="https://unsplash.com/@emmagossett?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Emma Gossett</a> on <a class="ae jj" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="7f95" class="pw-post-body-paragraph jk jl hx jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">Taro是比特币的智能合约解决方案，因为它具有可扩展性。然而，与以太坊不同的是，智能合约已经在区块链诞生。比特币必须设计一种新的渠道来与区块链沟通。</p><p id="059d" class="pw-post-body-paragraph jk jl hx jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">Taro或直根资产展示覆盖提供了一个通过lightning网络进行交易的高速通道。</p></div></div>
