<blockquote>原文：<a href="https://medium.com/coinmonks/cardano-a-deep-dive-c10fef89f16c?source=collection_archive---------10-----------------------#2022-10-03">https://medium.com/coinmonks/cardano-a-deep-dive-c10fef89f16c?source=collection_archive---------10-----------------------#2022-10-03</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/ed9887163d84b258a9ae3b05ad8b96fd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*U-GmVIbKu-fifm--QwyTtQ.png"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek"><a class="ae jj" href="https://upload.wikimedia.org/wikipedia/commons/2/2f/Gerolamo_Cardano_%28colour%29.jpg" rel="noopener ugc nofollow" target="_blank">Gerolamo Cardano</a>, <a class="ae jj" href="https://upload.wikimedia.org/wikipedia/commons/d/db/Charles-Falcon2.jpg" rel="noopener ugc nofollow" target="_blank"><em class="jk">Charles Hoskinson</em></a><em class="jk"> and </em><a class="ae jj" href="https://upload.wikimedia.org/wikipedia/commons/a/a4/Ada_Lovelace_portrait.jpg" rel="noopener ugc nofollow" target="_blank"><em class="jk">Ada Lovelace</em></a><em class="jk">. Image sources: Wikipedia, public domain.</em></figcaption></figure><p id="724d" class="pw-post-body-paragraph jl jm hx jn b jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki hq dt translated">亲爱的读者:</p><p id="e0d1" class="pw-post-body-paragraph jl jm hx jn b jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki hq dt translated">随着以太坊提高赌注并融入其新的身份，围绕ETH杀手的炒作似乎已经有所平息。这种向利益相关证明的成功过渡并没有完全排除竞争。王位的竞争者之一是Cardano，这是一个流行的加密项目，与以太坊的历史有着内在的联系，但在许多方面也非常不同。</p></div></div>
