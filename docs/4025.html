<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-you-have-to-know-about-staking-and-delegating-a-history-68f302c93274?source=collection_archive---------58-----------------------#2022-09-21">https://medium.com/coinmonks/what-you-have-to-know-about-staking-and-delegating-a-history-68f302c93274?source=collection_archive---------58-----------------------#2022-09-21</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/2a889b3675a1712cf154206638e71bfc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*KxdK6dGm_EloBFz90IeKHA.jpeg"/></div></div></figure><h2 id="cc5f" class="ic id ie bd if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja dt translated">你必须知道什么是赌注和授权。一段历史</h2><p id="97be" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv hm dt translated">利益证明(PoS)是一个共识机制协议，它基于持有的价值选择验证者。这种算法鼓励参与者在区块链网络的成功中拥有“股份”。</p><p id="cc4a" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">这完全不同于历史上第一次轰动一时的作品证明(PoW)。这是赌注的案例，也是引入赌注证明的原因。</p><h2 id="c7c0" class="ic id ie bd if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja dt translated">赌注的理由</h2><p id="3b22" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv hm dt translated">工作证明，顾名思义，要求矿工解决一个复杂的数学方程，以增加新的区块，并获得奖励。然而，这需要很高的计算能力并消耗大量不必要的能量。</p><p id="f3df" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">输入股份证明(PoS)</p><p id="93a4" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">利益证明(PoS)最初是作为工作证明(PoW)高能耗问题的解决方案正式引入的。Sunny King和Scott Nadal在2012年8月的一篇论文中提出了这一点，他们提出了一种被称为“打桩”的替代机制。根据他们的说法，节点的选择将取决于任何参与者拥有的令牌数量。这意味着赌注者(现在被称为验证者)可以下注更多的令牌来增加区块链并获得回报。</p><p id="bdbe" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">这种赌注方法形成了PoS共识机制的基础，并首先在称为Peercoin的对等加密货币中实现。</p><p id="e49e" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">今天，PoS提供了其他变体，其中之一是“委托”一词来源的“委托利益证明”( DPoS)。</p><h2 id="7ec2" class="ic id ie bd if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja dt translated">授权案例:授权利益证明(dpo)</h2><p id="65cb" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv hm dt translated">2012年引入参与组织后，显然可以存在其他共识机制。尤其是因为尽管PoS比power有明显优势，但它也不是没有缺点。最明显的事实是，富有的赌注者有优势，因为奖励是根据赌注的多少来发放的。</p><p id="75d7" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">尽管如此，Daniel Larimer在2014年7月通过授权利益证明(DPoS)共识机制对PoS进行了改进，从而解决了这一问题。</p><p id="e3a2" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">DPoS是一种允许参与者将验证角色委托给另一个节点的机制。它与PoS的方法类似，但在这里，只有选定的代表参与下注。其余的参与者可以通过贡献给他们的首选代表的赌注库来间接加入，这提供了优于PoS方法的几个优点。</p><p id="4882" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">参与者不必承担任何责任，如果他们自己是验证者，他们通常会恢复这些责任。这意味着，如果任何参与者没有时间或资源来承担风险，他们可以简单地将责任委托给其他人。</p><p id="bbd3" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">授权方法还解决和减少了富裕参与者的优势问题，这在PoS下是明显的。任何人，无论持有的价值如何，都可以间接持有代币。然后，根据每个用户的股份分享区块奖励。</p><p id="13e2" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">EOS前首席技术官Laimer于2015年首次在BitShares上实现了DPoS。此后，其他区块链如EOS和Lisk使用它。</p><blockquote class="kb"><p id="9f31" class="kc kd ie bd ke kf kg kh ki kj kk jv ek translated">交易新手？试试<a class="ae kl" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae kl" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
