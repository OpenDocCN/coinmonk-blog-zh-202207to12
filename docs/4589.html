<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-cloak-cloak-beginners-guide-5a052ef5429e?source=collection_archive---------54-----------------------#2022-10-04">https://medium.com/coinmonks/how-to-buy-cloak-cloak-beginners-guide-5a052ef5429e?source=collection_archive---------54-----------------------#2022-10-04</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="0e81" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">斗篷(斗篷)是一种令人困惑的加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买斗篷，这样你就可以开始交易/投资了。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/c0a46629e08688c1252eeede0796f118.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*R2_2rx8BiE1-jymG.png"/></div></div></figure><h2 id="ae54" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated">什么是斗篷(斗篷)？</h2><p id="8f63" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">斗篷是基于以太坊区块链的新令牌。斗篷是由Milo Inu创建的，他之前在其生态系统中推出了其他几个令牌。值得注意的是，Milo生态系统中的所有令牌共同工作，以长期维持该平台。斗篷还提供了一个NFT收藏，由米罗艺术家根据各个领域的知识产权创作的图像和绘画组成。NFT系列总共有1，111个，包括54个1/1 NFT。这些NFT中的每一个都有独特的能力，可以让你在Milo生态系统中做很多事情。斗篷还确保他们的收藏可以在元宇宙互动。</p><p id="9410" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">斗篷(斗篷)最初以每件0.0079美元的价格推出，目前24小时交易量为95，369.16美元，在过去24小时内下跌了5.22%。$斗篷目前的市场供应量并未透露，自上市以来，最高价格达到了0.0090美元。然而，截至2022年10月2日，价格已经跌至仅0.00786美元。目前的硬币供应量不可用，但最大供应量锁定在69，000，000斗篷硬币。</p><h2 id="e400" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated">如何购买斗篷(斗篷)？</h2><p id="4860" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不管人们怎么说，用信用卡买斗篷很容易。你的第一步永远是用你的信用卡购买BTC/瑞士联邦理工学院/USDT/BNB。然后它们可以被转换成斗篷。将BTC/联邦理工学院/USDT/BNB转移到支持斗篷的交易所。最后换斗篷。请按照我们下面的一步一步的指导，如何购买斗篷(斗篷)。</p><p id="c7d9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？下面是如何购买斗篷(斗篷美元)！</p><h2 id="1e26" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="8975" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你需要做的第一件事是在众多允许从法定到加密购买的交易所中注册。你可以在交易所或点对点购买加密货币。在交易所，你可以使用法定货币购买加密货币，例如，你可以使用美元<a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>、比特币(BTC)和莱特币(LTC)。</p><p id="cee3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买以太坊(ETH)。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/12d666f1d13712a601ef5343c473cba9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*W46UnXPMi3-WiEsR.png"/></div></div></figure><p id="293b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="d3f2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">在COINBASE上注册&amp;获得10美元！</strong>T3】</a></p><p id="8594" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名和电子邮件地址，创建密码并验证您的电子邮件地址。</p><h2 id="c2b6" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">核实比特币基地账户</strong></h2><p id="3292" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/243bad083e56ee0c5efc9ec97984e875.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*eaNOyvecuyddU11z.png"/></div></div></figure><p id="5380" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="6eb4" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第二步:用法定货币购买ETH</strong></h2><p id="8c14" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">选择ETH，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些ETH。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/31dd1bb3d34d85d33121a1d15c84338f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*AVznF7wlS-M3hnlS.png"/></div></div></figure><p id="0189" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">注:</strong>如果您在比特币基地上使用信用卡，您的费用会更高，但您的购买会很快。使用银行转账更便宜，但速度很慢——可能需要一周时间才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="3ed3" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">步骤3:将ETH传输到元掩码</strong></h2><p id="144a" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">您可以使用ETH购买市场上的大多数硬币和代币。购买斗篷的最快方法是将你的ETH转移到Metamask Wallet(或下面为美国交易商列出的交易所)，并在UniSwap上用你的ETH换取斗篷。</p><ul class=""><li id="e788" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">转到您的比特币基地仪表盘，点击“<strong class="hu kd">账户</strong>选项卡。</li><li id="da27" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在“<strong class="hu kd">存款</strong>”类别下，您将看到比特币基地提供的可用于交易的所有数字资产的列表。如果您想将以太坊从比特币基地转移到MetaMask，请点击您的以太坊余额旁边的“<strong class="hu kd">发送</strong>”按钮。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/69c45450e1221b2061ca298a83642ce5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*iHe3--VkmEXZ0U12.png"/></div></div></figure><ul class=""><li id="7b90" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">如果您想发送您所有的乙醚，点击“<strong class="hu kd">数量</strong>”旁边的“<strong class="hu kd">最大值</strong>”，否则，您可以通过点击该字段并键入一个数字来手动输入一个数量。</li><li id="093f" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在“<strong class="hu kd">收件人地址</strong>”字段中，粘贴您的元掩码钱包地址(或手动输入)。完成这些步骤后，乙醚将被送到这里。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/7d8e7984dc9925eb2256fe42f81ba916.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*PjgSEKGnlTmSATd-.png"/></div></div></figure><ul class=""><li id="4368" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">接下来，点击页面右下角的蓝色<strong class="hu kd">继续</strong>按钮。此时，比特币基地会在弹出窗口中要求您输入密码以确认交易。</li></ul><p id="d86d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你将需要找到一个允许你存放ETH和交易它的交易所。由于斗篷硬币目前已在UniSwap上市，我们将指导您如何在该平台上转换您的ETH。</p><p id="a539" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还有许多其他的交易所，如KuCoin T1、T2、北海巨妖T3、T4、gate . io T5、T6、ByBit T7、Bitmart和MEXC T9，都提供代用币。</p><p id="e236" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">查看更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用元掩码钱包</a> &amp;从PancakeSwap购买Crypto<a class="ae kc" href="https://cryptobuyclub.com/how-to-use-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用元掩码</a></p><h2 id="e742" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">步骤4:将元掩码与UniSwap连接</strong></h2><p id="afd1" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">设置好自己的钱包后，使用MetaMask连接UniSwap就很容易了。</p><p id="5a80" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您在浏览器上安装了MetaMask并创建了钱包，我们就可以开始将其连接到Uniswap exchange。</p><p id="46b3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">步骤1: </strong>转到<a class="ae kc" href="https://app.uniswap.org/" rel="noopener ugc nofollow" target="_blank"> Uniswap网站</a>开始流程。</p><p id="21c3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">第二步:</strong>点击页面右上角的连接钱包。</p><p id="0fe6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第三步:然后你会看到一个弹出窗口，问你想用哪个钱包。从该页面上显示的选项列表中选择元掩码。</p><p id="548a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">步骤4:</strong>meta mask会弹出一个窗口，询问您是否允许Uniswap连接您的钱包。单击连接。</p><h2 id="e6c7" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第五步:用以太交换斗篷</strong></h2><p id="de02" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">我将一步一步向你展示如何用ETH换斗篷:</p><ul class=""><li id="1125" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">单击“<strong class="hu kd">选择一个令牌</strong>下拉菜单。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff ks"><img src="../Images/c5b02cbe6820a571b50e413ac3e83c48.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/0*wCL7Idq7k7PnhqhR.jpg"/></div></div></figure><ul class=""><li id="41a5" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">搜索斗篷令牌，也可以从类似<a class="ae kc" href="http://www.coingecko.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">币壁虎</strong> </a>或<a class="ae kc" href="https://coinmarketcap.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">币市帽</strong> </a>的网站复制粘贴令牌合约码。</li><li id="7fa3" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">现在，我们将前往CoinMarketCap。在网站右上角的搜索栏中，搜索斗篷。</li><li id="124a" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在下拉菜单中选择<strong class="hu kd">斗篷</strong>。</li><li id="f959" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在<strong class="hu kd">斗篷下</strong>你会看到一个“<strong class="hu kd">合同</strong>”要复制合同代码按下纸张图标。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff kt"><img src="../Images/0dd21ba635a62056f0b79ba518a183c0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1204/format:webp/0*kF8IFEFbMHRn0aOB.jpg"/></div></figure><ul class=""><li id="f40b" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">现在返回Uniswap，将合同代码粘贴到“<strong class="hu kd">到</strong>”字段。<strong class="hu kd"/></li><li id="074e" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">你会看到“<strong class="hu kd">斗篷</strong>出现。单击导入按钮保存斗篷，这样您就不必再次复制粘贴斗篷合同代码。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff ku"><img src="../Images/148083ce06b8f396eb25e90293ffb2dc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1216/format:webp/0*rRT-1R2Tr8p4wKtw.jpg"/></div></figure><ul class=""><li id="20dc" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">阅读Uniswap警告，然后单击<strong class="hu kd">“我明白”</strong>，然后单击导入按钮继续。</li><li id="5720" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">接下来，你必须选择你想要转换为斗篷的ETH数量<strong class="hu kd">。</strong></li><li id="ed05" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">按交换按钮，最后按确认按钮完成交换。</li></ul><p id="6c48" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你可以在你的超能面具钱包里看到你的斗篷硬币了。恭喜你！你终于买到斗篷了($斗篷)！</p><p id="85cb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">了解更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从UniSwap购买硬币</a></p><h2 id="a903" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp
