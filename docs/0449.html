<h1 class="translated">你应该买图表吗？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/should-you-buy-graph-grt-985d64743916?source=collection_archive---------14-----------------------#2022-07-09">https://medium.com/coinmonks/should-you-buy-graph-grt-985d64743916?source=collection_archive---------14-----------------------#2022-07-09</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/b2ddede1a8174dd6c0f26931eb4b13b9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WUlgwCp7OBf1EYoUDi66FA.png"/></div></div><figcaption class="jg jh fh ff fg ji jj bd b be z el">Source photo <a class="ae jk" href="https://coinmarketcap.com/currencies/the-graph/" rel="noopener ugc nofollow" target="_blank">The Graph price today, GRT to USD live, marketcap and chart | CoinMarketCap</a></figcaption></figure><p id="e197" class="pw-post-body-paragraph jl jm hy jn b jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki hr dt translated">这是一种分散式协议，通过对区块链数据进行编目以方便访问，允许从区块链轻松快速地访问数据。</p><p id="ef9c" class="pw-post-body-paragraph jl jm hy jn b jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki hr dt translated">通过多个区块链对数据进行分类的能力是Graph的独特功能之一。这使得该平台对于那些有兴趣在各种区块链上创建应用程序的开发人员来说非常有价值。</p></div></div>
