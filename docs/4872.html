<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/dealing-with-the-fallout-of-inflation-844cd16e2406?source=collection_archive---------43-----------------------#2022-10-11">https://medium.com/coinmonks/dealing-with-the-fallout-of-inflation-844cd16e2406?source=collection_archive---------43-----------------------#2022-10-11</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><ul class=""><li id="6745" class="hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij dt translated">应对通货膨胀的后果</li></ul></div><div class="ab cl ik il hb im" role="separator"><span class="in bw bk io ip iq"/><span class="in bw bk io ip iq"/><span class="in bw bk io ip"/></div><div class="hm hn ho hp hq"><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/6edba744e3c4542f5de3b19f5b0835f4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4asNQHFWArsQGjuCr9pKqw.jpeg"/></div></div></figure><p id="e9e7" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">毫无疑问,<a class="ae js" href="https://www.cfr.org/backgrounder/what-us-federal-reserve" rel="noopener ugc nofollow" target="_blank">美联储</a>已经采取了<strong class="hu jt">的大锤方法</strong>来对抗通货膨胀，以防止诸如购买力下降和生活质量下降等不经意的后果。这些传统的方法包括紧缩性的货币政策，即QE，提高利率和公开市场操作。</p><h1 id="6d43" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt translated">什么是美联储量化紧缩？</h1><p id="f97e" class="pw-post-body-paragraph jd je ht hu b hv ks jf jg hx kt jh ji hz ku jk jl ib kv jn jo id kw jq jr if hm dt translated"><a class="ae js" href="https://www.investopedia.com/quantitative-tightening-6361478#:~:text=Quantitative%20tightening%20(QT)%2C%20also,of%20quantitative%20easing%20(QE)." rel="noopener ugc nofollow" target="_blank">量化紧缩</a> (QT)，又称资产负债表正常化，是指收缩或减少美联储(美联储)资产负债表的货币政策。QT是量化宽松(QE)的反义词。</p><h1 id="c258" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt translated">Qt是如何工作的？</h1><p id="61b9" class="pw-post-body-paragraph jd je ht hu b hv ks jf jg hx kt jh ji hz ku jk jl ib kv jn jo id kw jq jr if hm dt translated">从机械上讲，QT降低了银行持有的现金水平(储备)，并改变了非银行持有的货币构成(更多的美国国债和更少的银行存款)。美联储不确定银行准备金水平可以降到多低才会影响金融系统，因此它以有分寸的月度节奏执行QT；尽管在这种情况下，其资产负债表每月缩水475亿美元。</p><h1 id="19cc" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt translated">美联储QT是什么时候开始的？</h1><p id="af3a" class="pw-post-body-paragraph jd je ht hu b hv ks jf jg hx kt jh ji hz ku jk jl ib kv jn jo id kw jq jr if hm dt translated">自全球金融危机后量化宽松计划开始以来，我们正处于第二次量化紧缩计划中。2022年6月是自美联储在2018年缩减资产负债表以来的第一个QT计划。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/f3955f95f8ce97a00ffea35785b9c4d3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BNhIyS6TtjoSJ8UuMAPfiw.jpeg"/></div></div></figure><h1 id="3388" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt translated">为什么一开始就需要QT呢？</h1><p id="6d50" class="pw-post-body-paragraph jd je ht hu b hv ks jf jg hx kt jh ji hz ku jk jl ib kv jn jo id kw jq jr if hm dt translated">量化紧缩也被称为QT，是由于QE(量化宽松)导致美国经济中的货币供应激增而启动的。在最新的QE回合中，美联储的资产负债表从2020年3月的4.3万亿美元增加到2022年5月的8.9万亿美元，增加了一倍多，当时美联储宣布将开始缩减其证券持有量。这是疫情时期通过刺激计划帮助美国公民印钞的一个分支。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/fe6855563e84c0f1ad06029d57a4c16d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*2QIZA0oaNGgdZDosssEsJQ.jpeg"/></div></div></figure><h1 id="5d92" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt translated">2021年美国政府印了多少钱？</h1><p id="d409" class="pw-post-body-paragraph jd je ht hu b hv ks jf jg hx kt jh ji hz ku jk jl ib kv jn jo id kw jq jr if hm dt translated">2021年，印刷了13万亿美元。分解为COVID的5.2万亿美元+量化宽松的4.5万亿美元+基础设施的3万亿美元。</p><p id="110d" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">任何具有基本经济学知识的人都知道，这种行为预示着通货膨胀。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/133726d435558e26732648bd26c4b2c5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1_Eg7alb47sP0VyTm7QTpg.jpeg"/></div></div></figure><p id="371a" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">我们现在面对的是怪物本身，尽管它是由合理的原因造成的，但却对经济产生了毁灭性的影响。</p><p id="713f" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">世界各国央行的年通胀率目标为2%。但是大部分已经失败了。</p><p id="6266" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">作为背景，英国的通货膨胀率高达40年来的9%，美国为8.6%。尼日利亚和黎巴嫩等一些国家拥有更可怕的数字，有趣的是，这些通货膨胀数字中的大部分从一开始就不准确。</p><p id="a8c3" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">无论如何我们都要应付，不是吗？</p><p id="199a" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">我们必须削减成本，以减轻通货膨胀对我们T2购买力的冲击。</p><h1 id="6199" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt translated">如何评价通货膨胀:</h1><p id="1ec8" class="pw-post-body-paragraph jd je ht hu b hv ks jf jg hx kt jh ji hz ku jk jl ib kv jn jo id kw jq jr if hm dt translated">检查您过去2个月的信用卡账单(如果您的大部分交易都是通过您的信用卡进行的)。<br/>将此信息与两年前的信用卡账单进行对比。<br/>注意你实际支付费用的差异。</p><p id="584e" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">你可以用%来表示这个差异，这就是你的个性化通货膨胀率。简单的算术就可以了。</p><p id="13ce" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">因此，执行自上而下的评估👇；</p><h1 id="cb51" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt translated">如何降低通货膨胀对我们购买力的影响？</h1><p id="45fb" class="pw-post-body-paragraph jd je ht hu b hv ks jf jg hx kt jh ji hz ku jk jl ib kv jn jo id kw jq jr if hm dt translated">请注意价格最高的特定食品。</p><p id="43c6" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">批发购买。积极储备产品，尤其是考虑到这些产品明天会更贵的时候。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff kx"><img src="../Images/073dbad63214e53f9b041af8f8999cfd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wjQqsFtQQjFX5UqAeSFqcA.jpeg"/></div></div></figure><p id="2b1a" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">由于供应链问题、俄罗斯-乌克兰战争以及世界主要食品篮子中的其他干旱异常现象，食品是成本膨胀最大的产品之一。</p><p id="8844" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">就背景而言，乌克兰控制着全球约60%的葵花籽油出口，尽管这一数字预计将在2023年下降。</p><p id="e5be" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">与能源相关的费用会影响到所有其他产品。由于能源危机，这里的增长应该明显高于其他地方，尤其是欧洲。</p><p id="0aaa" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">据@NPR报道，仅在过去的一个月里，英国的能源账单就上涨了80%</p><h1 id="f7c0" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt translated">我们如何降低这些能源成本？</h1><p id="f490" class="pw-post-body-paragraph jd je ht hu b hv ks jf jg hx kt jh ji hz ku jk jl ib kv jn jo id kw jq jr if hm dt translated">不要卖车去坐公交车。</p><p id="c20c" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">试着帮助和你去同一地点的朋友；只要他们包括你的汽油。<br/>@ business Bloomberg称，收入低于30万美元的个人受通胀打击最大。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ky"><img src="../Images/1df896740b12caa24ce429cc4eda04bc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3se6AMB_vRVCQJ1YPU89_g.jpeg"/></div></div></figure><h1 id="ba4c" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt translated">我们如何削减不必要的开支:</h1><p id="64f2" class="pw-post-body-paragraph jd je ht hu b hv ks jf jg hx kt jh ji hz ku jk jl ib kv jn jo id kw jq jr if hm dt translated">减少流媒体服务的订阅，如Hulu Tech、网飞家庭等。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff lb"><img src="../Images/472329329579b01de08655ee002aa985.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/format:webp/1*l3W8-vyHPKfIaGmb8yd2VQ.jpeg"/></div></figure><p id="016b" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">自己做饭，而不是总是去昂贵的餐馆吃饭。找到一个让你在工作的同时还能赚钱的爱好。它可以驱动其他人，广告，艺术作品。将你的爱好货币化。</p><p id="50f5" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">获得高薪工作</p><p id="b24b" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">投资于<a class="ae js" href="https://www.investopedia.com/terms/i/inflation-hedge.asp" rel="noopener ugc nofollow" target="_blank">通货膨胀对冲</a>(由于利率上升，相当少)。</p><p id="d0f5" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">加息使借贷成本更高，储蓄更具吸引力。因此，货币供应量减少，反过来减少需求，降低价格。</p><p id="0777" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">难怪美联储主席杰罗姆·鲍威尔用这个来对抗通货膨胀。</p><p id="23d0" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">阐明之前关于通胀对冲投资的观点，<strong class="hu jt">比特币</strong>是一种通胀对冲，但肯定不是短期的。从长远考虑。</p><p id="3429" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">此外，像房地产这样的通胀对冲正在受到加息的打击，因为抵押贷款被用来购买房地产，然后再出租。</p><p id="2630" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">如果操作不熟练，购买通胀对冲可能会被证明是可怕的水域。</p><h1 id="1611" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt translated">投资通货膨胀保值债券(TIPS):</h1><p id="0435" class="pw-post-body-paragraph jd je ht hu b hv ks jf jg hx kt jh ji hz ku jk jl ib kv jn jo id kw jq jr if hm dt translated">美国以外的人不能投资这些。有人可能会说，这些<strong class="hu jt">提示</strong>实际上并没有实时对冲通胀，这是其他“通胀对冲”的情况。</p><h1 id="3935" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt translated">美国国债是好的投资吗？</h1><p id="9c80" class="pw-post-body-paragraph jd je ht hu b hv ks jf jg hx kt jh ji hz ku jk jl ib kv jn jo id kw jq jr if hm dt translated">对于那些寻求安全和债券到期前每半年支付一次固定利率的人来说，购买国债可能是一项不错的投资。</p><p id="16cc" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">2022年5月至10月，I债券的当前收益率为9.62%。</p><p id="6489" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated"><strong class="hu jt">亦作</strong>；</p><p id="934e" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">通过<a class="ae js" href="https://coinspaidmedia.com/academy/what-is-decentralized-finance-defi/?utm_source=google&amp;utm_medium=cpc&amp;utm_content=gid|138860168563|aid|611744281128|placement|&amp;utm_term=defi%20meaning&amp;utm_campaign=17823374330_English-search&amp;gclid=CjwKCAjwqJSaBhBUEiwAg5W9p9cXXRWzcXn0P87z_oV1e3L3sGAC5u8NkTEPSdMDVUhvaMdnCgcDoBoCm-4QAvD_BwE" rel="noopener ugc nofollow" target="_blank"> DEFI </a>和<a class="ae js" href="https://www.hodlnaut.com/academy/what-is-centralized-finance-and-decentralized-finance" rel="noopener ugc nofollow" target="_blank"> CEFI </a>协议和流动性条款，投资像USDC这样的算法稳定的硬币来赚取收益，也可以作为对通胀的适当对冲。类似Curve finance这样的协议已经过测试，值得此类企业信赖。</p><h1 id="1fa3" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt translated">结论</h1><p id="4eff" class="pw-post-body-paragraph jd je ht hu b hv ks jf jg hx kt jh ji hz ku jk jl ib kv jn jo id kw jq jr if hm dt translated">投资并不适合每个人，因为不是每个人都有胆量或勇气在没有持续恐惧或担忧的情况下投资。尽职调查</p><p id="033b" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">没有勇气就没有荣耀。</p><p id="094d" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated">请在twitter上关注我，了解更多关于此类主题的分解、主题和深入分析。</p><p id="fe1a" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated"><strong class="hu jt">推特</strong>:<em class="lc">https://tinyurl.com/Educational-ciyke</em></p><p id="2909" class="pw-post-body-paragraph jd je ht hu b hv hw jf jg hx hy jh ji hz jj jk jl ib jm jn jo id jp jq jr if hm dt translated"><strong class="hu jt"> <em class="lc">免责声明</em> </strong> <em class="lc">:本文代表作者个人观点。它仅用于信息和教育目的，上述内容不应被视为财务建议。</em></p><blockquote class="ld"><p id="1fe4" class="le lf ht bd lg lh li lj lk ll lm if ek translated">交易新手？试试<a class="ae js" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae js" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
