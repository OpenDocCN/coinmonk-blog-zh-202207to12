<blockquote>原文：<a href="https://medium.com/coinmonks/ledger-nano-x-review-and-comparison-2022-452f7e8e5e80?source=collection_archive---------41-----------------------#2022-08-24">https://medium.com/coinmonks/ledger-nano-x-review-and-comparison-2022-452f7e8e5e80?source=collection_archive---------41-----------------------#2022-08-24</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="3fe9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">莱杰纳米X是一个硬件钱包，在这篇文章中，我们将回顾莱杰纳米X审查和比较。继<a class="ae iq" href="https://shop.ledger.com/pages/ledger-nano-s-plus?r=2bc0f9882fe4" rel="noopener ugc nofollow" target="_blank">莱杰纳米S </a>在市场上取得成功之后，莱杰实验室在其产品家族中推出了另一款硬件钱包<a class="ae iq" href="https://cryptobuyclub.com/recommends/ledger-wallet/" rel="noopener ugc nofollow" target="_blank">莱杰纳米X </a>。<a class="ae iq" href="https://cryptobuyclub.com/recommends/ledger-wallet/" rel="noopener ugc nofollow" target="_blank"> Ledger Nano X </a>是Nano S的升级版，但每个潜在买家都想知道的问题是，是否值得购买或升级到Ledger Nano X。在这篇简短的评论中，我们将了解您需要了解的关于Ledger第二代硬件钱包的所有信息，包括与Ledger Nano S相比增加的功能、设计和便利性</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ir"><img src="../Images/35429852aabcf45afa9774f942ef9455.png" data-original-src="https://miro.medium.com/v2/resize:fit:1056/format:webp/0*ft8voXOhLEHsocLM.png"/></div></figure><h2 id="c2a3" class="iz ja ht bd jb jc jd je jf jg jh ji jj id jk jl jm ih jn jo jp il jq jr js jt dt translated">什么是硬件钱包？</h2><p id="19db" class="pw-post-body-paragraph hr hs ht hu b hv ju hx hy hz jv ib ic id jw if ig ih jx ij ik il jy in io ip hm dt translated">一种安全的硬件设备，在加密货币版本中存储一条关键信息，即用户的私钥。该信息用于授权区块链网络上的所有传出交易。硬件钱包很受欢迎，因为它们不会把你的私钥暴露给外界，甚至不会暴露给它们所连接的计算机。</p><h2 id="48d1" class="iz ja ht bd jb jc jd je jf jg jh ji jj id jk jl jm ih jn jo jp il jq jr js jt dt translated">莱杰纳米X的利与弊</h2><p id="f828" class="pw-post-body-paragraph hr hs ht hu b hv ju hx hy hz jv ib ic id jw if ig ih jx ij ik il jy in io ip hm dt translated"><strong class="hu jz">优点</strong></p><ul class=""><li id="f814" class="ka kb ht hu b hv hw hz ia id kc ih kd il ke ip kf kg kh ki dt translated">更好/改进的显示</li><li id="9378" class="ka kb ht hu b hv kj hz kk id kl ih km il kn ip kf kg kh ki dt translated">方便用户的</li><li id="6fec" class="ka kb ht hu b hv kj hz kk id kl ih km il kn ip kf kg kh ki dt translated">设计时尚</li><li id="64b8" class="ka kb ht hu b hv kj hz kk id kl ih km il kn ip kf kg kh ki dt translated">USB-C电缆</li><li id="6e29" class="ka kb ht hu b hv kj hz kk id kl ih km il kn ip kf kg kh ki dt translated">所有操作都必须连接设备</li><li id="c288" class="ka kb ht hu b hv kj hz kk id kl ih km il kn ip kf kg kh ki dt translated">多重签名支持</li><li id="5b2e" class="ka kb ht hu b hv kj hz kk id kl ih km il kn ip kf kg kh ki dt translated">不活动一段时间后，设备超时</li><li id="f957" class="ka kb ht hu b hv kj hz kk id kl ih km il kn ip kf kg kh ki dt translated">从分类帐持续发展</li><li id="4da7" class="ka kb ht hu b hv kj hz kk id kl ih km il kn ip kf kg kh ki dt translated">密码短语支持</li></ul><p id="86d7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jz">缺点</strong></p><ul class=""><li id="bfdb" class="ka kb ht hu b hv hw hz ia id kc ih kd il ke ip kf kg kh ki dt translated">与同类产品相比更贵</li><li id="25b0" class="ka kb ht hu b hv kj hz kk id kl ih km il kn ip kf kg kh ki dt translated">连接和断开命令有时不清楚</li><li id="45e9" class="ka kb ht hu b hv kj hz kk id kl ih km il kn ip kf kg kh ki dt translated">不验证设备本身的更改地址</li><li id="98ff" class="ka kb ht hu b hv kj hz kk id kl ih km il kn ip kf kg kh ki dt translated">他们鼓励用户间接重用地址</li></ul><h2 id="c0da" class="iz ja ht bd jb jc jd je jf jg jh ji jj id jk jl jm ih jn jo jp il jq jr js jt dt translated">比较</h2><p id="db6d" class="pw-post-body-paragraph hr hs ht hu b hv ju hx hy hz jv ib ic id jw if ig ih jx ij ik il jy in io ip hm dt translated">那么，现在还值得买Nano X吗？莱杰纳米X增加了一些最重要的功能，这是它的对手纳米S所缺乏的。</p><ol class=""><li id="a094" class="ka kb ht hu b hv hw hz ia id kc ih kd il ke ip ko kg kh ki dt translated"><strong class="hu jz">更大的内存，可以容纳更多的硬币</strong> <em class="kp"> : </em> Nano X的内存为2048kb，可以容纳更多的硬币，不像它的同行Nano S的320kb内存相当有限。有了这个钱包，你将告别在旧的Nano S上安装和卸载应用程序的困难任务，旧的Nano S只能容纳大约4-5个应用程序。使用Nano X，您可以安装多达100个应用程序，这意味着它可以同时容纳整个应用程序库。更好的是，Nano X与几乎所有主要的加密资产兼容。它还支持市场上发布的新加密资产。</li><li id="caa8" class="ka kb ht hu b hv kj hz kk id kl ih km il kn ip ko kg kh ki dt translated"><strong class="hu jz">多签名支持</strong> <em class="kp"> : </em>虽然大多数传统硬件钱包依赖于单个签名密钥，个人可以在该密钥上签名并验证交易，但Nano X允许多签名支持。单个密钥可能会让您作为资金所有者拥有完全的自主权，但是，在现实中可能非常危险。这是因为它将很大的力量放在一个字母数字的小字符串中(即您的私钥)。像Nano X这样的多签名钱包解决了这个问题。多重签名是指需要一个以上的密钥来授权一个加密交易。这种类型的签名通常用于划分拥有<a class="ae iq" href="https://cryptobuyclub.com/crypto-buying-guide/" rel="noopener ugc nofollow" target="_blank">加密硬币</a>的责任。多重签名技术催生了多重签名钱包，这需要M-of-N签名。这在以下情况下非常有用:当您丢失一把钥匙时想要收回资金，或者您正在经营一家初创公司，不想将支出权掌握在一个人手中。</li><li id="72af" class="ka kb ht hu b hv kj hz kk id kl ih km il kn ip ko kg kh ki dt translated"><strong class="hu jz">蓝牙功能&amp;移动支持:</strong>现代科技设备变得越来越简约，Nano X的蓝牙和移动功能也没有落后。您可以使用密码进行交易，而无需每次都将硬件钱包插入计算机。</li><li id="527e" class="ka kb ht hu b hv kj hz kk id kl ih km il kn ip ko kg kh ki dt translated"><strong class="hu jz">优先软件和固件更新:</strong>莱杰纳米X是莱杰的最新产品，每次推出新的改进功能时，该公司都会优先更新。这使得它成为一个很好的购买，因为您可能会得到比Nano S更好的支持。</li></ol><h2 id="14f1" class="iz ja ht bd jb jc jd je jf jg jh ji jj id jk jl jm ih jn jo jp il jq jr js jt dt translated">结论</h2><p id="098c" class="pw-post-body-paragraph hr hs ht hu b hv ju hx hy hz jv ib ic id jw if ig ih jx ij ik il jy in io ip hm dt translated"><a class="ae iq" href="https://shop.ledger.com/pages/ledger-nano-x?r=2bc0f9882fe4" rel="noopener ugc nofollow" target="_blank"> Ledger Nano X </a>的售价为119美元，是Nano S同类产品59美元售价的两倍。这意味着，如果您的预算允许，您可以享受新的更新，持有各种硬币，并使用Nano X的蓝牙或无线服务。</p><p id="99ff" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt tr
