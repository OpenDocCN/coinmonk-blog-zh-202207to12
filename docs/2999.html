<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-a-decentralized-app-dapp-194234243c55?source=collection_archive---------31-----------------------#2022-08-31">https://medium.com/coinmonks/what-is-a-decentralized-app-dapp-194234243c55?source=collection_archive---------31-----------------------#2022-08-31</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="eb3e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">什么是去中心化应用程序(d App)？</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/5ea57ce14ffe445aa1c3e48892d284cd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*l1zLivbCcptKmG3P_bfT3g.png"/></div></div><figcaption class="jc jd fg fe ff je jf bd b be z ek">This Picture shows a hand on a mobile phone operating an app. This app is a Decentralized App and is connected through the Blockchain Network. Picture Credit: Binance Academy</figcaption></figure><p id="91e9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">嗨，欢迎来到本周的#cryptocrushwednesday剧集！</p><p id="1abd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">上周五，我浏览了一下信托钱包上的一款DApp，它的特点给我留下了深刻印象。我心想，“哇！区块链网的这个特点鲜为人知，我必须马上写出来！”。今天，我要把我在去中心化App上的知识分享给大家。</p><p id="d6bf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“DApp”是“去中心化应用”的简称DApp可与我们手机或电脑上的所有其他应用程序相媲美，但后端系统是它的不同之处。我们手机的移动应用运行在一个中央系统上，而DApps运行在智能合约上。</p><p id="2b5b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">今天，许多人使用DApp，可以通过区块链网络访问。相信我，这个话题将是一次有价值的冒险！</p><p id="1e62" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们今天要学什么？</p><p id="9c22" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们会学习；</p><ol class=""><li id="cea1" class="jg jh ht hu b hv hw hz ia id ji ih jj il jk ip jl jm jn jo dt translated">DApp的定义</li><li id="6609" class="jg jh ht hu b hv jp hz jq id jr ih js il jt ip jl jm jn jo dt translated">DApp的特色</li><li id="c5d7" class="jg jh ht hu b hv jp hz jq id jr ih js il jt ip jl jm jn jo dt translated">它是如何工作的</li><li id="2696" class="jg jh ht hu b hv jp hz jq id jr ih js il jt ip jl jm jn jo dt translated">DApp相对于集中式应用的优势</li><li id="04b2" class="jg jh ht hu b hv jp hz jq id jr ih js il jt ip jl jm jn jo dt translated">DApps的应用</li><li id="2691" class="jg jh ht hu b hv jp hz jq id jr ih js il jt ip jl jm jn jo dt translated">然后我们把它包起来。</li></ol><p id="ab17" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">让我们开始吧！</p><h1 id="9803" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt translated">什么是去中心化应用程序(d App)？</h1><p id="8005" class="pw-post-body-paragraph hr hs ht hu b hv ks hx hy hz kt ib ic id ku if ig ih kv ij ik il kw in io ip hm dt translated">去中心化应用是通过在区块链网络上运行的智能合同中的代码编程的应用。</p><h1 id="7bc6" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt translated">DApps的特点</h1><ol class=""><li id="0b02" class="jg jh ht hu b hv ks hz kt id kx ih ky il kz ip jl jm jn jo dt translated">不可靠的</li><li id="04b6" class="jg jh ht hu b hv jp hz jq id jr ih js il jt ip jl jm jn jo dt translated">开源的</li><li id="0f28" class="jg jh ht hu b hv jp hz jq id jr ih js il jt ip jl jm jn jo dt translated">抵制审查</li></ol><h1 id="838f" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt translated">为了更好地理解，让我们了解一下DApps是如何工作的。</h1><p id="7d74" class="pw-post-body-paragraph hr hs ht hu b hv ks hx hy hz kt ib ic id ku if ig ih kv ij ik il kw in io ip hm dt translated">一个去中心化的应用程序通过一个智能合同网络运行，这使得它可以访问以太网。DApps执行智能合同代码，并将其传输到区块链网络。</p><p id="ddfe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DApps后端代码使用分散的对等网络工作，而不是向单个网络服务器报告。</p><p id="420e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">关于这个话题，我已经读了四遍“智能合同”这个短语。它在DApp扮演什么角色？</p><p id="e73d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">分散式应用使用智能合约来加密用户之间的协议。编程的代码充当分散式应用程序必须遵守的规则或指南。区块链网络上的所有节点在事务完成并添加到块之前确认每个协定条件都得到满足。</p><p id="7c8b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你知道如何与一家新银行进行交易，并对该银行的真实性感到害怕，对吗？这需要信任银行。但是你猜怎么着？</p><p id="dcc1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">智能合同代码保护协议和交易，而不是信任交易中涉及的第三方。</p><p id="ac16" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“你怎么能指望我依靠一套我看不见的代码？”你可能会问。</p><p id="94b4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">不过，这样做是有正当理由的！</p><p id="a2b0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这些智能合约的代码不是秘密。所有区块链网络用户都可以看到这些代码，这鼓励了一个开放源代码的网络，并增加了交易过程中发送方和接收方之间的信任。现在你已经了解了分散式应用程序的工作原理，让我们来看看它与集中式应用程序有什么不同。</p><h2 id="57d4" class="la jv ht bd jw lb lc ld ka le lf lg ke id lh li ki ih lj lk km il ll lm kq ln dt translated">分散式应用相对于集中式应用的优势</h2><p id="1783" class="pw-post-body-paragraph hr hs ht hu b hv ks hx hy hz kt ib ic id ku if ig ih kv ij ik il kw in io ip hm dt translated">在了解区别之前，我们先提醒一下自己什么是集中式app。</p><p id="d5ab" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">集中式应用程序是为执行特定任务而编写的程序，并与网络服务器相连。</p><ol class=""><li id="375a" class="jg jh ht hu b hv hw hz ia id ji ih jj il jk ip jl jm jn jo dt translated">虽然分散的应用程序运行在开源网络上，但集中的应用程序不是开源的。</li></ol><p id="1665" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我为什么这么说？</p><p id="294e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Instagram等应用的用户不理解explore类别是如何推荐某些图片和视频的。我们只知道，在点击“探索”或“搜索”后，我们会通过喜剧小品、舞蹈视频等获得娱乐。</p><p id="eac1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">由于DApps，区块链网络的每个用户都可以看到每次交易中使用的代码。因此，它变得更加透明，并且是一个开源网络。</p><ol class=""><li id="565b" class="jg jh ht hu b hv hw hz ia id ji ih jj il jk ip jl jm jn jo dt translated">故障发生在集中式应用程序系统中</li></ol><p id="ed41" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我为什么这么说？</p><p id="26cb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你一定注意到了我们的移动应用偶尔会停止工作。WhatsApp、脸书、Instagram、Twitter和其他应用程序就是例子。由于系统故障，数百万人陷入困境。</p><p id="af84" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DApps也是这样吗？</p><p id="f2c2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">不要！</p><p id="f03d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">用户可以随时访问DApps。DApps连接到区块链网络，该网络由称为节点的全球计算机网络组成，而不是连接到公司服务器的集中式应用程序。在区块链网络中，突然崩溃是不可能的。</p><p id="1c35" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">好吧，我真为达普斯感到兴奋。它们是如何应用的？</p><p id="34e7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DApps的应用</p><ol class=""><li id="6025" class="jg jh ht hu b hv hw hz ia id ji ih jj il jk ip jl jm jn jo dt translated">赌博</li><li id="e903" class="jg jh ht hu b hv jp hz jq id jr ih js il jt ip jl jm jn jo dt translated">分散融资</li><li id="684e" class="jg jh ht hu b hv jp hz jq id jr ih js il jt ip jl jm jn jo dt translated">分散交易所</li><li id="250f" class="jg jh ht hu b hv jp hz jq id jr ih js il jt ip jl jm jn jo dt translated">娱乐</li><li id="13ef" class="jg jh ht hu b hv jp hz jq id jr ih js il jt ip jl jm jn jo dt translated">数字安全</li><li id="1f6e" class="jg jh ht hu b hv jp hz jq id jr ih js il jt ip jl jm jn jo dt translated">管理</li><li id="419f" class="jg jh ht hu b hv jp hz jq id jr ih js il jt ip jl jm jn jo dt translated">教育</li></ol><p id="1785" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="lo">最终想法</em></p><p id="6466" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">分散式应用不受政府、组织或个人等外部力量的影响。</p><p id="37f2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DApps只使用编码到智能合约中的代码。由于可用工人数量的减少和DApps使用案例的每日增加，区块链开发人员的工资正在增加。通过借贷、流动性池和分散交易所，DApps允许用户投资Defi。</p><blockquote class="lp"><p id="f3cb" class="lq lr ht bd ls lt lu lv lw lx ly ip ek translated">交易新手？试试<a class="ae lz" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或者<a class="ae lz" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
