<h1 class="translated">元宇宙及其数字身份</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-metaverse-and-its-digital-identity-61e151a7af7?source=collection_archive---------34-----------------------#2022-10-03">https://medium.com/coinmonks/the-metaverse-and-its-digital-identity-61e151a7af7?source=collection_archive---------34-----------------------#2022-10-03</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/e5567ae176caf55a3824a8d5a068670f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Q84t5ZzhKGIZ_679"/></div></div></figure><p id="802b" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">元宇宙是一个用来描述存在于物理世界之外的虚拟世界的术语。这是一个人们可以在虚拟空间中相互交流并与数字内容进行互动的世界。元宇宙通常用于视频游戏和虚拟现实的环境中，但它也可以指人们可以探索和互动的任何网络世界。</p></div></div>
