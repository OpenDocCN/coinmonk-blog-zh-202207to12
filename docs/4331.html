<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/-8e8246bfe209?source=collection_archive---------35-----------------------#2022-09-28">https://medium.com/coinmonks/-8e8246bfe209?source=collection_archive---------35-----------------------#2022-09-28</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="52e9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 𝗪𝗵𝗮𝘁 𝗜𝘀 𝗬𝗶𝗲𝗹𝗱 𝗙𝗮𝗿𝗺𝗶𝗻𝗴？</strong></p><p id="3435" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">欢迎收看本周#cryptocrushwednesday的节目！</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/a8982362c3cf60fe16adfe9b531663da.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*eP7Lz6vI8koinaWc11so3g.jpeg"/></div></div></figure><p id="c6c9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">本周我们将学习高产农业的概念。今天，一些人准备投资加密货币，但没有研究加密货币农业。高产农业是一个广泛的投资类别，包含几个子行业。</p><p id="75c0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你知道如何创建一个储蓄集中的银行账户，产生的利息比投入的资本低，对吗？</p><p id="e0f3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">产量农业产生的利息比投入的资本多。考虑将1000美元投入一项能产生3000美元收益的投资。看起来很酷，对吧？</p><p id="6d28" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">那么我们今天要学什么呢？</p><p id="5486" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 𝙋𝙍𝙀𝙑𝙄𝙀𝙒 </strong></p><ol class=""><li id="119f" class="jd je ht hu b hv hw hz ia id jf ih jg il jh ip ji jj jk jl dt translated">什么是产量农业？</li><li id="9448" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl dt translated">高产农业的类型</li><li id="b6fa" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl dt translated">如何在种植加密货币的同时计算回报</li><li id="2d26" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl dt translated">产量养殖等同于跑马圈地吗？</li><li id="f661" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl dt translated">产量农业协议</li><li id="85a9" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl dt translated">crypto在产量农业平台中安全吗？</li></ol><ul class=""><li id="031b" class="jd je ht hu b hv hw hz ia id jf ih jg il jh ip jr jj jk jl dt translated">产量养殖有哪些风险？</li></ul><ol class=""><li id="2b04" class="jd je ht hu b hv hw hz ia id jf ih jg il jh ip ji jj jk jl dt translated">最后的想法</li></ol><p id="0cfd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 𝗪𝗵𝗮𝘁 𝗜𝘀 𝗬𝗶𝗲𝗹𝗱 𝗙𝗮𝗿𝗺𝗶𝗻𝗴？</strong></p><p id="6295" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">收益农业包括战略性地放置加密货币以赚取更多的收益。</strong></p><p id="2ffb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“高产农业”是如何产生的？</p><p id="b2b7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">金融术语收益率指的是投资回报。</p><p id="84bb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">农业是产生收入和财务增长的行动。参与产量农业的个人被称为秘密农民。</p><p id="eb65" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还记得集中投资系统与高产农业有什么不同吗？让我们多了解一下吧！</p><h1 id="114b" class="js jt ht bd ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp dt">𝗛𝗼𝘄 𝗗𝗼𝗲𝘀 𝗬𝗶𝗲𝗹𝗱 𝗙𝗮𝗿𝗺𝗶𝗻𝗴 𝗪𝗼𝗿𝗸?</h1><p id="86d9" class="pw-post-body-paragraph hr hs ht hu b hv kq hx hy hz kr ib ic id ks if ig ih kt ij ik il ku in io ip hm dt translated">我们将以不同的方式处理这一部分。我们将学习高产农业的类型，并了解其运作方式。</p><ol class=""><li id="68c9" class="jd je ht hu b hv hw hz ia id jf ih jg il jh ip ji jj jk jl dt translated"><strong class="hu iq"> 𝗟𝗶𝗾𝘂𝗶𝗱𝗶𝘁𝘆 𝗣𝗼𝗼𝗹𝘀 </strong></li></ol><p id="2946" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">流动性提供者管理流动性池。哎呀，你对“泳池”不熟悉吗？</p><p id="c021" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">资金池只是各种加密货币投资者投资资金的集合。</p><p id="10db" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">流动性池的投资者从分散交易所完成的每笔交易中获得一部分。你的意思是投资者必须从交易所的用户那里偷钱吗？不要！</p><p id="43e2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">每个加密货币交易所的每笔交易都要支付汽油费。在区块链网络中，汽油费是您为完成的每笔交易支付的金额，类似于中央银行系统的银行费用。投资者的钱用于为交易所的所有交易提供资金，每笔交易的一定比例的收益返还给投资者。</p><p id="9c56" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">使用流动性池的平台包括uniswap、pancakeswap、quickswap等。</p><ol class=""><li id="2091" class="jd je ht hu b hv hw hz ia id jf ih jg il jh ip ji jj jk jl dt">𝗟𝗲𝗻𝗱𝗶𝗻𝗴 𝗔𝗻𝗱 𝗕𝗼𝗿𝗿𝗼𝘄𝗶𝗻𝗴</li></ol><p id="99b7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">作为向去中心化平台出借加密货币的交换，用户获得加密货币作为奖励。</p><p id="cfad" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">借贷为投资者提供交易资本，并要求比所借资金更高的抵押品。听起来很疯狂？</p><p id="038e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">想象一下，获得2000美元的加密货币贷款，并承诺3000美元作为担保。因此，借贷是安全的，因为投资者被要求偿还所借的钱。</p><p id="b67a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我的钱包里有几个加密货币，我为什么要借它们？</p><p id="971c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你可能想交易，但你可能不想用你的钱来完成交易。通过借钱，投资者可能从涉及贷款的交易中获得额外的利润，这比借入并由抵押品担保的资本更有利可图。</p><ol class=""><li id="1091" class="jd je ht hu b hv hw hz ia id jf ih jg il jh ip ji jj jk jl dt translated"><strong class="hu iq"> 𝗦𝘁𝗮𝗸𝗶𝗻𝗴 </strong></li></ol><p id="97b2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">赌注包括从投资者持有或锁定的加密货币中赚取加密货币作为奖励。在维护期和锁的持续时间过去后，交易者的奖励加密货币被添加到初始投资的加密货币中。加密交易所持有的加密货币有助于维护区块链系统。</p><p id="f769" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">赌注不涉及交易。区块链系统由投资的加密货币支持，同时交易者也因此获得回报。大多数赌注平台使用利益一致证明技术。</p><p id="3349" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">他们的投资越大，就越有机会提出新的区块并从中获利。</p><h1 id="c7c4" class="js jt ht bd ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp dt">𝗪𝗵𝗮𝘁 𝗗𝗼 "𝗔𝗣𝗬" 𝗔𝗻𝗱 "𝗔𝗣𝗥" 𝗥𝗲𝗽𝗿𝗲𝘀𝗲𝗻𝘁 𝗔𝗯𝗼𝘂𝘁 𝗬𝗶𝗲𝗹𝗱 𝗙𝗮𝗿𝗺𝗶𝗻𝗴?</h1><p id="8880" class="pw-post-body-paragraph hr hs ht hu b hv kq hx hy hz kr ib ic id ks if ig ih kt ij ik il ku in io ip hm dt translated">使用APY和APR计算农业投资回报。</p><p id="63c5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">年百分比产量(APY)和年化利率用于计算高产农业的回报。APR决定借款和贷款每年收取的金额或利率，而APY计算几项投资的收益或复利。像APY和APR这样的指标有助于估计投资的年回报率。</p><p id="2214" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">当通过复利计算投资利息时，大多数公司使用年收益率。</p><p id="5928" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">APR的公式:周期利率x一年中的期数</p><p id="393d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">APY的公式:(1 +周期性rate)ⁿᵘᵐᵇᵉʳ ᵒᶠ ᵖᵉʳⁱᵒᵈˢ - 1</p><p id="0c7d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">下面是将要发生的事情:要了解APR和APY是如何运作的，请阅读更多关于复利和单利的内容。</p><h1 id="ce49" class="js jt ht bd ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp dt">𝗜𝘀 𝗦𝘁𝗮𝗸𝗶𝗻𝗴 𝗧𝗵𝗲 𝗦𝗮𝗺𝗲 𝗔𝘀 𝗬𝗶𝗲𝗹𝗱 𝗙𝗮𝗿𝗺𝗶𝗻𝗴?</h1><p id="51e0" class="pw-post-body-paragraph hr hs ht hu b hv kq hx hy hz kr ib ic id ks if ig ih kt ij ik il ku in io ip hm dt translated">打桩和产量耕作是不一样的。利润是通过高产农业在短期内产生的。收益农业流动性池的投资者可以从他们最初投资的池切换到一个更有利的池。另一方面，押注会暂时锁定投资者的资金。</p><p id="91df" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">收益率赌注和农业流动资金池可能有优势和劣势。研究你的选择，选择一个最适合你的。</p><h2 id="9d67" class="kv jt ht bd ju kw kx ky jy kz la lb kc id lc ld kg ih le lf kk il lg lh ko li dt">𝗬𝗶𝗲𝗹𝗱 𝗙𝗮𝗿𝗺𝗶𝗻𝗴 𝗣𝗿𝗼𝘁𝗼𝗰𝗼𝗹𝘀</h2><ol class=""><li id="2724" class="jd je ht hu b hv kq hz kr id lj ih lk il ll ip ji jj jk jl dt translated">曲线金融</li><li id="5c2b" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl dt translated">Aave</li><li id="9718" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl dt translated">Uniswap</li><li id="697e" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl dt translated">PancakeSwap等等</li></ol><p id="4674" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">𝗔𝗿𝗲 𝗬𝗶𝗲𝗹𝗱 𝗙𝗮𝗿𝗺𝗶𝗻𝗴 𝗣𝗹𝗮𝘁𝗳𝗼𝗿𝗺𝘀 𝗦𝗲𝗰𝘂𝗿𝗲 𝗙𝗼𝗿 𝗖𝗿𝘆𝗽𝘁𝗼?</p><p id="3edf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这个问题让我害怕，所以让我们快速回顾一下产量养殖的危险。</p><ol class=""><li id="df32" class="jd je ht hu b hv hw hz ia id jf ih jg il jh ip ji jj jk jl dt">𝗥𝘂𝗴 𝗣𝘂𝗹𝗹</li></ol><p id="cf42" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Rug pulls是指加密货币公司带着交易员投入的资金逃离，并销毁任何证据的情况。它造成了大量的损失。</p><ol class=""><li id="1c4e" class="jd je ht hu b hv hw hz ia id jf ih jg il jh ip ji jj jk jl dt translated"><strong class="hu iq">波动导致非永久性的损失。</strong></li></ol><p id="56c8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">波动性会影响加密货币的赌注，其中价格可能会下跌，而加密货币会被锁定一段时间。这也导致了投资者的损失。</p><ol class=""><li id="837a" class="jd je ht hu b hv hw hz ia id jf ih jg il jh ip ji jj jk jl dt translated">监管风险。</li></ol><p id="bd17" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 𝗙𝗶𝗻𝗮𝗹 𝗧𝗵𝗼𝘂𝗴𝗵𝘁𝘀 </strong></p><p id="69ea" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">产量农业已被证明是一种非常成功的投资形式。除了有利可图之外，高产农业也有风险，因此投资者在投资高产农业之前应该意识到这些危险。高产农业有一些风险，但也有丰厚的回报。</p><p id="2b2c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“不冒险是最大的风险。”以这句话为指导，让我们明智地鞭策自己。</p><p id="34e8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这句话不应该让你因为FOMO而做出愚蠢的行为。在投资高产农业之前，获取有关DeFi、投资策略及其运作方式的广泛知识是明智的。</p><blockquote class="lm"><p id="4320" class="ln lo ht bd lp lq lr ls lt lu lv ip ek translated">交易新手？试试<a class="ae lw" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae lw" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
