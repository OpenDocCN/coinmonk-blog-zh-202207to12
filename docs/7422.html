<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/sbf-arrested-3e0e343694e6?source=collection_archive---------46-----------------------#2022-12-13">https://medium.com/coinmonks/sbf-arrested-3e0e343694e6?source=collection_archive---------46-----------------------#2022-12-13</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/40e32eee30b95e1a13a53c80b75884d7.png" data-original-src="https://miro.medium.com/v2/resize:fit:600/format:webp/1*s64cBlfe1GX100cZ1szamA.jpeg"/></div></div></figure><p id="8b12" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb"> SBF被捕了！！！！</strong></p><p id="7779" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">这是我的意见，而不是建议，但这是我看到发生的事情。</p><p id="5b35" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">因此，目前世界协调时2022年12月13日14:22，SBF(山姆·班克曼-弗里德)已被逮捕，并在巴哈马被拘留。如果你在过去一个月左右的时间里一直生活在岩石下，没有关注crypto，那么他就是FTX的老大。故事是，他是一个谁使用客户的资金，并移动他们周围1:没有客户的知识和2:没有适当的风险管理。</p><p id="ea8b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">长话短说，他损失了所有的客户资金(有些报道高达510亿)，公司倒闭并申请破产。</p><figure class="jd je jf jg fq hv fe ff paragraph-image"><div class="fe ff jc"><img src="../Images/9d69e240945ebe70d145cb35feec9241.png" data-original-src="https://miro.medium.com/v2/resize:fit:450/format:webp/1*3JabGaPOSRgJoG5oWL1bXw.jpeg"/></div><figcaption class="jh ji fg fe ff jj jk bd b be z ek">What does this mean?</figcaption></figure><p id="edb2" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb">那么这一切意味着什么呢？</strong></p><p id="e060" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">因此，有几个人一直希望看到SBF被逮捕并带回美国。他被安排出现在美国众议院，接受直接的提问和直接的回答。在这段时间里，美国众议院会问一些问题，比如“你知道这件事发生了吗……”等等，他需要直接回答这些问题。</p><p id="4188" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb">那么下一步是什么？</strong></p><p id="36de" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">很多人都说他将被转移到美国接受审判。他在巴哈马被捕，但是那里的当局不需要把他交给美国。预计会发生，但目前没有得到证实。</p><figure class="jd je jf jg fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/310baad3b954a26f1f3f5a994614dd98.png" data-original-src="https://miro.medium.com/v2/resize:fit:600/format:webp/1*ivBL4YPXniSoX2JpUp5-EQ.jpeg"/></div></div><figcaption class="jh ji fg fe ff jj jk bd b be z ek">The House could crash!</figcaption></figure><p id="78be" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb">市场</strong></p><p id="02c6" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">那么这对我们的市场意味着什么呢？很多人都在谈论SBF如何试图筹集资金来回报客户。还有人说他也想开另一家公司，从那家公司拿走利润，回报他们的客户。然而，如果他在监狱里，他就很难做到这一点。此外，一旦你的名声被玷污，人们也很难再信任你。</p><p id="44e8" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">目前，市场经历了一个高潮，我相信这是因为人们期待SBF会有所作为，这对crypto来说是一件好事。然而，我也期待这能像纸牌搭的房子一样。有很多关于捐款的猜测，关于钱实际上去了哪里，目前纸牌屋的事情似乎非常棘手。我相信它已经开始崩溃，但全面的影响还没有发生。所以，我个人的看法还是熊市。</p><figure class="jd je jf jg fq hv fe ff paragraph-image"><div class="fe ff jl"><img src="../Images/27e5c61ae27414b88f412f0966daee3c.png" data-original-src="https://miro.medium.com/v2/resize:fit:596/format:webp/1*U6zdE_0BOotdtzEth6m3oA.png"/></div><figcaption class="jh ji fg fe ff jj jk bd b be z ek">Could this be a False Flag?</figcaption></figure><p id="ba86" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb">假标志</strong></p><p id="5f36" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">我目前关注的另一件事是其他新闻，它们不像SBF新闻那样“重要”和“摆在你面前”。我相信这是一个定时事件，有人称之为黑天鹅，但我相信这些事情现在发生是有原因的。我在关注其他新闻、法规、外汇问题、黑客攻击等等……这些都是SBF新闻可以掩盖的。</p><p id="efbd" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">如果你喜欢我的作品，请点击下面的按钮。我将很快有更多的内容！</p><p id="c57d" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">YouTube上的grid bot Guru:<a class="ae jm" href="https://www.youtube.com/c/gridbotguru" rel="noopener ugc nofollow" target="_blank"><strong class="if jb">点击这里！</strong>T3】</a></p><p id="5529" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">美国公民pionex:<a class="ae jm" href="https://pionex.us/en-US/sign/ref/RnIZeirs" rel="noopener ugc nofollow" target="_blank"><strong class="if jb">点击这里！</strong> </a></p><p id="12a3" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">全球公民pionex:<a class="ae jm" href="https://www.pionex.com/en-US/sign/ref/zVt0KmHU" rel="noopener ugc nofollow" target="_blank"><strong class="if jb">点击这里！</strong>T11】</a></p><p id="deca" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">报名比特币基地:<a class="ae jm" href="https://www.coinbase.com/join/wyatt_h" rel="noopener ugc nofollow" target="_blank"> <strong class="if jb">点击这里！</strong>T15】</a></p><p id="62dd" class="pw-post-b
