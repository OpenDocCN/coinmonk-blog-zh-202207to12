<h1 class="translated">什么规定</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/regulations-of-what-751faaf4078b?source=collection_archive---------26-----------------------#2022-10-26">https://medium.com/coinmonks/regulations-of-what-751faaf4078b?source=collection_archive---------26-----------------------#2022-10-26</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/ce8f5426b32fd8dc087051ff5f68ee2d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*PZhxrMHxh4k33m9R"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek">Photo by <a class="ae jj" href="https://unsplash.com/@joshua_j_woroniecki?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Joshua Woroniecki</a> on <a class="ae jj" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="05d1" class="pw-post-body-paragraph jk jl hx jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">对于加密当然会有规定，但是什么规定以及规定适用到什么程度呢？</p><p id="9436" class="pw-post-body-paragraph jk jl hx jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">有很多可能性会导致密码规则出错，让我在这里解释一下:</p><p id="c95f" class="pw-post-body-paragraph jk jl hx jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">加密是一种点对点的通信设备，有助于在没有第三方参与的情况下从一个用户到另一个用户的交易。</p></div></div>
