<h1 class="translated">加密101:加密钱包</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/crypto-101-crypto-wallets-3e086c0dfe4b?source=collection_archive---------5-----------------------#2022-08-11">https://medium.com/coinmonks/crypto-101-crypto-wallets-3e086c0dfe4b?source=collection_archive---------5-----------------------#2022-08-11</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="0e74" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">现在你可以用加密钱包做5件事</p><figure class="jt ju jv jw fq jx fe ff paragraph-image"><div role="button" tabindex="0" class="jy jz di ka bf kb"><div class="fe ff js"><img src="../Images/2d1d1d72747cd7ba1f6866932d4f75e3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*LBDDj8hDxCdy5Nf9789SlQ.png"/></div></div><figcaption class="ke kf fg fe ff kg kh bd b be z ek">Photo by <a class="ae ki" href="https://www.pexels.com/photo/coffee-apple-smartphone-books-9588207/" rel="noopener ugc nofollow" target="_blank">Morthy Jameson</a></figcaption></figure><h1 id="06b3" class="kj kk hx bd kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg dt translated">什么是加密钱包？</h1><p id="0c49" class="pw-post-body-paragraph iu iv hx iw b ix lh iz ja jb li jd je jf lj jh ji jj lk jl jm jn ll jp jq jr hq dt translated">加密钱包是数字连接的存储设备或程序，以保持您的区块链资产的安全。</p><p id="11f7" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">创建加密钱夹时，钱夹提供商会生成私钥，即允许您访问钱夹内容的密码。</p></div></div>
