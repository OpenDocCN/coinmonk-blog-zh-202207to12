<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/ethereum-merge-54edcfe54aeb?source=collection_archive---------17-----------------------#2022-09-02">https://medium.com/coinmonks/ethereum-merge-54edcfe54aeb?source=collection_archive---------17-----------------------#2022-09-02</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/a565c1decfccdd62f072a07ddebdd1d4.png" data-original-src="https://miro.medium.com/v2/resize:fit:600/format:webp/1*UjDsTG6tZHAmUQwCbnCosg.jpeg"/></div></div></figure><p id="309c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb">简介:</strong></p><p id="4be2" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">以太坊合并获得的兴趣几乎和比特币减半一样多。合并是以太坊向ETH 2.0演进的重要阶段。作为智能合约的先驱区块链，许多人都在关注它。加密货币社区、投资者甚至批评者的预期都很高。</p><p id="430e" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb">预合并和区块链三难困境:</strong></p><figure class="jd je jf jg fq hv fe ff paragraph-image"><div class="fe ff jc"><img src="../Images/8a00a9b690012b854b3db803252cf6cf.png" data-original-src="https://miro.medium.com/v2/resize:fit:580/format:webp/1*baBK177ixfwQ1-E_7wVzVQ.png"/></div></figure><p id="989e" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">每个区块链都尝试不同的方法来解决区块链困境。区块链三难困境是一种信念，即去中心化网络在任何给定时间只能提供去中心化、安全性和可扩展性中的两项。</p><p id="d711" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">以太坊是第一代区块链，使用工作验证(PoW)共识机制。PoW架构与比特币区块链的架构相同。矿工们使用高计算能力和电力来解决算法难题，以提出区块。矿工们在网络上确认交易，并受到大宗奖励的激励。</p><p id="f99f" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">以太坊因其去中心化和网络的安全性吸引了许多人，但它面临可扩展性问题。</p><p id="6c6c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">首先，存在运行节点的高计算要求和电力消耗的情况。也有人担心这些对全球变暖的影响。这被证明是以太坊的大规模采用和相关实体使用的瓶颈。</p><p id="9752" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">以太坊用户偶尔会遇到交易缓慢或交易费用高的情况，有时两者兼而有之。这发生在以太网网络拥塞的时候。矿商优先考虑收费较高的交易。</p><p id="2478" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb">以太坊合并:</strong></p><p id="ce4d" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">以太坊由两层组成；智能合同执行层和共识层。目前以太坊使用的是工作验证共识层。以太坊的路线图一直是转向更环保的利害关系证明共识。2020年12月创建了一个被称为“灯塔链”的利益相关共识层。</p><figure class="jd je jf jg fq hv fe ff paragraph-image"><div class="fe ff jh"><img src="../Images/d2fbe4de758373bfd738f777ed99929b.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Vq6ChNAkjHa1uloM0OM63w.jpeg"/></div></figure><p id="01a6" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">信标链将需要以太坊验证器来标记32 ETH以运行网络上的一个节点。在对测试网和影子分支上的错误或潜在问题进行了几次测试之后，信标链就可以使用了。</p><p id="7977" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">合并有两个阶段；第一阶段是将以太坊的智能合约执行层与其Pow共识层分离。第二阶段是将智能合同层耦合到信标链。这次合并标志着以太坊从PoW到PoS consensus的转变。然而，这种转变只是以太坊向ETH 2.0演进的终结的开始，原因将在后面概述。</p><figure class="jd je jf jg fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff ji"><img src="../Images/14253616707ab4af658b8b1d13b756c2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*S7DX-LZaxr0fV_HmOtY29w.jpeg"/></div></div></figure><p id="9c39" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">合并将在9月10日至20日之间进行。合并的部分原因是它将减少以太坊99.95%的能耗。功耗的大幅降低使以太坊获得了更好的环境、社会和治理(ESG)评级。更好的ESG评级使以太坊更容易被大众接受。</p><p id="80e2" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">合并消除了对矿工和昂贵采矿设备的需求，从而降低了大宗奖励。ETH的网络发行减少了，类似于三个比特币减半。</p><p id="ade0" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">合并对投资者来说是乐观的，因为有近1300万ETH(超过Ethereum流通供应量的10%)被入股。赌注，减少网络发行，EIPP-1559的更新和期待提出的以太网的困难炸弹一起使以太网通货紧缩。根据供求理论，对以太博物馆的需求增加很可能会导致价格上涨。</p><p id="2ace" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb">合并后</strong>:</p><p id="ed8f" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">合并将使Ethereum的使用更适合大规模采用。Ethereum的Defi、NFT和Web3领域很可能会扩大。对投资者来说，Ethereum将成为一项有吸引力的资产，他们将购买并持有长期投资，进行多次投资。所有这些都将导致供应冲击，从而为流动性投资创造市场机会。</p><figure class="jd je jf jg fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jj"><img src="../Images/3d005c4caf604610d6ebed1965776042.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*O2xe1Uv7RIvGB3pvG_Pa2Q.png"/></div></div></figure><p id="4968" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">然而，合并并不能立即解决以太网的可扩展性问题。这只是对碎片等解决方案的一个基础，碎片将与其他以太网升级一起进行。有必要探索即将到来的以太网第2层，如zkSync、Arbitrum、乐观主义等。这些第2层链为以太网的可扩展性问题提供了可用的解决方案。他们也比其他区块链人处于更有利的位置，因为他们可以利用Ethereum的流动性、信任和开发商。</p><blockquote class="jk"><p id="ec7e" class="jl jm ie bd jn jo jp jq jr js jt ja ek translated">交易新手？试试<a class="ae ju" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或者<a class="ae ju" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">拷贝交易</a></p></blockquote></div></div>
