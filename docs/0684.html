<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/consensus-mechanisms-bf37b27e3fdd?source=collection_archive---------47-----------------------#2022-07-13">https://medium.com/coinmonks/consensus-mechanisms-bf37b27e3fdd?source=collection_archive---------47-----------------------#2022-07-13</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="921d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">共识机制</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/fd78d368b24c0a179197f689bcfdf8d7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CwhR7QATlIoQgY6nxU-bRg.png"/></div></div></figure><p id="02cd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">共识是社区对任何问题或任何事件的普遍同意。在比特币中，网络参与者，我们可以把每个参与者想象成一个不同的节点，在一个独立的网络上确认交易，确认的数据被加密并存储在分布式账本中。分布式分类帐中的挖掘过程、所使用的更新版本、交易事务的有效性和类似问题通过节点的共识来实现。我们可以解释这种共识，因为至少51%的节点同意网络中数据的当前状态。如果这些节点中的51%在一个人或一个团体的控制之下，他可以通过改变网络上的交易来控制系统。我们称之为51%的攻击，但是51%的攻击对于比特币来说是接近不可能的，因为比特币有一个非常大的网络。</p><p id="b614" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果我用一个例子来解释我上面说的话，例如，你和10个朋友坐在沙滩上，你决定只听一个歌手的音乐。作为你们讨论的结果，你们已经达成共识，歌手应该是威肯，并且你们已经从Spotify创建了一个列表，每个人都可以单独访问。(我们可以把这个列表想象成一个分布式账本)，大家开始把威肯的歌加入到这个列表中。后来，小组中的4人开始从自己的列表中删除老歌并添加杜阿·利帕歌曲并试图操纵它们，但杜阿·利帕歌曲因其他7人手中的列表与这4人的列表不符而无效。如果6个人组织并改变了列表，其他4个人将是少数，51%的攻击将会发生，在这种情况下，杜阿·利帕的歌曲将开始在列表上播放。如果群体是1000人而不是10人，这一次51%的攻击需要501人，攻击的概率会降低。这就是我们可以思考为什么比特币远离51%的攻击。</p><p id="f3f2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">为了在区块链达成共识，已经开发了共识机制，现在让我们谈谈最常用的机制:</strong></p><p id="97a9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 1。工作证明(PoW): </strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff jd"><img src="../Images/8fc2cf32318dc12f213d148966c7a6cf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Ni5m3t5plFu8EaNPOSgpVQ.jpeg"/></div></div></figure><p id="b9ac" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">被许多区块链使用，主要是比特币和以太坊，PoW是第一个创建的共识机制。在这个机制中，网络中有矿工。这些矿工为网络的运作做出贡献，并通过解决一个叫做哈希的数学难题获得奖励。</p><blockquote class="je jf jg"><p id="3102" class="hr hs jh hu b hv hw hx hy hz ia ib ic ji ie if ig jj ii ij ik jk im in io ip hm dt translated">交易新手？尝试<a class="ae jl" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae jl" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote><p id="3ed0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">挖掘器相互竞争以找到符合指定特征的散列。比赛结束时，第一个找到合适哈希的人确认交易，并有权向链中添加新块。它与网络的其余部分共享这个新块，并获得一些新铸造的硬币。PoW机制的工作原理是，向网络添加事务很难，但很容易验证。很容易理解一个事务是否有效，因为所有以前的事务都在网络中透明地停止。如果恶意用户试图进行欺诈，他们的交易将被网络的其余部分拒绝。恶意用户进行这种欺诈性操作的唯一方式是拥有巨大的处理能力。这和我上面描述的51%攻击有关。</p><p id="1a9b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 2。股权证明(PoS): </strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff jm"><img src="../Images/9e865b630018e37c82f3f1e108b661bd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9WL_WSuhbiIbDV0iHhmb5A.jpeg"/></div></figure><p id="28e3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在PoS机制中，有验证器而不是挖掘器。这些验证器通过验证事务来完成添加块的工作。为了添加块，验证器用一个叫做“打桩”的系统锁定该网络的主要部分。比如在雪崩生态系统中锁定Avax，获得成为验证者的权利。锁定的值越多，添加下一个块的机会就越大。如果验证者试图进行欺诈交易或以任何方式操纵网络，他们就会失去锁定的硬币。通过这种方式，人们试图防止网络上的欺诈交易。</p><p id="c541" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">除此之外，这种架构最大的缺点是，选择能够锁定小值的节点的几率接近于零，只有那些值大的节点才能成为验证器。然而，PoS系统因其可能导致集中化而受到批评，因为它倾向于具有大量硬币的资产。</p><p id="c21d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以太坊用以太坊2.0开始了从PoW到PoS的过渡，Cardano (ADA)、Solana (SOL)、Tezos (XTZ)是其他使用这个系统的网络。</p><p id="3402" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 3。授权证明(PoA): </strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff jn"><img src="../Images/dcaa758b3ca11ffef7988bfe2f69b7f2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*mN5lhicCNDY3qBA81q7JDA.png"/></div></div></figure><p id="b2fb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在PoA中，验证者不下注硬币。相反，他们必须把自己的名誉押在验证块的权利上。这与大多数区块链协议非常不同，后者通常不要求你暴露身份来参与。</p><p id="9585" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">因为这种机制几乎不需要计算能力，所以它比它的一些前辈消耗的能量少得多，特别是PoW。这也是成本较低的选择之一。尽管具有高度的可扩展性，但它的缺点是分散化，因为只有少数人可以加入网络。此外，要求验证器是可识别的也增加了腐败和第三方操纵的风险。</p><p id="a728" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">VeChain (VET)和Ethereum Kovan testnet使用的就是这种机制。</p><blockquote class="jo"><p id="a46a" class="jp jq ht bd jr js jt ju jv jw jx ip ek translated">加入Coinmonks <a class="ae jl" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae jl" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="47c3" class="jy jz ht bd ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv dt translated">另外，阅读</h1><ul class=""><li id="a556" class="kw kx ht hu b hv ky hz kz id la ih lb il lc ip ld le lf lg dt translated"><a class="ae jl" href="https://coincodecap.com/smithbot-review" rel="noopener ugc nofollow" target="_blank"> SmithBot评论</a> | <a class="ae jl" href="https://coincodecap.com/free-open-source-trading-bots" rel="noopener ugc nofollow" target="_blank"> 4款最佳免费开源交易机器人</a></li><li id="b431" class="kw kx ht hu b hv lh hz li id lj ih lk il ll ip ld le lf lg dt translated"><a class="ae jl" rel="noopener" href="/coinmonks/coinbase-bots-ac6359e897f3">比特币基地僵尸程序</a> | <a class="ae jl" rel="noopener" href="/coinmonks/ascendex-review-53e829cf75fa"> AscendEX审查</a> | <a class="ae jl" rel="noopener" href="/coinmonks/okex-trading-bots-234920f61e60"> OKEx交易僵尸程序</a></li><li id="2257" class="kw kx ht hu b hv lh hz li id lj ih lk il ll ip ld le lf lg dt translated"><a class="ae jl" rel="noopener" href="/coinmonks/buy-bitcoin-in-india-feb50ddfef94">如何在印度购买比特币？</a> | <a class="ae jl" rel="noopener" href="/coinmonks/wazirx-review-5c811b074f5b">瓦济克斯审查</a></li><li id="20bc" class="kw kx ht hu b hv lh hz li id lj ih lk il ll ip ld le lf lg dt translated"><a class="ae jl" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a> | <a class="ae jl" href="https://coincodecap.com/probit-review" rel="noopener ugc nofollow" target="_blank">普罗比特评论</a></li><li id="7370" class="kw kx ht hu b hv lh hz li id lj ih lk il ll ip ld le lf lg dt translated"><a class="ae jl" rel="noopener" href="/coinmonks/cryptohopper-alternatives-d67287b16d27">隐翅虫替代品</a> | <a class="ae jl" rel="noopener" href="/coinmonks/hitbtc-review-c5143c5d53c2"> HitBTC审查</a></li></ul></div></div>
