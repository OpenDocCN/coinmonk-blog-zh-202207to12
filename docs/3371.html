<blockquote>原文：<a href="https://medium.com/coinmonks/mean-finance-good-reasons-to-start-using-mean-dapp-a4833cce1777?source=collection_archive---------23-----------------------#2022-09-08">https://medium.com/coinmonks/mean-finance-good-reasons-to-start-using-mean-dapp-a4833cce1777?source=collection_archive---------23-----------------------#2022-09-08</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="537e" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">均值金融:开始使用均值Dapp的好理由</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff iq"><img src="../Images/14e33ffa6effea7e44ca582142f68088.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/format:webp/1*-wG2QoV-RH7nQzKdPq3v5g.jpeg"/></div></figure><p id="3354" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">你知道吗，一家Dapp公司目前提供19.21%的年利率来购买和下注它的代币。很有趣，对吧？让我们更多地了解这个项目，以及它如何帮助你管理你的财富，同时为你提供这个独特的机会来建立它:</p><p id="8168" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated"><a class="ae jt" href="https://meanfi.com" rel="noopener ugc nofollow" target="_blank"> MeanFi </a> (Mean Finance)是一家建立在索拉纳区块链之上的无信任、无许可的银行<a class="ae jt" href="https://www.investopedia.com/terms/d/decentralized-applications-dapps.asp" rel="noopener ugc nofollow" target="_blank"> Dapp </a>。Dapp由<a class="ae jt" href="https://docs.meanfi.com/products/mean-protocol" rel="noopener ugc nofollow" target="_blank"> Mean协议</a>提供支持，该协议旨在将各种传统银行解决方案引入Web3和<a class="ae jt" href="https://www.investopedia.com/decentralized-finance-defi-5113835" rel="noopener ugc nofollow" target="_blank"> DeFi </a>的世界。以下是您应该考虑使用<a class="ae jt" href="https://meanfi.com" rel="noopener ugc nofollow" target="_blank"> MeanFi </a> Dapp的主要原因:</p><h1 id="938a" class="ju hs ht bd hu jv jw jx hy jy jz ka ic kb kc kd ig ke kf kg ik kh ki kj io kk dt translated">个人使用和加密投资者:</h1><h2 id="398f" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">赌注和赚取被动收入:</h2><p id="61c4" class="pw-post-body-paragraph iy iz ht ja b jb kl jd je jf km jh ji id kn jk jl ih ko jn jo il kp jq jr js hm dt translated">你可以通过在Gate.io等交易所购买平均代币，然后下注以获得更多平均代币，从而获得被动收入。</p><p id="1df8" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">这个过程相当简单:</p><p id="1e07" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">首先，您需要点击Dapp账户部分的“存款”按钮，存入您的$MEAN代币。继续将您的代币从首选交易所发送到屏幕上显示的地址。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="kr ks di kt bf ku"><div class="fe ff kq"><img src="../Images/663ed649f22adc6568039bb44af3c402.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jPpYu31e-YusG64TvOtx0Q.jpeg"/></div></div></figure><p id="d9ff" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">接下来，前往Dapp的“下注”部分，指定您想要下注的代币数量，然后单击“下注”按钮。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="kr ks di kt bf ku"><div class="fe ff kv"><img src="../Images/b9c6a7d4f4f9237b5b238d92cfc9955f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-QnLPF8cWvMYSgdrrpduvA.jpeg"/></div></div></figure><p id="ace3" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">完成了。点击“取消标记”并确认交易，即可随时取消标记。</p><h2 id="5155" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">MultiSig钱包:</h2><p id="2511" class="pw-post-body-paragraph iy iz ht ja b jb kl jd je jf km jh ji id kn jk jl ih ko jn jo il kp jq jr js hm dt translated">与银行和集中式加密货币交易所相反，像<a class="ae jt" href="https://meanfi.com" rel="noopener ugc nofollow" target="_blank"> MeanFi </a>这样的Dapps允许他们的用户在使用他们的服务时完全保管他们的资产。事实上，<a class="ae jt" href="https://meanfi.com" rel="noopener ugc nofollow" target="_blank"> MeanFi </a>通过提供MultiSig功能，确保其用户的资金免受任何攻击。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="kr ks di kt bf ku"><div class="fe ff kw"><img src="../Images/415a4fd93675affa3d625722badfd503.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6abNYGRp7F-6LuER_mKzWA.jpeg"/></div></div></figure><p id="9aca" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">该功能允许用户创建由两个私钥保护的“保险箱”(MultiSig帐户)，以确保资金的安全，以防Dapp被黑客攻击和原始私钥泄露。事实上，每当用户需要从MultiSig钱包发送资金时，他都必须用他最初设置的所有私钥对交易进行签名。</p><h2 id="111a" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">用户友好型:</h2><p id="6094" class="pw-post-body-paragraph iy iz ht ja b jb kl jd je jf km jh ji id kn jk jl ih ko jn jo il kp jq jr js hm dt translated">在DeFi项目中，MeanFi的用户界面是最简单的。Mean Finance背后的团队努力使该网站像任何传统银行服务一样易于浏览和使用。这使得<a class="ae jt" href="https://meanfi.com" rel="noopener ugc nofollow" target="_blank"> MeanFi </a>成为任何新手探索web3 Dapps和协议之旅的完美起点。</p><h2 id="f38a" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">DEX聚合器:</h2><p id="793a" class="pw-post-body-paragraph iy iz ht ja b jb kl jd je jf km jh ji id kn jk jl ih ko jn jo il kp jq jr js hm dt translated"><a class="ae jt" href="https://meanfi.com" rel="noopener ugc nofollow" target="_blank"> MeanFi </a>已经<a class="ae jt" rel="noopener" href="/mean-dao/mean-dao-partners-with-jupiter-to-offer-best-class-liquidity-aggregation-4e18a1adbdd2">与Jupiter流动性聚合器</a>合作，后者是Solana生态系统中流动性聚合器的“国王”。这种合作关系允许MeanFi用户在各种指数和流动性池中用代币换取最佳价格。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="kr ks di kt bf ku"><div class="fe ff kx"><img src="../Images/70774652c18499a51c3e4df4c156c32e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*aCoDHCKJ7wnRJb0d5ETzHQ.jpeg"/></div></div></figure><h2 id="1724" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">分散的美元成本平均法(DDCA):</h2><p id="5122" class="pw-post-body-paragraph iy iz ht ja b jb kl jd je jf km jh ji id kn jk jl ih ko jn jo il kp jq jr js hm dt translated">DCA(美元成本平均法)是一种受加密投资者欢迎的技术，可以帮助他们降低风险。本质上，这种投资策略的用户将定期购买固定数量的加密货币，而不是因为市场的高波动性而“全押”并拿自己的资本冒险。</p><p id="0c9d" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">DDCA使这一过程变得更加简单，自动购买密码，这样你就不必登录。</p><p id="796a" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">相反，你需要做的就是使用Dapp的账户部分存入你的资本(在<a class="ae jt" href="https://www.investopedia.com/terms/s/stablecoin.asp" rel="noopener ugc nofollow" target="_blank"> stablecoins </a>)。然后，你应该通过交换部分设置一个定期购买。使用下拉菜单指定您的投资频率，以及您希望分配给每个购买订单的余额，然后点击确认。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="kr ks di kt bf ku"><div class="fe ff ky"><img src="../Images/5029d7adcc01d988dbf2334f81a1007b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*OwOUIneYuTlseoz9ahVZVw.jpeg"/></div></div></figure><h1 id="3557" class="ju hs ht bd hu jv jw jx hy jy jz ka ic kb kc kd ig ke kf kg ik kh ki kj io kk dt translated">对于团队、企业和组织:</h1><h2 id="c32a" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">现金流:</h2><p id="303e" class="pw-post-body-paragraph iy iz ht ja b jb kl jd je jf km jh ji id kn jk jl ih ko jn jo il kp jq jr js hm dt translated">MeanFi认为<a class="ae jt" rel="noopener" href="/mean-dao/money-streaming-on-solana-35027f8b2dd6">“多工作一秒钟就是多挣一秒钟”</a>，这与企业主的传统做法相反，后者会在月底给员工发工资。事实上，MeanFi给了它的用户赚钱的可能性。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="kr ks di kt bf ku"><div class="fe ff kz"><img src="../Images/625cd28e70aabd22f55a80994e09a95e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Xll5tr91cBUyAoJN_b3_Rg.jpeg"/></div></div></figure><p id="c5ac" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">你可以把资金流想象成从企业预算流入员工口袋的资金流(在这种情况下就是加密钱包)。</p><p id="13c0" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">使用这种新方法，工人可以根据他们的工作进度实时获得报酬，而不管他们的位置和时区。例如，一名工人在开始工作一周后，将从他的1000美元工资中获得250美元，他/她一边工作一边赚钱。</p><p id="21a2" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">除此之外，资金流还可以用于定期汇款。你可以建立一个现金流来支付房租，给朋友和家人寄钱等等。</p><p id="40f7" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">您可以通过进入<a class="ae jt" href="https://app.meanfi.com/" rel="noopener ugc nofollow" target="_blank"> MeanFi </a> →账户→创建现金流来创建现金流。如果你是一名企业主，并且想使用MeanFi来自动化你的工资单，你应该遵循<a class="ae jt" href="https://meandao.medium.com/how-to-do-crypto-payroll-on-solana-with-mean-protocol-ff84684c37c5" rel="noopener">这个指南</a>。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="kr ks di kt bf ku"><div class="fe ff la"><img src="../Images/dc6bf3a006c2635e1003b964bd8333e1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nOh97tR_RdET1yi4dh8XAg.jpeg"/></div></div></figure><h2 id="024a" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">象征性归属:</h2><p id="76e9" class="pw-post-body-paragraph iy iz ht ja b jb kl jd je jf km jh ji id kn jk jl ih ko jn jo il kp jq jr js hm dt translated">MeanFi已经建立了可以被认为是对索拉纳进行象征性授权的最佳方式。加密项目可以使用Dapp的<a class="ae jt" href="https://app.meanfi.com/vesting/" rel="noopener ugc nofollow" target="_blank">授权</a>仪表板为他们的投资者、社区或团队成员发送SLP代币。授权仪表板后面的<a class="ae jt" href="https://www.investopedia.com/terms/s/smart-contracts.asp" rel="noopener ugc nofollow" target="_blank">智能合同</a>经过了双重审计，以获得最大的安全性。</p><p id="69bc" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">如果你是一个加密项目的一部分，并想了解更多关于令牌授予和如何设置它，请查看这个<a class="ae jt" href="https://meanfi.com/token-vesting-on-solana-spl-token-vesting/" rel="noopener ugc nofollow" target="_blank">综合指南</a>。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff lb"><img src="../Images/fc5e2868fb38afd1f0185dc5d9fddd34.png" data-original-src="https://miro.medium.com/v2/resize:fit:944/format:webp/1*fI7i545mtL-I8AedXVd3xA.png"/></div></figure><h2 id="1a19" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">最终想法:</h2><p id="b967" class="pw-post-body-paragraph iy iz ht ja b jb kl jd je jf km jh ji id kn jk jl ih ko jn jo il kp jq jr js hm dt translated">金融正在彻底改变银行服务。建立在索拉纳区块链的基础上，Dapp不断地构建更多的解决方案，为全球的人们和企业带来财务自由。</p><p id="d46c" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">在MeanFi的世界里，用户不需要依赖ACH和SEPA这样的旧银行系统。取而代之的是，他们只需点击一下鼠标，就能建立自动化的资金流，为他们管理资金和支出。</p><p id="7a2d" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">确保关注Mean Finance的社交媒体渠道，以了解其最新消息和发展动态:</p><p id="dcbe" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated"><a class="ae jt" href="https://twitter.com/meanfinance" rel="noopener ugc nofollow" target="_blank">推特</a></p><p id="5cc6" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated
