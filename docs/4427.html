<h1 class="translated">以太坊是安全的吗？大概吧。</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/is-ethereum-a-security-probably-d11e48922594?source=collection_archive---------5-----------------------#2022-10-01">https://medium.com/coinmonks/is-ethereum-a-security-probably-d11e48922594?source=collection_archive---------5-----------------------#2022-10-01</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="be20" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">加密推特喜欢诋毁加里·詹斯勒和美国证券交易委员会。证交会是由一个渴望权力的疯子管理的，还是他们只是在遵守法律？</p><figure class="jt ju jv jw fq jx fe ff paragraph-image"><div role="button" tabindex="0" class="jy jz di ka bf kb"><div class="fe ff js"><img src="../Images/62eb2d6f4c170d628b8a0880a42d2a20.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*KKmy18Ge-mkdqVe0dk616g.png"/></div></div><figcaption class="ke kf fg fe ff kg kh bd b be z ek">Image: ImgFlip / PixTeller</figcaption></figure><h1 id="377d" class="ki kj hx bd kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf dt translated">证券法</h1><p id="9c7d" class="pw-post-body-paragraph iu iv hx iw b ix lg iz ja jb lh jd je jf li jh ji jj lj jl jm jn lk jp jq jr hq dt translated">我想对于大多数加密投资者来说，证券法似乎很愚蠢。它们只是一堆愚蠢的规则，让善良、勤劳的美国人很难在不使用VPN的情况下自由投资他们想要的任何东西。</p></div></div>
