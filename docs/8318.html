<h1 class="translated">Crypto有信任问题</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/crypto-has-a-trust-issue-a43b7ce4911e?source=collection_archive---------42-----------------------#2022-12-30">https://medium.com/coinmonks/crypto-has-a-trust-issue-a43b7ce4911e?source=collection_archive---------42-----------------------#2022-12-30</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/af00f845812c6960ed1f974260b282bc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*TGkSrT5v6lPgFm5k"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek">Photo by <a class="ae jj" href="https://unsplash.com/@bernardhermant?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Bernard Hermant</a> on <a class="ae jj" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="c975" class="pw-post-body-paragraph jk jl hx jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">加密货币可能被认为存在信任问题有几个原因。一个原因是它们是相对较新且发展迅速的技术，许多人可能不完全了解它们是如何工作的，或者可能对投资于他们不完全了解的东西犹豫不决。此外，加密货币是分散的，不受任何政府或金融机构的监管，这可能会使一些人犹豫是否信任…</p></div></div>
