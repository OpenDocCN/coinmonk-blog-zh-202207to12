<blockquote>原文：<a href="https://medium.com/coinmonks/how-greed-paved-the-way-for-the-cryptoverse-46bbb6157ad4?source=collection_archive---------40-----------------------#2022-09-14">https://medium.com/coinmonks/how-greed-paved-the-way-for-the-cryptoverse-46bbb6157ad4?source=collection_archive---------40-----------------------#2022-09-14</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><p id="f751" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hr dt translated"><strong class="hz iv">贪婪是如何为隐文铺平道路的</strong></p><figure class="ix iy iz ja fr jb ff fg paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="ff fg iw"><img src="../Images/b5bab40eff9dfb06a4649529697a77c8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*GO6m1QsSNYRQ2iHx2NIPkA.jpeg"/></div></div><figcaption class="ji jj fh ff fg jk jl bd b be z el">Pixabay</figcaption></figure><p id="7e41" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hr dt translated">企业的贪婪和政府的腐败使人类濒临破产。当企业精英享受他们野心的战利品时，大多数人类遭受苦难，腐败的政府在他们自己身上大肆挥霍。对更多的欲望驱使人们需要更多的利润、更高的薪水和更多的控制。</p></div></div>
