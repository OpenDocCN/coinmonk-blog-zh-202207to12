<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/cryptocurrency-what-it-is-and-how-it-works-simplified-2022-93dcd6cf82db?source=collection_archive---------16-----------------------#2022-10-12">https://medium.com/coinmonks/cryptocurrency-what-it-is-and-how-it-works-simplified-2022-93dcd6cf82db?source=collection_archive---------16-----------------------#2022-10-12</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="63aa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">仅在2021年，加密货币市场就从不到2000亿美元增长到近3万亿美元。如此迅猛的增长吸引了世界各地的投资者投资这种新的数字资产。然而，加密货币市场仍在不断发展，投资者了解加密货币背后的基本概念非常重要，这样他们才不会成为炒作的受害者。</p><p id="2297" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">因此，在本文中，我们将进一步了解加密货币到底是什么，并让您对加密货币的工作原理有一个高层次的了解。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/46d7c60be52008d32060efa9260e917a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Mv7UB4kdqbhKS-oi.png"/></div></div></figure><h2 id="22a5" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">什么是加密货币？</strong></h2><p id="7b53" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">加密货币是一种不需要由中央机构(如银行)维护的数字货币形式。它们是完全分散的，由加密保护的区块链技术驱动。因此，为了全面理解加密货币，我们必须首先理解这三个术语——区块链、去中心化和密码学。</p><p id="74cf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">去中心化:</strong>去中心化，简单来说，就是将控制权和决策权从一个中心化的实体(如个人、组织或团体)转移到一个分布式的网络中。网络中的每个人都有投票权，要做出一个特定的决定，网络中的每个人都必须同意。分散式网络旨在降低参与者之间的信任度，因此被认为比任何集中式系统都更加透明。</p><p id="f4fc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">区块链:</strong>你可以把区块链想象成一个数字账本，里面包含了网络上每一笔交易的所有信息。网络中的每个人都可以访问这个分布式分类帐，并且可以随时访问数据。区块链的目的是创建一个安全的网络，该网络可以在没有中央组织的任何中间监管的情况下自行运行。</p><p id="406e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">密码术:</strong>密码术是通过使用加密技术来保护数据免受未授权访问的方法。密码术根本不是一项新技术，纵观历史，人们一直使用密码术来隐藏或保护他们的数据。然而，在这个时代，密码学已经发生了变化，使区块链成为不可改变的，这意味着区块链记录的任何东西都将永远存在，任何人都无法修改或篡改。</p><h2 id="f829" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">加密货币可以用来做什么？</strong></h2><p id="0c98" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">比特币是第一种加密货币，于2009年推出。它是为数字支付而设计的，但后来成为一种无需银行或政府等中央机构干预的储值方式。比特币可以比作“数字黄金”，因为随着比特币变得越来越稀缺，资产的实际价值只会继续上升。只有有限数量的硬币才能存在，以确保硬币的价值得以保留。尽管价格不断波动，但比特币在2021年11月达到了约69，000美元的历史高点。</p><p id="98ff" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">但不仅仅是支付；加密货币还有其他用途；例如，第二大流行的加密货币以太坊可以用作软件平台，使您能够创建不同的应用程序。开发者可以创建基于以太坊区块链的面向加密的应用、软件和游戏。</p><h2 id="2d55" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">加密货币是如何工作的？</strong></h2><p id="3dba" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">既然我们对什么是加密货币有了更好的理解，并且已经看到了它的一些使用案例，那么让我们来讨论一下加密货币实际上是如何工作的。因为任何中央监管机构都不控制它，所以加密货币的一些关键元素结合在一起，使该技术能够工作。</p><ol class=""><li id="6050" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated"><strong class="hu kd">采矿</strong></li></ol><p id="9226" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">加密货币不是随机制造的，而是有有限数量的可用硬币，矿工有责任将新硬币添加到区块链中。矿工还负责验证网络上的每一笔交易，以确保网络不被利用。然而，验证所有的交易需要解决复杂的数学运算，需要很高的计算能力。这就是为什么矿工的服务会得到一小部分他们认可的硬币的回报。这使得采矿成为一种安全可靠的被动收入方式。点击<a class="ae iq" href="https://cryptobuyclub.com/coin-mining-guide/" rel="noopener ugc nofollow" target="_blank">可以了解更多采矿策略。</a></p><ol class=""><li id="849c" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated"><strong class="hu kd">购买、销售和储存</strong></li></ol><p id="77c5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">加密货币是一种数字资产，可以使用加密交易平台进行买卖或存储，如币安和北海巨妖。投资者可以研究并投资任何他们认为长期保值的加密货币。然后他们可以把这些硬币存放在一个热的或冷的钱包里。点击此处，您可以了解更多关于钱包的信息。</p><h2 id="78a0" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">该不该投资加密货币？</strong></h2><p id="3011" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">投资加密货币已经成为一项利润丰厚的业务，主要是因为其巨大的盈利潜力。然而，投资加密货币有利有弊。以下是2022年支持和反对加密货币投资的三大原因。</p><h2 id="0052" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">优势</strong></h2><p id="3e11" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated"><strong class="hu kd">匿名且安全:</strong>投资加密货币的一个主要优势是它的私密性。加密货币不受任何中央实体的监管，这使得监管机构不太可能干预。</p><p id="3622" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">黑客攻击不可改变:</strong>支持加密货币的区块链技术是不可改变的，这意味着黑客无法轻易利用你的数据，因为每笔交易都需要矿工进行认证。因此，总体而言，加密货币比任何其他金融系统都更安全。然而，你的钱包和账户容易受到诈骗。</p><p id="88f4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">让你战胜通货膨胀:</strong>我们提到过加密货币经常被比作“数字黄金”，这主要是因为加密货币是有限的，像任何有价值的资产一样，它的价值会随着时间的推移而增加。这使得在一段时间内持有crypto很有价值，因为它的增长速度可以超过通货膨胀率。</p><h2 id="3920" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">缺点</strong></h2><p id="239e" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated"><strong class="hu kd">可扩展性问题:</strong>加密货币最大的问题是可扩展性，因为它经常受到区块链引入的限制的瓶颈。区块链本质上是迟缓的，容易出现交易延迟。挖掘加密货币还需要大量的处理能力，导致能源需求激增。</p><p id="6ad9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">容易出现高风险</strong>:投资加密货币会有风险。它们的高波动性往往会引发急剧的下跌，从而导致市场崩溃。以比特币为例；2021年，它的交易价格约为6万美元；然而，在2022年，价格已经下降到仅仅19500美元。</p><p id="3232" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">未被广泛理解:</strong>密码作为一个新概念，仍未被大众市场广泛理解。这可能促使人们做出不总是准确的决定。许多加密货币也利用了这一点，并在不同的骗局中制造炒作和引诱投资者。</p><h2 id="0825" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">结论</strong></h2><p id="d97c" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">看看加密货币是否会成为货币的未来将会很有趣。但有一点是清楚的；投资者在做投资决定时，不应该搭乘炒作的列车。强烈建议在投资加密货币之前做好研究。你可以看看我们的<a class="ae iq" href="https://cryptobuyclub.com/" rel="noopener ugc nofollow" target="_blank">密码购买指南</a>来让自己保持领先。</p><div class="kn ko fm fo kp kq"><a href="https://cryptobuyclub.com/cryptocurrency-what-it-is-and-how-it-works-simplified-2022/" rel="noopener  ugc nofollow" target="_blank"><div class="kr ab ej"><div class="ks ab kt cl cj ku"><h2 class="bd kd fv z el kv eo ep kw er et kx dt translated">加密货币:它是什么，如何工作？-简化版2022 - CryptoBuyClub</h2><div class="ky l"><h3 class="bd b fv z el kv eo ep kw er et ek translated">加密货币是数字货币的一种形式，它不需要由一个集中的权威机构来维护，如…</h3></div><div class="kz l"><p class="bd b gc z el kv eo ep kw er et ek translated">cryptobuyclub.com</p></div></div><div class="la l"><div class="lb l lc ld le la lf jb kq"/></div></div></a></div><blockquote class="lg"><p id="ae77" class="lh li ht bd lj lk ll lm ln lo lp ip ek translated">交易新手？试试<a class="ae iq" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae iq" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
