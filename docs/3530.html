<h1 class="translated">你应该买还是卖cbETH？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/should-you-buy-or-sell-cbeth-4ab4fb026ba7?source=collection_archive---------2-----------------------#2022-09-12">https://medium.com/coinmonks/should-you-buy-or-sell-cbeth-4ab4fb026ba7?source=collection_archive---------2-----------------------#2022-09-12</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="eaf4" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">比特币基地已经创建了cbETH，这是一个为合并做准备的新包装密码。但是什么是cbETH，它是如何工作的？</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/6d140315f5ca64b8e97d559f59fe6d72.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6PQN2pimGCB5zK-6WiHXBA.jpeg"/></div></div><figcaption class="jy jz fg fe ff ka kb bd b be z ek">Photo by Jievani: <a class="ae kc" href="https://www.pexels.com/photo/silver-round-lid-on-black-surface-8175415/" rel="noopener ugc nofollow" target="_blank">https://www.pexels.com/photo/silver-round-lid-on-black-surface-8175415/</a></figcaption></figure><p id="cc54" class="pw-post-body-paragraph kd ke hx kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hq dt translated">cbETH是一种包装加密，它是一种表示在数字智能合约中被“包装”或“锁定”的另一种加密的加密。</p></div></div>
