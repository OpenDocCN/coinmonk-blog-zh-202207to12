<h1 class="translated">不是你的钥匙，不是你的密码！</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/not-your-keys-not-your-crypto-1426df7a0f0a?source=collection_archive---------5-----------------------#2022-11-16">https://medium.com/coinmonks/not-your-keys-not-your-crypto-1426df7a0f0a?source=collection_archive---------5-----------------------#2022-11-16</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/44dbc685f6f5d560eb61b55029ac7a50.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*iE_YceS1SfICGWAz"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek">Photo by <a class="ae jj" href="https://unsplash.com/@traxer?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Traxer</a> on <a class="ae jj" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="a98d" class="pw-post-body-paragraph jk jl hx jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">大家好。加密货币领域有一句名言是<strong class="jm hy">不是你的钥匙，不是你的密码！</strong>但是实际上是什么意思呢？这基本上意味着，如果你不是你的加密货币所在的钱包的私钥或种子短语的所有者，那么你实际上没有加密货币的监护权，其他人有。这方面的一个主要例子是，如果你的加密货币目前在交易所里…</p></div></div>
