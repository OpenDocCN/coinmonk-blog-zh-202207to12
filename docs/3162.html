<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/monero-mining-on-pc-2022-an-easy-to-follow-step-by-step-guide-for-beginners-d46a653fd8df?source=collection_archive---------5-----------------------#2022-09-04">https://medium.com/coinmonks/monero-mining-on-pc-2022-an-easy-to-follow-step-by-step-guide-for-beginners-d46a653fd8df?source=collection_archive---------5-----------------------#2022-09-04</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="23b7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2014年4月，<a class="ae iq" href="https://cryptobuyclub.com/how-to-buy-monero-xmr/" rel="noopener ugc nofollow" target="_blank"> Monero </a>作为一种专注于可扩展性、隐私性和去中心化的开源加密货币而诞生。Monero有一个名为XMR的本地令牌，它基于工作证明挖掘方法工作。您可以轻松地开采<a class="ae iq" href="https://www.getmonero.org/" rel="noopener ugc nofollow" target="_blank"> XMR </a>来为您的钱包添加加密货币。让我们深入到Monero矿业。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/404facbbabafab0aa33205784246fe0c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*v--a-ZFfoZn86v6L.png"/></div></div></figure><h2 id="f912" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">什么是Monero矿业？</strong></h2><p id="354a" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">Monero采矿是一个过程，在这个过程中，你通过使用高性能计算机求解加密方程来获得XMR。参与者通常被称为矿工，他们因参与Monero采矿过程而获得XMR作为补偿。这个过程类似于你如何挖掘比特币，但Monero更关注隐私，因为你可以验证Monero的区块链的交易。</p><h2 id="ca96" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">为什么是Mine Monero？</strong></h2><p id="4087" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">矿工在维持Monero的流通中起着至关重要的作用，Monero不像其他加密货币那样有上限。比如比特币有2100万个币的固定供应量，而Monero没有。在矿工将1813.2万枚代币投入流通后，该网络将从2022年5月开始无限期产生0.6 XMR。</p><p id="3320" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Monero的目标是，即使在完全收获全部供应量后，也要让矿工保持积极性。你可以在写的时候每两分钟找到一个Monero块，而每个块包含1.26 XMR。Monero开发人员和社区的其他成员一起引入了一种叫做random的特殊算法。这种抗ASIC的PoW算法使得不可能使用专门的硬件，并为希望使用消费级硬件的矿工创造了一个公平的采矿环境。</p><h2 id="736e" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">Monero采矿钻机的盈利能力</strong></h2><p id="05bf" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">您可以将采矿视为一项业务，因此在进行投资和购买必要的设备之前，您需要考虑XMR采矿的盈利能力。你可以通过使用<a class="ae iq" href="https://www.coinwarz.com/mining/monero/calculator" rel="noopener ugc nofollow" target="_blank"> CoinWars </a>的Monero计算器来确定XMR矿业的盈利能力。只需输入泳池维护费，电费，采矿散列率，计算器会给你一个估计。</p><p id="6b07" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">挖掘XMR的最大好处是它与消费类硬件的兼容性，你可以很容易地从一个GPU或CPU开始。然而，你需要考虑的最重要的因素是Hashrate。因为挖掘是基于时间的，所以为了平稳的挖掘过程，您需要更好的处理能力。</p><p id="f111" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Monero和比特币使用相同的共识机制，但有不同的哈希算法。比如比特币支持SHA256算法，Monero使用RandomX，导致支持硬件不同。</p><h2 id="8317" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated">设置的要求</h2><p id="b4ef" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">第一，你需要一个好的GPU来挖掘Monero即使它比CPU需要更多的投资，它仍然是理想的，因为它有更高的散列率。您可以考虑两个制造商:</p><ol class=""><li id="9111" class="kd ke ht hu b hv hw hz ia id kf ih kg il kh ip ki kj kk kl dt translated"><strong class="hu km"> AMD </strong>:如果你选择AMD GPUs，你最好的赌注是<a class="ae iq" href="https://www.amazon.com/MSI-R9-280X-Graphics-3G/dp/B00FR6XPL8/ref=sr_1_1?crid=1CLAKO9R5ZNCK&amp;keywords=amd+r9+280x&amp;qid=1662035586&amp;sprefix=amd+r9+280%2Caps%2C336&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank"> AMD R9 280x </a>，它提供500 H/s的哈希能力，或者<a class="ae iq" href="http://amazon.com/Sapphire-11265-05-20G-Backplate-Graphics-Graphic/dp/B06ZZ6FMF8/ref=sr_1_15?crid=3FPMQZCWU5CK7&amp;keywords=amd+rx580&amp;qid=1662035623&amp;sprefix=amd+rx58%2Caps%2C275&amp;sr=8-15" rel="noopener ugc nofollow" target="_blank"> AMD镭龙Rx580 </a>，它提供575 H/s，但是，你需要使用XMR-STAK-AMD作为你的挖矿软件。</li><li id="7df1" class="kd ke ht hu b hv kn hz ko id kp ih kq il kr ip ki kj kk kl dt translated"><strong class="hu km">英伟达</strong>:如果选择英伟达，可以使用<a class="ae iq" href="https://www.amazon.com/Nvidia-GeForce-1070-Founders-900-1G411-2520-000/dp/B07SSVWFML/ref=sr_1_3?crid=2R52DYYK0AIJK&amp;keywords=gtx+1070&amp;qid=1662035892&amp;sprefix=gtx+10%2Caps%2C282&amp;sr=8-3" rel="noopener ugc nofollow" target="_blank">英伟达GTX 1070 </a>，提供505 H/s，或者<a class="ae iq" href="https://www.amazon.com/ASUS-GeForce-Strix-Graphics-STRIX-GTX1080-A8G-GAMING/dp/B01K5F8MJK/ref=sr_1_4?crid=1YYTDB97UFQPD&amp;keywords=gtx+1080&amp;qid=1662035922&amp;sprefix=gtx+108%2Caps%2C282&amp;sr=8-4" rel="noopener ugc nofollow" target="_blank">英伟达GTX 1080 </a>，提供600 H/s</li></ol><p id="94b5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦你决定了GPU，是时候选择一个钱包来储存你的XMR奖励了。三款最好的Monero钱包是:</p><ol class=""><li id="6d6d" class="kd ke ht hu b hv hw hz ia id kf ih kg il kh ip ki kj kk kl dt translated"><strong class="hu km"> Exodus钱包</strong> : <a class="ae iq" href="https://www.exodus.com/monero-wallet-xmr" rel="noopener ugc nofollow" target="_blank"> Exodus </a>是第一批加密钱包之一，现在XMR矿工也开始偏爱它。使用Exodus时，您将通过系统在设置时定义的各种种子词来控制您的私钥。为了增强安全性，您还可以使用Exodus配置物理钱包。</li><li id="d2f1" class="kd ke ht hu b hv kn hz ko id kp ih kq il kr ip ki kj kk kl dt translated"><strong class="hu km">蛋糕钱包</strong> : <a class="ae iq" href="https://cakewallet.com/" rel="noopener ugc nofollow" target="_blank"> Monero蛋糕钱包</a>是一款可在iOS和Android上使用的移动加密钱包，通过13个字的种子，您可以完全访问您的私钥。它还允许您从一个帐户创建多个钱包。蛋糕钱包也使用Face ID作为额外的安全。</li><li id="f959" class="kd ke ht hu b hv kn hz ko id kp ih kq il kr ip ki kj kk kl dt translated"><strong class="hu km"> Monerujo钱包</strong> : <a class="ae iq" href="https://play.google.com/store/apps/details?id=com.m2049r.xmrwallet" rel="noopener ugc nofollow" target="_blank"> Monerujo </a>是Monero的第一款Android手机钱包应用。你可以很容易地控制你的Monero代币，因为你在第一次设置时获得了种子。它还允许用户免费创建多个钱包。它还支持二维码，让矿工避免打字错误。</li></ol><p id="d824" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">设置好你的钱包后，你将前往<a class="ae iq" href="https://minexmr.com/" rel="noopener ugc nofollow" target="_blank"> minexmr </a>获取池地址和采矿港口。</p><h2 id="d257" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">在电脑上开采Monero的分步指南</strong></h2><p id="f32b" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">在你选择了你的钱包之后，是时候配置你的采矿装备了。以下是您将遵循的步骤:</p><h2 id="71e1" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">第一步:安装显卡驱动</strong></h2><p id="25ce" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">您的GPU需要最新的驱动程序才能高效运行。你可以在他们的官网上找到<a class="ae iq" href="https://www.amd.com/en/support" rel="noopener ugc nofollow" target="_blank"> AMD </a>和<a class="ae iq" href="https://www.nvidia.com/en-us/geforce/geforce-experience" rel="noopener ugc nofollow" target="_blank"> Nvidia </a>的驱动。从下拉菜单中选择您的GPU，下载最新的驱动程序，并安装它们。</p><h2 id="fd22" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">第二步:进入XMR-Stak的官方GitHub页面</strong></h2><p id="9995" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">一旦你的GPU更新，你将进入<a class="ae iq" href="https://github.com/fireice-uk/xmr-stak/releases" rel="noopener ugc nofollow" target="_blank">发布页面</a>下载最新版本。您需要下载两个文件，xmr-stak-rx-win 64–1 . 0 . 5 . zip和source code.zip。安装后，您将启动miner并对其进行如下配置:</p><ul class=""><li id="1eae" class="kd ke ht hu b hv hw hz ia id kf ih kg il kh ip ks kj kk kl dt translated">选择0以自动确定哈希速率</li><li id="777b" class="kd ke ht hu b hv kn hz ko id kp ih kq il kr ip ks kj kk kl dt translated">输入Monero作为硬币</li><li id="374b" class="kd ke ht hu b hv kn hz ko id kp ih kq il kr ip ks kj kk kl dt translated">从minexmr输入地址池地址</li><li id="adcd" class="kd ke ht hu b hv kn hz ko id kp ih kq il kr ip ks kj kk kl dt translated">在用户名字段中添加您的钱包地址</li><li id="5ebf" class="kd ke ht hu b hv kn hz ko id kp ih kq il kr ip ks kj kk kl dt translated">将密码留空</li><li id="9bf0" class="kd ke ht hu b hv kn hz ko id kp ih kq il kr ip ks kj kk kl dt translated">添加TLS/SSL端口(也可以从minexmr获得)</li><li id="32ab" class="kd ke ht hu b hv kn hz ko id kp ih kq il kr ip ks kj kk kl dt translated">开始采矿</li></ul><p id="bdde" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果你想了解更多关于如何设置XMR-Stak的细节，你可以遵循这个指南。</p><h2 id="f067" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated">有其他选择吗</h2><p id="9a3a" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">如果你缺乏建立钻机的投资，你可以选择云采矿来出租更大、更好、散列率更高的采矿钻机。当令牌被转移到云矿工的加密钱包时，您可能必须与云矿工达成固定协议。请记住，RandomX算法不支持ASIC矿工，所以在签署协议之前，请确认他们将使用的硬件类型。使用众多消费级硬件的云挖掘平台将非常适合您。</p><h2 id="621a" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">结论</strong></h2><p id="fa9e" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">Monero是一种匿名、去中心化的加密货币，没有固定的上限。所以XMR是一个人可以挖掘的最好的令牌之一。这份指南包含了你开始Monero采矿所需要知道的一切。</p><div class="kt ku fm fo kv kw"><a href="https://cryptobuyclub.com/monero-mining-on-pc-2022/" rel="noopener  ugc nofollow" target="_blank"><div class="kx ab ej"><div class="ky ab kz cl cj la"><h2 class="bd km fv z el lb eo ep lc er et ld dt translated">PC 2022上的Monero采矿-初学者易于遵循的分步指南- CryptoBuyClub</h2><div class="le l"><h3 class="bd b fv z el lb eo ep lc er et ek translated">2014年4月，Monero作为一种开源加密货币诞生，专注于可扩展性、隐私性和…</h3></div><div class="lf l"><p class="bd b gc z el lb eo ep lc er et ek translated">cryptobuyclub.com</p></div></div><div class="lg l"><div class="lh l li lj lk lg ll jb kw"/></div></div></a></div><blockquote class="lm"><p id="71aa" class="ln lo ht bd lp lq lr ls lt lu lv ip ek translated">交易新手？试试<a class="ae iq" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae iq" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
