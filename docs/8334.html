<blockquote>原文：<a href="https://medium.com/coinmonks/a-response-to-five-lessons-from-2022-that-changed-crypto-forever-20a237875320?source=collection_archive---------58-----------------------#2022-12-30">https://medium.com/coinmonks/a-response-to-five-lessons-from-2022-that-changed-crypto-forever-20a237875320?source=collection_archive---------58-----------------------#2022-12-30</a></blockquote><div><div class="eg hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="5482" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">对2022年永远改变了密码的五个教训的回应</strong></p><figure class="it iu iv iw fr ix ff fg paragraph-image"><div class="ff fg is"><img src="../Images/6ca8917bb3bdf89654a653c6aa91edd0.png" data-original-src="https://miro.medium.com/v2/resize:fit:386/format:webp/1*9W7Unzlv-sE-acvNWPcHVg.jpeg"/></div><figcaption class="ja jb fh ff fg jc jd bd b be z el">Dreamstime</figcaption></figure><p id="f85f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2022年12月30日，CoinDesk出版物Money Reimagined发表了迈克尔·j·凯西(首席内容官)的文章《2022年永远改变加密的五个教训》。</p><p id="e864" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">凯西的五点是:</p><p id="325c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> 1。加密并不存在于经济真空中。</strong></p><p id="d786" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> 2。杠杆作用过度，总是会导致传染。</strong></p><p id="9b36" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> 3。DeFi具有弹性，但需要持续的经济和技术审计。</strong></p><p id="b831" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> 4。回到基础:加密不能在“数字上升”时持续</strong></p><p id="03f2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> 5。Crypto需要一个消息灵通、独立、强硬的媒体。</strong></p><blockquote class="je"><p id="ffbe" class="jf jg hu bd jh ji jj jk jl jm jn iq el translated">交易新手？在<a class="ae jo" rel="noopener" href="/coinmonks/crypto-exchange-dd2f9d6f3769">最佳加密交易</a>上尝试<a class="ae jo" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae jo" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote><p id="f569" class="pw-post-body-paragraph hs ht hu hv b hw jp hy hz ia jq ic id ie jr ig ih ii js ik il im jt io ip iq hn dt translated">虽然我原则上同意他的前提，但我觉得排除这三个问题是我的失职。</p><p id="9d5e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">金融世界仍然是一个法定货币的世界</p><p id="f6be" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">加密货币是用法定货币购买的，当法定货币变得恐慌时，投资就会下降——加密货币投资也包括在内。据估计，全球经济中仅有超过4 %的人拥有加密货币，不到1%的国际购买使用加密货币。因此，随着法定货币的发展，加密货币也在发展。</p><p id="1645" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">人们希望这些数字会有很大的变化。</p><p id="d99c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">2——不管投资多少，贪婪就是贪婪</strong></p><p id="c352" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2022年的悲剧事件暴露了一些秘密流星的贪婪意图。谨慎的投资者应该看到这一点，并做出相应的调整。尽管2022年的数字令人沮丧，但cryptoverse的财务状况仍然稳固。贪婪之心导致的监管将会发生，是的，一开始会很痛，但会带来一些总体平衡。</p><p id="02b1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">3——狼就是狼，不管讨论得多么透彻</strong></p><p id="3574" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我读过的每一份报告都表明，每一次崩溃的核心圈子都被隐藏起来，躲过了他们的监视。我同意尽职调查总是必要的，但一心想欺骗的人会找到欺骗的方法。</p><p id="3a81" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">隐世是一个充满不可思议机会的神奇地方。坏苹果必须被剔除，枯枝必须被修剪，令人兴奋的前景才会出现。</p></div></div>
