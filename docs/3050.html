<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/to-be-an-eth-or-sol-maxi-9ec8487bc6c4?source=collection_archive---------29-----------------------#2022-09-01">https://medium.com/coinmonks/to-be-an-eth-or-sol-maxi-9ec8487bc6c4?source=collection_archive---------29-----------------------#2022-09-01</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="befc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">做ETH还是SOL MAXI？</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/8b91904b039cabc5b5e1fa6e70f4a3d7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nBbo1oFfK2I6UcNBrGmOZQ.png"/></div></div></figure><p id="7bec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">与其他网络不同，索拉纳和以太坊的共存一直是几乎不可能实现的。网络的研究者和使用者总是被看作是两者的对比。虽然有些人认为这种比较几乎是不可避免的，因为索拉纳是为了解决以太坊的缺点而创造的。不管怎样，索拉纳有了显著的成长，大多数人担心索拉纳是否真的名副其实，“以太坊杀手”。</p><p id="33cd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">争论主要是基于Solana是否能够实现其目的，或者在试图专注于以太坊的解决方案时未能注意到网络本身可能产生的问题。</p><p id="47fe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">两种硬币应在对任何加密货币的正常运行至关重要的基本要素下进行比较:</p><p id="06be" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">安全</strong></p><p id="3ba7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">基于区块链技术的加密货币被认为是存储记录、交易、资产等最安全的方式。这有助于推动加密货币的采用。这两个网络是如何处理其网络上的资产安全的？</p><p id="59d0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以太坊基于一种工作验证机制运行。这涉及到使用矿工谁使用计算机化的权力来验证交易。这消除了集中化的问题，因为几个独立的人或机构负责运行网络。此外，还有数千个验证器，以及数百个分散的应用程序都在网络上运行。这与所采用的工作机制的证明一起帮助以太坊成为一个非常安全的网络，并且没有中央集权的风险。</p><p id="f5af" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">索拉纳的运作基于历史证明和利害关系证明机制。历史证明以验证过程为代价提供了交易过程中的显著速度。减少和缩减了验证过程，以提高交易速度。随后，Solana只有几百个验证器和更少的分散应用程序在网络上运行，其中顶级验证器持有超过35%的总股份，权力仍然没有完全分散，这些利益相关者仍然可以对网络进行控制，如果有一天决定一起停止网络，几乎可以成功。这并不能从索拉纳或用户的资金安全提供足够的可信度。</p><p id="593d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">除了2016年被匿名黑客窃取的5000万美元资金之外，由于以太坊大多是分散的，所以它基本上从未停机，然而Solana在其运营的短时间内目睹了一些重大停机。第一次发生在2020年12月，持续了5个小时，第二次大规模宕机发生在2021年9月，持续了17个小时，原因是分布式拒绝服务攻击(DDOS)。虽然，在这些攻击中没有资金或资产损失的记录。Solana网络经常出现小故障，这让人们开始质疑网络的安全性和有效性。</p><p id="5849" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">交易速度</strong></p><p id="7dd4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Solana以最快的网络而闻名，几秒钟内运行速度不低于50，000TPS。由于Solana运行的机制，这是可能的，整个网络不需要为要执行的每个交易进行更新。2022年1月，网络过载导致断电，有报道称索拉纳TPS高达40万。虽然一些用户对又一次中断感到失望，但一些用户对Solana达到400，000 TPS的能力感到惊讶</p><p id="5c79" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然而，这似乎是以太坊的一个问题，以太坊每15秒处理30次。虽然一些用户将此归因于以太坊的主要焦点是去中心化和安全性，但其他一些用户也表达了他们的抱怨。以太坊交易期间的持续延迟有时会导致网络过度拥塞，这对用户来说不是最佳体验。</p><p id="e717" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">交易成本和便利度</strong></p><p id="e6ab" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">索拉纳的另一个显著特点是交易费用非常低，交易费用低至0.000014美元。以太坊的情况并非如此，在那里，一个人至少可以支付0.09美元的汽油费，以太坊的过度拥挤也无助于解决问题。交易费，也称为汽油费，可能高达100美元。这被称为天然气战争，网络用户经常对此表示不满。</p><p id="6f21" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">虽然两个网络都运行智能合约，但它们使用不同的编程语言。以太坊使用主要用自定义语言编写的以太坊虚拟机(EVM)。Solana使用了C、C++和Rust，而Rust恰好是开发人员的最爱。因此，索拉纳有一个更友好的用户界面，一个新用户几乎不需要指南就可以在索拉纳上进行交易。与索拉纳不同，以太坊需要更多更长的流程来进行交易。</p><p id="f4e4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">分权财政</strong></p><p id="4411" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">分散金融是传统银行业务的一种替代方式，在传统银行业务中，交易的全部权力完全掌握在订约方手中，没有第三方控制或监管机构。分散金融利用加密货币和以太坊网络，迅速成为非法交易的大本营。</p><p id="ae33" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">该网络提供的高安全性，加上其高度可操作的智能合同，允许在网络上启动各种分散的金融服务。例子包括AAVE、sushiswap、Uniswap、Curve、Lido以及在网络上推出的其他著名的defi平台。</p><p id="8b5d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">尽管Solana network提供了高交易速度和低交易费用，但分散式金融平台的推出仍明显低于以太坊。在defi方面，对Solana还没有进行很多开发，仍然只有很少数量验证器。网络上推出的去中心化金融平台同样不多，比较著名的有Raydium、Serum和Orca。分散金融是加密货币不可或缺的一部分，这也是以太坊比索拉纳拥有更多的用户的原因之一。</p><p id="6cd7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> NFTs </strong></p><p id="2b5c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">不可替代代币正迅速成为一种趋势，其不可复制的特性使其被应用于不同的领域，如娱乐、时尚、房地产等。尽管NFT不是首先在以太坊上推出的，但网络对它的突出贡献巨大。诸如朋克、彼岸和无聊猿游艇俱乐部等一级和二级销售额超过12亿美元的NFT都是在以太坊网络上推出的。</p><p id="54c4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Solana NFTs也做得不错，随着交易量超过1000万美元的退化猿的推出，该网络迎来了一大批NFT爱好者。Solana NFT的重要性继续飙升，以太坊的主要市场Opensea开始交易Solana NFT。像Okay Bears和Tripping Ape Tribe这样的项目在包括Opensea在内的所有市场上都占据了第一的位置。这给索拉纳·NFT社区带来了巨大的欢乐和乐观情绪。</p><p id="02e6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">总的来说，Opensea在交易量上超过了任何其他NFT市场，然而，也有几个月Magic Eden，Solana lead NFT市场在交易量上超过了Opensea。最近，Opensea从交易多元化为NFT项目的启动平台，Solana网络上的一些NFTS利用该平台启动了这些项目。此外，较新的NFT项目正在采用交叉网络造币厂，用户可以在以太网(ETH)和溶胶。</p><p id="ef4b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">索拉纳和以太坊NFTS之间的差距不断缩小已经不是什么新闻了。</p><p id="0403" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以上以太坊的分析是关于网络的现状，随着以太坊2.0的到来，网络将会变得更加先进。以太坊合并是什么？</p><p id="c72f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">合并</strong></p><p id="0425" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">合并的消息已经传了一段时间了，但看起来在它开始运作之前不会太久了。合并将是以太坊网络现状的一个进步。这包括从工作证明机制向利益证明机制的转变，除了用户抱怨POW速度慢和导致交易滞后之外，还发现POW机制在运行中消耗大量能源，能源几乎相当于一个国家，巴基斯坦，这无疑也对气候变化构成了威胁。合并还将影响交易速度，使网络运行速度高达100，000万亿次，尽管交易成本不会发生变化。</p><p id="9a08" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">对将要采用的新机制几乎没有什么关注；如果利益相关者决定合作的话，这不会导致一个不那么分散的系统和网络的中断。以太坊的创始人Vitalik Buterin解决了这个问题，他说，赌注者的合作不足以完全停止网络，如果发生这种情况，也只会发生一次，因为攻击发生后，赌注者会被砍伤，所有的硬币都会被拿走。</p><p id="ecc2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然而，以太坊社区的大多数人对合并感到兴奋。</p><p id="7898" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">结论</strong></p><p id="bce0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">竞争似乎真的很激烈，每一枚硬币的力量都非常强大，很难确定哪一枚会胜过哪一枚。然而，随着以太坊合并的到来，索拉纳的强势可能只是昙花一现。无论如何，索拉纳将在低交易成本方面处于领先地位，随着索拉纳在过去一年中见证的巨大增长，两年内增长了12，000%，索拉纳可能只是值得警惕的硬币。</p><p id="74ca" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">老牌加密货币以太坊在经历了两次熊市后，已经在加密货币领域建立了信任。以太坊也是一些区块链技术研究的基础。</p><p id="230e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">坦率地说，选择哪种硬币很大程度上取决于偏好和未来。Solana展示了巨大的发展前景，并解决了其缺点，这可能是由于硬币的婴儿期，而以太坊随着时间的推移表现出强大的阻力。这两种硬币都有积极主动的团队随时准备付诸行动，并投资于其产品的成功。</p><p id="7ed6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">虽然对一些人来说，选择的案例可能仍然看起来不确定或不清楚，但有一点是明确的，即多样化从来就不是一个错误。两种硬币都有巨大的潜力，为什么不双管齐下呢？</p><blockquote class="jd"><p id="4edb" class="je jf ht bd jg jh ji jj jk jl jm ip ek translated">交易新手？试试<a class="ae jn" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或者<a class="ae jn" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
