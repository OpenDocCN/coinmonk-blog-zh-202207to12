<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-threeoh-dao-token-3oh-beginners-guide-d9b7be319ef2?source=collection_archive---------15-----------------------#2022-07-08">https://medium.com/coinmonks/how-to-buy-threeoh-dao-token-3oh-beginners-guide-d9b7be319ef2?source=collection_archive---------15-----------------------#2022-07-08</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="4f5e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">three oh DAO Token(3OH)是一种令人困惑的加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买三道币，这样你就可以开始交易/投资了。</p><h2 id="5d3a" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">什么是三道币？</h2><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/1af744de1089bb78f0848adcbad137e7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*nAVktYHdl88qeHKV.png"/></div></div></figure><p id="cc28" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">ThreeOh DAO (3OH)是一个分散的自治组织(DAO ),致力于支持政府官员和支持网络3友好政策和法规的候选人。</p><p id="bdfc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3OH与DeFi advocation(501 C4)、DeFi Education (501c3)和Web 3.0 PAC (Super PAC)的积极合作提供了一种有组织的方式来教育和影响政策和立法者，以促进Web 3和权力下放。</p><h2 id="093b" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">如何购买三道币(3OH)？</h2><p id="dea5" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不管人们怎么说，用信用卡买三道币是很容易的。你的第一步永远是用你的信用卡购买BTC/瑞士联邦理工学院/USDT/BNB。然后它们可以被转换成300道令牌。将BTC/联邦理工学院/USDT/BNB转到支持3000道令牌的交换机。最后，用它来换三Oh道币。请按照我们下面的一步一步的指导，如何购买三道币(3OH)。</p><p id="8ec8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？以下是如何购买三道币(3OH)！</p><h2 id="3248" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="a96f" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你需要做的第一件事是在众多允许从法定到加密购买的交易所中注册。你可以在交易所或点对点购买加密货币。在交易所，你可以使用法定货币购买加密货币，例如，你可以使用美元<a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>、比特币(BTC)和莱特币(LTC)。</p><p id="ca1c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买以太坊(ETH)。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/caed19a86791b7791a6b378b134f6f04.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Tfo6Kc3Xw66XGYWC.png"/></div></div></figure><p id="caac" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="8f99" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">在COINBASE上注册&amp;获得10美元！</strong> </a></p><p id="9849" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名和电子邮件地址，创建密码并验证您的电子邮件地址。</p><blockquote class="kf kg kh"><p id="0c7f" class="hr hs ki hu b hv hw hx hy hz ia ib ic kj ie if ig kk ii ij ik kl im in io ip hm dt translated">交易新手？尝试<a class="ae kc" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae kc" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote><h2 id="37cd" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="ada3" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/faccb2ae7f08346b0fb1bb2328f28b54.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*cE4XItye-TnN4KJ8.png"/></div></div></figure><p id="e4bc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="9f29" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第二步:用法定货币购买ETH</strong></h2><p id="017d" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">选择ETH，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些ETH。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/9b2b5e72b71e903c25dc8a4ae84f795d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*TeNkMo34T_VKHOFn.png"/></div></div></figure><p id="7a09" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">注意:</strong>如果你在比特币基地使用信用卡，你的费用会更高，但你的购物是即时的。使用银行转账更便宜，但速度很慢——可能需要一周时间才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="ba0f" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤3:将ETH转移到MetaMask </strong></h2><p id="c73a" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">您可以使用ETH购买市场上的大多数硬币和代币。购买DAO Token的最快方法是将您的ETH转移到Metamask Wallet(或下面为美国交易商列出的交易所)，并在UniSwap上用您的ETH换取3OH。</p><ul class=""><li id="2c8f" class="km kn ht hu b hv hw hz ia id ko ih kp il kq ip kr ks kt ku dt translated">前往你的比特币基地仪表板，点击“<strong class="hu ke">账户</strong>选项卡。</li><li id="8730" class="km kn ht hu b hv kv hz kw id kx ih ky il kz ip kr ks kt ku dt translated">在“<strong class="hu ke">存款</strong>”类别下，您将看到比特币基地提供的所有可用于交易的数字资产的列表。如果您想将以太坊从比特币基地转移到MetaMask，请点击您的以太坊余额旁边的“<strong class="hu ke">发送</strong>按钮。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/2148274dbc0878057eeaa0cb5a6177a9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*9KAI009vLF5qrHKz.png"/></div></div></figure><ul class=""><li id="28a4" class="km kn ht hu b hv hw hz ia id ko ih kp il kq ip kr ks kt ku dt translated">如果您想发送所有乙醚，请点击“<strong class="hu ke">金额</strong>”旁边的“<strong class="hu ke">最大值</strong>”，否则，您可以通过点击该字段并键入数字来手动输入金额。</li><li id="b589" class="km kn ht hu b hv kv hz kw id kx ih ky il kz ip kr ks kt ku dt translated">在“<strong class="hu ke">收件人地址</strong>”字段中，粘贴您的元掩码钱包地址(或手动输入)。完成这些步骤后，乙醚将被送到这里。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/2fc199b66e643640cfdc53abaef7ff5d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*cIehbK3Fb4mNV7X1.png"/></div></div></figure><ul class=""><li id="9af2" class="km kn ht hu b hv hw hz ia id ko ih kp il kq ip kr ks kt ku dt translated">接下来，点击页面右下角的蓝色<strong class="hu ke">继续</strong>按钮。此时，比特币基地会在弹出窗口中要求您输入密码以确认交易。</li></ul><p id="0c4e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你需要找到一个允许你存放ETH的兑换处，并把它换成3000道币。由于3OH Coin目前已在UniSwap上市，我们将指导您如何在该平台上转换您的ETH。</p><p id="343c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还有许多其他的交易所，如KuCoin T1、T2、北海巨妖T3、T4、gate . io T5、T6、ByBit T7、Bitmart和MEXC T9，都提供代用币。</p><p id="b5ff" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">查看更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从PancakeSwap购买密码</a></p><h2 id="f347" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤4:将元掩码与UniSwap连接</strong></h2><p id="8b36" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">设置好自己的钱包后，使用MetaMask连接UniSwap就很容易了。</p><p id="535d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您在浏览器上安装了MetaMask并创建了钱包，我们就可以开始将其连接到Uniswap exchange。</p><p id="1aab" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">步骤1: </strong>转到<a class="ae kc" href="https://app.uniswap.org/" rel="noopener ugc nofollow" target="_blank"> Uniswap网站</a>开始流程。</p><p id="0a59" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">第二步:</strong>点击页面右上角的连接钱包。</p><p id="cced" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第三步:然后你会看到一个弹出窗口，问你想用哪个钱包。从该页面上显示的选项列表中选择元掩码。</p><p id="450b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">步骤4:</strong>meta mask会弹出一个窗口，询问您是否允许Uniswap连接您的钱包。单击连接。</p><h2 id="f5d3" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第五步:用乙醚换3OH </strong></h2><p id="8f60" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">我将一步一步地告诉你如何将ETH换成3OH:</p><ul class=""><li id="e9ef" class="km kn ht hu b hv hw hz ia id ko ih kp il kq ip kr ks kt ku dt translated">单击“<strong class="hu ke">选择一个令牌</strong>下拉菜单。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff la"><img src="../Images/a2f54f7b2882d73c4025d0bd85889ef8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/0*FHHVp63HNtaquWM6.jpg"/></div></div></figure><ul class=""><li id="fa7d" class="km kn ht hu b hv hw hz ia id ko ih kp il kq ip kr ks kt ku dt translated">搜索ThreeOh DAO Token代币，也可以从<a class="ae kc" href="http://www.coingecko.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">币壁虎</strong> </a>或<a class="ae kc" href="https://coinmarketcap.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">币市帽</strong> </a>之类的网站复制粘贴代币合约码。</li><li id="19b8" class="km kn ht hu b hv kv hz kw id kx ih ky il kz ip kr ks kt ku dt translated">现在，我们将前往CoinMarketCap。在网站右上角的搜索栏中，搜索3OH。</li><li id="ce2f" class="km kn ht hu b hv kv hz kw id kx ih ky il kz ip kr ks kt ku dt translated">在下拉菜单中选择<strong class="hu ke"> 3OH </strong>。</li><li id="5a56" class="km kn ht hu b hv kv hz kw id kx ih ky il kz ip kr ks kt ku dt translated">在<strong class="hu ke"> 3OH </strong>下，您将看到一个“<strong class="hu ke">合同</strong>”要复制合同代码，请按纸张图标。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff lb"><img src="../Images/5b575dd07b2ad1572d190d7d968f3998.png" data-original-src="https://miro.medium.com/v2/resize:fit:1204/format:webp/0*c2wkKSgRAxhfS_MQ.jpg"/></div></figure><ul class=""><li id="09f1" class="km kn ht hu b hv hw hz ia id ko ih kp il kq ip kr ks kt ku dt translated">现在返回Uniswap，将合同代码粘贴到“<strong class="hu ke">到</strong>”字段中。<strong class="hu ke"/></li><li id="a870" class="km kn ht hu b hv kv hz kw id kx ih ky il kz ip kr ks kt ku dt translated">您将看到“<strong class="hu ke"> 3OH </strong>”出现。单击导入按钮保存3OH，这样您就不必再次复制粘贴3OH道令牌合同代码。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff lc"><img src="../Images/eb952a6b98f481d11aeec9fd49337eaf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1216/format:webp/0*zkHw5p7rXbV0Gnp-.jpg"/></div></figure><ul class=""><li id="5ab7" class="km kn ht hu b hv hw hz ia id ko ih kp il kq ip kr ks kt ku dt translated">阅读Uniswap警告，然后单击<strong class="hu ke">“我明白”</strong>，然后单击导入按钮继续。</li><li id="0221" class="km kn ht hu b hv kv hz kw id kx ih ky il kz ip kr ks kt ku dt translated">接下来，你必须选择你想转换成3OH <strong class="hu ke">的ETH的数量。</strong></li><li id="0032" class="km kn ht hu b hv kv hz kw id kx ih ky il kz ip kr ks kt ku dt translated">按交换按钮，最后按确认按钮完成交换。</li></ul><p id="0b13" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你可以在你的MetaMask钱包里看到你的3OH硬币。恭喜你！你终于买到了三道币(3OH)！</p><p id="a42a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">了解更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从UniSwap购买硬币</a></p><h2 id="7736" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">常见问题解答</strong></h2><h2 id="9ece" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">我能在比特币基地上买到三道币吗？</h2><p id="a7e2" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，并非所有加密货币都像其他货币一样容易获得。三Oh道令牌就是其中之一。它没有列在比特币基地的应用程序或比特币基地钱包上。</p><h2 id="816d" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">在哪里可以买到三道牌 <strong class="ak">密码？</strong></h2><p id="8cb9" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你可以用任何一个基于以太坊区块链技术的去中心化<a class="ae kc" href="https://cryptobuyclub.com/crypto-exchange/" rel="noopener ugc nofollow" target="_blank">密码交易所</a>购买ThreeOh DAO Token。</p><h2 id="b944" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">什么交易所卖三Oh刀代币？</strong></h2><p id="c43a" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你可以用任何一个基于以太坊区块链技术的去中心化加密交易所出售ThreeOh DAO代币。</p><h2 id="f0d2" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">三Oh刀令牌</strong> <strong class="ak">是密码吗？</strong></h2><p id="2122" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，ThreeOh DAO Token是建立在以太坊网络上的数字令牌。</p><h2 id="6e98" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">如何用PayPal购买三道币？</h2><p id="55b1" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik i
