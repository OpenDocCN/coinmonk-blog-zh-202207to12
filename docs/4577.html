<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-constitutiondao-people-beginners-guide-bf5f503df5b5?source=collection_archive---------42-----------------------#2022-10-04">https://medium.com/coinmonks/how-to-buy-constitutiondao-people-beginners-guide-bf5f503df5b5?source=collection_archive---------42-----------------------#2022-10-04</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="8416" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Constitutiondao ($PEOPLE)是一种令人困惑的购买加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买Constitutiondao，这样你就可以开始交易/投资它。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/b3c25abeacaa705080c4e74eee0f90b7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*KzTLFjHmEqZsdk2k.png"/></div></div></figure><h2 id="bc67" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated">什么是Constitutiondao(人)？</h2><p id="0559" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated"><a class="ae kc" href="https://www.constitutiondao.com/" rel="noopener ugc nofollow" target="_blank"> Constitution DAO </a> ($PEOPLE)是一个基于以太坊区块链的新令牌，专注于创建一个分散的众筹平台，使筹集资金变得透明。宪法道的整个概念是在2021年11月引入的，当时一群web3爱好者制定了一个去中心化的自主平台，目标是在苏富比拍卖会上购买一份美国宪法。宪法本身极为罕见，因为目前仅有13份原件。宪法道通过去中心化平台筹集资金，在ETH总共筹集了4000万美元。然而，它没有达到目标，被亿万富翁对冲基金经理兼Citadel首席执行官肯·格里芬击败。然后，在一个标志性的事件中，<strong class="hu kd">退还了所有的捐款</strong>。宪法道现在的目标是引导大众的这种虚拟力量，并利用它来获得在线众筹的信任和透明度。</p><p id="e808" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">宪法道($人)最初以0.0038美元推出，24小时交易量为21，195，876美元，最近24小时微跌1.48%。$PEOPLE目前的实时市值为114，557，125美元，自推出以来，其价值已增长约47.8%，目前(截至2022年10月1日)的价格为每股0.02264美元。当前币供应量为5060137335人币，最大供应量为5060137334人币。</p><p id="6bfa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">对不起人们，$PEOPLE是一个关闭的项目，你不能再投资它了，如果你投资了，你可以通过这个<a class="ae kc" href="https://www.constitutiondao.com/" rel="noopener ugc nofollow" target="_blank">链接</a>获得退款</p><div class="ke kf fm fo kg kh"><a href="https://cryptobuyclub.com/how-to-buy-constitutiondao-people/" rel="noopener  ugc nofollow" target="_blank"><div class="ki ab ej"><div class="kj ab kk cl cj kl"><h2 class="bd kd fv z el km eo ep kn er et ko dt translated">如何购买constitution Dao(＄PEOPLE)-初学者指南- CryptoBuyClub</h2><div class="kp l"><h3 class="bd b fv z el km eo ep kn er et ek translated">Constitutiondao ($PEOPLE)是一种令人困惑的购买加密货币。没有好的指南能解释所有的事情…</h3></div><div class="kq l"><p class="bd b gc z el km eo ep kn er et ek translated">cryptobuyclub.com</p></div></div></div></a></div><blockquote class="kr"><p id="d518" class="ks kt ht bd ku kv kw kx ky kz la ip ek translated">交易新手？尝试<a class="ae kc" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae kc" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
