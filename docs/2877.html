<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/vertcoin-mining-on-pc-2022-an-easy-to-follow-step-by-step-guide-for-beginners-b368a8542b67?source=collection_archive---------18-----------------------#2022-08-29">https://medium.com/coinmonks/vertcoin-mining-on-pc-2022-an-easy-to-follow-step-by-step-guide-for-beginners-b368a8542b67?source=collection_archive---------18-----------------------#2022-08-29</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="8dd0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">挖掘是众多用户如何创造新的虚拟货币和验证新的加密货币交易。它使用相当大的分布式计算机网络来保护和验证区块链。作为对加密货币的交换，矿工提供了解决挑战性谜题和复杂数学问题所需的计算能力。这些货币可以在加密货币市场上兑换成传统货币，如美元。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/86380bfcfb96b7c0be934e8741c76af1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*yRySRBZ3yXgu0lNRAOsqKA.png"/></div></div></figure><h2 id="f8ba" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">什么是Vertcoin挖掘？</strong></h2><p id="7001" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-vertcoin/" rel="noopener ugc nofollow" target="_blank"> Vertcoin </a> (VTC)是2014年初推出的去中心化开源数字货币。这是最简单的加密货币之一。任何拥有CPU或GPU的人都可以通过<a class="ae kc" href="https://vertcoin.org/mining-setup/" rel="noopener ugc nofollow" target="_blank"> Vertcoin的一键式矿工</a>服务加入一个矿池，并开始接受采矿奖励。</p><p id="c880" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Vertcoin通过抗ASIC的工作证明系统发行新货币，奖励帮助保护网络和验证交易的矿工。Vertcoin坚持加密货币的基本思想:一个分散的金融系统，用户拥有货币。</p><p id="7018" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">加密货币采矿使用计算机硬件来满足区块链网络的计算需求，验证硬币的区块链交易，然后作为交换获得采矿奖励。使用加密货币采矿可以保护区块链网络免受攻击，加密货币采矿还可以为为其防御做出贡献的矿工提供奖励。</p><h2 id="64b0" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">为什么是我的版本？</strong></h2><p id="918e" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">硬币的创造者采取了所有必要的预防措施来保护硬币免受特殊采矿设备的损害。此外，他们已经保证使用标准的消费类硬件进行开采总是可行的。它给用户提供了公平竞争的机会。您应该挖掘价值的其他原因包括:</p><ul class=""><li id="d5a5" class="kd ke ht hu b hv hw hz ia id kf ih kg il kh ip ki kj kk kl dt translated">无论你在哪里，你都可以赚取加密货币，作为Vertcoin采矿和其他加密货币的奖励。</li><li id="4dc7" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">如果你在寻找一种初学者友好的、安全的、抗ASIC的加密货币，Vertcoin Mining可能是你最好的选择。</li><li id="c292" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">Vertcoin仍然忠于其核心理念，任何对加密货币感兴趣的人都可以使用。</li><li id="39d4" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">ASIC miner电阻内置于VTC协议中。因此，硬币只能使用CPU和GPU处理器来挖掘。</li></ul><h2 id="7032" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">vert coin钻机的盈利性或经济性</strong></h2><p id="637d" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">加密货币市场继续为用户提供多种赚钱方式。Vertcoin市场也非常有利可图，但Vertcoin钻机的盈利能力会因几个变量而异。然而，在涉足Vertcoin矿业之前，很容易估算其盈利能力。在线采矿计算器，如<a class="ae kc" href="https://www.cryptocompare.com/" rel="noopener ugc nofollow" target="_blank"> CryptoCompare </a>和<a class="ae kc" href="https://cryptorival.com/calcs/" rel="noopener ugc nofollow" target="_blank"> CryptoRival </a>，可以计算出在特定时期内会产生多少Vertcoin。</p><p id="0e8d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">由于<a class="ae kc" href="https://www.coinwarz.com/mining/vertcoin/hashrate-chart" rel="noopener ugc nofollow" target="_blank"> 1.4千兆赫/秒</a>的散列率，Vertcoin矿业仍然是有利可图的。要确定Vertcoin mining的盈利能力，可以输入以下变量:</p><ul class=""><li id="8dc4" class="kd ke ht hu b hv hw hz ia id kf ih kg il kh ip ki kj kk kl dt translated">哈希拉特</li><li id="eccd" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">功率消耗</li><li id="d05a" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">电费(美元/千瓦时)</li><li id="3afd" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">VTC/美元汇率</li><li id="cb38" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">努力</li><li id="daf5" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">阻止奖励</li><li id="bd43" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">游泳池费用(如果有)</li><li id="0133" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">硬件成本(美元)。</li></ul><p id="0efa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">使用Minestat 是一种在开始之前评估盈利能力的技术。要计算您的盈利能力，您必须在计算器中输入有关您现有硬件的信息，以及您的池定义、汇率和电费。</p><p id="82f4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://minerstat.com/coin/VTC" rel="noopener ugc nofollow" target="_blank"> Vertcoin挖掘计算器</a> <code class="eh kr ks kt ku b"/></p><h2 id="50d8" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">vert coin采矿的设置要求</strong></h2><p id="9135" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">矿工应该意识到他们使用的采矿设备决定了他们获得的采矿奖励的数量。在开始采矿之前，必须遵循几个要求:</p><ul class=""><li id="737d" class="kd ke ht hu b hv hw hz ia id kf ih kg il kh ip ki kj kk kl dt translated">运行miner的桌面</li><li id="5275" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">操作采矿机的窗口10或11</li><li id="b06c" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">快速可靠的互联网连接</li><li id="e855" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">至少2GB内存的图形卡，用于处理数学问题</li><li id="c038" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">挖掘后存储VTC的Vertcoin钱包</li><li id="a60e" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">一个用于您电脑的采矿池，用于Vertcoin采矿</li></ul><h2 id="d41f" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">在PC上挖掘Vertcoin的分步指南</strong></h2><p id="e91a" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">Vertcoin采矿软件简单易用，适合所有水平的矿工，包括初学者。Vertcoin One-Click Miner也包含钱包，因此不需要单独安装。按照以下步骤使用一键挖掘器挖掘VTC:</p><ol class=""><li id="923c" class="kd ke ht hu b hv hw hz ia id kf ih kg il kh ip kv kj kk kl dt translated"><strong class="hu kw">检查GPU </strong>:你需要一个至少2GB内存的显卡。目前最好的卡是<a class="ae kc" href="https://www.amazon.com/EVGA-GeForce-Support-Graphics-03G-P4-6160-KR/dp/B01KUADE3O" rel="noopener ugc nofollow" target="_blank"> 3 </a>到<a class="ae kc" href="https://www.amazon.com/MSI-RX-470-ARMOR-4G/dp/B01N3TCNNW" rel="noopener ugc nofollow" target="_blank"> 4GB卡</a>。</li><li id="4b3e" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip kv kj kk kl dt translated"><strong class="hu kw">安装miner软件</strong>:下载安装一键式Miner。你可以在Vertcoin的<a class="ae kc" href="https://vertcoin.org/" rel="noopener ugc nofollow" target="_blank">官方网站</a>上找到。</li><li id="e6ea" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip kv kj kk kl dt translated"><strong class="hu kw">禁用杀毒</strong>:如果您安装了杀毒程序，它可能会阻止您下载/安装miner程序。禁用您的防病毒程序，然后使用下载的文件来安装一键式矿工。</li><li id="4ed2" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip kv kj kk kl dt translated"><strong class="hu kw">安装币钱包</strong>:安装<a class="ae kc" href="https://vertcoin.org/download-wallet/" rel="noopener ugc nofollow" target="_blank">币核心钱包</a>。钱包包含在Vertcoin一键式矿工。</li><li id="0c67" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip kv kj kk kl dt translated"><strong class="hu kw">通过加入挖掘池</strong>获取服务器凭证:要查找挖掘池，请启动<a class="ae kc" href="https://github.com/vertcoin-project/one-click-miner-vnext/releases" rel="noopener ugc nofollow" target="_blank">应用程序</a>并选择“查找P2Pool节点”现在点击“扫描”选择一个离你家很近的矿池。此外，在做出选择之前，考虑泳池的费用。插入您的VTC钱包地址，然后单击“添加选定的池”</li><li id="1b14" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip kv kj kk kl dt translated"><strong class="hu kw">运行矿工</strong>:点击“开始”按钮。矿工将显示“正在运行”或“等待共享”同时，页面底部还会显示散列率。</li></ol><h2 id="4041" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">备用采矿平台</strong></h2><p id="9678" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">如果您不想在一个组中采矿，并且想要为自己保留全部支出，您可以使用关于云采矿的这些信息。</p><h2 id="6e69" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">云采矿</strong></h2><p id="4e22" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">云挖掘是挖掘的一个附加选项。就像购买云存储来满足您的数据存储需求一样，您可以从云挖掘供应商那里购买云挖掘包或服务。这样做可以让你开采加密货币，而无需支付高昂的启动费和专业采矿设备的持续维护成本。</p><p id="bce1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">ASIC矿机也可以远程租用，用于云开采。然而，这个选项不像以前那样标准了。虽然它让云矿工更灵活，但这样做通常需要更高的设置和维护费用，并且对于那些想要远程操作矿工的人来说，需要高水平的技术专业知识。选择值得信赖的服务也是在寻找云矿时要小心的一件事。</p><h2 id="34a1" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">结论</strong></h2><p id="8226" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">Vertcoin听起来是开始加密货币挖掘的一个很好的选择，特别是因为它有一个图形用户界面和一键Vertcoin Miner。加密货币市场继续为用户提供多种赚钱方式。开采区块链的加密货币是一种帮助区块链网络安全的方式，同时在经济上鼓励网络矿工为网络安全做出贡献。虽然Vertcoin的收入并不多，但把它作为额外的收入来源是一个好主意。</p><div class="kx ky fm fo kz la"><a href="https://cryptobuyclub.com/vertcoin-mining-on-pc/" rel="noopener  ugc nofollow" target="_blank"><div class="lb ab ej"><div class="lc ab ld cl cj le"><h2 class="bd kw fv z el lf eo ep lg er et lh dt translated">PC 2022上的Vertcoin挖掘——初学者的简单分步指南——CryptoBuyClub</h2><div class="li l"><h3 class="bd b fv z el lf eo ep lg er et ek translated">挖掘是众多用户如何创造新的虚拟货币和验证新的加密货币交易。它使用相当大的…</h3></div><div class="lj l"><p class="bd b gc z el lf eo ep lg er et ek translated">cryptobuyclub.com</p></div></div><div class="lk l"><div class="ll l lm ln lo lk lp ja la"/></div></div></a></div><blockquote class="lq"><p id="2bec" class="lr ls ht bd lt lu lv lw lx ly lz ip ek translated">交易新手？试试<a class="ae kc" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae kc" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
