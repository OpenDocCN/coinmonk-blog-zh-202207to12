<blockquote>原文：<a href="https://medium.com/coinmonks/international-day-of-friendship-3a0237b78cb4?source=collection_archive---------28-----------------------#2022-07-30">https://medium.com/coinmonks/international-day-of-friendship-3a0237b78cb4?source=collection_archive---------28-----------------------#2022-07-30</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/bda06e37837b476bc72a146e992b597d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*-JbowCr8fyxcYUrC.jpg"/></div></div></figure><p id="fa49" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">我们庆祝这一天，现在我们将告诉你Crypton工作室的友谊。国际友谊日是由联合国大会于7月30日指定的。在所有文化中，友谊是贯穿一个人一生的重要关系。我们庆祝这一天，现在我们将告诉你Crypton工作室的友谊。<br/> <br/>人力资源部主管奈拉认为，友谊是拥有共同价值观的人之间的关系。真正的朋友是经过时间、环境、处境和生活考验的。<br/> <br/>在Crypton工作室，所有员工都是美食爱好者。就这样，尼古拉和谢尔盖成了朋友。设计师刚开始工作，午餐点了一个披萨，建议了一个前端开发人员，他们还没有沟通过。起初，谢尔盖礼貌地拒绝了，15分钟后，当饥饿感袭来时，披萨杀死了这种饥饿感。现在兄弟们相信友谊最好的基础是食物！Crypton Studio的前端开发人员和技术负责人Alexander说，前端开发人员因为喜欢在愉快的公司度过美好时光而团结在一起:去烧烤和去澡堂。此外，许多前端开发人员来自同一所大学或以前的工作，他们喜欢回忆过去的经历。<br/> <br/>支持在友谊中也起着巨大的作用。<br/>安吉丽娜，感谢HR部门出现在Crypton Studio，参加了声乐比赛。在每一个阶段，她都得到了朋友们的支持，而在决赛中，她拥有来自人力资源部、设计师和英语老师的最大支持群体。安吉丽娜非常高兴。<br/> <br/>同样，支持的历史也没有绕过设计者。<br/> <br/>蕾拉为员工设计了明信片的选项，但她最喜欢的青蛙设计没有被接受。在同一时期，蕾拉担心她的论文答辩。Kolya用一张写有快乐青蛙和蛋糕的明信片祝贺她成功辩护。蕾拉非常喜欢这份礼物。<br/> <br/>我们甚至有住在四层的家伙。<br/>萨莎和安东从小就是朋友，后来他们在大学认识了罗玛和尤利娅，并决定住在一起。尤金加入了他们。现在Eugene Solidity开发人员和技术负责人Crypton工作室。<br/> <br/>智能合同的发展始于叶夫根尼，他也把他的朋友带到了这里:罗马、尤利娅、安东和萨沙。然后他带了大概15个人:移动开发者，项目经理，前端开发者，后端开发者等。<br/> <br/>所以，共享住房导致了共享工作。我们欣赏团队中的友谊。联系我们，让我们一起开始你的项目！<a class="ae jb" href="https://crypton.studio/" rel="noopener ugc nofollow" target="_blank">https://crypton.studio/</a></p><blockquote class="jc"><p id="3783" class="jd je ie bd jf jg jh ji jj jk jl ja ek translated">交易新手？试试<a class="ae jb" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae jb" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
