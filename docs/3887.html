<blockquote>原文：<a href="https://medium.com/coinmonks/what-you-have-to-know-about-staking-and-delegating-458b6d2300a5?source=collection_archive---------36-----------------------#2022-09-19">https://medium.com/coinmonks/what-you-have-to-know-about-staking-and-delegating-458b6d2300a5?source=collection_archive---------36-----------------------#2022-09-19</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/dc7cbb603b78ad35be3fd9c46308a132.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Oo1zrwFLHIyaly_f__l-hA.jpeg"/></div></div></figure><h2 id="db45" class="ic id ie bd if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja dt translated"><strong class="ak">关于赌注和委托你必须知道的事情</strong></h2><p id="ead1" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv hm dt translated">区块链技术由几个关键机制驱动。其中之一是赌注和授权。</p><p id="d6ee" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">然而，为了正确理解这两个概念，更好地理解利益证明(PoS)机制是很重要的。</p><p id="c4c6" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">利益证明机制是一种共识机制算法，它要求参与节点(矿工)为继续参与网络而标记令牌。然后，它会根据总持股量，奖励矿工采矿权。PoS是一种低能耗方法，至今仍是工作证明(PoW)最广泛认可的替代方法之一。</p><p id="14f5" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">在许多PoS网络中，有两种标记令牌的方法。这些包括赌注和委托。</p><p id="0f77" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">让我们根据区块链技术来考虑这两种机制。</p><h1 id="8c10" class="kb id ie bd if kc kd ke ij kf kg kh in ki kj kk ir kl km kn iv ko kp kq iz kr dt translated">赌注是如何运作的？</h1><p id="37a2" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv hm dt translated">赌注是区块链网络中的一种投资方式，由Sunny King和Scott Nadal首次正式引入。</p><p id="36d6" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">为了更好地理解它，你可以把赌注想象成购买股票并从中赚取红利。本地网络令牌的特定值被“标桩”，节点作为验证者变得活跃，该验证者可以工作并获得块奖励。</p><p id="ad43" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">在这种投资方式下，验证者(也称为赌注者)被迫自我安慰并保持诚实，因为他们往往会因为任何恶意行为而赔钱。在一些PoS协议中，它们会遭受削减——在这种机制下，验证者会因为任何不当行为而失去奖励。</p><p id="8860" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">这种针对PoS网络的奖励和约束方法有助于维护安全性并保持对网络的分散控制。</p><p id="6447" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">作为一个验证者来运行通常会更有回报，但是它可能会相当苛刻，因为它需要更大的个人投入。</p><p id="1bf1" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">然而，如果您不能提交工作，您不需要自己标记一个验证节点。验证者还可以将价值汇集在一起以增加获胜的机会，同时也降低了任何人参与该池的门槛。这产生了一个更公平的系统，任何人都可以加入公安条例并获得奖励。</p><p id="bda0" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">这就是所谓的授权。</p><h1 id="bb9c" class="kb id ie bd if kc kd ke ij kf kg kh in ki kj kk ir kl km kn iv ko kp kq iz kr dt translated">委托是如何工作的？</h1><p id="1c54" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv hm dt translated">委托在PoS协议中被广泛采用。</p><p id="fed4" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">委托是这样一种情况，任何持有代币的人通过在现有的验证节点下注来获得批量奖励。这意味着持有参与者(委托人)将他们的代币“委托”给赌注合伙人(验证人)，赌注合伙人最终获得他们的块奖励的一定百分比。</p><p id="4b05" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">这是如何工作的？</p><p id="dc36" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">在利益一致机制的证明中，在区块链网络中，更多的令牌增加了节点被选择来获得块奖励的机会。因此，作为一个用户，你可以委托你的持有，以增加另一个减少股份的机会，以赚取奖励。</p><p id="f2d8" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">这种方法意味着验证器的成功决定了你是否能获得奖励。</p><p id="d4a0" class="pw-post-body-paragraph jb jc ie jd b je jw jg jh ji jx jk jl io jy jn jo is jz jq jr iw ka jt ju jv hm dt translated">即使在委托之后，您仍将保留委托令牌的所有权。但是，在下注时，这些代币将无法访问并被锁定。</p><h1 id="8522" class="kb id ie bd if kc kd ke ij kf kg kh in ki kj kk ir kl km kn iv ko kp kq iz kr dt translated">结论</h1><p id="75c5" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv hm dt translated">利益相关和授权对于利益相关共识机制的稳定性是不可或缺的。您可以作为一个节点验证者参与进来，或者考虑委托给其他人。总而言之，这些机制有助于区块链网络的总体健康。</p><blockquote class="ks"><p id="3adf" class="kt ku ie bd kv kw kx ky kz la lb jv ek translated">交易新手？试试<a class="ae lc" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae lc" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
