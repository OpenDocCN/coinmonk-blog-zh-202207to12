<blockquote>原文：<a href="https://medium.com/coinmonks/cardano-mining-simplified-a-guide-for-beginners-edf34c8b6354?source=collection_archive---------10-----------------------#2022-08-13">https://medium.com/coinmonks/cardano-mining-simplified-a-guide-for-beginners-edf34c8b6354?source=collection_archive---------10-----------------------#2022-08-13</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="3880" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae iq" href="https://cardano.org/" rel="noopener ugc nofollow" target="_blank"> Cardano </a> (ADA)是2017年推出的一个区块链网络，是杰里米·伍德和查尔斯·霍金森的创意，查尔斯·霍金森也是以太坊的共同创始人。Cardano在推出时的主要目标是创建一个本地令牌，以促进交易，并提供比比特币和以太坊等当前市场领导者更好的整体体验。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/60966fe8864ee58876f98b057344643e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*OT7c1i5CU2uYSla7.png"/></div></div></figure><p id="56a4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Cardano (ADA)的结构类似于以太坊，它可以用于创建智能连接、分散式应用程序和协议。然而，与以太坊不同，它基于更新的利害关系证明共识，与以前的协议相比，它使用的功率明显更少(高达99%)。</p><p id="4220" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">因为Cardano使用较新的协议，而不是比特币和以太坊中使用的工作证明(PoW)共识，Cardano不能被开采，但可以被下注，这意味着保持你的Cardano钱包在线。</p><p id="c609" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这篇文章将向你展示如何一步一步地赌注卡达诺，并从中赚取被动收入。</p><p id="0e0c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jd">卡达诺是怎么工作的？</strong></p><p id="3f4d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Cardano使用的是利害关系证明(PoS)，不同于比特币和以太坊使用的工作证明(PoW)共识。在PoW系统中，不需要一个中介机构来监督每一笔交易。矿工负责解决复杂的数学问题，并向网络中添加新的块。</p><p id="62d9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">但是，在PoS系统中，矿工不需要相互竞争来验证和添加区块。相反，硬币持有者负责在区块链网络上验证和生成新的块。硬币持有者被随机选中，并获得一小笔费用奖励，随着时间的推移积累起来，成为被动收入的一个重要来源<strong class="hu jd">。</strong></p><p id="814f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jd">如何下注卡达诺(ADA)硬币:一步一步的指南</strong></p><p id="10a7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jd">第一步:创建一个钱包:</strong>要下注卡达纳，你首先得<a class="ae iq" href="https://cryptobuyclub.com/how-to-buy-cardano-ada/" rel="noopener ugc nofollow" target="_blank">把它买下来</a>并安全地存放在钱包里。有几款Cardano钱包，如<a class="ae iq" href="https://www.exodus.com/" rel="noopener ugc nofollow" target="_blank"> Exodus </a>或<a class="ae iq" href="https://atomicwallet.io/" rel="noopener ugc nofollow" target="_blank">Atomic wallet</a>；你可以下载你喜欢的。</p><p id="93b8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jd">第二步:加入赌注池:</strong>接下来，<a class="ae iq" href="https://cryptobuyclub.com/how-to-buy-cardano-ada/" rel="noopener ugc nofollow" target="_blank">在自己喜欢的交易平台(<a class="ae iq" href="https://www.binance.com/en" rel="noopener ugc nofollow" target="_blank">币安</a> / <a class="ae iq" href="https://www.kraken.com/" rel="noopener ugc nofollow" target="_blank">北海巨妖</a>)购买卡丹诺</a>(阿达)，加入赌注池；根据您选择的钱包，您可以选择在一段时间内下注您的卡达诺硬币，并获得回报。</p><p id="aea3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">就是这样；简单地把硬币堆在你的加密钱包里就足以帮助你获得被动收入。没有必要投资昂贵的硬件和花一大笔电费。但是，在选择加入哪个赌注池时，要考虑最低奖金和锁定期，以及奖励是固定的还是可变的。</p><p id="69c6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jd">一种更简单的方法来下注卡达诺</strong></p><p id="8531" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">与采矿相比，打桩本身是一个简单的过程；然而，如果你不想加入任何赌注池，因为你不愿意将你的硬币锁定一段固定的时间，从Cardano赚取被动收入的最简单的方法是使用<a class="ae iq" href="https://daedaluswallet.io/" rel="noopener ugc nofollow" target="_blank"> daedaluswallet.io </a>。你可以创建一个帐户，持有一些卡达诺硬币，就是这样。你不需要做任何事情，根据你持有的硬币数量，你将获得你持有的每日利息。整个过程是自动的；只要钱包里有一枚硬币，你就有资格获得奖励。</p><p id="0ce8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jd">结论</strong></p><p id="31f9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果您建立了自己的采矿/打桩环境，Cardano (ADA)的盈利能力会有所不同。此外，还有其他因素，如电费和固定管理费用。因此，一个更容易的选择是加入流行的赌注池；然而，如果你想要一个更简单的方法，请尝试<a class="ae iq" href="https://daedaluswallet.io/" rel="noopener ugc nofollow" target="_blank"> daedaluswallet.io </a>，它会自动完成整个过程，你所要做的就是在你的帐户中有Cardano硬币，仅此而已。</p><div class="je jf fm fo jg jh"><a href="https://cryptobuyclub.com/cardano-mining-simplified/" rel="noopener  ugc nofollow" target="_blank"><div class="ji ab ej"><div class="jj ab jk cl cj jl"><h2 class="bd jd fv z el jm eo ep jn er et jo dt translated">卡尔达诺采矿简化版-初学者指南- CryptoBuyClub</h2><div class="jp l"><h3 class="bd b fv z el jm eo ep jn er et ek translated">Cardano (ADA)是2017年推出的区块链网络，是杰里米·伍德和查尔斯·霍金森的创意，他是…</h3></div><div class="jq l"><p class="bd b gc z el jm eo ep jn er et ek translated">cryptobuyclub.com</p></div></div><div class="jr l"><div class="js l jt ju jv jr jw jb jh"/></div></div></a></div><blockquote class="jx"><p id="b42a" class="jy jz ht bd ka kb kc kd ke kf kg ip ek translated">交易新手？尝试<a class="ae iq" rel="noopener" href="/coinmonks/crypto-trading-bot
