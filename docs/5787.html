<h1 class="translated">区块链将允许我们拥有自己的身份</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/blockchain-will-allow-us-to-own-our-identity-a1dacc02e0ed?source=collection_archive---------8-----------------------#2022-11-01">https://medium.com/coinmonks/blockchain-will-allow-us-to-own-our-identity-a1dacc02e0ed?source=collection_archive---------8-----------------------#2022-11-01</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/ddce8c235babb01c3a8e54b0c5a2003a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*LTRmCpGK7OXzXz4x"/></div></div></figure><p id="db7c" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">现代区块链网络允许你创建自己的数字身份。你可以通过区块链钱包拥有你的身份，就像你拥有硬币和代币一样。钱包将与自我主权身份(SSI)平台(DID平台)集成，后者使用区块链作为公钥基础设施(PKI)。来探索基于W3C标准的创新Web3概念吧。</p></div></div>
