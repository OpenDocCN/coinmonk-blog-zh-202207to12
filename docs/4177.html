<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-web3-can-solve-piracy-and-fake-products-sales-luxury-wine-and-spirit-counterfeits-535f94bb8998?source=collection_archive---------26-----------------------#2022-09-25">https://medium.com/coinmonks/how-web3-can-solve-piracy-and-fake-products-sales-luxury-wine-and-spirit-counterfeits-535f94bb8998?source=collection_archive---------26-----------------------#2022-09-25</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="5976" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">web3如何解决盗版和假冒产品销售；奢侈酒和烈酒的仿冒品。</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff iq"><img src="../Images/9f4ad25c56101ce7748807bd09e4c0e4.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/format:webp/1*4mfhvbqgWa9xAca7NYoE9A.jpeg"/></div></figure><h2 id="322f" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">本着豪华饮品社区的精神</h2><p id="3988" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">奢侈饮料(葡萄酒和烈酒)的收藏一直是某些贵族的某种怪异习惯；对我来说，这并不奇怪，因为富人的大部分举动都是经过计算的。这种做法很简单，相当于说:</p><p id="96c1" class="pw-post-body-paragraph iy iz ht ja b jb jt jd je jf ju jh ji id jv jk jl ih jw jn jo il jx jq jr js hm dt translated">酒越陈越香</p><p id="c64d" class="pw-post-body-paragraph iy iz ht ja b jb jt jd je jf ju jh ji id jv jk jl ih jw jn jo il jx jq jr js hm dt translated">随着年龄的增长，他们变得越来越好，他们的估值也越来越高！</p><p id="ccba" class="pw-post-body-paragraph iy iz ht ja b jb jt jd je jf ju jh ji id jv jk jl ih jw jn jo il jx jq jr js hm dt translated">所以是直截了当的。购买高级葡萄酒和烈酒，在你的货架或储藏室里保存很长时间，然后作为10年、20年或30年的葡萄酒拍卖。一些家庭从他们的祖先那里继承了酒窖，可以拥有100年的葡萄酒。从长远来看，这是一种能产生大量金钱的爱好、习惯和品质。一些收藏品最近以200万美元和450万美元的价格售出。</p><p id="1b4a" class="pw-post-body-paragraph iy iz ht ja b jb jt jd je jf ju jh ji id jv jk jl ih jw jn jo il jx jq jr js hm dt translated">如今，人们对购买奢侈饮料持怀疑态度；为什么？伪造品！打着收藏奢侈饮料的旗号，购买假饮料已经损失了很多钱。</p><h1 id="06c9" class="jy hs ht bd hu jz ka kb hy kc kd ke ic kf kg kh ig ki kj kk ik kl km kn io ko dt translated">你如何识别一种原汁原味的饮料？</h1><p id="5fa4" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">收藏家鉴别原创饮品的方法很少；</p><p id="b579" class="pw-post-body-paragraph iy iz ht ja b jb jt jd je jf ju jh ji id jv jk jl ih jw jn jo il jx jq jr js hm dt translated">1.雇用一位70多岁的酒保，他经常接触成千上万种饮料，通过观察了解原酒。虽然我们可以同意，这在一定程度上是可行的，但一张好的假钞很容易击败这张支票，而且你不能轻易通过这些调酒师。他们中的极少数人仍然存在，这给买家带来了严重的问题。</p><p id="4f96" class="pw-post-body-paragraph iy iz ht ja b jb jt jd je jf ju jh ji id jv jk jl ih jw jn jo il jx jq jr js hm dt translated">2.比较来自相同品牌和相同产品的先前使用过的瓶子的物理属性。这听起来可能有道理，但却毫无意义。当假冒的家伙首先会获得你的信任时，你怎么开始比较产品瓶呢！你也知道一瓶奢侈的葡萄酒或烈酒也是一种奢侈品吗？这是一个有很大缺陷的选择，但尽管如此，它仍不时被使用。</p><p id="ef3f" class="pw-post-body-paragraph iy iz ht ja b jb jt jd je jf ju jh ji id jv jk jl ih jw jn jo il jx jq jr js hm dt translated">3.碳年代测定法:在这里，一小份饮料样品必须被送到实验室，以检查酵母何时停止生长，也就是说，它是何时被酿造的。这要花很多时间，而且是侵入性的(你必须打开饮料，送一份样品过来。你也打开那里所有的饮料吗？)</p><p id="64ec" class="pw-post-body-paragraph iy iz ht ja b jb jt jd je jf ju jh ji id jv jk jl ih jw jn jo il jx jq jr js hm dt translated">这些选择在过去一直很少起作用，因此，已经发生了巨大的损失，对奢侈饮料行业造成了很大的损害。它对这种贸易到底有什么影响？</p><h1 id="7f4d" class="jy hs ht bd hu jz ka kb hy kc kd ke ic kf kg kh ig ki kj kk ik kl km kn io ko dt translated">假冒产品及其对奢侈品饮料行业的影响</h1><p id="799c" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">假冒的奢侈饮料给人们和这个行业造成了很大的破坏。诈骗者已经损失了数百万美元，他们完善了他们的计划，以至于在销售时没有被发现。他们卷走了几百万美元，留给买家的饮料不仅毫无价值，味道也很糟糕。那么，我们如何检查这些过度行为呢？</p><h1 id="4910" class="jy hs ht bd hu jz ka kb hy kc kd ke ic kf kg kh ig ki kj kk ik kl km kn io ko dt translated">NFT能在鉴别奢侈饮料中发挥作用吗？</h1><p id="1f37" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">NFT是永恒不变的，一种特定的艺术或产品只有一种。这对这个行业有什么帮助？</p><p id="dcc6" class="pw-post-body-paragraph iy iz ht ja b jb jt jd je jf ju jh ji id jv jk jl ih jw jn jo il jx jq jr js hm dt translated">一种特定的葡萄酒/烈酒被印上了(瓶子)它独有的区块链特征，这样就产生了NFT。因此，一个收藏家购买了NFT，使他/她成为该产品的唯一保管人，它可以像NFT一样保存多久，或者赎回以将您的葡萄酒/烈酒运送到您的位置。这正是@Blockbar带给奢侈品爱好者的。将NFT的鉴别能力与奢侈饮料品牌相融合。怎么会？</p><p id="120f" class="pw-post-body-paragraph iy iz ht ja b jb jt jd je jf ju jh ji id jv jk jl ih jw jn jo il jx jq jr js hm dt translated">1.在街区酒吧市场买你的NFT(一种饮料)。把它放在你的钱包里。而Blockbar在新加坡的温控储藏室里为你保存饮料。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="kq kr di ks bf kt"><div class="fe ff kp"><img src="../Images/40ff5528b703c5c090810b78d4eb3b67.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*d6VZmrXW0cslLnaol3fgBw.jpeg"/></div></div></figure><p id="1c73" class="pw-post-body-paragraph iy iz ht ja b jb jt jd je jf ju jh ji id jv jk jl ih jw jn jo il jx jq jr js hm dt translated">2.你可以继续购买更多的NFT，而不必担心存储。把它们堆在你的钱包里。</p><p id="76eb" class="pw-post-body-paragraph iy iz ht ja b jb jt jd je jf ju jh ji id jv jk jl ih jw jn jo il jx jq jr js hm dt translated">3.如果您需要这种饮料，您可以烧掉或赎回您的NFT，Blockbar会将饮料运送到您所在的世界任何地方。</p><p id="5140" class="pw-post-body-paragraph iy iz ht ja b jb jt jd je jf ju jh ji id jv jk jl ih jw jn jo il jx jq jr js hm dt translated">4.每种饮料都有一个区块链特征，可以立即检查，以确定其真实性。(或多或少是条形码的工作方式)。</p><p id="f476" class="pw-post-body-paragraph iy iz ht ja b jb jt jd je jf ju jh ji id jv jk jl ih jw jn jo il jx jq jr js hm dt translated">5.它不能被复制、破坏或篡改。完全不可改变。</p><p id="9079" class="pw-post-body-paragraph iy iz ht ja b jb jt jd je jf ju jh ji id jv jk jl ih jw jn jo il jx jq jr js hm dt translated"><a class="ae ku" href="https://twitter.com/BlockBar?t=JxvjxpVzrt2dCjx5RNYDHA&amp;s=09" rel="noopener ugc nofollow" target="_blank"> Blockbar </a>为我们提供了一种无需经历之前的严格检验就能立即验证奢华饮品的方法。它还可以防止所有令人头疼的储存问题，因为你没有理由把产品放在家里，而你可以把它们放在钱包里。这个过程已经简化了</p><h1 id="49bf" class="jy hs ht bd hu jz ka kb hy kc kd ke ic kf kg kh ig ki kj kk ik kl km kn io ko dt translated">铸造你的NFT——把它们安全地存放在你的钱包里——在Blockbar二级市场上出售以转移所有权——烧掉或用NFT换成送货上门的实体饮料。</h1><p id="0e36" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">假币问题解决！</p><h1 id="b7dd" class="jy hs ht bd hu jz ka kb hy kc kd ke ic kf kg kh ig ki kj kk ik kl km kn io ko dt translated">如果造假者是区块链开发商呢？</h1><p id="7e72" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">Blockbar直接与品牌合作。他们不会拥有任何饮料，直到你薄荷一NFT。当你要求时，你的饮料将从Henessey工厂转移到Blockbar仓库。</p><h1 id="5c92" class="jy hs ht bd hu jz ka kb hy kc kd ke ic kf kg kh ig ki kj kk ik kl km kn io ko dt translated">但是blockbar将如何赚钱并设法为你储存饮料呢？</h1><p id="6f15" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">这都包含在造币价格中了。一个能买得起20万美元酒的收藏家可以多付几美元的服务费，包括储存费、维护费和真品费。</p><p id="e740" class="pw-post-body-paragraph iy iz ht ja b jb jt jd je jf ju jh ji id jv jk jl ih jw jn jo il jx jq jr js hm dt translated"><a class="ae ku" href="https://linktr.ee/blockbar" rel="noopener ugc nofollow" target="_blank">区块栏媒体页面</a></p><ul class=""><li id="07d2" class="kv kw ht ja b jb jt jf ju id kx ih ky il kz js la lb lc ld dt translated">给我鼓掌</li></ul><blockquote class="le"><p id="5089" class="lf lg ht bd lh li lj lk ll lm ln js ek translated">交易新手？试试<a class="ae ku" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或<a class="ae ku" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
