<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/ethereum-classic-mining-etc-on-pc-2022-an-easy-to-follow-step-by-step-guide-for-beginners-d1550f71e510?source=collection_archive---------13-----------------------#2022-09-26">https://medium.com/coinmonks/ethereum-classic-mining-etc-on-pc-2022-an-easy-to-follow-step-by-step-guide-for-beginners-d1550f71e510?source=collection_archive---------13-----------------------#2022-09-26</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="b509" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae iq" href="https://cryptobuyclub.com/how-to-buy-ethereum-classic-etc/" rel="noopener ugc nofollow" target="_blank">以太坊经典</a>是最初以太坊的一部分，开发者与ETH不同，在2016年臭名昭著的DAO hack之后没有硬分叉，在那里黑客窃取了数百万ETH。即使当一些开发人员不赞成分叉时，这种攻击也被认为是对“代码即法律”格言的违背。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/3bc36e1032cfce75c52691758d963739.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*axvv1vy-1rtnXTeX.png"/></div></div></figure><h2 id="e830" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">什么是以太坊经典采矿(ETC) </strong></h2><p id="ccef" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated"><a class="ae iq" href="https://cryptobuyclub.com/how-to-buy-ethereum-classic-etc/" rel="noopener ugc nofollow" target="_blank"> ETC </a>使用工作证明算法，就像BTC和LTC一样。它依靠矿工来维持新ETC币在密码世界的流通。ETC是一个开源的平台，是一种去中心化的加密货币，让每个人都参与到ETC代币的挖掘中。</p><p id="ff70" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">ETC没有遇到像BTC网络那样的挖掘困难，也没有达到高饱和度。所以，以太坊经典采矿可以给矿工带来不错的投资回报。与其他加密货币相比，挖掘ETC所需的工具成本更低，矿工可以轻松设置它们。</p><h2 id="450d" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">为什么要挖掘以太坊经典(ETC) </strong></h2><p id="bb79" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated"><a class="ae iq" href="https://ethereumclassic.org/" rel="noopener ugc nofollow" target="_blank">以太坊经典</a>最大补给上限210，700，000 ETC，这个上限只有65%被成功开采。由于供应在2025年中期之前不会耗尽，矿工有大量机会开采ETC。ETC区块的平均创建时间为15秒，这意味着矿工每分钟有机会开采4个ETC区块。</p><p id="4ad0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">ETC使用Ethash算法，与ETH相同。然而，唯一的区别是散列率、盈亏平衡挖掘的阈值和每个块的奖励。以太坊经典矿工合作检测区块链上的有效交易，同时忽略未验证的交易。区块链向矿工发放奖励作为补偿，以鼓励他们继续开采和保护ETC区块链。</p><h2 id="cb01" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">以太坊经典采矿(ETC)钻机的盈利能力</strong></h2><p id="9779" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">ETC平台的盈利能力取决于系统的哈希速率、功耗、池费和电费。计算盈利能力的最简单方法是使用<a class="ae iq" href="https://minerstat.com/coin/ETC" rel="noopener ugc nofollow" target="_blank"> MinerStat </a>的ETC计算器。</p><p id="4b71" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae iq" href="https://minerstat.com/coin/ETC" rel="noopener ugc nofollow" target="_blank">以太坊经典采矿计算器</a></p><p id="af51" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">散列率是系统在区块链上解决复杂数学问题的能力。只需将这些值输入到计算器中，它就会告诉您ETC采矿钻机的盈利能力。如果你的钻机有2000或以上的散列率，你可以每天成功地开采1个以上的ETC。</p><h2 id="911d" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">设置要求</strong></h2><p id="9e00" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">目前，挖掘以太坊经典最流行的方法是使用GPU，你可以使用AMD和Nvidia GPUs，因为Ethash算法支持它们。如果你更喜欢Nvidia，你可以使用最省电的卡，如<a class="ae iq" href="https://www.amazon.com/EVGA-GeForce-Support-Graphics-08G-P4-6183-KR/dp/B07K8SDFQV/ref=sr_1_1?crid=241A4FG5ZO8NG&amp;keywords=GeForce+GTX+1080&amp;qid=1663825978&amp;sprefix=geforce+gtx+1080%2Caps%2C493&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank"> GeForce GTX 1080 </a>、<a class="ae iq" href="https://www.amazon.com/EVGA-GeForce-Gaming-GDDR5X-Technology/dp/B07QGGCR85/ref=sr_1_2?crid=241A4FG5ZO8NG&amp;keywords=GeForce+GTX+1080&amp;qid=1663825978&amp;sprefix=geforce+gtx+1080%2Caps%2C493&amp;sr=8-2" rel="noopener ugc nofollow" target="_blank"> GTX 1080 Ti </a>、<a class="ae iq" href="https://www.amazon.com/EVGA-GeForce-Gaming-12G-P4-2263-KR-Backplate/dp/B09NQ99NSR/ref=sr_1_3?crid=1VX0G9V1JIPWK&amp;keywords=RTX+2070&amp;qid=1663826030&amp;sprefix=rtx+2070%2Caps%2C283&amp;sr=8-3" rel="noopener ugc nofollow" target="_blank"> RTX 2070 </a>、<a class="ae iq" href="https://www.amazon.com/EVGA-GeForce-08G-P5-3767-KL-Technology-Backplate/dp/B097CLCXDX/ref=sr_1_2?crid=WTIQBZNUXGC1&amp;keywords=RTX+3070&amp;qid=1663826049&amp;sprefix=rtx+3070%2Caps%2C286&amp;sr=8-2" rel="noopener ugc nofollow" target="_blank"> RTX 3070 </a>、<a class="ae iq" href="https://www.amazon.com/MSI-GeForce-RTX-3060-LHR/dp/B0995TBTLS/ref=sr_1_2?crid=3UO3COLGL3RCN&amp;keywords=RTX+3060Ti&amp;qid=1663826089&amp;sprefix=rtx+3060ti%2Caps%2C285&amp;sr=8-2" rel="noopener ugc nofollow" target="_blank"> RTX 3060Ti </a>。</p><p id="0889" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果想用AMD GPUs进行，可以用哈希速率105 MH/s的<a class="ae iq" href="https://www.amazon.com/XFX-Radeon-16GB-Boost-1xHDMI/dp/B07NFGDZWQ/ref=sr_1_1?crid=X6ITRV8MB0PZ&amp;keywords=Radeon+VII&amp;qid=1663826131&amp;sprefix=radeon+vii%2Caps%2C275&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank">镭龙VII </a>，也可以考虑以太坊经典挖矿的<a class="ae iq" href="https://www.amazon.com/MSI-Gaming-Radeon-Boost-Clock/dp/B07WNSP41M/ref=sr_1_1?crid=2DLXVNWZZ3QOK&amp;keywords=Rx+5700&amp;qid=1663826168&amp;sprefix=rx+5700%2Caps%2C281&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank"> Rx 5700 XT </a>、<a class="ae iq" href="https://www.amazon.com/MSI-RX-6600-XT-MECH/dp/B09BK8NCPB/ref=sr_1_1?crid=1EFPL8B4OU96Y&amp;keywords=rx+6600+xt&amp;qid=1663826193&amp;sprefix=Rx+6600%2Caps%2C287&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank"> Rx 6600 XT </a>、<a class="ae iq" href="https://www.amazon.com/Radeon-Graphics-DisplayPort-Axial-tech-Technology/dp/B09J84XCLG/ref=sr_1_1?crid=23CITOKLXN6DK&amp;keywords=rx+6700+xt&amp;qid=1663826220&amp;sprefix=rx+6700+xt%2Caps%2C299&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank"> Rx 6700 XT </a>、<a class="ae iq" href="https://www.amazon.com/MSI-Radeon-RX-6800-16G/dp/B09S596QVD/ref=sr_1_1?crid=CS33Q54UAT8Z&amp;keywords=rx+6800+xt&amp;qid=1663826261&amp;sprefix=rx+6800+xt%2Caps%2C276&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank"> Rx 6800 XT </a>、<a class="ae iq" href="https://www.amazon.com/XFX-Speedster-MERC319-Graphics-RX-69XTATBD9/dp/B09BZP8KZG/ref=sr_1_2?crid=3GLXAZZNOZEV9&amp;keywords=rx+6900+xt&amp;qid=1663826283&amp;sprefix=rx+6900+xt%2Caps%2C293&amp;sr=8-2" rel="noopener ugc nofollow" target="_blank"> Rx 6900 XT </a>。</p><p id="4de8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">除此之外，你可以使用任何其他AMD或Nvidia GPU，最小内存为4 GB。以太坊经典减少了DAG大小，允许有抱负的矿工开始采矿等，他们可能没有投资购买高端显卡。</p><p id="dcf4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你还需要一个ETC钱包来储存你的收益；这里有三种类型的钱包供你选择:</p><ol class=""><li id="3269" class="kd ke ht hu b hv hw hz ia id kf ih kg il kh ip ki kj kk kl dt translated"><strong class="hu km">网络钱包</strong>:您可以从Web3钱包的网页上使用它们。然而，这些可能不能保证大量的安全，但是可以让你在没有ETC的情况下进行互动，而不需要下载任何东西。可以考虑的选项有<a class="ae iq" href="https://www.mycrypto.com/" rel="noopener ugc nofollow" target="_blank"> MyCrypto </a>、<a class="ae iq" href="https://www.myetherwallet.com/" rel="noopener ugc nofollow" target="_blank"> MyEtherWallet </a>和<a class="ae iq" href="https://squarelink.com/" rel="noopener ugc nofollow" target="_blank"> Squarelink </a>。</li><li id="4c3f" class="kd ke ht hu b hv kn hz ko id kp ih kq il kr ip ki kj kk kl dt translated"><strong class="hu km">浏览器集成钱包</strong>:您可以将这些Web3钱包与您的Web浏览器集成，无需输入凭据即可与以太坊经典dapps无缝交互。可以考虑的选项有<a class="ae iq" href="https://brave.com/" rel="noopener ugc nofollow" target="_blank">勇敢</a>、<a class="ae iq" href="https://metamask.io/" rel="noopener ugc nofollow" target="_blank">超能面具</a>，以及<a class="ae iq" href="https://github.com/poanetwork/nifty-wallet" rel="noopener ugc nofollow" target="_blank">俏皮钱包</a>。</li><li id="6543" class="kd ke ht hu b hv kn hz ko id kp ih kq il kr ip ki kj kk kl dt translated"><strong class="hu km">硬件钱包</strong>:如果你想长期保护你的ETC收益，你可以考虑一个长期存储的硬件钱包。您可以考虑的选项包括<a class="ae iq" href="https://www.bitski.com/" rel="noopener ugc nofollow" target="_blank"> Bitski </a>、<a class="ae iq" href="https://www.coolwallet.io/" rel="noopener ugc nofollow" target="_blank"> CoolBitX </a>和<a class="ae iq" href="https://www.keypal.pro/en/" rel="noopener ugc nofollow" target="_blank"> KeyPal </a>。</li></ol><p id="9e0b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦你决定在钱包中储存你的收入，前往<a class="ae iq" href="https://miningpoolstats.stream/ethereumclassic" rel="noopener ugc nofollow" target="_blank"> MiningPoolStats </a>选择一个ETC池。</p><h2 id="c87c" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">电脑上以太坊经典采矿(ETC)分步指南</strong></h2><p id="0a6d" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">在决定了ETC钱包和挖掘池后，您可以通过以下步骤开始挖掘以太坊经典版:</p><h2 id="6199" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">更新驱动</strong></h2><p id="4b5c" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">你需要做的第一件事是更新你的GPU的驱动程序，以确保最佳性能。访问制造商的网站，为您的GPU下载最新的驱动程序。</p><h2 id="30dd" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">配置采矿软件</strong></h2><p id="b6ab" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">用GPU挖矿的时候，<a class="ae iq" href="https://github.com/develsoftware/GMinerRelease/releases" rel="noopener ugc nofollow" target="_blank"> GMiner </a>和<a class="ae iq" href="https://github.com/NebuTech/NBMiner/releases" rel="noopener ugc nofollow" target="_blank"> NBMiner </a>是两个比较流行的挖矿以太坊经典的选项。下载完成后，解压文件，右键点击start.bat或start.cmd进行编辑。您将在文件中添加您的池和钱包地址，如下所示:</p><ul class=""><li id="6121" class="kd ke ht hu b hv hw hz ia id kf ih kg il kh ip ks kj kk kl dt translated">algo输入ethash作为挖掘算法。</li><li id="7bc1" class="kd ke ht hu b hv kn hz ko id kp ih kq il kr ip ks kj kk kl dt translated">服务器—输入从MiningPoolStats获得的池地址和端口。</li><li id="9d3a" class="kd ke ht hu b hv kn hz ko id kp ih kq il kr ip ks kj kk kl dt translated">用户—输入您的钱包地址和员工姓名。</li></ul><p id="fde4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">添加完所有内容后，保存文件并点击miner.exe开始挖掘。</p><h2 id="9dc3" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">任何替代方案</strong></h2><p id="369d" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">由于Ethash算法支持消费级硬件和ASICs，因此您可以轻松考虑云挖掘来增加您的ETC收入。ASICs是商业级采矿机器，具有巨大的哈希速率，每天可以开采2到3个ETC。然而，购买和操作它们是昂贵的。所以，你可以简单地联系像<a class="ae iq" href="https://www.genesis-mining.com/" rel="noopener ugc nofollow" target="_blank"> Genesis Mining </a>这样的云矿业服务。</p><p id="09cb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">考虑云采矿的最大好处是你不必担心电力和硬件成本。您将租赁大型采矿数据中心中的硬件，并从中获利。然而，检查评论以确定云挖掘平台的可信度是必不可少的，因为你必须签署协议才能开始挖掘。</p><h2 id="de48" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">结论</strong></h2><p id="c4e3" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">在引入合并后，许多矿工已经转移到ETC矿业。所以以太坊经典已经升值了，更多的人在考虑挖矿ETC赚取不错的奖励。您也可以使用GMiner等采矿软件，在家用电脑上开始采矿ETC。然而，如果你不想投资合适的采矿硬件，你可以选择云采矿。</p><div class="kt ku fm fo kv kw"><a href="https://cryptobuyclub.com/ethereum-classic-mining/" rel="noopener  ugc nofollow" target="_blank"><div class="kx ab ej"><div class="ky ab kz cl cj la"><h2 class="bd km fv z el lb eo ep lc er et ld dt translated">以太坊经典采矿(等)的PC 2022 -一个易于遵循的一步一步的指导初学者…</h2><div class="le l"><h3 class="bd b fv z el lb eo ep lc er et ek translated">以太坊经典是开发者不像ETH在2016年没有硬分叉的原以太坊区块链的一部分…</h3></div><div class="lf l"><p class="bd b gc z el lb eo ep lc er et ek translated">cryptobuyclub.com</p></div></div><div class="lg l"><div class="lh l li lj lk lg ll jb kw"/></div></div></a></div><blockquote class="lm"><p id="2d34" class="ln lo ht bd lp lq lr ls lt lu lv ip ek translated">交易新手？试试<a class="ae iq" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或<a class="ae iq" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
