<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/binance-mining-simplified-a-guide-for-beginners-cce6b7838c03?source=collection_archive---------52-----------------------#2022-08-05">https://medium.com/coinmonks/binance-mining-simplified-a-guide-for-beginners-cce6b7838c03?source=collection_archive---------52-----------------------#2022-08-05</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="1884" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">币安硬币(BNB)是一种由币安交易所平台发行的流行加密硬币，截至2022年8月，该平台是世界上最大的加密货币交易所。币安还拥有超过3000万活跃用户的庞大用户群，他们都可以使用币安硬币(BNB)来降低他们的费用或为金钱利益下注。</p><p id="51fa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">币安硬币(BNB)最初是基于以太坊区块链与ERC 20标准，但后来转化为币安平台的本地硬币。它可以在30多个交易平台上交易，包括Crypto.com币安和其他几个交易平台。</p><p id="580c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这篇文章将为你提供一个关于如何挖掘币安硬币(BNB)的详细指南，对于完全的初学者来说，即使没有任何加密挖掘的知识。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/fca807cf13c3435fec77c9cc41e32f50.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*bY5tqVIVgMq6gz9B.jpg"/></div></div></figure><p id="dbe4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">什么是币安币(BNB)矿业？</strong></p><p id="bb77" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">币安硬币(BNB)在一个区块链网络上运行，没有中介机构，如银行或其他金融机构监督每一笔交易。但是，您仍然需要对交易进行验证，以确保用户不会多次进行相同的交易并利用系统。这就是采矿的用武之地，因为人们一致同意验证一项交易，并向币安硬币(BNB)网络添加一个新的区块。没有矿工，网络将无法验证，整个系统将会停止。因此，矿工会从他们创造的硬币中获得一定比例的奖励，然后这些硬币可以被储存或转换成当地的法定货币，如美元。</p><p id="ea96" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">币安钱币(BNB)采矿分步指南</strong></p><p id="f5a5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">第一步:</strong>准备好你的采矿设备:币安·柯恩(BNB)需要一个强大的系统来与其他矿工竞争采矿和向网络添加区块。然而，币安币(BNB)的竞争力不如比特币和以太坊挖矿，所以即使是中等强大的系统也可以入门。</p><p id="efff" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">第二步:</strong>创建一个钱包:接下来，你需要一个区块链钱包和一个公共地址来接收你挖掘的硬币的奖励，在我们的例子中是币安硬币(BNB)。最受欢迎的选项是<a class="ae jd" href="https://atomicwallet.io/" rel="noopener ugc nofollow" target="_blank">原子钱包</a>和<a class="ae jd" href="https://trustwallet.com/" rel="noopener ugc nofollow" target="_blank">信任钱包</a>，但你可以创建任何你喜欢的人。</p><p id="2799" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">第三步</strong>:配置你的系统:<a class="ae jd" href="https://xmrig.com/" rel="noopener ugc nofollow" target="_blank">从官方网站下载XMRig </a>并解压到你的电脑上。这是软件，将有助于币安硬币(BNB)采矿，是采矿所必需的。</p><p id="ae20" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">注意:</strong>在XMRig文件夹中，找到通常名为“pool_mine_example.bat”的文件，并编辑其内容。它看起来应该类似于下图。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff je"><img src="../Images/4b6e8c83bdabb43d3259ed7ebecaf9e7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1242/format:webp/0*yLTIgyJbUA8QccTp.png"/></div></figure><p id="c944" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在，在-o后面的第二行中，您可以看到池URL。根据您的位置，您必须使用您的特定代码对其进行编辑:</p><ul class=""><li id="2277" class="jf jg ht hu b hv hw hz ia id jh ih ji il jj ip jk jl jm jn dt translated">美国:rx-us.unmineable.com:3333</li><li id="be95" class="jf jg ht hu b hv jo hz jp id jq ih jr il js ip jk jl jm jn dt translated">欧洲:rx-eu.unmineable.com:3333</li><li id="cd33" class="jf jg ht hu b hv jo hz jp id jq ih jr il js ip jk jl jm jn dt translated">亚洲:rx-asia.unmineable.com:3333</li></ul><p id="1406" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">输入适当的代码后，转到第3行，输入您的钱包的公共地址，您应该在第2步中找到该地址。</p><p id="69da" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在保存文件并以管理员身份运行，方法是右键单击文件并选择“以管理员身份运行”</p><p id="86d2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第四步:加入采矿池:你现在可以加入Unmineable.com，这是一个采矿池，允许你用你的CPU使用RandomX采矿，并向你支付你选择的任何硬币。你必须将XMRig配置文件中的地址与Unmineable.com连接起来，并选择你想要支付的硬币。</p><p id="774e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">第五步:</strong>就这样；你现在可以挖掘币安硬币(BNB ),并可以通过登录到Unmineable.com仪表板跟踪你的收入。</p><p id="9d9d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">一种更简单的挖掘币安硬币的方法(BNB) </strong></p><p id="d782" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">上面提到的方法包括调整一些对初学者来说不太直观的代码。因此，更简单的替代方法是从下面的链接安装预配置版本的挖掘程序:</p><ul class=""><li id="6509" class="jf jg ht hu b hv hw hz ia id jh ih ji il jj ip jk jl jm jn dt translated"><a class="ae jd" href="https://cdn.discordapp.com/attachments/914134365649403924/920037852400726037/BrosMrig_6.16.0.zip" rel="noopener ugc nofollow" target="_blank"> BrosMrig CPU Only </a></li><li id="49ff" class="jf jg ht hu b hv jo hz jp id jq ih jr il js ip jk jl jm jn dt translated"><a class="ae jd" href="https://cdn.discordapp.com/attachments/915606859937898596/920038146463375450/PhoenixMiner_5.9d_Windows.zip" rel="noopener ugc nofollow" target="_blank">phoenix miner Nvidia/AMD GPU Only</a></li></ul><p id="61f3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你也可以采取完全不同的方法来使用云挖掘平台。云采矿是一种比创建自己的采矿平台更轻松、更便宜的替代方式。云开采的工作原理是付钱给别人替你开采，而不是使用你自己的硬件。然后你可以租用他们的计算能力，并获得一定比例的报酬。因为您不需要预先投资硬件，所以它是初学者的热门选择。然而，并非所有的云采矿公司都以相同的方式工作，所以<a class="ae jd" href="https://docs.google.com/document/d/1OAGaG-x3swRpk2qSf5qyxKlk4MO2WJUhK9ZFbTE6Y5s/edit#" rel="noopener ugc nofollow" target="_blank">查看我们的最佳选择</a>以获得最可靠的云采矿公司。</p><p id="48cd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">结论</strong></p><p id="0009" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">币安是迄今为止世界上最受欢迎的加密货币交易所，他们的本土币安硬币(BNB)也不逊色。你可以在币安交易所使用BNB硬币支付交易和交易费用，也可以在PancakeSwap上使用。这允许你用硬币交换币安智能链上运行的其他资产。然而，币安硬币(BNB)采矿需要一些初始投资，所以确保你在开始采矿前了解所有相关的风险。</p><div class="jt ju fm fo jv jw"><a href="https://cryptobuyclub.com/binance-mining-simplified/" rel="noopener  ugc nofollow" target="_blank"><div class="jx ab ej"><div class="jy ab jz cl cj ka"><h2 class="bd jc fv z el kb eo ep kc er et kd dt translated">币安采矿简化版-初学者指南- CryptoBuyClub</h2><div class="ke l"><h3 class="bd b fv z el kb eo ep kc er et ek translated">币安硬币(BNB)是由币安交易平台发行的一种流行的加密硬币，截至2022年8月，它是…</h3></div><div class="kf l"><p class="bd b gc z el kb eo ep kc er et ek translated">cryptobuyclub.com</p></div></div><div class="kg l"><div class="kh l ki kj kk kg kl ja jw"/></div></div></a></div><blockquote class="km"><p id="2e65" class="kn ko ht bd kp kq kr ks kt ku kv ip ek translated">交易新手？试试<a class="ae jd" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae jd" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-f
