<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/metis-creates-new-framework-dac-df0c781a89be?source=collection_archive---------28-----------------------#2022-10-05">https://medium.com/coinmonks/metis-creates-new-framework-dac-df0c781a89be?source=collection_archive---------28-----------------------#2022-10-05</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="1ddd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Metis创建新的DAC框架</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/e26e8a7df9b3bfb67e62c6a781fdebc8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*R20IeX3RxkZA7yiOV__hEg.png"/></div></div></figure><p id="e250" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">很多人可能会感到困扰或者想知道为什么会这样，请允许我澄清一下。众所周知，现在Metis是为人民服务的，并致力于更好地服务于生态系统。</p><blockquote class="jd je jf"><p id="24ef" class="hr hs jg hu b hv hw hx hy hz ia ib ic jh ie if ig ji ii ij ik jj im in io ip hm dt translated">首先让我们了解什么是道？<br/> DAO是“去中心化自治组织”的首字母缩写，可以被描述为一种开源的区块链协议，由成员创建的一组规则来管理，以自动执行某些操作，而不需要中介。所以基本上，一个道是一个令牌持有者参与公司治理和决策的结构。因此，道没有中心权威。相反，权力在集体投票的代币持有者之间分配。</p></blockquote><p id="3b5b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在，我将强调DAO中的问题，这些问题使Metis对DAC另眼相看</p><p id="91d8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1)投票权的限制:因为DAO完全依赖于投票，这也要求拥有DAO令牌才能投票，这可能看起来不公平。为什么？一群投资者有可能积累更大部分的DAO令牌，这将自动赋予他们更高的投票权，因为他们积累了更大部分的治理令牌。</p><p id="08ec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">但是，如果这些用户累积的治理令牌百分比被用于不合理的提议或自私的利益，那该怎么办呢？我将让你来回答这个问题。</p><p id="11fb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2)在关于项目开发的决策方面，响应迟缓:一体行动道由来自不同时区的不同成员组成，毫无疑问，投票收集工作没有很快完成，因为总是部署投票机制，这实际上很费时，没有投票就无法实施变革，因此减缓了项目的进度。<br/>想象一下，如果一个DAO需要立即修改智能合约代码来修复一个安全漏洞。没有DAO所有成员的同意，不能更改代码。因此，组织可能会损失解决安全违规问题的宝贵时间。</p><p id="f5af" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3)安全性:所有区块链资源的数字平台面临的问题之一是安全性。实现DAO需要大量的技术知识。没有它们，投票或决策的方式可能是无效的。如果一个实体的结构不可靠，信任就会丧失，用户可能会放弃这个实体。即使有多sig或冷钱包，DAOs也可能被滥用来窃取宝藏和清空金库。</p><p id="953e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有鉴于此，你会同意我的看法，这是<a class="jk jl gr" href="https://medium.com/u/bd38879543ea?source=post_page-----df0c781a89be--------------------------------" rel="noopener" target="_blank"> MetisDAO </a>建立生态系统的最佳举措。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff jm"><img src="../Images/39a4ff5c942e02b427894d2e7c081540.png" data-original-src="https://miro.medium.com/v2/resize:fit:640/format:webp/1*rxZdXnpK2ZZOR0oVyyAO1w.png"/></div></figure><p id="9ba1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DAC本质上是一个无界的DAO，超越了单纯的治理和投票。DAC执行全功能企业的所有功能。</p><p id="febc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有了我们的中间件，你所需要的只是一个可以从Web 2部署到Web 3的最小产品。只需点击一下按钮，DAC就可以部署自己的分散式应用和令牌。好消息是，所有用户都有空间，包括人力资源、项目管理、薪资、通信等角色。别忘了免费访问。</p><p id="1419" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">关注我们了解更多信息。</p></div><div class="ab cl jn jo hb jp" role="separator"><span class="jq bw bk jr js jt"/><span class="jq bw bk jr js jt"/><span class="jq bw bk jr js"/></div><div class="hm hn ho hp hq"><p id="7734" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">推特:<a class="ae ju" href="https://twitter.com/MetisDAO" rel="noopener ugc nofollow" target="_blank">https://twitter.com/MetisDAO<br/></a>电报:<a class="ae ju" href="https://t.me/MetisDAO" rel="noopener ugc nofollow" target="_blank">https://t.me/MetisDAO<br/>T5】网站:</a><a class="ae ju" href="https://www.metis.io/" rel="noopener ugc nofollow" target="_blank">https://www.metis.io/</a></p><p id="5afa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">中:<a class="ae ju" href="https://metisdao.medium.com/" rel="noopener">https://metisdao.medium.com/</a></p><p id="d687" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">https://www.reddit.com/r/METIS_IO/</p><blockquote class="jv"><p id="7136" class="jw jx ht bd jy jz ka kb kc kd ke ip ek translated">交易新手？尝试<a class="ae ju" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae ju" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
