<blockquote>原文：<a href="https://medium.com/coinmonks/probit-bits-probit-globals-weekly-blockchain-bits-vol-14-33e4d6e03182?source=collection_archive---------40-----------------------#2022-07-28">https://medium.com/coinmonks/probit-bits-probit-globals-weekly-blockchain-bits-vol-14-33e4d6e03182?source=collection_archive---------40-----------------------#2022-07-28</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="d966" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> ProBit Bits — ProBit Global每周区块链Bits第14卷</strong></p><p id="06c9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir">如果你错过了，这里是过去一周的主要进展，我们认为你会感兴趣。是另一个版本的</em> <a class="ae is" href="http://www.probit.com" rel="noopener ugc nofollow" target="_blank"> <em class="ir"> ProBit Global的</em> </a> <em class="ir">(区块链)Bits。快乐阅读！</em></p><figure class="iu iv iw ix fq iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff it"><img src="../Images/feaa206e0fbbd8e1e747d5003d0344cf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*pbaHrOYiu71PjgPC7rapCw.png"/></div></div></figure><p id="57a5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">俄罗斯掉头开启加密使用</strong></p><p id="7c22" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">尽管俄罗斯很长时间以来一直表示有意使用加密货币，但计划似乎有所改变。</p><p id="59b4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">上周，俄罗斯宣布禁止在其境内使用比特币、以太坊和其他加密货币进行支付。相反，它们只能用于投资。</p><p id="964c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">正如<a class="ae is" href="https://sozd.duma.gov.ru/bill/138674-8#bh_histras" rel="noopener ugc nofollow" target="_blank">在俄罗斯议会网站上发布的</a>所述，该法律的宽松翻译为:“禁止转让或接受数字金融资产作为转让商品、完成工作、提供服务的报酬，以及以任何其他方式允许一个人通过数字金融资产承担商品(工作、服务)付款，除非联邦法律另有规定。”</p><p id="d67a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">早在一月份，俄罗斯银行提议彻底禁止支付或投资中的加密技术。然而，自从入侵乌克兰后西方实施制裁以来，俄罗斯对加密货币的态度似乎发生了变化。</p><p id="ff15" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">央行后来明确表示，它不反对在国际交易中使用加密货币，但不赞成在国内使用加密货币，因为它声称加密货币给散户投资者带来了一些风险。</p><p id="3733" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">甚至有传言说<a class="ae is" href="https://www.bbc.com/news/business-60870100" rel="noopener ugc nofollow" target="_blank">考虑</a>接受比特币作为俄罗斯石油和天然气出口的支付方式。</p><p id="02bf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">比特币抛售中的特斯拉</strong></p><p id="eb1b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">电动汽车制造商特斯拉也做出了一些180度的转变，特斯拉在其<a class="ae is" href="https://tesla-cdn.thron.com/static/EIUQEC_2022_Q2_Quarterly_Update_Deck_J8VLIK.pdf?xseo=&amp;response-content-disposition=inline%3Bfilename%3D%22_022-Q2-Quarterly-Update-Deck.pdf%22" rel="noopener ugc nofollow" target="_blank"> Q2财报</a>中披露，它出售了约75%的比特币股份，以增加9.36亿美元的现金资产负债表。这家汽车制造商通过其首席执行官埃隆·马斯克于2021年5月在推特上声明，它不会出售任何比特币。</p><p id="fec7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">特斯拉报告称，上周公开的比特币交易损失了1.06亿美元。然而，马斯克表示，该公司“当然愿意在亏损的情况下增加我们的比特币持有量，并且没有出售任何比特币。根据Arcane Research的数据，特斯拉以32，209美元的平均价格出售了估计为29，060美元的比特币。</p><p id="34c2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">比特币挖矿效率提升</strong></p><p id="bacf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在比特币矿业委员会(BMC)宣布<a class="ae is" href="https://bitcoinminingcouncil.com/bitcoin-mining-electricity-mix-increased-to-59-5-sustainable-in-q2-2022/" rel="noopener ugc nofollow" target="_blank">发现</a>全球比特币矿业的可持续权力组合已经达到59.5%之后，一些爱好者已经呼吁马斯克<a class="ae is" href="https://www.reuters.com/business/autos-transportation/tesla-will-most-likely-restart-accepting-bitcoin-payments-says-musk-2021-07-21/" rel="noopener ugc nofollow" target="_blank">重启</a>接受比特币作为特斯拉产品的支付方式。马斯克希望比特币采矿中可再生能源的使用比例最有可能达到或超过50%，并且有增加这一数字的趋势。</p><p id="ca33" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">BMC上周指出，从Q2 2021年到Q2 2022年，比特币的开采效率增加了6%，这是全球最可持续的行业之一。</p><p id="346c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这种效率的提高再次证明了一个事实，即随着比特币网络的持续增长，随着时间的推移，它将变得更加高效。</p><p id="d809" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">作为比特币矿业和该行业其他公司的自愿全球论坛，BMC在调查后披露了其调查结果，该调查侧重于三个指标:电力消耗、技术效率和可持续电力组合。</p><p id="36cb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">截至2022年6月30日，它收集了超过50%的全球比特币网络的数据，代表107.7艾哈希(EH)，以显示其成员和调查参与者目前使用的电力具有66.8%的可持续电力组合。</p><p id="f9de" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">其他与采矿相关的发展</strong></p><p id="4357" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">上周，<a class="ae is" href="https://t.co/1YRYr58LB6" rel="noopener ugc nofollow" target="_blank">BTC.com</a>比特币迎来挖掘难度调整，区块高度745920下跌5.01%，至27.69吨<a class="ae is" href="https://pool.btc.com/" rel="noopener ugc nofollow" target="_blank">创下一年来最大跌幅</a>。<a class="ae is" href="https://t.co/A92nZxF0hs" rel="noopener ugc nofollow" target="_blank"/></p><p id="2456" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">据卢克索矿业公司(Luxor Mining)称，这种放缓是对熊市矿业经济的直接回应，因为许多矿商正在关闭，他们的成本超过了他们在这种不利的混乱价格环境中可以挤压的利润。</p><p id="7fd9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">与Q1 2022年的15%和第四季度2021年的27%不同，比特币在Q2 2022年的7天移动平均散列率仅增长了7%。</p><p id="856f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">不仅仅是破产，特斯拉的垃圾场，还有公共矿工？</strong></p><p id="9fa5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">虽然几个因素可能导致了最近几个月加密市场的下滑，包括报道的破产和特斯拉出售三分之二的比特币股份，但公共矿工也可能在其中发挥了作用，来自奥术研究的<a class="ae is" href="https://arcane.no/research/the-public-miners-dumped-their-bitcoin-holdings-in-june" rel="noopener ugc nofollow" target="_blank">新数据显示。</a></p><p id="6eb5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这家加密分析公司指出，公共矿商以跳楼价出售了近四分之一(25%)的比特币股份——我们知道这意味着什么。</p><p id="0ae9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">从1月到4月，他们的比特币产量分别只有1%和40%。到5月份，他们卖出了超过100%的产品。但到目前为止，六月是高峰期。他们售出了约14600枚比特币，几乎是5月份销售额的4倍。与当月生产的3900枚比特币相比，这意味着公共矿商出售了近400%的产量，以消耗近25%的持有量。Core Scientific和Bitfarms卖得最多，而Marathon和Hut 8现在持有最多的比特币，因为它们在5月和6月没有卖出。</p><p id="04d9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在7月的另一份报告中，神秘研究公司指出，自5月10日以来，大型机构已经卖出了236，237 BTC。</p><p id="7999" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">一周的冰冷数字</strong></p><p id="8c87" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">过去一周，比特币突破了22000美元，以太坊突破了1450美元，24小时内涨幅超过6.4%。这一飙升导致比特币在四小时内清算了约1.89亿美元，而以太坊清算了1.18亿美元。</p><p id="7354" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">同时发布的新<a class="ae is" href="https://coinmarketcap.com/alexandria/article/ethereum-bnb-chain-or-solana-how-are-l1s-handling-the-bear-market" rel="noopener ugc nofollow" target="_blank">数据</a>显示，自2021年11月ATH以来，截至7月11日，BNB链家的日交易额下降了58.2%，而索拉纳和以太坊分别下降了18.1%和13.7%。BNB连锁店的日活跃地址下降了68.8%，以太坊下降了27.2%，索拉纳上升了20.4%。</p><p id="3552" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在市场趋势方面，Finder在7月份由53名行业专家组成的小组进行的季度调查公布了其对2022年底的<a class="ae is" href="https://www.finder.com/ethereum-eth-price-prediction" rel="noopener ugc nofollow" target="_blank">价格预测。专家们预计，到今年年底，比特币的价格将达到25473美元，以太坊将达到1711美元。超过70%的人认为今年不会从熊市中复苏。他们还调整了以太坊2030年的平均价值——他们在4月份的报告中最初预测的26338美元略有下降(23372美元)，现在为14412美元。</a></p><p id="5c5e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">尽管如此，在以太坊上，<a class="ae is" href="https://t.co/xoJRm65glZ" rel="noopener ugc nofollow" target="_blank">上周在一个小时内购买了价值17亿美元的ETH期货合约</a>，创下该网络7个月来最大的市场订单小时交易量。</p><p id="ecd3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">币安被荷兰中央银行罚款</strong></p><p id="27fc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">上周，荷兰中央银行<a class="ae is" href="https://www.dnb.nl/algemeen-nieuws/2022/boete-voor-binance-holdings-ltd-vanwege-het-zonder-de-wettelijk-vereiste-registratie-aanbieden-van-cryptodiensten/" rel="noopener ugc nofollow" target="_blank">披露</a>于2022年4月25日对币安控股有限公司处以332.5万欧元的行政罚款，原因是其在荷兰未经注册提供加密服务。</p><p id="5c87" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">apex银行表示，希望在荷兰提供加密服务的公司“有义务根据洗钱和恐怖融资(预防)法案(Wwft)向DNB注册”，但币安甚至在2021年8月受到警告后仍未注册。</p><p id="3dc9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">它表示，币安一直享有竞争优势，因为它既没有向DNB支付税款，也没有在超过一年半的违规期间(2020年5月至2021年12月)产生任何与持续监管有关的其他成本。</p><p id="4180" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然而，它“将罚款减少了5%”，部分原因是币安现在已经提出了注册申请——目前正由DNB进行评估——而且该交易所在整个过程中对其业务运营相对透明。</p><p id="9ce4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> G20经济体再次谈论加密监管</strong></p><p id="1644" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2022年7月15日和16日，在巴厘岛举行的20国集团财长和央行行长混合会议上，主要经济体同意“加强跨境协调和对加密资产的监管。”他们还支持实施G20路线图，以加强跨境支付。这些措施将如何发挥作用，还得看它们的实施情况。</p><p id="64c9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">腾讯NFT平台倒闭</strong></p><p id="b41e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">中国最大的互联网公司腾讯的NFT平台<a class="ae is" href="https://t.co/FOlj9dJhsT" rel="noopener ugc nofollow" target="_blank">宣布</a>关闭。由于中国政府不允许在NFT二级市场进行加密交易，环合一直未能盈利。</p><p id="c01f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir">。</em></p><blockquote class="jf"><p id="9d69" class="jg jh ht bd ji jj jk jl jm jn jo ip ek translated">交易新手？试试<a class="ae is" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或<a class="ae is" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
