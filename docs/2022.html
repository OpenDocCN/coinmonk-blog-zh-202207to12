<blockquote>原文：<a href="https://medium.com/coinmonks/why-you-seems-to-be-stagnant-in-your-crypto-journey-the-changes-to-make-ad526340b363?source=collection_archive---------40-----------------------#2022-08-10">https://medium.com/coinmonks/why-you-seems-to-be-stagnant-in-your-crypto-journey-the-changes-to-make-ad526340b363?source=collection_archive---------40-----------------------#2022-08-10</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="40fb" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">为什么你似乎停滞在你的加密之旅:要做的改变。</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/73d3779ffc9b90ee9260d2d4a242f1e0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*ICI5b5FbiZc9NYpy"/></div></div><figcaption class="jc jd fg fe ff je jf bd b be z ek">Photo by <a class="ae jg" href="https://unsplash.com/@louisemink?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Louise Viallesoubranne</a> on <a class="ae jg" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><blockquote class="jh ji jj"><p id="0864" class="jk jl jm jn b jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki hm dt translated">“艾曼纽，我又不明白了，这我的密码之旅只是断断续续的。今天我买了这枚硬币，第二天我进入了NFTs，一个月后我开始交易。我该如何专注于这个领域？”</p></blockquote><p id="c70d" class="pw-post-body-paragraph jk jl ht jn b jo jp jq jr js jt ju jv id jx jy jz ih kb kc kd il kf kg kh ki hm dt translated">当我听到这样的问题时，我的下一个回答总是，你属于任何加密或区块链社区吗？在大多数情况下，答案总是否定的。</p><p id="bdc4" class="pw-post-body-paragraph jk jl ht jn b jo jp jq jr js jt ju jv id jx jy jz ih kb kc kd il kf kg kh ki hm dt translated">区块链的工业如此庞大，有如此多的领域可以专攻。如果你不小心的话，你会被炒作所迷惑而一事无成。</p><p id="5415" class="pw-post-body-paragraph jk jl ht jn b jo jp jq jr js jt ju jv id jx jy jz ih kb kc kd il kf kg kh ki hm dt translated">最近我开始理解和欣赏属于区块链社区的力量和好处。</p><p id="3996" class="pw-post-body-paragraph jk jl ht jn b jo jp jq jr js jt ju jv id jx jy jz ih kb kc kd il kf kg kh ki hm dt translated">人们似乎不理解属于志同道合群体的力量。他们倾向于破坏他们可以实现的目标。其实这并不仅限于crypto一家。无论你的专业领域是什么，进入一个可行的社区都有助于你保持专注，了解这个领域的最新动态。</p><h2 id="f269" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak">什么是区块链社区？</strong></h2><p id="d90b" class="pw-post-body-paragraph jk jl ht jn b jo kj jq jr js kk ju jv id kl jy jz ih km kc kd il kn kg kh ki hm dt translated">注意，我们说的不是你们村社，lol。这里的社区是任何规模的社会团体，由拥有相同兴趣的人组成。在区块链中，它指的是一个成员分享关于区块链及其机遇的想法和兴趣的小组。</p><p id="809f" class="pw-post-body-paragraph jk jl ht jn b jo jp jq jr js jt ju jv id jx jy jz ih kb kc kd il kf kg kh ki hm dt translated">因为区块链和crypto是数字化的，所以这些社区中的大多数通常出现在社交媒体平台上，如WhatsApp、Telegram、Reedit、Discord等。这些平台允许社区成员进行互动、交流和分享想法。有时候，社区活动会下线。组织各种活动和聚会是为了加强社区联系、网络建设和社区项目的启动。</p><h2 id="ef84" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">加入区块链社区的好处</h2><p id="de74" class="pw-post-body-paragraph jk jl ht jn b jo kj jq jr js kk ju jv id kl jy jz ih km kc kd il kn kg kh ki hm dt translated">认同社区的重要性怎么强调都不为过。一个区块链社区对于专家、新手和中间用户都是必不可少的。但是我将集中讨论对新手和中间用户的重要性，因为要成为专家，你必须以这样或那样的方式认同一个社区。以下是作为区块链社区成员你将获得的一些东西；</p><ul class=""><li id="b31b" class="ko kp ht jn b jo jp js jt id kq ih kr il ks ki kt ku kv kw dt translated">加入一个志同道合的团体会帮助你培养信任感和包容感。作为一个新手，加入一个团体会给你一种归属感，你是这个团体的一部分，以及对这个团体所代表的东西的拥有感。</li><li id="a83d" class="ko kp ht jn b jo kx js ky id kz ih la il lb ki kt ku kv kw dt translated">你有没有想过为什么你的导师或你崇拜的人会和志同道合的人联系在一起？这就是网络的力量。区块链社区为你提供了一个提高社会资本的途径。这些人是你在这个领域发展时需要的。</li><li id="0570" class="ko kp ht jn b jo kx js ky id kz ih la il lb ki kt ku kv kw dt translated">社区提供了解决问题的途径。知识渊博的成员和社区经理将随时为新手提供帮助。问题被集体讨论，想法被分享。</li><li id="da6e" class="ko kp ht jn b jo kx js ky id kz ih la il lb ki kt ku kv kw dt translated">在活跃的区块链社区中，您可以获得区块链领域的第一手新闻。此外，通过他们的AMA会议和其他社区活动，他们为你的持续消费提供教育内容。</li><li id="ca91" class="ko kp ht jn b jo kx js ky id kz ih la il lb ki kt ku kv kw dt translated">一个社区会帮助你很容易地找到一个合适的位置。在区块链行业，你不可能无处不在。行业广阔，可以选择进入DeFi，GameFi，NFTs，Trading等。一个社区将帮助你确定这些领域，并帮助你做出选择。</li><li id="8e7f" class="ko kp ht jn b jo kx js ky id kz ih la il lb ki kt ku kv kw dt translated">保持专注，通过看到其他社区成员的结果，你将有动力保持专注，并实现你想做的事情。很快，你就会加速成长。</li></ul><h2 id="4a4d" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">有哪些不同的做法？</h2><p id="578e" class="pw-post-body-paragraph jk jl ht jn b jo kj jq jr js kk ju jv id kl jy jz ih km kc kd il kn kg kh ki hm dt translated">找到一个可行的社区并加入。不要随便找社区，找那些有良好记录的社区。寻找社区代表什么，他们在过去已经取得了什么，他们将要去哪里。如果社区目标与你的一致，那么你可以加入。作为社区成员<strong class="jn lc">参与</strong>和<strong class="jn lc">积极参与</strong>，这是变得更好的唯一途径。</p><h2 id="5f67" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak">最后的话……</strong></h2><p id="0099" class="pw-post-body-paragraph jk jl ht jn b jo kj jq jr js kk ju jv id kl jy jz ih km kc kd il kn kg kh ki hm dt translated">加入一个秘密社区是加速你在这个领域的旅程的一个可靠方法。他们说两个人比一个人好，在一个团体中你有机会遇到最好的人。但是，仅仅属于一个社区是不够的，你必须成为故事的一部分，成为这个社区所代表的东西，你让这个社区成长得越多，这个社区也会让你成长得越多。</p><p id="e4ca" class="pw-post-body-paragraph jk jl ht jn b jo jp jq jr js jt ju jv id jx jy jz ih kb kc kd il kf kg kh ki hm dt translated">【感谢阅读，别忘了推荐内容写作工作来支持我。]</p><blockquote class="ld"><p id="2d74" class="le lf ht bd lg lh li lj lk ll lm ki ek translated">加入Coinmonks <a class="ae jg" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae jg" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="8fed" class="ln hs ht bd hu lo lp lq hy lr ls lt ic lu lv lw ig lx ly lz ik ma mb mc io md dt translated">另外，阅读</h1><ul class=""><li id="d7ef" class="ko kp ht jn b jo kj js kk id me ih mf il mg
