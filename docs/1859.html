<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-stellar-xlm-1e22e8d8beca?source=collection_archive---------17-----------------------#2022-08-07">https://medium.com/coinmonks/what-is-stellar-xlm-1e22e8d8beca?source=collection_archive---------17-----------------------#2022-08-07</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="30be" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae iq" href="https://www.stellar.org/" rel="noopener ugc nofollow" target="_blank"> Stellar </a>是一种基于Ripple协议的开源支付技术。作为一个分散的协议，Ripple支持Stellar提供资金转移服务。通过Stellar，用户可以以非常低的成本快速转移资金。虽然Stellar支持所有形式的货币，包括法定货币和加密货币，但它有自己的加密货币，称为Stellar lumen(XLM)。这意味着它不依赖任何国家货币或其他加密货币来有效地开展其汇款服务。换句话说，Stellar提供了便宜、快如闪电的交易，它的优势是可以用任何钱来工作。</p><p id="d58f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Stellar于2014年由杰德·麦卡勒(Jed McCaleb)和乔伊斯·金(Joyce Kim)创立，自那以来已经处理了数十亿笔交易，并与一些大公司建立了合作伙伴关系。Stellar的稳定增长使其加密货币(XLM)受到许多加密投资者的欢迎。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/00aa7f5de79e740e8d33cd8988394f66.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*DYqYEI68GNCQ6mU1.png"/></div></div></figure><p id="687f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jd">什么是恒星流明(XLM)？</strong></p><p id="6091" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Stellar由其本地加密货币XLM提供支持。不同于与银行等老牌金融机构合作的Ripple crypto，XLM crypto专注于为全球(主要是发展中市场)的资金转移服务提供支持。加密货币是一种开源、分散的协议，用于数字货币到法定货币的转移。Stellar支持任何一对货币之间的跨境交易。</p><p id="e8a4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">XLM的工作方式独特，与比特币和许多其他加密货币有很大不同。例如，比特币使用整个网络来验证交易，而XLM只使用法定人数来批准交易。这一特性使得交易XLM比其他加密货币更快，因此非常适合小企业、非营利组织、小银行和企业内部交易。XLM和恒星网络的第一个主要用户是IMB。凭借这一合作伙伴关系和其他许多合作伙伴关系，Stellar Lumen成为了许多投资者和用户的最爱，这使他们渗透并建立了一个市场利基。</p><p id="571e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">XLM项目正试图扩大其影响范围，将其网络扩展到许多国家，以促进其生态系统和战略伙伴关系的建立。与IBM、Deloitte、Tempo、SatoshiPay、Saldo和Wirex等组织的战略联盟的发展促进了它的发展。</p><p id="859b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jd">潜在值</strong></p><p id="5f4d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">世界上最大的，也可以说是最好的加密信号，目前正在为XLM加密提供支持。然而，就像比特币和其他主要的加密货币一样，加密货币经历了一些价格下降的趋势。但专家认为，鉴于XLM在未充分开发的市场中的扩张和战略合作伙伴关系，其价格迟早会上涨。</p><p id="352a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">考虑到Stellar更像是一个混合区块链，其主要重点是将分布式账本技术(DTL)集成到现有的金融基础设施中，它正在努力成为传统集中式金融服务提供商和分散式加密货币之间的纽带。许多加密爱好者对Stellar的信心意味着它被视为一种有价值的数字资产，具有比许多同行更高的资本收益潜力。</p><p id="6da7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jd">为什么恒星流明好汇款？</strong></p><p id="d6db" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">创建Stellar Lumen是为了促进更快、更便宜的跨境交易。因此，Stellar最实际的用途之一就是汇款。说到汇款，恒星流明是很多人的最爱，原因有很多。</p><ul class=""><li id="cc14" class="je jf ht hu b hv hw hz ia id jg ih jh il ji ip jj jk jl jm dt translated">低交易费用</li></ul><p id="b0c4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">首先，利用XLM汇款非常简单，而且非常便宜。XLM是您当前货币和您希望收到的货币之间的桥梁，帮助用户避免支付昂贵的交易费用，这是传统汇款服务提供商的特点。换句话说，Stellar反对对交易收取过高费用的汇款服务，并确保用户在汇款时支付最少的费用。这一特点使得XLM在海外工作并寄钱帮助家乡的人们中很受欢迎。这意味着你可以在欧洲工作，并以比任何其他转账服务更低的成本将钱汇回非洲。低成本的交易费意味着人们可以发送小额资金，而不需要转移费来侵蚀汇款。</p><ul class=""><li id="92ec" class="je jf ht hu b hv hw hz ia id jg ih jh il ji ip jj jk jl jm dt translated">将XLM兑换成当地货币</li></ul><p id="9c88" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">XLM是跨境汇款的便利货币，因为可以用XLM兑换当地货币。作为一个行业领先的高效平台，你需要做的只是用你的本币或其他加密货币购买XLM。然后你可以把它换成任何你想要的货币，只要你有足够的XLM来进行交易。</p><ul class=""><li id="c663" class="je jf ht hu b hv hw hz ia id jg ih jh il ji ip jj jk jl jm dt translated">快速交易</li></ul><p id="52ee" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Stellar旨在提供快速、廉价的跨境支付。目的地并不重要；恒星汇款将只需要几秒钟和几分之一便士的收款人收到资金。</p><p id="bfa8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jd"> <em class="jn">为什么银行和企业会用stellar？</em> </strong></p><p id="efb3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Stellar it的优势之一是帮助解决跨境转移的中介和佣金问题，这分别增加和降低了交易的成本和速度。换句话说，Stellar是一个分散的协议，将世界金融基础设施与快速廉价的跨境资金转移服务结合在一起。使用Stellar的银行和企业可以利用该技术来帮助他们消除许多用于完成跨境交易的中介。所有这些都有助于这些银行和企业利用汇款服务的运营成本。</p><p id="2113" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jd"> <em class="jn">恒星与涟漪的对比——对涟漪的优势</em> </strong></p><p id="dee8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">通过Stellar，客户可以创建、发送和交易所有形式的货币的数字表示，包括法定货币和加密货币。自诞生以来，stellar加密硬币发生了很大变化，与Ripple加密硬币不同，Stellar (XLM加密硬币)与银行等成熟的金融机构合作，专注于发展中市场。该模型适用于任何一对货币之间的跨境交易。由stellar发展基金会开发的Stellar协议得到了501(c)(3)非营利组织的支持。</p><p id="7595" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jd"> <em class="jn">哪里买恒星</em> </strong></p><p id="3c50" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你可以从许多成熟的交易所购买Stellar ( <a class="ae iq" href="https://cryptobuyclub.com/how-to-buy-stellar-xlm/" rel="noopener ugc nofollow" target="_blank">一步一步的指南</a>)。以下是购买Stellar Lumen (XLM)的10大交易所:</p><ul class=""><li id="2ba1" class="je jf ht hu b hv hw hz ia id jg ih jh il ji ip jj jk jl jm dt translated"><a class="ae iq" href="https://www.coinbase.com/" rel="noopener ugc nofollow" target="_blank">比特币基地</a></li><li id="df18" class="je jf ht hu b hv jo hz jp id jq ih jr il js ip jj jk jl jm dt translated"><a class="ae iq" href="https://www.kraken.com/" rel="noopener ugc nofollow" target="_blank">北海巨妖</a></li><li id="60d6" class="je jf ht hu b hv jo hz jp id jq ih jr il js ip jj jk jl jm dt translated"><a class="ae iq" href="https://www.binance.com/" rel="noopener ugc nofollow" target="_blank">币安</a></li><li id="571a" class="je jf ht hu b hv jo hz jp id jq ih jr il js ip jj jk jl jm dt translated"><a class="ae iq" href="https://bittrex.com" rel="noopener ugc nofollow" target="_blank"> Bittrex </a></li><li id="fea1" class="je jf ht hu b hv jo hz jp id jq ih jr il js ip jj jk jl jm dt translated"><a class="ae iq" href="https://www.huobi.com" rel="noopener ugc nofollow" target="_blank">火币</a></li><li id="0356" class="je jf ht hu b hv jo hz jp id jq ih jr il js ip jj jk jl jm dt translated">Bitfinex </li><li id="3fa6" class="je jf ht hu b hv jo hz jp id jq ih jr il js ip jj jk jl jm dt translated"><a class="ae iq" href="https://upbit.com" rel="noopener ugc nofollow" target="_blank">上升位</a></li><li id="90f1" class="je jf ht hu b hv jo hz jp id jq ih jr il js ip jj jk jl jm dt translated"><a class="ae iq" href="https://coincheck.com/" rel="noopener ugc nofollow" target="_blank">硬币检查</a></li><li id="16e5" class="je jf ht hu b hv jo hz jp id jq ih jr il js ip jj jk jl jm dt translated"><a class="ae iq" href="https://crypto.com/" rel="noopener ugc nofollow" target="_blank">Crypto.com</a></li><li id="a27f" class="je jf ht hu b hv jo hz jp id jq ih jr il js ip jj jk jl jm dt translated"><a class="ae iq" href="https://www.novadax.com" rel="noopener ugc nofollow" target="_blank">诺瓦达斯</a></li></ul><p id="ef66" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jd">最终想法</strong></p><p id="a829" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">加密市场一直处于熊市，因为包括比特币在内的大多数硬币在过去几个月都经历了价格下跌。XLM也不例外，然而，随着合作伙伴的增加、生态系统的改善和发展中市场的扩大，XLM将在市场资本总额中获得最大收益，尽管它将继续在金融业中发挥非常重要的作用。</p><div class="jt ju fm fo jv jw"><a href="https://cryptobuyclub.com/what-is-stellar/" rel="noopener  ugc nofollow" target="_blank"><div class="jx ab ej"><div class="jy ab jz cl cj ka"><h2 class="bd jd fv z el kb eo ep kc er et kd dt translated">什么是恒星(XLM)？-密码俱乐部</h2><div class="ke l"><h3 class="bd b fv z el kb eo ep kc er et ek translated">创建Stellar Lumen是为了促进更快、更便宜的跨境交易。因此，一个最…</h3></div><div class="kf l"><p class="bd b gc z el kb eo ep kc er et ek translated">cryptobuyclub.com</p></div></div><div class="kg l"><div class="kh l ki kj kk kg kl jb jw"/></div></div></a></div><blockquote class="km"><p id="36ad" class="kn ko ht bd kp kq kr ks kt ku kv ip ek translated">交易新手？尝试<a class="ae iq" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae iq" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
