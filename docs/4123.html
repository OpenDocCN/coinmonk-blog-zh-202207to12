<blockquote>原文：<a href="https://medium.com/coinmonks/the-long-game-51a83ece71db?source=collection_archive---------44-----------------------#2022-09-23">https://medium.com/coinmonks/the-long-game-51a83ece71db?source=collection_archive---------44-----------------------#2022-09-23</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/a96e913b9558b5286603b2f4cc581107.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1cHDa38t3ZveoWoQfBmd5Q.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">The game on the Decline — Chart AAPL, MSFT, AMZN, GOOG, Facebook</figcaption></figure><p id="75c7" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">漫长的游戏</p><p id="884e" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">风险资产有多种选择1——你可以做多下跌2——当价格下跌时，你可以利用你的模式和相关性做多和做空</p><p id="6b26" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">今天我们考虑1个选项</p><p id="0bc2" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">童话结束了，罗宾古多夫一家面临着大问题，这些问题被称为——赤脚和远离家乡，而这仅仅是个开始。我不会写1000500字关于通货膨胀和负债生活已经结束的事实，因为每个人都知道，今天我们将主要看图表</p><p id="4ef5" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">SPX 500指数徘徊在深渊之上，这是意料之中的，不是一个令人分心的事实，所以我们尚未突破支撑线，可能有许多错误突破和取消股票止损位的选项，但从长远来看，一切都很明显，这已经很长时间了。</p><figure class="jg jh ji jj fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jf"><img src="../Images/17e98d82964cf4971179264a69680feb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*LrT3IuqccrBlnqPRhU7zAw.png"/></div></div></figure><p id="bf01" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">看看SPX和Nasdaq的月度时间框架——它们在空间上</p><figure class="jg jh ji jj fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jk"><img src="../Images/478422bf3d34bbf9eba47e4ae64796c5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*UEnVgi6MPdOwIBl_q3FWmg.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">SPX 500</figcaption></figure><figure class="jg jh ji jj fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jl"><img src="../Images/9c1f3f6ca0c989c9ec095a32e7bc9823.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9ztPmvnX7q5trqiM1YTcVQ.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">Nasdaq</figcaption></figure><p id="1ff2" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">正如我们所看到的，还有下降的空间</p><p id="7d15" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">现在让我们分别看看APPL、微软、亚马逊、谷歌和脸书</p><figure class="jg jh ji jj fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jm"><img src="../Images/c78561895d034386f3ea3aa7ec91dd37.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6sad2vpcxAFpQAYeATv-wQ.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">AAPL</figcaption></figure><figure class="jg jh ji jj fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jn"><img src="../Images/362d327882517944ca7fded220c27e73.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*yUgNU0FzjNeJ81sokO_uYQ.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">MSFT</figcaption></figure><figure class="jg jh ji jj fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jo"><img src="../Images/24f2cd12f8ef7911c3e8dfbc20cd7515.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*bowG3SSPTacHxSwEA18U_A.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">AMZN</figcaption></figure><p id="2fc6" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">随着时间的推移，亚马逊将跌至102，甚至更低</p><figure class="jg jh ji jj fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jp"><img src="../Images/99b75a4d8b43c93888a0226f2e2ddfa0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ya21azLvV5rAdoNI6XEkZA.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">GOOG</figcaption></figure><p id="8ce8" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">GOOG突破了它的支撑位，不管是不是假突破，如果你做多都没关系——我们会跌得更低</p><figure class="jg jh ji jj fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jq"><img src="../Images/9b5301e915523c7add56f5266f5938af.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*AvtjwV0jXpZjiDzaknuyfw.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">Facebook</figcaption></figure><p id="4803" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">脸书最终将达到123美元的水平，并进一步下降</p><p id="43de" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">底线——你可以建立一个空头头寸，等待一切都大幅下跌，或者通过杠杆建立多头或空头头寸进行短期交易)</p><blockquote class="jr"><p id="943f" class="js jt ii bd ju jv jw jx jy jz ka je ek translated">交易新手？试试<a class="ae kb" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或者<a class="ae kb" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
