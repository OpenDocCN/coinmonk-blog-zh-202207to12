<h1 class="translated">彩色硬币，是什么？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/colored-coins-what-are-they-17f6538b6dd7?source=collection_archive---------44-----------------------#2022-08-19">https://medium.com/coinmonks/colored-coins-what-are-they-17f6538b6dd7?source=collection_archive---------44-----------------------#2022-08-19</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/d33279df0ea6ef7437e0bfa125e7b2ef.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Hj2W8jM8M5dpEt99.jpeg"/></div></div></figure><p id="d53f" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">有一些项目利用比特币区块链的特定内部协议来表示物质资产。这些特殊协议的使用产生了被称为有色硬币的代币。</p><p id="db32" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">如前所述，这些令牌可以代表物质资产，但更准确地说，它们授予使用权或所有权的所有权。</p></div></div>
