<blockquote>原文：<a href="https://medium.com/coinmonks/-dfd7f182463f?source=collection_archive---------26-----------------------#2022-10-12">https://medium.com/coinmonks/-dfd7f182463f?source=collection_archive---------26-----------------------#2022-10-12</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="59f4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">𝙒𝙝𝙖𝙩 𝘿𝙤𝙚𝙨 𝘾𝙧𝙮𝙥𝙩𝙤𝙘𝙪𝙧𝙧𝙚𝙣𝙘𝙮 𝘽𝙪𝙧𝙣 𝙈𝙚𝙖𝙣 𝙄𝙣 𝙏𝙝𝙚 𝘽𝙡𝙤𝙘𝙠𝙘𝙝𝙖𝙞𝙣 𝙉𝙚𝙩𝙬𝙤𝙧𝙠?</p><p id="2334" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我不想灭火，但是有东西烧得很厉害。大量的物品被巨大的火烧毁了！</p><p id="8752" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我仍然没有寻求帮助，因为我对此很满意。</p><p id="f626" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">什么是燃烧，为什么我乐于做这种冒险的事情？</p><p id="60ae" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">欢迎收看本周#cryptocrushwednesday剧集！</p><p id="fe6b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们将在本周探讨燃烧加密货币的概念。你可能会想象一个年轻人拿着一加仑柴油，一边燃烧比特币、以太坊、索拉纳和其他数字货币。多么有趣的想法！</p><p id="0fa3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">加密货币中的术语“燃烧”不仅仅是火和燃烧。</p><p id="354e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有没有想过加密货币是如何保持其价值和价值的？为什么受欢迎的加密货币的价格随着其价值的上升而不断上升？这不是魔法；相反，这是一个深思熟虑的计划。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/cd00ee67674aa60666c4047e127f6255.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*cXQpIke_VUs-oOnANm5vNw.jpeg"/></div></div></figure><p id="3a18" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">下面是我们今天将要学习的内容。</p><p id="67fa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">𝙋𝙧𝙚𝙫𝙞𝙚𝙬</p><ol class=""><li id="cea2" class="jc jd ht hu b hv hw hz ia id je ih jf il jg ip jh ji jj jk dt translated">加密货币焚烧的定义</li><li id="b123" class="jc jd ht hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">一个加密货币是怎么烧的？</li><li id="5e08" class="jc jd ht hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">当硬币或代币被烧毁时，使用哪种类型的共识机制？</li><li id="9d9b" class="jc jd ht hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">烧加密货币有风险吗？</li><li id="7c50" class="jc jd ht hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">加密货币燃烧的重要性</li><li id="b768" class="jc jd ht hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">采用这种策略的加密货币的例子</li><li id="029d" class="jc jd ht hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">结论</li></ol><p id="4317" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">让我们一起探索吧！</p><p id="9358" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">𝙒𝙝𝙖𝙩 𝙄𝙨 𝘾𝙧𝙮𝙥𝙩𝙤𝙘𝙪𝙧𝙧𝙚𝙣𝙘𝙮 𝘽𝙪𝙧𝙣?</p><p id="fe8d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">焚烧加密货币包括从总供应量中减少硬币或代币的数量。</p><p id="9f5a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">通过降低流通中的加密货币的数量，燃烧它会提高或增加硬币或代币的价值。</p><p id="51f0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一些加密货币的燃烧甚至在用户不知情的情况下发生，而另一些则是有计划和故意的。</p><p id="6c7f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">𝙃𝙤𝙬 𝙄𝙨 𝘼 𝘾𝙧𝙮𝙥𝙩𝙤𝙘𝙪𝙧𝙧𝙚𝙣𝙘𝙮 𝘽𝙪𝙧𝙣𝙩?</p><p id="0cc9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">焚烧过程对区块链使用者有着至关重要的影响。典型的加密货币地址可能会发送和接收钱包中的硬币，但如果它只接收硬币呢？</p><p id="093a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在燃烧加密货币时，会使用一个名为“burner”或“eater”的唯一钱包地址。这个钱包地址只允许接收加密货币，不允许发送。虽然钱包地址的最初目的是存储加密货币，但这个钱包地址旨在改变这一点。交易者利用私钥作为一种安全技术来保护他们的资金和钱包。所接收的加密货币不能被访问或交换，因为一次性钱包地址缺少私钥。钱包更像垃圾桶！</p><p id="24ea" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">𝙒𝙝𝙖𝙩 𝙏𝙮𝙥𝙚 𝙊𝙛 𝘾𝙤𝙣𝙨𝙚𝙣𝙨𝙪𝙨 𝙈𝙚𝙘𝙝𝙖𝙣𝙞𝙨𝙢 𝙄𝙨 𝙐𝙨𝙚𝙙 𝙒𝙝𝙚𝙣 𝘼 𝘾𝙤𝙞𝙣 𝙊𝙧 𝙏𝙤𝙠𝙚𝙣 𝙄𝙨 𝘽𝙪𝙧𝙣𝙩?</p><p id="387d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在此过程中，采用了一种被称为PoB(Proof Burn)的独特共识机制。区块链网络建立了这种共识方法，使网络参与者能够验证和批准交易。这种共识技术允许矿工除了验证交易之外还可以烧掉令牌，这一事实使其类似于工作证明机制。根据燃烧的货币数量，矿工可以在燃烧一枚硬币或代币后向链中添加方块。</p><p id="7a7c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">不，不要为加密货币难过；我们正在协助它，这不是一个可怕的计划。在我继续解释优势之前，让我们首先讨论与燃烧加密货币相关的风险。</p><p id="7414" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">𝙄𝙨 𝘽𝙪𝙧𝙣𝙞𝙣𝙜 𝘾𝙧𝙮𝙥𝙩𝙤𝙘𝙪𝙧𝙧𝙚𝙣𝙘𝙞𝙚𝙨 𝙍𝙞𝙨𝙠𝙮?</p><p id="80b0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">虽然燃烧加密货币有几个好处，但它可能会因采用率、交易水平或情绪而导致价格波动。现在我们来学习一下这样做的好处。</p><p id="56fc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">𝙄𝙢𝙥𝙤𝙧𝙩𝙖𝙣𝙘𝙚 𝙊𝙛 𝘾𝙧𝙮𝙥𝙩𝙤𝙘𝙪𝙧𝙧𝙚𝙣𝙘𝙮 𝘽𝙪𝙧𝙣𝙞𝙣𝙜</p><ol class=""><li id="3484" class="jc jd ht hu b hv hw hz ia id je ih jf il jg ip jh ji jj jk dt translated">它减少了使用中的硬币数量，从而提高了其价值。供求规律是众所周知的。如果供应充足，商品不会变得稀缺，最终会失去价值。</li><li id="707f" class="jc jd ht hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">Burning使用Burn证明(POB)共识机制在区块链网络中的新老矿工之间取得平衡。</li><li id="c037" class="jc jd ht hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">加密货币的价格因燃烧而上涨。</li></ol><p id="7154" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">𝘾𝙧𝙮𝙥𝙩𝙤𝙘𝙪𝙧𝙧𝙚𝙣𝙘𝙞𝙚𝙨 𝙏𝙝𝙖𝙩 𝙃𝙖𝙫𝙚 𝘼𝙙𝙤𝙥𝙩𝙚𝙙 𝙏𝙝𝙞𝙨</p><ol class=""><li id="2378" class="jc jd ht hu b hv hw hz ia id je ih jf il jg ip jh ji jj jk dt translated">以太坊</li><li id="8ed0" class="jc jd ht hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">SHIB·INU</li><li id="4a62" class="jc jd ht hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">露娜和更多</li></ol><p id="dc2b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">𝘾𝙤𝙣𝙘𝙡𝙪𝙨𝙞𝙤𝙣</p><p id="dd98" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">维持区块链网络上存在的加密货币的价值的一个关键方案正在燃烧。它通过减少区块链网络上可用的硬币数量来提高硬币的价值。成为世界上仅有的五个拥有某件名牌服装的人之一，你会感觉很好吗？它值得赞扬和金钱。加密货币也是如此，供应量有限。</p><p id="3d8c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你从这篇文章中获益了吗？很快再见！</p><p id="cb60" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">PC:Dreamstime.com</p><blockquote class="jq"><p id="3a8f" class="jr js ht bd jt ju jv jw jx jy jz ip ek translated">交易新手？试试<a class="ae ka" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae ka" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
