<h1 class="translated">Aave:一个加密的流动性协议</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/aave-a-crypto-liquidity-protocol-7939f91d2fd1?source=collection_archive---------24-----------------------#2022-12-03">https://medium.com/coinmonks/aave-a-crypto-liquidity-protocol-7939f91d2fd1?source=collection_archive---------24-----------------------#2022-12-03</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/f48d6ad249156d423f7a7b32a03511d5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*3B7ynT09VklOnoEs"/></div></div></figure><p id="f9cb" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">Aave是一个分散的借贷协议，允许用户从他们存放的加密资产中赚取利息。Aave是一个开源项目，协议的原生令牌是AAVE。用户可以下注AAVE，以赚取可变收益，这由协议的供给和需求决定。Aave协议由以太坊区块链提供支持，使用智能合约来促进借贷。</p></div></div>
