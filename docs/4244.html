<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-do-you-do-with-news-like-this-c5be1b013935?source=collection_archive---------57-----------------------#2022-09-26">https://medium.com/coinmonks/what-do-you-do-with-news-like-this-c5be1b013935?source=collection_archive---------57-----------------------#2022-09-26</a></blockquote><div><div class="eg hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="b01b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你怎么处理这样的新闻？</p><figure class="is it iu iv fr iw ff fg paragraph-image"><div class="ff fg ir"><img src="../Images/bf2a3402f200b79f080049985ce2484c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1224/format:webp/1*noHQFmXZqRWR8JIsKfGhcA.jpeg"/></div><figcaption class="iz ja fh ff fg jb jc bd b be z el">istock</figcaption></figure><p id="c5bd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“比特币跌至三个月低点，导致数字资产市场普遍下跌，因为交易员预计本周的美联储会议可能会大幅加息。”为期两天的美国最高货币政策制定者会议周三结束。</p><p id="da4d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“虽然许多加密投资者和分析师认为比特币是一种对冲通胀的工具，但最近推动最大加密货币价格下跌的主要力量是鹰派央行减缓消费者价格上涨速度的行动。”先行者，CoinDesk</p><p id="b57b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">专注于比特币的投资公司Nydig的分析师表示:“宏观经济环境仍然牢牢控制着金融资产的方向，包括比特币。</p><p id="7232" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“截至记者发稿时，比特币(BTC)在18700美元左右易手，当日下跌3.8%。以太网(ETH)的交易价格略高于1300美元，远低于上个月2000美元的最高价格，尽管上周以太坊区块链交易所的合并尽可能顺利，这是向更节能的“股权证明”系统的里程碑式过渡。</p><p id="e8e3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">华尔街的气氛明显看跌，主要指数在过去五周中有四周下跌。虽然许多科技股受到美联储加息狂潮的沉重打击。“早茶</p><p id="f642" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jd">底线</strong></p><p id="16c3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">底线是全球动荡、不确定性和金融危机占据了主导地位。此时，你很难找到任何表现良好的投资。总会有一些逆趋势而动的投资选择，但它们数量少且短暂。</p><p id="9702" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“股票市场的一个历史事实是，在9月份，T4的表现通常是最差的。”股票交易者年鉴</p><p id="00c5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“9月是比特币(BTC)历史上最糟糕的一个月。在过去五年中，原始加密技术在9月份带来了8.5%的月平均价格下降。”韦恩·达根·Forbes.com</p><p id="d215" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在可预见的未来，加密货币的登月可能不会发生，但这并不意味着加密世界即将枯竭并消失。</p><p id="76dc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">众所周知，长期熊市在金融界根深蒂固。</p><p id="9f7b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“价格不确定性是主导因素，因为宏观压力继续给市场领导者带来沉重压力。根据期权25 Delta偏差和期权的卖出/买入量比率，这表明了做多的意愿，即使价格有轻微的回升迹象。然而，总体情绪是悲观的。”</p><p id="c8c5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">隐密体仍然是日常生活中人们寻求财务自由的现实机会。这可能比预期的要长——但这就是生活。</p><p id="f811" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv jd">对普通人意味着什么</strong></p><p id="8111" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">不确定性比比皆是，谨慎是必要的。继续致力于你的研究，在你认为这是一个好的投资后，做一个小尝试。</p><p id="ae27" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">现在不是置身市场之外，走出市场，或者去疯狂购物的时候。留意当前的情况。在你的舒适区内投资，不要期望快速增长。</p><p id="9589" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">隐文是给你的。跟着我学；也许你会学到；或许，我们可以探索隐密体。</p><p id="117c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">免责声明:我是一个热衷于所有加密的学生。当新冠肺炎占领世界并锁定全球经济时，隐密体引起了我的注意。从那以后，我花了一部分时间来学习这种货币——未来的货币——和国际商业。作为一名作家，我决定记录我的发现。我选择把它们写成短小精悍的文章，以帮助任何有兴趣了解这个领域的人。这些文章不是用密码或投资写的，而是简单易懂的文章。我不是在提供建议，仅仅是我在意外进入隐密体的旅程中发现的信息。经验丰富的投资者可能会从阅读中获得一些东西，但我的重点是对密码的好奇。</p><blockquote class="jf"><p id="bd6a" class="jg jh hu bd ji jj jk jl jm jn jo iq el translated">交易新手？试试<a class="ae jp" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或者<a class="ae jp" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
