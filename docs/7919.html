<h1 class="translated">贸易术语</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/trading-terminology-dc4769b87a7b?source=collection_archive---------71-----------------------#2022-12-23">https://medium.com/coinmonks/trading-terminology-dc4769b87a7b?source=collection_archive---------71-----------------------#2022-12-23</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/adb0d29e41918a1c17a1d3148c43b3cf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*uq5t49vxN-g35OgmJgbKxw.jpeg"/></div></div></figure><p id="cd60" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated"><strong class="jh hy"> 1。交易术语介绍</strong></p><p id="5286" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">当你第一次开始交易时，你会遇到很多新的术语。这可能会令人困惑和不知所措，但学习基本术语很重要，这样你才能理解市场上正在发生的事情。在这篇博客中，我们将定义一些最常见的交易术语，这样你就可以放心地开始交易了。</p></div></div>
