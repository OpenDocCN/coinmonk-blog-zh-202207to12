<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-future-of-cryptocurrency-and-blockchain-c0991d2e9cb?source=collection_archive---------13-----------------------#2022-07-11">https://medium.com/coinmonks/the-future-of-cryptocurrency-and-blockchain-c0991d2e9cb?source=collection_archive---------13-----------------------#2022-07-11</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="d0aa" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak">加密货币和区块链的未来</strong></h2><h2 id="0ec9" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">如果每个中央数据库都变成了区块链，法定货币成为交易所的代币，这个世界会是什么样子？</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/1353b0827b120f9118f3ce8f09250931.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_3MHMn7d4dNkNKbjUquHAQ.jpeg"/></div></div></figure><p id="d7e8" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated"><em class="jx">区块链正在增加使用加密技术链接在一起的记录列表。</em></p><p id="ee9b" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">它们是拥有不朽书籍的数字图书馆，这些书籍相互链接，创造了这个充满数据块的巨大链条。每个块包含来自前一个块的加密散列、时间戳和交易数据。</p><p id="bc89" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">加密货币开始充当价值储存手段和交易媒介，只需点击几下鼠标就能创建国际组织。这给接入互联网和8GB内存的普通人带来的力量是不可估量的。</p><p id="1982" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">这就是为什么这种繁荣的受益者是年轻一代，他们将成长为加密原住民-体验和应用这项技术，就像我们许多人在年轻时应用我们的思维创造现金或零花钱一样广泛。</p><p id="31ca" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">区块链和加密货币的理念是真正的自由主义，将资本流从大型机构和组织转移出去。正在发生的价值分散化使普通公民能够自由分配资本，这增强了个人的能力，同时削弱了想要维持对其人口控制的政府的能力。</p><p id="270b" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">当使用第一原理思维时，加密货币是法定货币的可行和有效的替代品。如果金钱是由一个组织、社区、社会或个人支持的可信价值来源定义的；难道不应该有一种由人类文明支持的货币吗？这听起来不是比由爱国主义、历史、文化、边界和国际权力结构支持的个别货币更好吗？</p><p id="b1cf" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">我脑海中经常遇到的问题是，这个自由主义者的梦想对地球上的大多数人来说是积极的还是消极的。到目前为止，我可以很高兴地说，我不确定。</p><p id="0545" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">积极的方面包括自由市场的更大自由化、更大的创新以及与人工智能共生关系的潜力，通过这种关系，我们信任区块链产生的数据，同时不担心数据的个人识别特征。</p><p id="8993" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">虽然，负面的一面是，中央银行的数字货币是强制性的，政府将是我们所依赖的货币系统的唯一控制者、法官和陪审员。想一想，如果一个政府能够访问每一笔交易，并且只需点击一下按钮就能冻结你的账户，那该有多可怕。</p><blockquote class="jy jz ka"><p id="6ae2" class="jc jd jx je b jf jg jh ji jj jk jl jm kb jn jo jp kc jq jr js kd jt ju jv jw hm dt translated">交易新手？试试<a class="ae ke" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或<a class="ae ke" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote><p id="351c" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">随着这些创新数字技术的采用，人类似乎正处于十字路口。如果我们走上一条1984年式的道路——政府对我们的日常生活越来越多的监视和控制，那么区块链和人工智能就可以被用来压制和破坏人类。它可能被用来监禁，我们围绕数据、支出、收入和创新的自由可能会消失。另一方面，如果人类学会发展一种集体意识——一种改善人类状态的共同愿望，那么这些技术将提高我们的效率、效力和我们的集体福祉。</p><p id="2cf5" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">我最害怕的是人性。人性背负着贪婪、自私、优越感和冷漠。我们没有意识到我们的行为所带来的痛苦，因为我们已经远离了它。例如，化石燃料工业——每次我们开车时，我们都知道并理解我们正在破坏地球。然而，我们每天都在继续这样做。这种行为伴随着贪婪、冷漠、自私和优越感。我们认为自然的死亡没有我们的日常活动重要。我们相信自己比无数的昆虫、植物、哺乳动物和爬行动物优越，这些动物将因我们的累积行为而死亡。</p><p id="6a30" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">区块链有这个危险。它有与人性融合并延续灾难的危险。它与08年CDO(抵押债务)危机一样有可能破坏我们的经济，同时也有可能在20世纪90年代放松对金融服务的管制，以支持我们的经济。</p><p id="2f67" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">唯一不同的是，在目前的状态下——加密货币掌握在人民手中。大型银行和基金可以访问并持有密码，但这个空间的建设、理解和社区仍然主要掌握在人们手中。该是我们向机构和政府表明大众是不同的时候了。是时候强调开放、诚实和无信任的系统是可能的。</p><p id="5110" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">这就是为什么我从来不鼓励人们投资加密或者把它看作是一种获取经济利益的活动。相反，我鼓励人们对加密货币保持好奇——它具有像互联网一样的能力，可以彻底改变我们理解世界和与世界互动的方式。现在轮到我们了。</p><p id="66fa" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">简而言之，我不知道当10亿或20亿人采用crypto时，这个世界会是什么样子。但我觉得有一句马克·吐温的名言非常贴切。</p><blockquote class="kf"><p id="856c" class="kg kh ht bd ki kj kk kl km kn ko jw ek translated">历史不会重演，但经常押韵</p></blockquote></div></div>
