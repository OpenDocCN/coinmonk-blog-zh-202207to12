<blockquote>原文：<a href="https://medium.com/coinmonks/optimistic-rollup-vs-zero-knowledge-rollup-zk-rollup-bd63e5a4a6dd?source=collection_archive---------10-----------------------#2022-08-10">https://medium.com/coinmonks/optimistic-rollup-vs-zero-knowledge-rollup-zk-rollup-bd63e5a4a6dd?source=collection_archive---------10-----------------------#2022-08-10</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="8a5d" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak">乐观汇总vs零知识汇总(Zk-Rollup) </strong></h2><p id="ee8d" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">在解释乐观汇总和零知识汇总的区别之前，先说一下什么是汇总。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/627805385f59235c291523b37e3dc1eb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*SzhAdTHXn207STwmeOkGIw.jpeg"/></div></div></figure><p id="0a51" class="pw-post-body-paragraph iq ir ht is b it jx iv iw ix jy iz ja id jz jc jd ih ka jf jg il kb ji jj jk hm dt translated">rollups的主要目的是在mainnet(我们可以认为它是以太坊mainnet)之外执行事务，并以更小、更简单的方式将这些事务处理到Mainnet。因此，由于交易是在主网之外进行的，所以它们更便宜、更快，并且当交易被转移到主网时，由主网提供交易的安全性。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kc"><img src="../Images/c628a71eac6443786af75b22541d50bc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*sWu0J4h_J5uIslZxPViupg.jpeg"/></div></div></figure><p id="e15a" class="pw-post-body-paragraph iq ir ht is b it jx iv iw ix jy iz ja id jz jc jd ih ka jf jg il kb ji jj jk hm dt translated">乐观汇总和零知识汇总之间的主要区别是事务发送到mainnet的方式。</p><p id="2f4b" class="pw-post-body-paragraph iq ir ht is b it jx iv iw ix jy iz ja id jz jc jd ih ka jf jg il kb ji jj jk hm dt translated">在将交易发送到mainnet之前，不需要对零知识汇总进行验证。在该系统中，使用了一种称为零知识证明的数学方法来证明准确性。零知识证明是在证明者和验证者之间提供的证明，没有任何疑问，也不向外界透露其他信息。换句话说，证明者向验证者证明他知道秘密，而不需要透露秘密是什么。</p><p id="9214" class="pw-post-body-paragraph iq ir ht is b it jx iv iw ix jy iz ja id jz jc jd ih ka jf jg il kb ji jj jk hm dt translated">在乐观汇总中，当像validator这样的汇总参与者向mainnet发送数据时，他们不会发送保证该数据有效性的证据。所有的外链交易都被认为是正确的，直到证明不是这样。如果参与者认为数据有问题，他们就对数据发起挑战。这被称为防欺诈机制。从乐观汇总转移到mainnet的资产在1周内不会最终确定，因为它们可以被查询。在ZK汇总中，这种资产转移在几秒钟内发生。</p><p id="aacf" class="pw-post-body-paragraph iq ir ht is b it jx iv iw ix jy iz ja id jz jc jd ih ka jf jg il kb ji jj jk hm dt translated"><strong class="is kd">两种汇总之间的其他差异如下:</strong></p><ul class=""><li id="1d61" class="ke kf ht is b it jx ix jy id kg ih kh il ki jk kj kk kl km dt translated">在ZK汇总中，发送到mainnet的大量数据被压缩并转换成非常小的数据片段，而ZK汇总在保持这些数据的机密性方面也是有利的。</li><li id="96d7" class="ke kf ht is b it kn ix ko id kp ih kq il kr jk kj kk kl km dt translated">ZK卷有复杂的操作和更先进的技术。乐观汇总不太复杂，实现起来也很简单。</li><li id="735a" class="ke kf ht is b it kn ix ko id kp ih kq il kr jk kj kk kl km dt translated">乐观汇总的最大优势之一是能够运行以太坊虚拟机(EVM)。能够运行EVM意味着以太坊网络上目前运行的所有DeFi协议，如Uniswap、CompoundFinance等，都可以轻松切换到乐观的Rollups。另一方面，ZK-Rollups目前还不能运行EVM，但zkSync尤其致力于一个可以运行EVM的ZK-roll ups。</li></ul><p id="eac2" class="pw-post-body-paragraph iq ir ht is b it jx iv iw ix jy iz ja id jz jc jd ih ka jf jg il kb ji jj jk hm dt translated"><strong class="is kd">哪些项目使用了这些系统？</strong> <br/> Arbitrum和乐观使用乐观汇总。zkSync、StarkNet、Mina、Aztec协议都是使用ZK-Rollup的项目。</p><blockquote class="ks"><p id="d091" class="kt ku ht bd kv kw kx ky kz la lb jk ek translated"><em class="lc">加入Coinmonks </em> <a class="ae ld" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank"> <em class="lc">电报频道</em> </a> <em class="lc">和</em> <a class="ae ld" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> <em class="lc"> Youtube频道</em> </a> <em class="lc">了解加密交易和投资</em></p></blockquote><h1 id="020d" class="le hs ht bd hu lf lg lh hy li
