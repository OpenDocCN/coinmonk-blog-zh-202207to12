<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-polygon-overview-of-polygon-ecosystem-a8e8eebb9dc7?source=collection_archive---------32-----------------------#2022-08-19">https://medium.com/coinmonks/what-is-polygon-overview-of-polygon-ecosystem-a8e8eebb9dc7?source=collection_archive---------32-----------------------#2022-08-19</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="890b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">什么是多边形？多边形生态系统概述</strong></p><p id="4742" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">任何区块链的目标都是将真正的权力下放还给人民。例如:<strong class="hu iq">比特币</strong>用于货币和数字支付，<strong class="hu iq">以太坊</strong>和<strong class="hu iq"> web3 </strong>用于价值互联网和去中心化应用的范例等等。在区块链，你可以得到权力下放和审查阻力，但总是以可扩展性和速度为代价。这听起来可能像一个交易破坏者，但由于公共区块链之上的第2层网络的概念，我们可以享受几乎无限的可扩展性，并保留基础层网络的那些非常重要的属性。在这篇博客中，我们将尝试解释什么是Polygon 以及作为第二层的Polygon 如何解决区块链的可伸缩性、安全性和速度问题。</p><p id="90f7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">第2层—可扩展性解决方案</strong></p><p id="759d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">第2层</strong>是位于第1层之上的协议或技术。它独立于第1层工作，但仍然是整个网络的一部分。这意味着如果有任何安全问题，用户可以随时回到第1层<strong class="hu iq">并仔细检查数据。由于他们在一个独立的网络上工作，<strong class="hu iq">第二层解决方案</strong>通常被称为外链。</strong></p><p id="346b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">多边形生态系统Defi项目</strong></p><p id="4a87" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Polygon生态系统中大约有613个Defi项目。我将简要介绍有趣的Defi项目及其目的。</p><p id="6544" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> WePiggy — </strong> WePiggy是一个开源、非托管的加密资产借贷市场协议。在Wepiggy的市场上，用户可以存放他们的加密资产以赚取利息，或者通过支付利息从其他人那里借款。相比Compound、Aave等先行者，WePiggy更希望创造更多市场供用户选择；优化智能合同的执行效率，降低天然气成本；给用户配备更多的金融工具，不仅有闪贷还有保证金、期权等。当然，所有的改进都是以用户的资金安全为前提的。还有，WePiggy也会尽力给用户带来更好的用户体验。特别是在东亚市场，将会有更多的改进来降低用户的学习障碍。随着协议的逐步完善，WePiggy可能会在这里为用户建立一系列的dApps。</p><p id="e9e1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> Commitpool — </strong> CommitPool通过协调您的短期和长期利益，帮助您保持正轨。承诺一个目标，并在你完成它的能力上下些赌注。如果你成功了，你可以拿回你的钱，但如果没有，你就失去了你的股份。</p><p id="a4dc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> RazeNetwork — </strong> Raze network是第二层协议，为Polkadot系统的整个分散式金融堆栈提供跨链支付隐私。Raze Network的目标是实现跨链隐私保护支付和Defi系统，同时保护您的资产和行为的透明度免受监视。最终，Raze Network可以匿名化所有链上的所有加密货币。</p><p id="069f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">风险港— </strong>风险港是一个分散融资的风险管理市场，利用完全自动化、透明和公正的索赔流程来保护流动性提供者和利益相关者免受精明的合同黑客和攻击<strong class="hu iq">。</strong></p><p id="20b8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> Nash — </strong> Nash由crypto驱动，只需轻点几下，你就可以直接从你的银行账户中赚钱，而不用担心购买密码、交易或网络费用。所以问题来了，兴趣从何而来？Aave让你以高利率借出资金。你赚的是借款人还贷产生的。Aave上的借款人提供了比他们贷款规模更多的抵押品，所以他们总是有能力偿还贷款。如果借款人似乎无力偿还贷款，Aave将自动清算他们的头寸，收回借款人的抵押品，并确保贷款人不会损失资金。</p><p id="8fa4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> Deri协议— </strong> Deri协议是一种分散式协议，用户可以通过该协议精确地交换风险敞口，并有效地利用资本。这是衍生品交易的定义方式:对冲、投机、套利，以及所有的连锁交易。</p><p id="1297" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">保证金掉期— </strong>保证金掉期是一种分散式交易协议，它本身支持超额抵押贷款，以及Uniswap和SushiSwap等AMM上的现货和杠杆交易。通过marginswap，交易者可以交易各种资产，就像任何现有的掉期协议一样，但杠杆高达5倍。</p><p id="c797" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">反向金融— </strong>是一个借贷平台，提供DCA保险库和赌注。</p><p id="3a2f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这是一个分散的金融项目，我今天想把它添加到我的博客中。在未来的Polygon Defi系列中，我们将添加对分散融资项目的更详细的分析。</p><p id="c2eb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">博客的下一期将给出Polygon的概况。就像市值，和今天唯一的地址。</p><p id="5d22" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="ir">加密货币总市值(来源:tradingview) </em> </strong></p><p id="9809" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">截至目前，加密货币的总市值为1.008万亿美元。</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/0a1bd86236bdb639e0bd6239eae13654.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*T4JenJ0OtlPqpBglBUkGJw.png"/></div></div></figure><blockquote class="je jf jg"><p id="8bad" class="hr hs ir hu b hv hw hx hy hz ia ib ic jh ie if ig ji ii ij ik jj im in io ip hm dt translated"><strong class="hu iq"> Matic (Polygon) </strong>截至今日的市值(来源:Coinmarketcap)</p></blockquote><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff jk"><img src="../Images/3bc05b96b1e79c4e614c660fc45db7c6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vKxAZpTSLGYw0XQf_-TsBw.png"/></div></div></figure><blockquote class="je jf jg"><p id="8f91" class="hr hs ir hu b hv hw hx hy hz ia ib ic jh ie if ig ji ii ij ik jj im in io ip hm dt translated">随着时间的推移，持有自动令牌的以太坊钱包的数量。(来源:沙丘分析)</p></blockquote><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff jl"><img src="../Images/fbfeaed5d25614917a53c8017c2bf0f7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*SEvEz2wdkQ3Frqq2V9m-6A.png"/></div></div></figure><blockquote class="je jf jg"><p id="e61e" class="hr hs ir hu b hv hw hx hy hz ia ib ic jh ie if ig ji ii ij ik jj im in io ip hm dt translated">一段时间内的总钱包数。(来源:沙丘分析)</p></blockquote><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff jl"><img src="../Images/7a6f1993abfb62928b08e94bda3722d2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nbQMFSoChYdPQKeEoDGDbA.png"/></div></div></figure><p id="f9fd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">关注Polygon的Twitter账号肯定能获得更深入的信息。下面是链接<a class="ae jm" href="https://twitter.com/0xPolygon?s=20&amp;t=eP9-sORAelK9RWXvWXqIVQ" rel="noopener ugc nofollow" target="_blank">https://twitter.com/0xPolygon?s=20&amp;t = eP9-sora elk 9 rwxvwxqivq</a>。越多的应用建立在Polygon之上，越多的密码将被用户采用。我们相信Polygon用先进的技术解决了区块链的可扩展性和速度问题。活到下一篇博客！:)</p><blockquote class="jn"><p id="25a5" class="jo jp ht bd jq jr js jt ju jv jw ip ek translated">交易新手？试试<a class="ae jm" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或者<a class="ae jm" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
