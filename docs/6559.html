<h1 class="translated">通货膨胀是如何扼杀密码产业的</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-inflation-is-killing-the-crypto-industry-a2fa81420b5?source=collection_archive---------24-----------------------#2022-11-20">https://medium.com/coinmonks/how-inflation-is-killing-the-crypto-industry-a2fa81420b5?source=collection_archive---------24-----------------------#2022-11-20</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/0338daf653c475c076c3738a64ad983d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*wgWT_0X3EIE_oc14"/></div></div></figure><p id="37fb" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">生活成本的上升是一个全球性的问题，它对密码行业造成了沉重的打击。通货膨胀被定义为商品和服务价格的持续上涨，这是世界上许多地方的一个主要问题。通货膨胀的问题在于它侵蚀了货币的价值，对于加密货币来说尤其如此。</p></div></div>
