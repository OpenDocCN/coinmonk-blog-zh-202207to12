<blockquote>原文：<a href="https://medium.com/coinmonks/warren-miller-outside-io-ebc7359f5c43?source=collection_archive---------15-----------------------#2022-10-27">https://medium.com/coinmonks/warren-miller-outside-io-ebc7359f5c43?source=collection_archive---------15-----------------------#2022-10-27</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="21d7" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">一次意外的电影院和网络之旅。</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div class="fe ff jm"><img src="../Images/3b1e1413ee8104922c4fd91b955e4c4b.png" data-original-src="https://miro.medium.com/v2/resize:fit:850/format:webp/1*LiVFolKcNetdJCOJ0HtXIg.png"/></div><figcaption class="ju jv fg fe ff jw jx bd b be z ek"><a class="ae jy" href="https://www.outside.io/" rel="noopener ugc nofollow" target="_blank">https://www.outside.io/</a></figcaption></figure><p id="80cc" class="pw-post-body-paragraph jz ka hx kb b kc kd iy ke kf kg jb kh ki kj kk kl km kn ko kp kq kr ks kt ku hq dt translated">大约十年前，我的朋友乔伊请我和他一起去看电影。当时，我以为我们要去一家连锁AMC影院看一些潜在的惊悚片，如《黑暗骑士崛起》、《被解放的姜戈》、《复仇者联盟》或《T2》。或者，也许他计划去看那场将带我们进入神秘领域的近3个小时的冒险…</p></div></div>
