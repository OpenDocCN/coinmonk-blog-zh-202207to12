<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-terrausd-ustc-beginners-guide-2b767c05f29a?source=collection_archive---------43-----------------------#2022-10-04">https://medium.com/coinmonks/how-to-buy-terrausd-ustc-beginners-guide-2b767c05f29a?source=collection_archive---------43-----------------------#2022-10-04</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="864f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">购买terra USD(USTC)是一种令人困惑的加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买Terrausd，这样你就可以开始交易/投资它了。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/ef13ac20bd4889eefdb4ca2376ac85cb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*bRl8n5umDKzXrihp.png"/></div></div></figure><h2 id="2f2b" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated">什么是terra USD(USTC)？</h2><p id="a949" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">美元(USTC)是一种新的稳定货币，与美元挂钩，以以太坊区块链为基础。TerraClassic是一个分散的、可扩展的令牌，旨在通过为DeFi提供可扩展的解决方案来为社区提供价值。TerraClassic还向用户承诺了比现有竞争对手更高水平的可扩展性、利率准确性和链间使用。TerraClassic还具有独特的定位，可以铸造代币。这满足了它所使用的DeFi协议的要求，而不损失可扩展性。通过简单地将TerraUSD集成为一种支付方式，USTC也相对容易添加到钱包中。TerraUSD明显优于其竞争对手的另一个领域是通过使用DApps。你可以利用平台铸造可替代的合成资产，并以UST为定价基准来跟踪现实生活中的资产价格。</p><p id="918f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">TerraClassic USD ($USTC)是一种稳定的币，以每枚1美元的价格推出，目前24小时交易量为14，843，487美元，在过去24小时内下跌了3.09%。$USTC目前的实时市值为307，382，036美元，自推出以来，其价值已损失约97%，目前(截至2022年10月1日)的价格为每股0.03美元。目前硬币供应量为9，815，497，929中国科技大学硬币，最大。供应不可用。</p><h2 id="9e28" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated">如何购买terra USD(USTC)？</h2><p id="2394" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不管别人怎么说，用信用卡买Terrausd很容易。你的第一步永远是用你的信用卡购买BTC/瑞士联邦理工学院/USDT/BNB。然后它们可以被转换成Terrausd。将BTC/联邦理工学院/USDT/BNB转移到支持Terrausd的交易所。最后换成Terrausd。请遵循我们下面关于如何购买terra USD(USTC)的分步指南。</p><p id="e050" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？下面是购买terra USD(USTC)的方法！</p><h2 id="7639" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="3edb" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你需要做的第一件事是注册一个允许从法定到加密购买的交易所。你可以在交易所或点对点购买加密货币。在交易所，你可以使用法定货币购买加密货币，例如，你可以使用美元<a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>、比特币(BTC)和莱特币(LTC)。</p><p id="8559" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买以太坊(ETH)。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/84ccd03678c2e4a07d4fbc6f4bc7cad7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*K3an4bwT9kv6mSJl.png"/></div></div></figure><p id="5905" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="67c6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">在COINBASE上注册&amp;获得10美元！</strong>T3】</a></p><p id="848d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名和电子邮件地址，创建密码并验证您的电子邮件地址。</p><h2 id="9725" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">核实比特币基地账户</strong></h2><p id="e1c4" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/1eb8280757cfb35e914d29756bc1d796.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*KRt96y947QyBtytm.png"/></div></div></figure><p id="e1e2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="6671" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第二步:用法定货币购买ETH</strong></h2><p id="b7be" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">选择ETH，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些ETH。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/59a7a55e879167328b12553d6ce72d4a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*UHm1iw3xh84HFSRO.png"/></div></div></figure><p id="6941" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">注:</strong>如果您在比特币基地上使用信用卡，您的费用会更高，但您的购买会很快。使用银行转账更便宜，但速度很慢——可能需要一周时间才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="e714" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">步骤3:将ETH传输到元掩码</strong></h2><p id="5bfa" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">您可以使用ETH购买市场上的大多数硬币和代币。购买Terrausd的最快方法是将您的ETH转移到Metamask Wallet(或下面为美国交易商列出的交易所)，并在UniSwap上将您的ETH换成USTC。</p><ul class=""><li id="92eb" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">转到您的比特币基地仪表盘，点击“<strong class="hu kd">账户</strong>选项卡。</li><li id="9902" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在“<strong class="hu kd">存款</strong>”类别下，您将看到比特币基地提供交易的所有数字资产的列表。如果您想将以太坊从比特币基地转移到MetaMask，请点击您的以太坊余额旁边的“<strong class="hu kd">发送</strong>”按钮。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/b878c352c80cab753a48257bc0f09dd3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*pGsPdwo62yzKgvWg.png"/></div></div></figure><ul class=""><li id="4492" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">如果您想发送您所有的乙醚，点击“<strong class="hu kd">数量</strong>”旁边的“<strong class="hu kd">最大值</strong>”，否则，您可以通过点击该字段并键入一个数字来手动输入一个数量。</li><li id="2d89" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在“<strong class="hu kd">收件人地址</strong>”字段中，粘贴您的元掩码钱包地址(或手动输入)。完成这些步骤后，乙醚将被送到这里。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/5101d44cacdbe2a006204b7d846bd6d1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*X2-TK2qNcr6kMf1F.png"/></div></div></figure><ul class=""><li id="1f3b" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">接下来，点击页面右下角的蓝色<strong class="hu kd">继续</strong>按钮。此时，比特币基地会在弹出窗口中要求您输入密码以确认交易。</li></ul><p id="0afc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你需要找到一个允许你存放ETH和交易Terrausd的交易所。由于USTC Coin目前已在UniSwap上市，我们将指导您如何在该平台上转换您的ETH。</p><p id="5245" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还有许多其他交易所，如<a class="ae kc" href="https://cryptobuyclub.com/recommends/kucoin-exchange/" rel="noopener ugc nofollow" target="_blank"> KuCoin </a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/kraken/" rel="noopener ugc nofollow" target="_blank">北海巨妖</a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/gate/" rel="noopener ugc nofollow" target="_blank"> Gate.io </a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/bybit/" rel="noopener ugc nofollow" target="_blank"> ByBit </a>、Bitmart和<a class="ae kc" href="https://cryptobuyclub.com/recommends/mexc/" rel="noopener ugc nofollow" target="_blank"> MEXC </a>等，也提供替代币。</p><p id="ebd3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">查看更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用元掩码钱包</a> &amp;从PancakeSwap购买Crypto<a class="ae kc" href="https://cryptobuyclub.com/how-to-use-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用元掩码</a></p><h2 id="c97c" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">步骤4:将元掩码与UniSwap连接</strong></h2><p id="c2ab" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">设置好自己的钱包后，使用MetaMask连接UniSwap就很容易了。</p><p id="2496" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您在浏览器上安装了MetaMask并创建了钱包，我们就可以开始将其连接到Uniswap exchange。</p><p id="f015" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">第一步:</strong>进入<a class="ae kc" href="https://app.uniswap.org/" rel="noopener ugc nofollow" target="_blank"> Uniswap网站</a>开始流程。</p><p id="13d8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">第二步:</strong>点击页面右上角的连接钱包。</p><p id="125c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第三步:然后你会看到一个弹出窗口，问你想用哪个钱包。从该页面上显示的选项列表中选择元掩码。</p><p id="410c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">步骤4:</strong>meta mask会弹出一个窗口，询问您是否允许Uniswap连接您的钱包。单击连接。</p><h2 id="dd4f" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第五步:将ETH换成USTC </strong></h2><p id="08c3" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">我将一步一步向您展示如何将ETH换成USTC:</p><ul class=""><li id="be8a" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">单击“<strong class="hu kd">选择一个令牌</strong>下拉菜单。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff ks"><img src="../Images/a794cbee8f362bc6ad0e8fb22ec5e8dd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/0*EIMXwV7RpiJtL-p4.jpg"/></div></div></figure><ul class=""><li id="4240" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">搜索Terrausd代币，也可以从类似<a class="ae kc" href="http://www.coingecko.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">币壁虎</strong> </a>或者<a class="ae kc" href="https://coinmarketcap.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">币市帽</strong> </a>这样的网站复制粘贴代币合约代码。</li><li id="3ed2" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">现在，我们将前往CoinMarketCap。在网站右上方的搜索栏中，搜索中国科技大学。</li><li id="f001" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在下拉列表中选择<strong class="hu kd">中国科技大学</strong>。</li><li id="c093" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在<strong class="hu kd">中国科技大学</strong>下，你会看到一个“<strong class="hu kd">合同</strong>”，点击纸张图标复制合同代码。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff kt"><img src="../Images/746bd11b555e199f04b867bd32f05c1b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1204/format:webp/0*L_iuqj16lt7Hoixk.jpg"/></div></figure><ul class=""><li id="994c" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">现在返回Uniswap，将合同代码粘贴到“<strong class="hu kd">到</strong>字段中。<strong class="hu kd"/></li><li id="b570" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">您将看到“<strong class="hu kd">中国科技大学</strong>”出现。点击导入按钮保存USTC，这样您就不必再次复制粘贴Terrausd合同代码。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff ku"><img src="../Images/c8a6b8999495b83a99bb575ab8adce0e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1216/format:webp/0*wk-BSMRI_caYFvun.jpg"/></div></figure><ul class=""><li id="c45c" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">阅读Uniswap警告，然后单击<strong class="hu kd">“我明白”</strong>，然后单击导入按钮继续。</li><li id="87ab" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">接下来，您必须选择要转换到USTC的ETH数量<strong class="hu kd">。</strong></li><li id="5481" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">按交换按钮，最后按确认按钮完成交换。</li></ul><p id="facb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你可以在你的MetaMask钱包里看到你的USTC硬币了。恭喜你！你终于买了terra USD(USTC)！</p><p id="f68d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">了解更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从UniSwap购买硬币</a></p><h2 id="1d08" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">常见问题解答</strong></h2><h2 id="10b9" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">我能在比特币基地上买到Terrausd </strong> <strong class="ak">吗？</strong></h2><p id="f9e8" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，并非所有加密货币都像其他货币一样容易获得。Terrausd就是其中之一。它没有列在比特币基地的应用程序或比特币基地钱包上。</p><h2 id="19a9" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">哪里可以买到Terrausd </strong> <strong class="ak"> crypto？</strong></h2><p id="3768" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你可以用任何基于以太坊区块链技术的去中心化<a class="ae kc" href="https://cryptobuyclub.com/crypto-exchange/" rel="noopener ugc nofollow" target="_blank">密码交易所</a>购买Terrausd。</p><h2 id="111f" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">有哪些交易所卖Terrausd？</strong></h2><p id="6559" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">您可以通过任何基于以太坊区块链技术的分散式加密交易所销售Terrausd。</p><h2 id="3d09" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">terra USD</strong><strong class="ak">是加密的吗？</strong></h2><p id="f900" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，Terrausd是建立在以太坊网络上的数字令牌。</p><h2 id="bef9" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">如何用PayPal购买Terrausd </strong> <strong class="ak">？</strong></h2><p id="8366" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，你不能直接用PayPal购买Terrausd。但是，您可以使用币安将PayPal中的法定货币兑换成美元USTC。</p><h2 id="6a2f" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">可以通过现金购买Terrausd </strong> <strong class="ak">吗？</strong></h2><p id="c3bd" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，你不能直接用现金购买Terrausd。然而，你可以用币安把你的现金换成美元。</p><h2 id="e694" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">我可以开采Terrausd </strong> <strong class="ak">代替购买吗？</strong></h2><p id="6e89" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，您不能挖掘Terrausd，因为它的网络结构与比特币不同。只能从交易所购买Terrausd。</p><div class="kv kw fm fo kx ky"><a href="https://cryptobuyclub.com/how-to-buy-terrausd-ustc/" rel="noopener  ugc nofollow" target="_blank"><div class="kz ab ej"><div class="la ab lb cl cj lc"><h2 class="bd kd fv z el ld eo ep le er et lf dt translated">如何购买Terrausd ($USTC) -初学者指南- CryptoBuyClub</h2><div class="lg l"><h3 cla
