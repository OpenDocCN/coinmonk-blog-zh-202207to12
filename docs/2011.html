<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/8-august-2022-e77e16b9bf2e?source=collection_archive---------29-----------------------#2022-08-10">https://medium.com/coinmonks/8-august-2022-e77e16b9bf2e?source=collection_archive---------29-----------------------#2022-08-10</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/eb63845d02af2da47d76b8980361d4d5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*C2ULsd92f1xF3a6vrEpsPQ.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">Weekly Crypto Technical Analysis (8th — 12th August)</figcaption></figure><p id="41ea" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">2022年8月8日</p><p id="e247" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">你好，密码专家，</p><p id="d94c" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">美国经济上个月增加了52.8万个工作岗位，是预期的两倍多，消除了对衰退的担忧。失业率为3.5%，是四十多年来的最低水平。大宗商品价格和通胀预期继续缓解。</p><p id="65de" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">随着宏观经济状况继续改善，让我们看看公众的风险偏好是否有所改善，以及它如何影响上周我们观察名单上的加密货币。</p><p id="687d" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><strong class="ij jf">比特币(BTC) </strong></p><figure class="jh ji jj jk fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jg"><img src="../Images/3c7bd5ec25f8f4452ee3503c7f5feb61.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kIvyV8_HukoUHY1xID-AUw.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">Bitcoin (BTC) pullback on declining volume upon reaching the $23,900 resistance level.</figcaption></figure><p id="676d" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">比特币在23，900美元处面临阻力，7月28日至31日交易时段在该水平的多次拒绝就是明证。在触及23，900美元的阻力位后，市值最大的加密技术连续七个交易日下跌。尽管这一价格走势肯定不理想，但做多BTC的投资者和交易员现在还不应该过于担心。</p><p id="605a" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">这是因为虽然有多个熊市时段，但下跌发生在低交易量和不断下降的交易量上。事实上，在之前的反弹中，比特币价格也曾多次下跌，成交量很低且在下降，然后反弹并抹去下跌的损失。展望未来，如果BTC能够反弹至23，900美元阻力位以上，我们可以看到加密货币的进一步上涨。</p><p id="38c5" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><strong class="ij jf">以太坊</strong></p><figure class="jh ji jj jk fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jl"><img src="../Images/ceed886285074cef927a93928e396b55.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*KXGwuYl-OobHSQ3qJ0je5Q.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">Ethereum’s (ETH) price action indicates that it is highly likely that institutions and big players are accumulating the cryptocurrency.</figcaption></figure><p id="9a63" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">在我们之前的每周加密技术分析文章中，我们强调了1740美元的价格水平可能是价格的阻力，因为这是之前的关键支撑位。再加上随着以太币价格从区间的底部到顶部上涨了60%以上，投资者和交易者可能会减少一些利润，所以看到以太币在达到1740美元的价格水平时下跌就不足为奇了。</p><p id="40db" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">然而，如果机构和大玩家确实在积累以太坊，那么回调和下跌的幅度应该很小，成交量也低于平均水平。我们在以太坊的价格图表上看到了证据。随着机构和大玩家对ETH的支持，可以预期加密的进一步上升潜力。</p><p id="804e" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><strong class="ij jf">索拉纳</strong></p><figure class="jh ji jj jk fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jm"><img src="../Images/493b9c396ce8651a890d2e98843c1247.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*IycT1DjhUa3WwNlx_OJBxg.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">Solana (SOL) continues to face overhead resistance whenever it breaks above the $41 resistance level but is currently finding support at the 50-day moving average (red line).</figcaption></figure><p id="7a09" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">一旦突破41美元阻力，索拉纳将继续面临供应和抛售压力。这是SOL在突破后一个月内第二次未能成功反弹。</p><p id="7c15" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">从这些多次突破失败中得到的积极启示是，每次索拉纳回落到41美元价格水平以下，价格目前都受到50天移动平均线(红线)的支撑。此外，50天移动平均线在向下倾斜了几个月后也开始向上拐。在撰写本文时，SOL的交易价格高于其50天移动平均线10%,也高于阻力位。如果50天移动平均线继续作为索拉纳的强有力支撑，我们可以预计SOL将在未来几天和几周内上涨并上演反弹。</p><p id="67f2" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><strong class="ij jf">卡尔达诺(阿达)</strong></p><figure class="jh ji jj jk fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jg"><img src="../Images/cbdc846a1f4b36d0d134c1d3962ef14a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gFksscXREcTRMEVdXljvpg.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">Cardano (ADA) is currently trading in the $0.45 — $0.65 range.</figcaption></figure><p id="60ec" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">Cardano继续在上限0.65美元和下限0.45美元的范围内交易。ADA的低点和高点越来越高，表明短期趋势是向上的，而中期和长期趋势分别是横向和向下的。</p><p id="3649" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">对于短线交易者来说，这次反弹可能是锁定一些短期收益的好机会，下一个主要阻力位是0.65美元的价格水平。中期和长期投资者应该持有现金，在趋势确立之前等待。</p><p id="f7ec" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><em class="jn">免责声明:本文分享的任何观点仅代表作者的观点和看法，不应被视为财务建议。AQX对上传的项目或内容不做任何判断。</em></p><p id="78e4" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">关注我们:</p><p id="0e9f" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><a class="ae jo" href="https://twitter.com/AqxCom" rel="noopener ugc nofollow" target="_blank">推特</a> | <a class="ae jo" href="https://t.me/aqxannouncement" rel="noopener ugc nofollow" target="_blank">电报</a> | <a class="ae jo" href="https://www.facebook.com/AQXofcl" rel="noopener ugc nofollow" target="_blank">脸书</a> | <a class="ae jo" href="https://www.instagram.com/aqx_official/" rel="noopener ugc nofollow" target="_blank"> Instagram </a> | <a class="ae jo" href="https://medium.com/aqx-official" rel="noopener">媒体</a> | <a class="ae jo" href="https://discord.gg/mn5CNScMev" rel="noopener ugc nofollow" target="_blank">不和</a> | <a class="ae jo" href="https://www.youtube.com/channel/UC_3J-wzFgDu2P8NF_CrjAYg/featured" rel="noopener ugc nofollow" target="_blank"> Youtube </a> | <a class="ae jo" href="https://www.tiktok.com/@aqx_official" rel="noopener ugc nofollow" target="_blank">抖音</a> | <a class="ae jo" href="https://www.linkedin.com/company/aqx-official/" rel="noopener ugc nofollow" target="_blank"> Linkedin </a></p><p id="8a94" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><strong class="ij jf">关于AQX </strong></p><p id="923c" class="pw-post-body-paragraph ig ih ii ij b ik il i
