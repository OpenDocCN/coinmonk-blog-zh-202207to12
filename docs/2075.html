<h1 class="translated">金钱圣书</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-holy-book-of-money-f8f8c8aa05b7?source=collection_archive---------7-----------------------#2022-08-12">https://medium.com/coinmonks/the-holy-book-of-money-f8f8c8aa05b7?source=collection_archive---------7-----------------------#2022-08-12</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/0608dbabef04f258f3d13654cd0959c0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*98p0KjMHfkVeTQq4mORwVA.jpeg"/></div></div></figure><p id="9685" class="pw-post-body-paragraph jg jh hy ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd hr dt translated">金钱是我们现代的上帝吗？我们应该崇拜它吗？许多人认为它是快乐的力量和源泉，但你应该乞求它让你更快乐吗？</p><p id="d88b" class="pw-post-body-paragraph jg jh hy ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd hr dt translated">金钱是一种宗教；它有原则、信仰、罪恶和美德。要想变得富有，你必须相信金钱隐藏的力量并遵循它的方向，避免它的罪恶并传播它的信息，并启发有需要的人。</p></div></div>
