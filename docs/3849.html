<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/alpaca-markets-review-pros-cons-and-where-it-stands-2022-1a758fded840?source=collection_archive---------33-----------------------#2022-09-18">https://medium.com/coinmonks/alpaca-markets-review-pros-cons-and-where-it-stands-2022-1a758fded840?source=collection_archive---------33-----------------------#2022-09-18</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="8b6e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">于2015年推出的<a class="ae iq" href="https://alpaca.markets/" rel="noopener ugc nofollow" target="_blank">羊驼</a>是一个加密和股票交易平台，因其免佣金的API而广受欢迎。羊驼总部位于加利福尼亚州圣马特奥，其美国股票发行由美国金融业监管局和SIPC的成员羊驼证券有限责任公司(简称“羊驼证券”)提供。其加密产品由金融犯罪执法网注册的货币服务企业Alpaca Crypto LLC(“Alpaca Crypto”)提供，确保投资者和交易者的顶级安全。</p><p id="0c8b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这篇评论中，我们讨论了羊驼毛的特点及其优缺点，以帮助您决定这是否是适合您的平台。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/1ead61edfbd964a0bb7f1b5077389c39.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*hqP9vvyPz3FAfa_9.png"/></div></div></figure><h2 id="4cbc" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">羊驼是什么？</strong></h2><p id="3ccf" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated"><a class="ae iq" href="https://cryptobuyclub.com/recommends/alpaca/" rel="noopener ugc nofollow" target="_blank">羊驼</a>是一个经纪平台，允许用户在一个地方买卖加密和美国股票。羊驼也因其易于使用的交易API而闻名，用户可以交易超过50个密码对和数千只美国股票。羊驼专注于性能驱动的API交易，并提供现货交易，用户可以直接从<a class="ae iq" href="https://apps.apple.com/us/app/alpaca-dashboard/id1448888086" rel="noopener ugc nofollow" target="_blank">羊驼仪表板应用</a>或使用羊驼连接交易20多个硬币。</p><p id="82de" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这些策略为羊驼创造了奇迹，因为开发人员创建了几个定制解决方案，并提供了有用的第三方集成，这使零售商受益匪浅。他们现在可以通过羊驼的API访问美国股市、历史数据和基本面数据，并可以通过实施先进的机器学习算法来利用这些数据。这开启了一个全新的领域，具有巨大的未来潜力，因为程序员可以集成人工智能(AI)来帮助他们的投资。</p><p id="1d0d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">羊驼的创始人也表示有兴趣最终向不想编码的人开放预先制作的算法，但目前，该平台只包括手动编码和研究的能力。</p><h2 id="cdaa" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">羊驼费</strong></h2><p id="83f1" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">如前所述，羊驼提供了一个完全免费的免佣金API。这就回避了一个问题:羊驼是怎么赚钱的？为了回答这个问题，我们搜索了他们的网站，发现羊驼有两种潜在的赚钱和维持业务的方式。</p><p id="ea1c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现金余额的利息:交易者可能并不总是有好的投资机会，或者市场可能不适合他们投资。在这种情况下，一大笔钱没有被动，交易者有权对他们的余额收取利息。羊驼赚钱的一种方式是从利息中提成。金额是否可观主要取决于交易者在交易账户中持有的余额。对于中小投资者来说，这应该不是一笔大数目；然而，对于不活跃的交易者来说，费用可能会增加到一大笔。</p><p id="0eb0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">订单流支付:</strong>经纪人在将客户订单交付给特定交易所时会获得少量费用。这是标准做法，许多经纪人都遵循。据<a class="ae iq" href="https://www.investopedia.com/terms/p/paymentoforderflow.asp" rel="noopener ugc nofollow" target="_blank"> Investopedia </a>称，客户通常每股可获得1美分。这些信息直接取自羊驼的网站。但是所有的交易平台都有其他费用，比如保证金利率，通常在3.5%左右。从一开始，3.5%似乎不是很多，但举例来说，你有5000美元在你的帐户，并购买价值15000美元的证券。现在你要支付透支的利息，这相当于350美元(10，000的3.5%)，相当于每天1美元。</p><p id="70f3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">相比之下，像互动经纪人这样的平台收费1.75%，是羊驼收费的一半。但是在MooMoo和WeBull上，利率分别是6.8%和7%。所以羊驼确实赚钱，使其成为一项可持续的业务，但总的来说，由于免佣金的方式，它在费用方面好得荒谬。</p><p id="5757" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">羊驼也没有任何最低存款要求，个人账户只需1美元即可开户。当然，在这个平台上投资1美元是赚不到钱的，但是在投入大笔资金之前尝试一下这个平台是一个很好的方法。</p><h2 id="670a" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">如何在羊驼上注册和交易</strong></h2><p id="548e" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">在羊驼上开户相当简单；你访问他们的网站，点击注册按钮，如果你还没有注册，或点击登录，并输入您的凭证。首次注册时，您需要提交政府颁发的身份证复印件，这是羊驼KYC(了解您的客户)政策的一部分。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ke"><img src="../Images/48917ce5b87cbbc4b0359c17a7b3101d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1152/format:webp/0*Bhynp7_WHIWiipGO.png"/></div></figure><h2 id="0e94" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">羊驼的利弊</strong></h2><p id="9bd4" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated"><strong class="hu kd">优点</strong></p><ul class=""><li id="3e04" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">易于使用的API</li><li id="c7dd" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">免佣金</li><li id="b3e5" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated"><a class="ae iq" href="https://alpaca.markets/support/is-alpaca-available-outside-the-us/" rel="noopener ugc nofollow" target="_blank">交易</a>适用于美国和非美国居民</li><li id="1e89" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">免费股票和ETF交易</li><li id="90e8" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">免费数据(通过第三方数据供应商)</li><li id="1a3c" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">奇妙的图表工具</li><li id="5efc" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">非常好的社区支持(<a class="ae iq" href="http://discord.gg/alpacaweb3" rel="noopener ugc nofollow" target="_blank">不和</a>、<a class="ae iq" href="https://alpaca.markets/slack" rel="noopener ugc nofollow" target="_blank">懈怠</a>、<a class="ae iq" href="https://forum.alpaca.markets/" rel="noopener ugc nofollow" target="_blank">论坛</a>)</li><li id="22ac" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">非常适合会编程的人</li></ul><p id="cd47" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">缺点</strong></p><ul class=""><li id="8e9c" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">更高的利息成本</li><li id="e84a" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">只提供美国股票</li><li id="24de" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">要求<a class="ae iq" href="https://alpaca.markets/support/non-us-business/" rel="noopener ugc nofollow" target="_blank">非美国业务</a>交易账户的最低金额为30，000美元</li></ul><h2 id="5601" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">羊驼安全吗？</strong></h2><p id="dc0e" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">羊驼受到美国证券交易委员会(SEC)和金融业监管局(FINRA)的全面监管。他们也是证券投资者保护公司(SIPC)的一部分，如果羊驼发生任何意外，他们将为每位客户提供高达50万美元的保护。</p><h2 id="10a9" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">关于羊驼的最终想法</strong></h2><p id="5416" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">羊驼以其免佣金的股票交易、面向所有人的投资，以及对吸引用户利用其API的强烈关注，在市场中处于独特的地位。羊驼正在快速发展，看看羊驼开发者社区中有哪些有趣的项目浮出水面将是一件有趣的事情。</p><p id="7385" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然而，如果我们吹毛求疵，保证金利率可能有点偏高，目前，羊驼的可用性仅限于美国。但与羊驼提供的功能和惊人的优惠价格相比，毫无疑问，我们认为羊驼是美国最好的交易平台之一。</p><div class="kt ku fm fo kv kw"><a href="https://cryptobuyclub.com/alpaca-markets-review/" rel="noopener  ugc nofollow" target="_blank"><div class="kx ab ej"><div class="ky ab kz cl cj la"><h2 class="bd kd fv z el lb eo ep lc er et ld dt translated">羊驼市场评论:利弊，现状- 2022年</h2><div class="le l"><h3 class="bd b fv z el lb eo ep lc er et ek translated">羊驼是独特的定位在市场上与它的佣金免费股票交易，为每个人投资，并…</h3></div><div class="lf l"><p class="bd b gc z el lb eo ep lc er et ek translated">cryptobuyclub.com</p></div></div><div class="lg l"><div class="lh l li lj lk lg ll jb kw"/></div></div></a></div><blockquote class="lm"><p id="a977" class="ln lo ht bd lp lq lr ls lt lu lv ip ek translated">交易新手？尝试<a class="ae iq" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae iq" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
