<h1 class="translated">呼吁对现实世界的资产进行令牌化</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/call-for-tokenizing-real-world-assets-b1c47549df39?source=collection_archive---------14-----------------------#2022-12-09">https://medium.com/coinmonks/call-for-tokenizing-real-world-assets-b1c47549df39?source=collection_archive---------14-----------------------#2022-12-09</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/f2316e83534783e6776b7dddfcf0ba0d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1Gu1Q4Tog6dLRbCLfuQKLQ.jpeg"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek">Source: IBM</figcaption></figure><p id="1ead" class="pw-post-body-paragraph jj jk hx jl b jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg hq dt translated">链上真实世界资产的未来是一个在金融和技术领域获得大量关注的话题。随着区块链技术的出现，将现实世界的资产令牌化并在区块链进行交易变得越来越可能。这有可能彻底改变我们交易和管理资产的方式，并可能对全球经济产生深远影响。</p></div></div>
