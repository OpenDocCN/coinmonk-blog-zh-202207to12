<h1 class="translated">数字资产税</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/taxes-for-digital-assets-a5535e3c1e53?source=collection_archive---------16-----------------------#2022-10-19">https://medium.com/coinmonks/taxes-for-digital-assets-a5535e3c1e53?source=collection_archive---------16-----------------------#2022-10-19</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/c0f2b1c8112f4144fb6c6d51a8d99bed.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*boaQAwpIioB3Rk00"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek">Photo by <a class="ae jj" href="https://unsplash.com/@zackwalker?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Zack Walker</a> on <a class="ae jj" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="5f62" class="pw-post-body-paragraph jk jl hx jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">所有数字资产的总称是“数字钱包”——一种管理你的数字货币并将其存储在基于区块链的系统中的服务。许多人将此作为他们存储和管理现金的主要方式，但其他用户也可能用一个或多个数字钱包来补充他们的传统银行账户。大银行和其他金融机构提供安全存款、余额封顶等服务…</p></div></div>
