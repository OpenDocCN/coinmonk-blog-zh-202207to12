<h1 class="translated">灰度比特币信托</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/grayscale-bitcoin-trust-8a9a4a19aa6c?source=collection_archive---------14-----------------------#2022-11-20">https://medium.com/coinmonks/grayscale-bitcoin-trust-8a9a4a19aa6c?source=collection_archive---------14-----------------------#2022-11-20</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/d78c38fe0b9e0137d3e40468c18c238f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*LvLryJuky80vsnjA"/></div></div></figure><p id="ac6a" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">灰度比特币信托是一种投资产品，允许你进入比特币的世界，而不必实际购买任何比特币。信托是一种类似于ETF的证券，在股票市场上交易。</p><p id="a81a" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">该信托由数字货币资产管理公司graysy管理。灰度是数字货币集团的子公司，这是一家风险投资公司，也是母公司…</p></div></div>
