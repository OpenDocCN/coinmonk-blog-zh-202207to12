<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-loopring-lrc-beginners-guide-711d53b70add?source=collection_archive---------48-----------------------#2022-10-04">https://medium.com/coinmonks/how-to-buy-loopring-lrc-beginners-guide-711d53b70add?source=collection_archive---------48-----------------------#2022-10-04</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="fd23" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">loop ring(LRC)是一种令人困惑的加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买Loopring，这样你就可以开始交易/投资了。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/72d67a1894a39840ed8aaae6baf71acc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*UZvFhpTiNijFjiiN.png"/></div></div></figure><h2 id="c96e" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated">什么是loop ring(LRC)？</h2><p id="2b22" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">Loopring  ($LRC)是一种基于以太坊区块链的新令牌，旨在创建一种新的协议，旨在建立分散的加密交换。Loopring认识到集中式加密货币交易平台带来的局限性。这些在线平台由少数几家完全控制这些资产的公司控制。这种控制削弱了分散区块链技术的真正潜力。然而，完全去中心化的交易所并非没有自身的缺陷。Loopring解决了这一问题，并提出了一种新的协议，将集中式订单匹配与分散式区块链订单结算相结合。这就产生了一种混合产品，它将集中和分散交易所的优点。LRC令牌在2017年8月的首次ICO期间向公众开放，但Loopring协议必须等到2019年12月。</p><p id="85f6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">loop ring(LRC)最初以0.13美元推出，24小时交易量为32，611，000美元，最近24小时微跌0.68%。LRC目前的实时市值为393，282，733美元，自推出以来，其价值已上涨约123.07%，目前(截至2022年10月1日)的价格为0.29美元。目前硬币供应量为1，330，133，546 LRC，最大供应量为1，374，513，896 LRC硬币。</p><h2 id="0937" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated">如何购买loop ring(LRC)？</h2><p id="3d03" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不管别人怎么说，用信用卡买Loopring很容易。你的第一步永远是用你的信用卡购买BTC/瑞士联邦理工学院/USDT/BNB。然后可以将它们转换为Loopring。将BTC/联邦理工学院/USDT/BNB转移到支持环路的交换机。最后换成Loopring。请按照我们下面的一步一步的指导如何购买loop ring(LRC)。</p><p id="e448" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？以下是如何购买loop ring(LRC)！</p><h2 id="f6ad" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="afdc" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你需要做的第一件事是在众多允许从法定到加密购买的交易所中注册。你可以在交易所或点对点购买加密货币。在交易所，你可以使用法定货币购买加密货币，例如，你可以使用美元<a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>、比特币(BTC)和莱特币(LTC)。</p><p id="2dc3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买以太坊(ETH)。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/9d3b768239cf3e28092d5e9801e58c7e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*eYjMZl73_RxTx4BX.png"/></div></div></figure><p id="63f2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="0685" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">在COINBASE上注册&amp;获得10美元！</strong>T3】</a></p><p id="0787" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名和电子邮件地址，创建密码并验证您的电子邮件地址。</p><h2 id="83a6" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">核实比特币基地账户</strong></h2><p id="8c4a" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/edb672da456d4682edb13a9e6092a467.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*rZRBExTdklDvI0uM.png"/></div></div></figure><p id="3eb3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="29c5" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第二步:用法定货币购买ETH</strong></h2><p id="f58a" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">选择ETH，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些ETH。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/7fdc13242d3a0736717ab2ac0b88b73d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*A1zFuiMuGhqh7_Hv.png"/></div></div></figure><p id="9abe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">注:</strong>如果您在比特币基地上使用信用卡，您的费用会更高，但您的购买会很快。使用银行转账更便宜，但速度很慢——可能需要一周时间才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="ea6b" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">步骤3:将ETH传输到元掩码</strong></h2><p id="13c5" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">您可以使用ETH购买市场上的大多数硬币和代币。购买Loopring的最快方法是将您的ETH转移到Metamask Wallet(或下面为美国交易商列出的交易所)，并在UniSwap上将您的ETH换成LRC。</p><ul class=""><li id="c58a" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">转到您的比特币基地仪表盘，点击“<strong class="hu kd">账户</strong>选项卡。</li><li id="c3ad" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在“<strong class="hu kd">存款</strong>”类别下，您将看到比特币基地提供的可用于交易的所有数字资产的列表。如果您想将以太坊从比特币基地转移到MetaMask，请点击您的以太坊余额旁边的“<strong class="hu kd">发送</strong>”按钮。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/61ebbc464222d4c3c597e0c500267a2a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*kBq671DBYm-n0t_k.png"/></div></div></figure><ul class=""><li id="5ef3" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">如果您想发送您所有的乙醚，点击“<strong class="hu kd">数量</strong>”旁边的“<strong class="hu kd">最大值</strong>”，否则，您可以通过点击该字段并键入一个数字来手动输入一个数量。</li><li id="cf1b" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在“<strong class="hu kd">收件人地址</strong>”字段中，粘贴您的元掩码钱包地址(或手动输入)。完成这些步骤后，乙醚将被送到这里。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/bd94b82aeb50c5f33263d20050ea9a2d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*OHewZZvkGQ3PaOEG.png"/></div></div></figure><ul class=""><li id="cdcd" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">接下来，点击页面右下角的蓝色<strong class="hu kd">继续</strong>按钮。此时，比特币基地会在弹出窗口中要求您输入密码以确认交易。</li></ul><p id="05e5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你需要找到一个允许你存放ETH并将其用于Loopring交易的交易所。由于LRC币目前已在UniSwap上市，我们将指导您如何在该平台上转换您的ETH。</p><p id="f808" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还有许多其他交易所，如<a class="ae kc" href="https://cryptobuyclub.com/recommends/kucoin-exchange/" rel="noopener ugc nofollow" target="_blank"> KuCoin </a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/kraken/" rel="noopener ugc nofollow" target="_blank">北海巨妖</a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/gate/" rel="noopener ugc nofollow" target="_blank"> Gate.io </a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/bybit/" rel="noopener ugc nofollow" target="_blank"> ByBit </a>、Bitmart和<a class="ae kc" href="https://cryptobuyclub.com/recommends/mexc/" rel="noopener ugc nofollow" target="_blank"> MEXC </a>等，也提供替代币。</p><p id="d8b4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">查看更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用元掩码钱包</a> &amp;从PancakeSwap购买Crypto<a class="ae kc" href="https://cryptobuyclub.com/how-to-use-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用元掩码</a></p><h2 id="bf4c" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">步骤4:将元掩码与UniSwap连接</strong></h2><p id="92e3" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">设置好自己的钱包后，使用MetaMask连接UniSwap就很容易了。</p><p id="6762" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您在浏览器上安装了MetaMask并创建了钱包，我们就可以开始将其连接到Uniswap exchange。</p><p id="8e77" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">第一步:</strong>进入<a class="ae kc" href="https://app.uniswap.org/" rel="noopener ugc nofollow" target="_blank"> Uniswap网站</a>开始流程。</p><p id="f7a7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">第二步:</strong>点击页面右上角的连接钱包。</p><p id="4a2c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第三步:然后你会看到一个弹出窗口，问你想用哪个钱包。从该页面上显示的选项列表中选择元掩码。</p><p id="88ef" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">步骤4:</strong>meta mask会弹出一个窗口，询问您是否允许Uniswap连接您的钱包。单击连接。</p><h2 id="35fe" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第五步:用ETH换LRC </strong></h2><p id="8bb0" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">我将一步一步向您展示如何将ETH换成LRC:</p><ul class=""><li id="26b2" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">单击“<strong class="hu kd">选择一个令牌</strong>下拉菜单。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff ks"><img src="../Images/2ee5269e215aaa5b32f567043f764433.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/0*DwQVO2KeMBWUGBty.jpg"/></div></div></figure><ul class=""><li id="d521" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">搜索Loopring token，也可以从类似<a class="ae kc" href="http://www.coingecko.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">币壁虎</strong> </a>或<a class="ae kc" href="https://coinmarketcap.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">币市帽</strong> </a>的网站复制粘贴token合约码。</li><li id="4a03" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">现在，我们将前往CoinMarketCap。在网站右上角的搜索栏中，搜索LRC。</li><li id="300e" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在下拉菜单中选择<strong class="hu kd"> LRC </strong>。</li><li id="d0c5" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在<strong class="hu kd"> LRC </strong>下，你会看到一个“<strong class="hu kd">合同</strong>”，要复制合同代码，请按纸张图标。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff kt"><img src="../Images/a13ce4ae9bb9045430878e5e828bf7cb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1204/format:webp/0*fhj2zX4omQUtk9SB.jpg"/></div></figure><ul class=""><li id="c6bb" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">现在返回Uniswap，将合同代码粘贴到“<strong class="hu kd">到</strong>字段中。<strong class="hu kd"/></li><li id="baa8" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">你会看到“<strong class="hu kd"> LRC </strong>”出现。单击“导入”按钮保存LRC，这样您就不必再次复制粘贴活套合同代码。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff ku"><img src="../Images/4c8fff8dfcc51be7328a4df7e6f2e1d6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1216/format:webp/0*22etOA7qJyU3W3Z7.jpg"/></div></figure><ul class=""><li id="5d5e" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">阅读Uniswap警告，然后单击<strong class="hu kd">“我明白”</strong>，然后单击导入按钮继续。</li><li id="81a0" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">接下来，您必须选择您想要转换为LRC的ET
