<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-mine-bitcoin-an-easy-step-by-step-guide-bd9aca9bdf2e?source=collection_archive---------54-----------------------#2022-08-05">https://medium.com/coinmonks/how-to-mine-bitcoin-an-easy-step-by-step-guide-bd9aca9bdf2e?source=collection_archive---------54-----------------------#2022-08-05</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="1974" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币是迄今为止世界上最受欢迎的加密货币。对于许多人来说，术语加密硬币是比特币的同义词，可以互换使用。毕竟，比特币是第一种加密货币，是整个去中心化区块链技术的先驱。</p><p id="3add" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在本文中，我们将讨论如何挖掘比特币，这是一个通过验证每笔交易并以比特币货币奖励参与者来支持比特币网络的过程。我们不会深入比特币挖矿的技术细节，而是向你展示如何设置专用的比特币挖矿平台，并教你如何运营自己的挖矿业务并从中赚钱。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/7fe76e716d396a4c6617b5f640a1efe8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*dR4iXr4Xku-9ZbJk.png"/></div></div></figure><p id="8c2d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">什么是比特币挖矿？</strong></p><p id="ba80" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币挖矿是通过解决验证每笔交易的复杂密码难题来创造新比特币的过程。因为区块链科技没有一个中介机构来监督每一笔交易，所以要由比特币矿工来验证网络。</p><p id="6f9b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币挖矿是资源密集型的，需要大量的计算能力来与其他矿工竞争。率先验证下一批比特币交易是一场竞赛。只有成功解决谜题的获胜者才会获得奖励，因此为了提高几率，比特币矿工会聚集在一起，将他们的计算机连接到一个名为比特币矿池的单一网络中。一旦网络通过验证，比特币被添加到网络中，矿工就会收到少量的比特币，然后在池中的成员之间进行分配。</p><p id="5d2c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">比特币挖矿的简化分步指南</strong></p><p id="aa3e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">第一步:</strong>投资比特币挖矿硬件<strong class="hu jc"> : </strong>比特币挖矿的第一步是投资好的硬件。因为比特币矿工都是相互竞争的，所以你必须有一个针对采矿进行优化的更新系统，以增加你赢得奖励的机会。</p><p id="98fb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">第二步:</strong>创建一个专用的比特币钱包:接下来，你必须创建一个比特币钱包，这是一个保存你收入的加密账户。如果您设法解决密码难题并为网络添加一个区块，您将获得<a class="ae jd" href="https://www.buybitcoinworldwide.com/mining/profitability/#:~:text=Miners%20are%20rewarded%20with%206.25,mining%20machine%20on%20the%20network." rel="noopener ugc nofollow" target="_blank"> 6.25 BTC </a>奖励，该奖励将直接发送到您的钱包。市面上有几种<a class="ae jd" href="https://www.businessinsider.com/personal-finance/best-bitcoin-wallet" rel="noopener ugc nofollow" target="_blank">比特币钱包</a>；你可以选择一个最适合你需要的。你也可以考虑创建一个硬件钱包来最大化你的安全性，但是如果你刚刚开始，硬件钱包不是必需的。</p><p id="5ced" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">第三步:</strong>配置装备:一旦你为采矿设置了硬件，并为保存你的收入设置了区块链钱包，就该配置整个系统了。这涉及到连接计算机，如果你想把它们结合起来，在一个池中运行，但这需要一些先进的计算机硬件知识。这里有一篇<a class="ae jd" href="https://bitcoin.stackexchange.com/questions/1558/what-options-are-there-to-combine-mining-over-multiple-computers" rel="noopener ugc nofollow" target="_blank">的详细文章</a>来指导你。你还需要安装必要的软件来促进采矿，一个流行的软件是<a class="ae jd" href="https://www.nicehash.com/" rel="noopener ugc nofollow" target="_blank"> nicehash </a>，值得一试。</p><p id="ce42" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">步骤4: </strong>开始挖掘:一旦你下载了你想要挖掘的加密货币的区块链的本地副本，你就可以开始了。采矿会照顾好自己，并为你带来源源不断的被动收入。然而，你应该定期检查设备，确保温度得到控制。</p><p id="2eaf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">更便宜的选择</strong></p><p id="69e4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果你刚开始或不想投资一大笔钱建立一个采矿钻机，云采矿是一个更便宜的选择。它的工作方式与云计算机完全一样，你实质上是从一家已经投资创建优化采矿钻机的第三方公司那里借用计算能力。<a class="ae jd" href="https://bestcrypto.cash/top-10-trusted-bitcoin-cloud-mining-sites-reviewed-in-2022/" rel="noopener ugc nofollow" target="_blank">查看十大可靠云矿公司</a>。</p><p id="ec76" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">结论</strong></p><p id="a7c0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币挖矿需要前期投资和一些技术知识才能入门。这不是一个快速致富的计划，因为你要与其他矿工竞争破解密码难题，所以不能保证成功。但对矿工的需求总是存在的，因为他们负责验证整个网络，并向区块链添加新的区块。所以，在投资比特币挖矿之前，一定要权衡利弊。</p><div class="je jf fm fo jg jh"><a href="https://cryptobuyclub.com/bitcoin-mining-simplified/" rel="noopener  ugc nofollow" target="_blank"><div class="ji ab ej"><div class="jj ab jk cl cj jl"><h2 class="bd jc fv z el jm eo ep jn er et jo dt translated">如何挖掘比特币:一个简单的分步指南- CryptoBuyClub</h2><div class="jp l"><h3 class="bd b fv z el jm eo ep jn er et ek translated">比特币是迄今为止世界上最受欢迎的加密货币。对于许多人来说，术语加密硬币是同义词…</h3></div><div class="jq l"><p class="bd b gc z el jm eo ep jn er et ek translated">cryptobuyclub.com</p></div></div><div class="jr l"><div class="js l jt ju jv jr jw ja jh"/></div></div></a></div><blockquote class="jx"><p id="9a23" class="jy jz ht bd ka kb kc kd ke kf kg ip ek translated">交易新手？尝试<a class="ae jd" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae jd" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
