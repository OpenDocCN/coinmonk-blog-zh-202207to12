<h1 class="translated">你是比特币的目标吗？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/are-you-a-bitcoin-target-d6aee71e8f3d?source=collection_archive---------24-----------------------#2022-08-31">https://medium.com/coinmonks/are-you-a-bitcoin-target-d6aee71e8f3d?source=collection_archive---------24-----------------------#2022-08-31</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><figure class="hw hx fm fo hy hz fe ff paragraph-image"><div class="fe ff hv"><img src="../Images/dd9d8265c0e3c252e3505bae0368d358.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/format:webp/1*Ss8Ico7kvx7dOp6qD73mOA.png"/></div><figcaption class="ic id fg fe ff ie if bd b be z ek">Source, Author, 2022</figcaption></figure><div class=""/><p id="14d4" class="pw-post-body-paragraph jf jg ii jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">您可能会泄露数据</p><p id="78d1" class="pw-post-body-paragraph jf jg ii jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">我毫不掩饰这样一个事实:我每周五早上都会购买比特币。我这么做已经很多年了，在购买之前从来没有考虑过比特币的价格。我只是每周用同样多的钱购买。<strong class="jh ij">有时候我得到更多的比特币，有时候得到更少的</strong>，但我真的不在乎。</p><h1 id="3660" class="kd ke ii bd kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la dt translated">你不能把握市场时机</h1></div></div>
