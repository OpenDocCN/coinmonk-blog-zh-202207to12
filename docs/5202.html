<blockquote>原文：<a href="https://medium.com/coinmonks/be-your-on-bank-6f9d19c181b1?source=collection_archive---------42-----------------------#2022-10-18">https://medium.com/coinmonks/be-your-on-bank-6f9d19c181b1?source=collection_archive---------42-----------------------#2022-10-18</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/2f0908d1ad1b91166de69470112c1bdf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*KEJ-rc5iqVIU5b2t9n0NTw.png"/></div></div></figure><p id="5fbc" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">你是艺术家、企业家、家庭主妇，你想以艺术家、企业家或家庭主妇的身份谋生。我听到了。最近我一直在说，有一句话我希望自己年轻时就学会了:做自己的银行。</p><p id="f402" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">直到我50多岁的时候，我才学会这样做的必要步骤。所以现在我知道了，我很乐意分享这些知识！</p></div></div>
