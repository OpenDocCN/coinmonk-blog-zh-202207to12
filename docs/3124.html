<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-use-kaspa-wallet-2022-60a51748ca8e?source=collection_archive---------3-----------------------#2022-09-03">https://medium.com/coinmonks/how-to-use-kaspa-wallet-2022-60a51748ca8e?source=collection_archive---------3-----------------------#2022-09-03</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="83bd" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak">卡斯帕的钱包介绍</strong></h2><p id="a8a7" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated"><a class="ae jl" href="https://cryptobuyclub.com/what-is-kaspa-coin-kas-simplified/" rel="noopener ugc nofollow" target="_blank"> Kaspa </a>是一个基于社区的开源项目，建立在工作验证(PoW)共识协议的基础上。该项目由哈佛大学的Yonatan Sompolinsky于2016年创立，没有中央治理或商业模式，而是完全依赖于其社区。Kaspa使用blockDAG来解决大多数PoW网络(如比特币)中存在的缩放约束。这就是为什么它提供了一个工具来设计具有更好的安全性和更快的块处理速度的第2层应用程序。Kaspa钱包是DAGLabs的产品，dag labs是一家由PolyChain资助的研发公司。如前所述，Kaspa是一个社区项目，因此没有集中控制权。</p><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/8056740d9459772067b85bbb54a8300e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ykqGb1wa8P9HGuHf.png"/></div></div></figure><p id="d464" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated"><a class="ae jl" href="https://wallet.kaspanet.io/" rel="noopener ugc nofollow" target="_blank"> Kaspa钱包</a>以其用户友好性、可靠性和高级安全功能而闻名。该钱包建立在Bitcore平台上，具有多种安全措施，如双因素认证、多签名支持和硬件钱包支持，以支持存储在其中的数字资产。这款钱包还因其平滑的用户界面而受到好评，这使得它易于与随时准备提供帮助的技术团队一起使用。这是钱包的显著特征之一，使任何人都可以轻松地接收和发送加密货币，对于想要与任何支持的加密货币进行交互的加密领域新手来说，这是一个很好的功能。尽管如此，Kaspa并没有错过一个成熟的钱包的复杂性，它允许用户管理交易和监控他们的数字资产。</p><h2 id="c481" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak"> 1。卡斯帕钱包类型</strong></h2><p id="c39b" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">Kaspa钱包是为加密领域的每个人设计的，从新手到有经验的加密用户。因此，钱包有三种类型:</p><ul class=""><li id="ba19" class="kd ke ht is b it jy ix jz id kf ih kg il kh jk ki kj kk kl dt translated">Kaspa网络钱包</li><li id="59b6" class="kd ke ht is b it km ix kn id ko ih kp il kq jk ki kj kk kl dt translated">Kaspa桌面钱包</li><li id="dc46" class="kd ke ht is b it km ix kn id ko ih kp il kq jk ki kj kk kl dt translated">Kaspa命令行钱包</li></ul><p id="b9f3" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">在这篇综述中，我们将重点介绍如何使用Kaspa网络钱包，这是每个人最常用和最容易访问的钱包。</p><h2 id="d05f" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak"> 2。如何使用Kaspa钱包</strong></h2><p id="23b0" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">关于Kaspa Wallet的网络版，首先要注意的是，它可以在Mac、Windows、Android和iOS上使用。</p><p id="4a37" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated"><strong class="is kr"> i)如何访问Kaspa钱包</strong></p><p id="5700" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">要设置Kaspa钱包，您需要先访问它。要访问钱包，您可以点击此链接:<a class="ae jl" href="https://wallet.kaspanet.io/" rel="noopener ugc nofollow" target="_blank"> Kaspa Wallet </a>，您将进入与下图相似的页面:</p><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff ks"><img src="../Images/791340fc5b2f81a7b44306b409912bac.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*42th8FAIBup0pWRV.png"/></div></div></figure><p id="8051" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">在上面显示的页面中，您可以看到设置钱包时有两个选项可供选择:</p><ul class=""><li id="628b" class="kd ke ht is b it jy ix jz id kf ih kg il kh jk ki kj kk kl dt translated"><strong class="is kr">创建新钱包</strong>:这是为想开始使用Kaspa Wallet的新用户准备的。</li><li id="4f44" class="kd ke ht is b it km ix kn id ko ih kp il kq jk ki kj kk kl dt translated"><strong class="is kr">从种子中恢复</strong>:如果您已经创建了一个新钱包，但希望通过12个字的备份种子短语检索它和资金，这是为您准备的。</li></ul><p id="3b8d" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated"><strong class="is kr"> ii)如何创建Kaspa钱包</strong></p><p id="7dcf" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">作为首次用户，您需要选择“创建新钱包”选项。当您按一下「建立新的公事包」选项时，您将会被导向与下图完全相同的页面:</p><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff kt"><img src="../Images/2a2056b74eabb124a1d8a176cf25171b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*1HdeLI47kjW6tO0h.png"/></div></div></figure><p id="b892" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">如你所见，你需要设置你的钱包密码。一旦你设置并确认你的密码。，您将看到12个单词的备份短语，在这里您将被要求验证一些关键短语。我创建了一个虚拟账户来演示确认过程。</p><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff ku"><img src="../Images/4226856a050df9dc1361b9acb69e2b7a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*O8t8TzOdlmAEkMTE.png"/></div></div></figure><p id="b874" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">验证成功后，您可以在下面看到我的钱包的登录页面:</p><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/7f3876a142a74ed6dde3dae266fb8131.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Oj1KlPajn4jqCxZt.png"/></div></div></figure><p id="1a5a" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated"><strong class="is kr">重要提示</strong>:确保您的备份短语安全存放，因为丢失或将其交给第三方会使您的资金面临风险。任何人都可以访问您的资金，如果他们可以访问您的备份短语。此外，您只需在任何设备上设置您的帐户。</p><p id="4457" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated"><strong class="is kr"> iii)如何使用Kaspa钱包接收资金</strong></p><p id="d8a5" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">在我的账户登陆页面截图上，你可以看到“接收地址”的链接，我可以复制并分享给我的资金来源。还有地址的二维码选项。您可以选择使用该地址或扫描二维码从交易所或任何其他Kaspa钱包获得KAS代币。</p><p id="d69b" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated"><strong class="is kr"> iv)如何使用Kaspa钱包汇款</strong></p><p id="904c" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">从Kaspa钱包汇款非常简单。要将资金发送到另一个Kaspa钱包，请单击发送按钮，这将显示以下页面供您填写:</p><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff kt"><img src="../Images/e3d20c61ebd3a5a118b104c8492dd81e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*9jlMkizbbkQfDSHR.png"/></div></div></figure><p id="2d8c" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">正如您所看到的，您需要提供收件人的地址、您将发送的金额以及一条备注(可选)。</p><p id="c262" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">您也可以如上所述设置交易的优先费用，然后确认您的交易。<br/>如何查看钱包中的交易。</p><h2 id="e01b" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak"> 3。Kaspa钱包的特点</strong></h2><p id="a5c0" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">Kaspa钱包拥有众多与众不同的功能。</p><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/48245db8fda5c6ca30bef9a36c6a3745.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*WFipe4LNYMY5bQnR.png"/></div></div></figure><ul class=""><li id="cd18" class="kd ke ht is b it jy ix jz id kf ih kg il kh jk ki kj kk kl dt translated">用户友好的界面——这甚至允许新用户在很少支持的情况下开始使用。</li><li id="4967" class="kd ke ht is b it km ix kn id ko ih kp il kq jk ki kj kk kl dt translated">允许自动交易选项的自动复合钱包功能</li><li id="09c5" class="kd ke ht is b it km ix kn id ko ih kp il kq jk ki kj kk kl dt translated">备份种子短语:您可以通过在此部分输入密码来检查您的种子短语。</li><li id="0fc0" class="kd ke ht is b it km ix kn id ko ih kp il kq jk ki kj kk kl dt translated">从种子中恢复:如果您需要恢复钱包和资金，这是可用的。您可以在导入其他帐户之前备份您的种子短语。若要导入您的帐户，系统会提示您输入正确的12个单词的备份短语。</li><li id="c3ab" class="kd ke ht is b it km ix kn id ko ih kp il kq jk ki kj kk kl dt translated">导出钱包种子文件(KPK)选项-该选项允许您导出当前Kaspa钱包的种子文件。</li><li id="d2e7" class="kd ke ht is b it km ix kn id ko ih kp il kq jk ki kj kk kl dt translated">导入Wallet种子文件(KPK)-您可以使用此选项导入Kaspa wallet的种子文件来导入帐户。您可以选择在本地驱动器上搜索种子文件。</li></ul><h2 id="06ae" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak"> 4。如何从水龙头获得免费的KAS代币</strong></h2><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff kv"><img src="../Images/8977d625550da45725ed2817058cda28.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*4MaGp69DwNQNtFYp.png"/></div></div></figure><p id="2c39" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">从您的帐户，您可以请求水龙头的资金，如上面的截图所示。在水龙头标签，你可以通过点击“从水龙头申请资金”按钮申请一些免费的KAS代币。一旦您确认该过程，您的KAS代币余额将显示在您的帐户中，如上图所示。该请求每天仅允许一次(24小时)。</p><h2 id="692f" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak"> 5。卡斯帕的网络</strong></h2><p id="5820" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">Kaspa network在下面的截图中通过其mainnet进行了说明。块DAG中基于幂的分类帐组织。</p><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/7676728876582d81a62d565373538d79.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ovfcQMlxsZktfjPe.png"/></div></div></figure><h2 id="8f5a" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak">结论</strong></h2><p id="8ca3" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">Kaspa钱包是市场上增长最快的加密钱包之一。钱包简化了商品和服务的网上购买，不用担心汇率或税收的波动。您只需点击“支付”按钮输入所需金额，然后输入收件人的地址。资金将自动转换成你选择的密码。这款钱包还因其高安全标准和流畅的用户界面而受到称赞。</p><div class="kw kx fm fo ky kz"><a href="https://cryptobuyclub.com/how-to-use-kaspa-wallet-2022/" rel="noopener  ugc nofollow" target="_blank"><div class="la ab ej"><div class="lb ab lc cl cj ld"><h2 class="bd kr fv z el le eo ep lf er et lg dt translated">如何使用Kaspa钱包2022 - CryptoBuyClub</h2><div class="lh l"><h3 class="bd b fv z el le eo ep lf er et ek translated">Kaspa是一个基于社区的开源项目，建立在验证工作(PoW)共识协议的基础上。由…于2016年创立</h3></div><div class="li l"><p class="bd b gc z el le eo ep lf er et ek translated">cryptobuyclub.com</p></div></div><div class="lj l"><div class="lk l ll lm ln lj lo jw kz"/></div></div></a></div><blockquote class="lp"><p id="d0de" class="lq lr ht bd ls lt lu lv lw lx ly jk ek translated">交易新手？尝试<a class=
