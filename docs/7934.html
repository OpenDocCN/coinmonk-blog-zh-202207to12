<h1 class="translated">什么是包装Xrp (Wxrp)，它是如何工作的？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-wrapped-xrp-wxrp-and-how-does-it-work-a56607cb08c8?source=collection_archive---------12-----------------------#2022-12-24">https://medium.com/coinmonks/what-is-wrapped-xrp-wxrp-and-how-does-it-work-a56607cb08c8?source=collection_archive---------12-----------------------#2022-12-24</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><h2 id="db0e" class="hv hw hx bd b gc hy hz ia ib ic id ek ie translated" aria-label="kicker paragraph"><a class="ae gr" rel="noopener" href="/@TraderB/list/cryptocurrency-and-investment-8d81ae749faa">加密货币与投资</a></h2><div class=""/><div class=""><h2 id="a303" class="pw-subtitle-paragraph jd ig hx bd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ek translated">最近也发现了。</h2></div><figure class="jw jx jy jz fq ka fe ff paragraph-image"><div role="button" tabindex="0" class="kb kc di kd bf ke"><div class="fe ff jv"><img src="../Images/8a45ab644a9eb15f15b459d7d4d87139.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*n5gBz7ClsBP9L9ps"/></div></div><figcaption class="kh ki fg fe ff kj kk bd b be z ek">Photo by <a class="ae kl" href="https://unsplash.com/@kanchanara?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Kanchanara</a> on <a class="ae kl" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="3909" class="pw-post-body-paragraph km kn hx ko b kp kq jh kr ks kt jk ku kv kw kx ky kz la lb lc ld le lf lg lh hq dt translated"><strong class="ko ih">包装XRP (wXRP)是一种与XRP (XRP)挂钩的加密资产，可用于区块链，而不是Ripple的本地XRP总账。</strong>包装XRP是一种令牌，旨在解决跨不同网络的资产可移植性问题。</p></div></div>
