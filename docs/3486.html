<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/pow-vs-pos-exploring-the-big-ethereum-debate-69a8bd0b8a20?source=collection_archive---------25-----------------------#2022-09-10">https://medium.com/coinmonks/pow-vs-pos-exploring-the-big-ethereum-debate-69a8bd0b8a20?source=collection_archive---------25-----------------------#2022-09-10</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="6297" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak"> PoW vs PoS:探索以太坊大辩论</strong></h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/1ba336254149a41f3d4bbc75381fc17b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*l_m1P_gQXqkSdG-t4-6goQ.jpeg"/></div></div></figure><p id="054e" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">加密货币背后的意识形态围绕着对点对点无信任系统的需求，在这个系统中，不同的个人可以聚集在一起，以安全的方式进行交易。解决办法？区块链技术，一种使用所有网络参与者的共识(一致)来达成有效决策的机制。这一系统中没有单点故障，从而保护数据免受欺诈。这种机制有不同的类型，包括工作证明(PoW)、利益证明(PoS)、活动证明(PoA)、历史证明(PoH)。本帖的重点是前两个。</p></div><div class="ab cl jx jy hb jz" role="separator"><span class="ka bw bk kb kc kd"/><span class="ka bw bk kb kc kd"/><span class="ka bw bk kb kc"/></div><div class="hm hn ho hp hq"><p id="3f8b" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">工作证明(PoW)共识机制是区块链应该如何操作的第一个版本。PoW需要一个节点网络，其中节点所有者(矿工)相互竞争来解决极其复杂的计算方程，以便验证交易。这需要使用大量的计算资源和能源来生成新的数据块。</p><p id="d26f" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">这一行动并非出于利他主义，因为这些矿工也在争夺第一个解决数学方程的奖励。目前使用PoW的平台有比特币、以太坊(待定)、Zcash。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff ke"><img src="../Images/a7fac3437707f8b1a13b9ca4b20ab203.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Z1rQedChOH74VvouvmBgtg.jpeg"/></div></div></figure><p id="95c4" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">利害关系证明(PoS)是一种替代的共识机制，旨在改善PoW的缺点。该系统包括称为赌注的过程，其中要求赌注者(相当于矿工)锁定数字资产/资金，以便有机会被随机选择作为新生产的块的验证者。与PoW不同的是，在这里验证者从交易费用和其他帮助保护网络的活动中获得报酬。</p><p id="0597" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">这种机制是电力更可持续和更环保的替代方案。使用PoW的平台包括Cardano、Solana、Avalanche。</p></div><div class="ab cl jx jy hb jz" role="separator"><span class="ka bw bk kb kc kd"/><span class="ka bw bk kb kc kd"/><span class="ka bw bk kb kc"/></div><div class="hm hn ho hp hq"><p id="72ba" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">很长一段时间，在以太坊上运行PoW系统所需的运营成本是出了名的高。不仅成本高，电力消耗对环境的影响也招致了一些投资者和环保主义者的批评。面对这些普遍存在的问题，需要对运营流程进行有意义的改变，这导致许多人寻求更可持续的节能解决方案，如PoS。以太坊组织认为，PoS升级将使加密“更可扩展、更安全和更可持续”，并为区块链联邦理工学院的更多更新铺平道路。</p><p id="2692" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">此次合并将完成以太坊的区块链从工作证明(PoW)到利益证明(PoS)共识机制的转变。这种被称为“巴黎”的升级将在以太坊散列率在大约3天后达到一定水平时发生。2020年12月1日，这一旅程迈出了第一步。那一天，烽火连锁上线，把PoS带到了以太坊。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff kf"><img src="../Images/d57738b8a9ffbf326f00813b28cefe24.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3yyGmTHY0cmx_Ql14KnwHw.jpeg"/></div></div></figure></div><div class="ab cl jx jy hb jz" role="separator"><span class="ka bw bk kb kc kd"/><span class="ka bw bk kb kc kd"/><span class="ka bw bk kb kc"/></div><div class="hm hn ho hp hq"><p id="7a99" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">PoS系统的工作原理已经接近可执行的智能合同，这是DeFi项目的基础。所以，这并不是以太坊区块链要绕过的新领域。这次升级后，可能会出现一些有争议的结果。</p><p id="7479" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">一个“令人兴奋”的结果取决于升级对ETH的通缩影响，因为赌注可能会降低密码的生产速度。简而言之，供应速度的下降和相应的需求增长可能会推高ETH的市场价格。我想，这对ETH投资者来说是个好消息。</p><p id="8fa0" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">另一个结果可能出现在NFT地区。随着数百万件有价值的艺术品和收藏品在区块链以太坊展出，NFT收藏家对合并有一些担忧是正确的。一些问题包括升级期间或之后NFT的潜在丢失，以及由于特定区块链的两个分叉的存在而导致的<a class="ae kg" href="https://twitter.com/adamamcbride/status/1557854250641661952" rel="noopener ugc nofollow" target="_blank">重放攻击</a>的可能性。然而，这两种情况都不太可能发生。</p></div><div class="ab cl jx jy hb jz" role="separator"><span class="ka bw bk kb kc kd"/><span class="ka bw bk kb kc kd"/><span class="ka bw bk kb kc"/></div><div class="hm hn ho hp hq"><p id="2000" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">仍然有一些关于合并的误解，比如:合并后以太坊的费用会降低吗？不，不会的。至少，不是马上。你可以在这里找到更多答案和解释<a class="ae kg" href="https://ethereum.org/en/upgrades/merge/" rel="noopener ugc nofollow" target="_blank">。加密社区将密切关注合并的结果，因为它肯定会对整个加密生态系统产生影响。</a></p><p id="19a4" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">感谢阅读，我希望你喜欢这篇文章。</p><blockquote class="kh"><p id="5c33" class="ki kj ht bd kk kl km kn ko kp kq jw ek translated">交易新手？试试<a class="ae kg" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或<a class="ae kg" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
