<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-spot-the-best-exchange-b0a91ee2e141?source=collection_archive---------24-----------------------#2022-10-02">https://medium.com/coinmonks/how-to-spot-the-best-exchange-b0a91ee2e141?source=collection_archive---------24-----------------------#2022-10-02</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="5890" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如何去DYOR更好</p><p id="b919" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">既然你决定进入crypto领域，如果你已经进入这个领域有一段时间了，那么一个好的办法就是仔细选择你将要使用的交易所，或者评估你当前的交易所。仅仅是界面并不能告诉你多少关于交换可靠性的信息。仅在去年，<strong class="hu iq"> Celsius破产</strong>是最少但不是最后一个破产的，让用户绝望地渴望他们的钱。</p><p id="fd21" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">大多数有影响力的人会促进交流，但是<strong class="hu iq"> DYOR </strong>是你需要学习的一句口头禅:做你自己的研究。</p><p id="dfaf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">因此，这里有一些提示，可以帮助你找到你更信任的交易所。</p><p id="9ce8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">首先，考虑如果你想要在CEX或DEX上操作，这意味着监护或非监护。在一种情况下，你永远不会失去你的密码，在另一种情况下，你把它们存放在一个CEX上，就像你在银行那样，然后进行交易。</p><p id="fc53" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">鉴于这种“哲学的”(和战略的)选择，关于它你可以找到很多文献，可以在@coingecko上做一个很好的检查。</p><ol class=""><li id="8423" class="ir is ht hu b hv hw hz ia id it ih iu il iv ip iw ix iy iz dt translated">先上Coingecko，然后上excanges。你可以按集中和分散来分类。</li></ol><p id="ddc3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.检查他们的“信任分数”，这是由coingecko开发的评估交易所交易量合法性的评级算法</p><figure class="jb jc jd je fq jf fe ff paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="fe ff ja"><img src="../Images/8838472530f8c132ea8aeb79c257b2fd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rl9YVbYPCK_90yD8CR4n5A.jpeg"/></div></div></figure><p id="82d8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.与@CoinMarketCap上的“交换分数”交叉引用，该分数基于流量、交易、流动性等指标</p><figure class="jb jc jd je fq jf fe ff paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="fe ff jm"><img src="../Images/b161c4d027c263e46711b0c610f9de89.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*leIat_VJya7jRrIH1Owa4Q.jpeg"/></div></div></figure><p id="9416" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.检查他们的交易量。</p><p id="538a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">今天上来排名最好的是<a class="ae jn" href="https://www.binance.me/it/activity/referral-entry/CPA?fromActivityPage=true&amp;ref=CPA_00R2BFCGO7" rel="noopener ugc nofollow" target="_blank"> <strong class="hu iq">【币安】</strong> </a>，不过还有更多。经常检查这一点，特别是当高赌注APR和/或奖金承诺。</p><blockquote class="jo"><p id="a54e" class="jp jq ht bd jr js jt ju jv jw jx ip ek translated">交易新手？尝试<a class="ae jn" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae jn" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
