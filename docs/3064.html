<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/will-this-be-a-september-to-remember-or-forget-cb224116a0e0?source=collection_archive---------43-----------------------#2022-09-01">https://medium.com/coinmonks/will-this-be-a-september-to-remember-or-forget-cb224116a0e0?source=collection_archive---------43-----------------------#2022-09-01</a></blockquote><div><div class="eg hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="932f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这将是一个难忘的九月吗？</p><figure class="it iu iv iw fr ix ff fg paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="ff fg is"><img src="../Images/cbc5627d6619a9e33e13c60c596d0cc4.png" data-original-src="https://miro.medium.com/v2/resize:fit:414/format:webp/1*DjEZCPH9Y6LLn_4QydyIWA.jpeg"/></div></div><figcaption class="je jf fh ff fg jg jh bd b be z el">Shutterstock</figcaption></figure><p id="842a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">CoinMarketCap上的加密社区预测，到2022年9月底，比特币将飙升36.75%(从目前的价值)。</p><p id="d0dd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">以太坊基金会宣布9月6日为合并的开始日期。过渡可能需要两周时间，大约在2022年9月20日完全整合。</p><p id="efd8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">BitMEX的创始人阿瑟·海斯(Arthur Hayes)认为，成功推出proof stage和美联储持续的积极动向，可能会将以太坊推高至5000美元。</p><p id="d4d3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">加密自营交易公司“灵巧资本”的合伙人迈克尔·萨法伊说，</p><p id="cca6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">"我们预计9月份情况会好转。"</p><p id="4195" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">历史数据不支持比特币升值。2013年至2021年(2015年至2016年除外),密码之王下降了6%。</p><p id="756f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">元宇宙</strong></p><p id="5bb0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个消息可能会让元宇宙的批评者感到惊讶，但是在cryptoverse的这条道路看起来很有希望。2022年值得关注的前10名替代硬币中，有4个与元宇宙或元宇宙有关。</p><p id="1217" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">它们包括:</p><p id="86ac" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">分散土地</p><p id="b7a5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">幸运积木</p><p id="7def" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">索拉纳</p><p id="9b0c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">沙盒</p><p id="a5e9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Invesco(一家总部位于亚特兰大的投资公司)宣布成立一只3000万美元的基金，专注于元宇宙。计划是投资小型、中型和大型公司。</p><p id="70a8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">隐秘的冬天</p><p id="0a4b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2022年的秘密冬天被与2018年的秘密冬天相比较。现实是，除了一个隐秘的冬天是一个持续的牛市之外，几乎没有什么可以比较的。全球经济危机、美国世界主导地位的丧失以及反资本主义议程的激进推动无法与2018年相比。过去的大规模加密收益(被一些登月者称为)可能在短期内成为过去。</p><p id="bce5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">底线</strong></p><p id="05e6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这将是一个难忘的九月吗？答案是肯定的！似乎加密的冬天继续控制着市场。但比特币显示出(小幅)飙升的迹象。合并的完成看起来将以太坊带向一个上升的趋势(如果只是短期的话)，而某些元宇宙投资似乎准备公布正回报。</p><p id="0f9b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">隐世世界正在经历全球不确定性的震荡。2022年最大的希望是适度的收益——让股东兴奋的收益——但远不及crypto已经证明产生的收益。</p><p id="b875" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">耐心和勤奋仍然是日常生活中至关重要的因素。不要惊慌，不要放弃。</p><p id="20c3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">跟着我学；也许你也会学到。或许，我们可以一起探索隐密体。</p><p id="b1d0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">免责声明:我是一个热衷于所有加密的学生。当新冠肺炎占领世界并锁定全球经济时，隐密体引起了我的注意。从那以后，我花了一部分时间来学习这种货币——未来的货币——和国际商业。作为一名作家，我决定记录我的发现。我选择把它们写成短小精悍的文章，以帮助任何有兴趣了解这个领域的人。这些文章不是用密码或投资写的，而是简单易懂的文章。我不是在提供建议，仅仅是我在意外进入隐密体的旅程中发现的信息。经验丰富的投资者可能会从阅读中获得一些东西，但我的重点是对密码的好奇。</p><blockquote class="jj"><p id="11f5" class="jk jl hu bd jm jn jo jp jq jr js iq el translated">交易新手？试试<a class="ae jt" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或者<a class="ae jt" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
