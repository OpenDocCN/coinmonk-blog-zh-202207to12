<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-oax-oax-beginners-guide-3212d3b2d2c2?source=collection_archive---------31-----------------------#2022-10-04">https://medium.com/coinmonks/how-to-buy-oax-oax-beginners-guide-3212d3b2d2c2?source=collection_archive---------31-----------------------#2022-10-04</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="006d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">oax(OAX)是一种很难买到的加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在本文中，我将带您了解如何购买Oax，以便您可以开始交易/投资它。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/f6c9d702f5c84423f4212f6a00f1786a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*zaJ8cMyz3VjnLnnL.png"/></div></div></figure><h2 id="2aad" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated">什么是Oax(OAX)？</h2><p id="9b32" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">OAX是一种基于以太坊区块链的新代币，旨在改善分散金融的四个关键要素:速度、可伸缩性、互操作性和信任。OAX基金会成立于2017年，由一个志同道合的团队成立，他们都相信去中心化的金融和数字资产将成为主流金融和商业未来不可或缺的一部分。OAX明白，随着数字空间的发展，将需要开发技术和解决货币存在的限制。这就是为什么$OAX令牌通过工具、技术、应用程序和社区支持在这个领域提供支持。</p><p id="84a6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">OAX(OAX)最初以每支0.37美元的价格推出，目前24小时交易量为3，975，508美元，在过去24小时内上涨了3.73%。$OAX目前的实时市值为23，853，883美元，自推出以来，其价值已下跌约18.91%，目前(截至2022年10月2日)的价格为0.3083美元。目前硬币供应量为77，045，251 OAX硬币，最高供应量不详。</p><h2 id="49f0" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated">如何购买Oax(OAX)？</h2><p id="93dc" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不管别人怎么说，用信用卡买Oax很容易。你的第一步永远是用你的信用卡购买BTC/瑞士联邦理工学院/USDT/BNB。然后可以将它们转换成Oax。将BTC/联邦理工学院/USDT/BNB转移到支持Oax的交换机。最后换成Oax。请按照我们的分步指南下面如何购买Oax(OAX)。</p><p id="a1d1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？下面是如何购买Oax(OAX)！</p><h2 id="0be5" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="4185" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你需要做的第一件事是在众多允许从法定到加密购买的交易所中注册。你可以在交易所或点对点购买加密货币。在交易所，你可以使用法定货币购买加密货币，例如，你可以使用美元<a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>、比特币(BTC)和莱特币(LTC)。</p><p id="fe67" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买以太坊(ETH)。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/0e937a031bff34bb1197766c87ab4ca6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*_36RW3RFazAVDZPo.png"/></div></div></figure><p id="eec4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="83ad" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">在COINBASE &amp;上注册获得10美元！</strong>T9】</a></p><p id="faae" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名和电子邮件地址，创建密码并验证您的电子邮件地址。</p><h2 id="46e5" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="b22e" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/0dcdf3f01c454280d76faa4bf236e38c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*vc-O_3hJggn0bNVU.png"/></div></div></figure><p id="6bf7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="c56a" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第二步:用法定货币购买ETH</strong></h2><p id="f958" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">选择ETH，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些ETH。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/968f5df718a01d1c587e4a75b95be240.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*h7swcZc4cVstwdMD.png"/></div></div></figure><p id="f74f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">注意:</strong>如果你在比特币基地使用信用卡，你的费用会更高，但你的购物会很快。使用银行转账更便宜，但是很慢——可能需要一周才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="2ac4" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">步骤3:将ETH转移到元掩码</strong></h2><p id="e6ec" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">您可以使用ETH购买市场上的大多数硬币和代币。购买Oax的最快方法是将您的ETH转移到Metamask Wallet(或下面为美国交易商列出的交易所)，并在UniSwap上将您的ETH换成OAX。</p><ul class=""><li id="0992" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">前往您的比特币基地仪表盘，点击“<strong class="hu kd">账户</strong>选项卡。</li><li id="89de" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在“<strong class="hu kd">存款</strong>”类别下，您将看到比特币基地提供交易的所有数字资产的列表。如果您想将以太坊从比特币基地转移到MetaMask，请点击您的以太坊余额旁边的“<strong class="hu kd">发送</strong>”按钮。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/560a8c13fc1ec0daba0740fe7550abd3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*raWX_LHF5ycpmsD7.png"/></div></div></figure><ul class=""><li id="ad9f" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">如果您想发送您所有的乙醚，请点击“<strong class="hu kd">数量</strong>”旁边的“<strong class="hu kd">最大数量</strong>”，否则，您可以通过点击该字段并键入一个数字来手动输入一个数量。</li><li id="ec14" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在“<strong class="hu kd">收件人地址</strong>”字段中，粘贴您的元掩码钱包地址(或手动输入)。完成这些步骤后，乙醚将被送到这里。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/83c18e76c1060e8b24231cd648002e43.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*tLrnTs6iHx189FPE.png"/></div></div></figure><ul class=""><li id="def4" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">接下来，点击页面右下角蓝色的<strong class="hu kd">继续</strong>按钮。此时，比特币基地会在弹出窗口中要求您输入密码以确认交易。</li></ul><p id="3694" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在，你需要找到一家交易所，允许你存放ETH并将其交易为Oax。由于OAX币目前已在UniSwap上市，我们将指导您如何在该平台上转换您的ETH。</p><p id="ac76" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还有许多其他的交易所，如KuCoin T1、T2、北海巨妖T3、T4、gate . io T5、T6、ByBit T7、Bitmart和MEXC T9，都提供代用币。</p><p id="f76b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">查看更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用元掩码钱包从PancakeSwap购买Crypto</a>&amp;<a class="ae kc" href="https://cryptobuyclub.com/how-to-use-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用元掩码</a></p><h2 id="8172" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">步骤4:将元掩码与UniSwap连接</strong></h2><p id="69bb" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">设置好自己的钱包后，使用MetaMask连接UniSwap就很容易了。</p><p id="8f7b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您在浏览器上安装了MetaMask并创建了钱包，我们就可以开始将其连接到Uniswap exchange。</p><p id="7655" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">步骤1: </strong>转到<a class="ae kc" href="https://app.uniswap.org/" rel="noopener ugc nofollow" target="_blank"> Uniswap网站</a>开始流程。</p><p id="55aa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">第二步:</strong>点击页面右上角的连接钱包。</p><p id="6f63" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第三步:然后你会看到一个弹出窗口，问你想用哪个钱包。从该页面上显示的选项列表中选择元掩码。</p><p id="bc59" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">步骤4:</strong>meta mask会弹出一个窗口，询问您是否允许Uniswap连接您的钱包。单击连接。</p><h2 id="cdf4" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第五步:用ETH换OAX </strong></h2><p id="a40c" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">我将一步一步向您展示如何将ETH换成OAX:</p><ul class=""><li id="93d0" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">单击“<strong class="hu kd">选择一个令牌</strong>下拉菜单。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff ks"><img src="../Images/2fd0d0bf75869f9296d8ecc34a0ace7f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/0*pVowQsQkrbzwSHZx.jpg"/></div></div></figure><ul class=""><li id="ea2f" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">搜索Oax代币，也可以从类似<a class="ae kc" href="http://www.coingecko.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">币壁虎</strong> </a>或者<a class="ae kc" href="https://coinmarketcap.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">币市帽</strong> </a>这样的网站复制粘贴代币合约代码。</li><li id="7577" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">现在，我们将前往CoinMarketCap。在网站右上角的搜索栏中，搜索OAX。</li><li id="e430" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在下拉框中选择<strong class="hu kd"> OAX </strong>。</li><li id="fac5" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在<strong class="hu kd"> OAX </strong>下你会看到一个<strong class="hu kd">合同</strong>要复制合同代码按下纸张图标。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff kt"><img src="../Images/8c68e843f18f48d65175d60728db6ec3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1204/format:webp/0*_IwGsXL02utGU0A6.jpg"/></div></figure><ul class=""><li id="0719" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">现在返回Uniswap，将合同代码粘贴到“<strong class="hu kd">到</strong>”字段中。<strong class="hu kd"/></li><li id="0aab" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">你会看到“<strong class="hu kd"> OAX </strong>出现。单击导入按钮保存OAX，这样您就不必再次复制粘贴Oax合同代码。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff ku"><img src="../Images/a55cdc97c51709e552b28ed20d7be967.png" data-original-src="https://miro.medium.com/v2/resize:fit:1216/format:webp/0*OezvrHPiJSnMVR34.jpg"/></div></figure><ul class=""><li id="9577" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">阅读Uniswap警告，然后单击<strong class="hu kd">“我明白”</strong>，然后单击导入按钮继续。</li><li id="65e6" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">接下来，你必须选择你想转换成OAX <strong class="hu kd">的ETH数量。</strong></li><li id="8edd" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">按交换按钮，最后按确认按钮完成交换。</li></ul><p id="63b3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你可以在MetaMask钱包里看到你的OAX硬币了。恭喜你！你终于买了Oax(OAX)！</p><p id="30be" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">了解更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从UniSwap购买硬币</a></p><h2 id="cd8c" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp f jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">可以通过现金购买Oax </strong> <strong class="ak">吗？</strong></h2><p id="5a68" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，您不能直接用现金购买Oax。不过，你可以用币安把你的现金换成OAX美元。</p><h2 id="54d1" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">可以挖矿Oax </strong> <strong class="ak">代替购买吗？</strong></h2><p id="93bd" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，你不能挖掘Oax，因为它的网络结构与比特币不同。只能从交易所购买Oax。</p><div class="kv kw fm fo kx ky"><a href="https://cryptobuyclub.com/how-to-buy-oax-oax/" rel="noopener  ugc nofollow" target="_blank"><div class="kz ab ej"><div class="la ab lb cl cj lc"><h2 class="bd kd fv z el ld eo ep le er et lf dt translated">如何购买Oax(OAX)-初学者指南- CryptoBuyClub</h2><div class="lg l"><h3 class="bd b fv z el ld eo ep le er et ek translated">oax(OAX)是一种很难买到的加密货币。没有好的指南可以解释你需要做的一切…</h3></div><div class="lh l"><p class="bd b gc z el ld eo ep le er et ek translated">cryptobuyclub.com</p></div></div><div class="li l"><div class="lj l lk ll lm li ln ja ky"/></div></div></a></div><blockquote class="lo"><p id="1e2b" class="lp lq ht bd lr ls lt lu lv lw lx ip ek translated">交易新手？试试<a class="ae kc" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae kc" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
