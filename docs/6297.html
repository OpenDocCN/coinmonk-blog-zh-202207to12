<h1 class="translated">什么是包装比特币？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-wrapped-bitcoin-3fa1bec9dc69?source=collection_archive---------18-----------------------#2022-11-13">https://medium.com/coinmonks/what-is-wrapped-bitcoin-3fa1bec9dc69?source=collection_archive---------18-----------------------#2022-11-13</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/69ed162e5eb7df1ba78ee2b361f6d4a0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*v0BNC8DCPqduXhdM"/></div></div></figure><p id="2860" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">如果你还没有听说过包装比特币，那你一定会喜欢上它。包装比特币是一个新项目，允许你在以太坊区块链上使用比特币。这意味着你现在可以在基于以太坊的应用和智能合约中使用比特币。</p><p id="921c" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">如果你是加密货币世界的新手，包装比特币是开始使用比特币的一个很好的方式。这也是一个以创新的方式使用比特币的好方法…</p></div></div>
