<h1 class="translated">比特币的终结</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-end-of-bitcoin-1fe8b54d3887?source=collection_archive---------5-----------------------#2022-11-14">https://medium.com/coinmonks/the-end-of-bitcoin-1fe8b54d3887?source=collection_archive---------5-----------------------#2022-11-14</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="853b" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">鲸鱼对此非常清楚</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div class="fe ff jm"><img src="../Images/7885617f5687ca5908b48df8b9c4ec7a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/0*YniD77dyjtIcLAOs"/></div><figcaption class="ju jv fg fe ff jw jx bd b be z ek">Source: Baby Pips</figcaption></figure><p id="1d84" class="pw-post-body-paragraph jy jz hx ka b kb kc iy kd ke kf jb kg kh ki kj kk kl km kn ko kp kq kr ks kt hq dt translated">2022年是加密货币历史上最糟糕的一年。手软的亏了很多钱，退出了市场。对于那些加密货币的反对者来说，这也是一个不可思议的机会，他们批评说，比特币不是价值储存手段，将走向0。</p></div></div>
