<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/blockchain-oracle-what-is-it-and-how-does-it-work-e86d6ef13a0?source=collection_archive---------51-----------------------#2022-09-19">https://medium.com/coinmonks/blockchain-oracle-what-is-it-and-how-does-it-work-e86d6ef13a0?source=collection_archive---------51-----------------------#2022-09-19</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="3ffc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">区块链甲骨文:它是什么，如何工作？</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/389183c2f8f7e68539a4cd029ab28cdd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*96-8T1IKtNMip9pR"/></div></div></figure><p id="a420" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">区块链技术近年来越来越受欢迎，这要归功于蓬勃发展的加密货币，如由该技术驱动的<strong class="hu iq">比特币</strong> (CRYPTO: BTC)和<strong class="hu iq">以太坊</strong> (CRYPTO: ETHER)。</p><p id="8023" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">区块链的使用案例和应用超出了金融行业，延伸到了网络安全、医疗保健、农业等等，这些都超出了本文的范围。</p><h2 id="84b0" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">揭秘区块链技术</strong></h2><p id="510b" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">区块链，也称为分布式账本技术(DLT)，是一种以称为块的组来存储数据(通常是交易)的技术。块具有一定的存储容量，当空间被填满时，它们被锁定并连接到另一个被填满的块。这就形成了一个被称为区块链的块状网络。</p><p id="e942" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">先进的区块链有智能合约，这是区块链的协议，只有在满足特定条件时才会执行。智能合同的一个简单类比就是包裹递送。在这个例子中，一个快递员会承诺24小时送达以获得退款保证。买家将把钱存入托管账户，如果包裹未能在24小时内到达，托管账户中的钱将被退还给客户。</p><h2 id="ec69" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">什么是区块链甲骨文</strong></h2><p id="4da1" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">区块链有一个主要的局限性；他们无法访问链外数据，即来自网络外部的数据。为了让区块链与外界联系，他们需要一个叫做区块链先知的中间人。</p><p id="4648" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">区块链甲骨文是连接区块链和外部世界的第三方实体，允许智能合约根据真实世界的数据执行。去中心化的甲骨文网络(DON)如<a class="ae kd" href="https://qed.network/" rel="noopener ugc nofollow" target="_blank"> QED。网络</a>使实现混合智能契约成为可能，这种契约可以响应现实世界的事件并与遗留系统通信。</p><p id="97ee" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">例如，oracle可以用来创建一个跟踪美国股票价格的令牌，允许美国以外的投资者购买美国股票，而不必通过经纪人。</p><h2 id="8d47" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">区块链甲骨文的种类</strong></h2><p id="c0cd" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">最常见的区块链甲骨文是软件和硬件甲骨文。软件oracles使用互联网将来自在线信息源的数据传输到区块链。信息可以来自数据库、服务器、网站和互联网上的其他数据源。</p><p id="89f4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">硬件甲骨文旨在从现实世界的物理设备中获取信息，并将其提供给区块链。这些信息可能来自电子传感器、条形码扫描仪和许多其他阅读设备。</p><p id="e64e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">照片由Unsplash上的GuerrillaBuzz Crypto 拍摄</p><blockquote class="ke"><p id="5aa9" class="kf kg ht bd kh ki kj kk kl km kn ip ek translated">交易新手？试试<a class="ae kd" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae kd" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
