<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/making-sense-of-the-cryptocurrency-conundrum-be41dc330d34?source=collection_archive---------39-----------------------#2022-12-14">https://medium.com/coinmonks/making-sense-of-the-cryptocurrency-conundrum-be41dc330d34?source=collection_archive---------39-----------------------#2022-12-14</a></blockquote><div><div class="eg hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="fdd5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">破解加密货币难题</strong></p><figure class="it iu iv iw fr ix ff fg paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="ff fg is"><img src="../Images/61ec1c5ef1922e14376ad41005511fe8.png" data-original-src="https://miro.medium.com/v2/resize:fit:600/format:webp/1*MxIOLoBOK28UekA8m0qi2w.jpeg"/></div></div><figcaption class="je jf fh ff fg jg jh bd b be z el">Bitcoin Magazine</figcaption></figure><p id="4de0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">根据《今日加密市场》, CoinDesk:</p><p id="24a3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">比特币(</strong> BTC <strong class="hv ir"> ): </strong>市值最大的加密货币交易价格约为17200美元，过去24小时上涨2.2%。BTC在当天早些时候徘徊在17，000美元关口下方，但随后在美国东部时间下午1点20分左右飙升至17，293美元。股市也翻绿，标准普尔500指数收盘上涨0.75%。</p><p id="6b51" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> Ether ( </strong> ETH <strong class="hv ir"> ): </strong>市值第二大的加密货币也翻绿，最近跳涨3.8%。在以太坊开发商确定网络的下一个硬分叉“上海”将于2023年3月发布后，股市上涨。这次升级将包括代码称为EIP 4895，将允许信标链桩以太网提款。乙醚上个月下跌了17%，突破了连接6月和10月低点的上升趋势线。</p><p id="a7aa" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">BTC的三个月滚动年化基础仍低于零，这降低了交易员进行市场中性套利交易的动机。</p><p id="27ea" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt">·</p><p id="e4f7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当基差为正时，交易者倾向于同时在现货市场买入比特币，在期货市场卖出BTC，将收益率差收入囊中。乙醚也是如此，其三个月基差自11月12日以来一直低于零。比特币的图表凸显了近期价格的无弹性。自去年12月1日以来，房价累计上涨了0.001%。</p><p id="c8a9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt">·</p><p id="3d8b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">最终，这个市场会青睐眼光长远、对BTC的估值非常满意的投资者。周五的交易者承诺(COT)报告将提供对机构舒适度可能发生变化的程度的洞察。</p><p id="b5fc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这是好消息还是坏消息？</p><p id="e6e0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">消息是，在这个全球不确定的时代，加密世界的基础——比特币和以太坊——依然存在。他们仍然被低估，因此是一个很好的购买。有传言称，ETH可能跌破1000美元。如果出现这种情况，这将是一笔划算的买卖。</p><p id="28f8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">尽管缺乏交易，投资者的忠诚度仍然很高——从三个月的滚动年化基础上可以看出。</p><p id="4f12" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">FTX最近的崩溃促使(从保守的角度来看，这是正确的)大量比特币流入冰冷的钱包。一些估计在7亿到10亿美元之间。此举是一种保护机制，而不是抛售。</p><p id="66b9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">人们蹲下来过冬，这个漫长的西伯利亚冬季被证明是残酷的。但是，会过去的。</p><p id="5bda" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">山寨币</strong></p><p id="abcc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在这个西伯利亚的冬天，替代硬币是加密货币中最令人兴奋的。较弱的项目将继续萎缩和死亡，而更基础的项目将萎缩但生存下来。收益和损失可能比比皆是——这是投资野兽的本性。</p><p id="24f4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">福布斯顾问提到了以下替代硬币(任何不是比特币的硬币)</p><p id="491a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">*币安硬币(BNB)</p><p id="a63f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">XRP (XRP)</p><p id="17d6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">* Dogecoin (DOGE)</p><p id="b644" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">*卡尔达诺</p><p id="b1bb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">*多边形(MATIC)</p><p id="4cbd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">底线</strong></p><p id="a823" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">1 —加密货币不会消失</p><p id="c895" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2-保守的投资者正在等待过冬</p><p id="9be9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">3-激进的投资者正在探索替代硬币</p><p id="f082" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">隐文会留在这里，它可能是给你的。跟着我学；也许你会学到，也许，我们可以一起探索隐密体。</p><p id="cefa" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="ji">免责声明:我是一名狂热的加密学生。当新冠肺炎占领世界并锁定全球经济时，隐密体引起了我的注意。从那以后，我花了一部分时间来学习这种货币——未来的货币——和国际商业。作为一名作家，我决定记录我的发现。我选择把它们写成短小精悍的文章，以帮助任何有兴趣了解这个领域的人。这些文章不是用密码或投资写的，而是简单易懂的文章。我不是在提供建议，仅仅是我在意外进入隐密体的旅程中发现的信息。经验丰富的投资者可能会从阅读中获得一些东西，但我的重点是对密码的好奇。</em></p><blockquote class="jj"><p id="c081" class="jk jl hu bd jm jn jo jp jq jr js iq el translated"><em class="jt">交易新手？试试</em> <a class="ae ju" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a"> <em class="jt">密码交易机器人</em> </a> <em class="jt">或</em> <a class="ae ju" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c"> <em class="jt">复制交易</em> </a></p><p id="25db" class="jk jl hu bd jm jn jo jp jq jr js iq el translated"><em class="jt">分散加密持股，了解</em> <a class="ae ju" href="https://coincodecap.com/binance-alternatives" rel="noopener ugc nofollow" target="_blank"> <em class="jt">币安的替代方案</em> </a></p><p id="467d" class="jk jl hu bd jm jn jo jp jq jr js iq el translated"><em class="jt">加入Coinmonks </em> <a class="ae ju" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank"> <em class="jt">电报频道</em> </a> <em class="jt">和</em> <a class="ae ju" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> <em class="jt"> Youtube频道</em> </a> <em class="jt">获取每日</em> <a class="ae ju" href="http://coincodecap.com/" rel="noopener ugc nofollow" target="_blank"> <em class="jt">加密新闻</em> </a></p></blockquote><h1 id="7648" class="jv jw hu bd jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks dt translated">另外，阅读</h1><ul class=""><li id="0549" class="kt ku hu hv b hw kv ia kw ie kx ii ky im kz iq la lb lc ld dt translated"><a class="ae ju" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a> | <a class="ae ju" rel="noopener" href="/coinmonks/crypto-tax-software-ed4b4810e338">加密税务软件</a></li><li id="dd21" class="kt ku hu hv b hw le ia lf ie lg i
