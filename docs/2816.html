<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/stablecoins-and-upcoming-regulations-cc83edd6089e?source=collection_archive---------26-----------------------#2022-08-27">https://medium.com/coinmonks/stablecoins-and-upcoming-regulations-cc83edd6089e?source=collection_archive---------26-----------------------#2022-08-27</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="792e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">稳定的法规和即将出台的法规</strong></p><p id="05bd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">什么是stablecoins？</strong></p><p id="dc98" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">被称为“稳定硬币”的数字货币与固定值挂钩，并存储在分布式账本技术(DLTs)上，通常是区块链。流通中的绝大多数稳定币与美元挂钩，尽管稳定币也可以与其他法定货币、一篮子货币、其他加密货币或黄金等大宗商品挂钩。Stablecoins作为DLTs上的价值存储和交换媒介，使stablecoins能够与其他数字资产进行交换或集成。</p><p id="ad4e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">实际上稳定的硬币与其他数字货币记录有什么不同吗？</strong></p><p id="a5aa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">稳定的货币在两个方面不同于银行存款等其他数字资产记录。</p><p id="3138" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">首先</strong> stablecoins被加密保护<strong class="hu iq">。这使得用户可以近乎即时地结算交易，而无需重复花费或通过中介来促进结算。在公共区块链，这也允许一天24小时/一周7天/一年365天的交易。5</strong></p><p id="19b9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">其次</strong>，stablecoins通常基于DLT标准构建，这些标准是可编程的，并允许服务的可组合性。6在这种情况下，“可组合性”意味着stablecoins可以作为独立的构建模块，与智能合同(自动执行的可编程合同)交互操作，以创建支付和其他金融服务。7这两个关键特性巩固了<strong class="hu iq">stable coins的当前用例</strong>，并支持金融和非金融领域的创新。(<em class="ir"> Stablecoins:增长潜力和对银行业的影响Gordon Y. Liao和John Caramichael，第2页</em>)</p><p id="9aee" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">今天，stablecoins主要用于交易、出借和借用加密资产。他们是分散融资的重要推动者。</p><p id="fa83" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">每种类型每天的稳定币供应量(<em class="ir">来源:Dune analytics稳定币分析</em></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/89c45870cf4c099290f82311f14872c1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wJHrKkKZOJfTEwVqKCF63g.png"/></div></div></figure><p id="7fa6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">每日稳定币转账量:(<em class="ir">来源:Dune analytics稳定币分析</em></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff je"><img src="../Images/91dd0ea164a96cb75480ad45b63e4421.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FqSWv6Y9KbATBrI2-TXLKA.png"/></div></div></figure><p id="787a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">稳定的种类</strong></p><p id="2b57" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一般来说，有三种类型的稳定点:</p><ol class=""><li id="daed" class="jf jg ht hu b hv hw hz ia id jh ih ji il jj ip jk jl jm jn dt translated"><strong class="hu iq">菲亚特抵押</strong>，</li><li id="fd0d" class="jf jg ht hu b hv jo hz jp id jq ih jr il js ip jk jl jm jn dt translated"><strong class="hu iq">加密抵押</strong></li><li id="33a4" class="jf jg ht hu b hv jo hz jp id jq ih jr il js ip jk jl jm jn dt translated"><strong class="hu iq">非加密抵押稳定存款</strong>。</li></ol><p id="076e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">最大的法定抵押品是Tether (USDT)，在撰写本文时市值为670亿美元，仅次于比特币和以太坊。(金融的定义和未来，威利/第24-25页)</p><p id="5092" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">系绳公司(USDT)的市场资本总额<em class="ir">来源:(coinmarketcap) </em></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff jt"><img src="../Images/3c883b1381f51ac9a3639c513921a89d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-_YsgA-PdIn8iuejWnJNvA.png"/></div></div></figure><p id="d2f9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">第二大类稳定货币是加密抵押的</strong>，这意味着它们由另一种加密货币的超额抵押支持。它们的价值可以与基础资产软挂钩或硬挂钩，具体取决于机制。截至本文撰写之时，市值为60亿美元的最受欢迎的加密抵押稳定币是DAI，由MakerDAO创建，由ETH和其他加密资产支持。(金融的定义和未来，威利/第25-26页)</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff ju"><img src="../Images/ba6da2fd69542ac0e4d2111e0efd34a3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ThnH0xKOYCJuFh3yw2BECw.png"/></div></div></figure><p id="376e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">最后一类，或许也是最有趣的一类稳定债券是无抵押的。没有任何基础资产的支持，并使用算法扩张和供应收缩将价格转移到挂钩上，它们通常采用铸币税模型，即当需求增加时，平台中的代币持有者获得供应的增加。当需求下降、价格跌破挂钩价时，这些平台会发行某种形式的债券，让持有者有权在令牌持有者获得份额之前获得未来的扩张性供应。除了这些好的见解，还有与算法稳定相关的风险。<strong class="hu iq">为什么算法稳定会失败？我相信我们可以举一个UST的例子，它是仅次于USDT和USDC的第三大稳定货币。</strong></strong></p><p id="85d6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">泰拉USDT发生了什么事？ <br/> TerraUSD (UST) stablecoin使用一种套利机制，这种机制是一些算法stablecoin安排的典型，由两种硬币或代币组成:stablecoin，在这种情况下是UST，意在保持稳定的价值或“挂钩”，以及平衡器代币，在这种情况下是LUNA，其价值可以波动。一种算法管理这两个硬币之间的关系，以试图保持稳定的硬币与参考挂钩。如果强劲的需求推动UST价格超过其挂钩，套利者可以购买1美元的卢纳，用1 UST(价值超过1美元)交易，卖出UST获得收益。如果UST跌破1美元，有人可以买0.99美元的UST，用它换1美元的卢纳。在这两种情况下，套利者都获得了利润，表面上维持了盯住汇率。(国会研究服务第1-4页)。在过去的一周里，UST失去了与美元的挂钩(图1)，UST和平衡器硬币LUNA都从各种加密货币交易所退出。UST在2022年5月16日上午9点触及0.12美元的低点。(国会研究服务第1-4页)</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff jv"><img src="../Images/6dda5ab4d00fd83b88220a85f2cb8dd6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qfNQxtBPqUyBjf3s8vQpUg.png"/></div></div></figure><p id="7755" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">稳定线圈的调节</strong></p><p id="29aa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">稳定的货币监管已迅速成为美国和世界其它地区金融政策目标的重中之重。我们看到stablecoins的大幅增长，其市值从2020年10月的220亿美元增长到撰写本文时的1530亿美元，增长了近7倍。我们预计，根据总统金融市场工作组、联邦存款保险公司和货币监理署11月发布的关于稳定硬币的跨机构报告，以及参议院银行委员会和众议院金融服务委员会12月举行的国会听证会，国会将在2022年考虑稳定硬币立法。在考虑稳定硬币监管时，解决稳定硬币的独特特征和相关风险至关重要。</p><p id="18c9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们如何对稳定的硬币进行分类？</p><p id="24d3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">稳定的硬币发行者的业务结构不断变化；作为一个群体，他们被比作不受监管的银行。此外，稳定币安排被比作活期存款和货币市场基金(MMF ),虽然稳定币确实与活期存款和MMF股票有相似之处，但作为一种混合货币，它们两者都不是。根据《银行控股公司法》，如果一家机构是联邦存款保险公司承保的银行，或者是接受活期存款并发放商业贷款的机构，那么它就被视为银行。稳定硬币发行者不被认为是联邦存款保险公司承保的。稳定硬币发行者也不发放商业贷款，因此不符合BHCA的第二条规定。从根本上说，稳定的硬币发行者不参与到期和流动性转换，即使用短期存款进行长期贷款和投资，这是“现代银行的核心功能和实体经济的命脉”。因此，稳定的硬币发行者在法律或经济意义上都不是银行。</p><p id="44bd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">马厩里的鸽子冒着风险🤷‍♂️ </strong></p><p id="bb0e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">与活期存款不同，货币市场基金由美国证券交易委员会(SEC)监管，并由联邦存款保险公司(FDIC)监管。尽管MMF的股价只出现过两次跌破1美元的情况，但MMF和stablecoins一样，同样容易受到<strong class="hu iq">遭遇风险</strong>或<strong class="hu iq">跌破1美元</strong>的影响当一只MMF的净资产值低于1.00美元时，投资者将不再能够用1美元兑换1股股票。这就像银行储户不能提取活期存款的全部价值，或者稳定的货币投资者不能按面值赎回稳定的货币。</p><p id="076d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">决策者如何解决跑路问题Risk⁉️ </strong> <br/>决策者有多种选择:<br/> <strong class="hu iq"> 1 </strong>。通过国会的行动，<strong class="hu iq">他们可以要求稳定币发行者<br/>以100%的现金储备或现金等价物</strong> <br/>(作为“全额储备”狭义银行)完全支持发行，从而增加<br/>发行者满足赎回需求的可能性(并使纳税人从<br/>不得不救助失败的稳定币发行者中解脱出来)；或者<br/>T13】2。他们可能会求助于一个成熟的审慎监管结构，这种结构不依赖于立法行动，而是通过FSOC来实施。:<strong class="hu iq"> a. </strong>根据《多德-弗兰克法案》第八章，将stablecoin安排中开展的某些活动指定为或可能成为具有系统重要性的支付、清算和结算(PCS)活动，这将允许相关机构为从事此类活动的金融机构建立风险管理和其他审慎标准；或<strong class="hu iq"> b. </strong>将稳定资本安排指定为具有系统重要性的金融市场公用事业(fmu)，对这些安排进行合并监管；或者<strong class="hu iq"> c. </strong>根据FSOC在《多德-弗兰克法案》第一章中的授权，将稳定的硬币发行人指定为“系统重要性金融机构”(SIFIs)(假设相关的PCS活动不作为证券进行监管)，这意味着发行人将受到更严格的审慎标准的约束(例如，资本、流动性和解决方案规划要求)</p><p id="b994" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">尽管监管可能有助于实现明确的审慎目标，但这一连续统一体中的政策选择引发了过度(或缺乏重点)监管可能阻碍负责任的创新的担忧。然而，正如Stablecoins报告和国会议员所述，现在不建立一个符合逻辑的、标准的、明确的针对stablecoins的监管框架的代价是，随着stablecoins的更广泛使用，可能会很快出现严重的危害。</p><p id="5852" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有关监管、争论和担忧的更多详细信息，我强烈推荐您阅读这份出版物。(其中我总结了一下关于监管的部分)【https://www . dwt . com/-/media/files/blogs/financial-services-law-advisor/2022/01/stable coins-promoting-innovation-addressing-risks.pdf</p><p id="ab6e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">感谢再次阅读我的故事，并再次保持活力，直到下一个故事！</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff jx"><img src="../Images/44077cb2159e3562c30d18912149541b.png" data-original-src="https://miro.medium.com/v2/resize:fit:616/1*DtSWlB2uY6RySHn1t80qjQ.gif"/></div></figure><blockquote class="jy"><p id="b024" class="jz ka ht bd kb kc kd ke kf kg kh ip ek translated">交易新手？试试<a class="ae jw" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae jw" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
