<h1 class="translated">我是哪种类型的加密投资者？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/which-type-of-crypto-investor-am-i-7b358f2094b8?source=collection_archive---------34-----------------------#2022-11-02">https://medium.com/coinmonks/which-type-of-crypto-investor-am-i-7b358f2094b8?source=collection_archive---------34-----------------------#2022-11-02</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/a1ee26ee6b3bd35601079dc733ee3974.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*hUYZL4vRX-UxY1mU"/></div></div></figure><p id="a373" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">有几种不同类型的加密货币投资者。一些人进行长期投资，认为比特币和其他数字资产的价格会随着时间的推移继续上涨。其他人进行短期投资，希望低买高卖。还有一些人既做长线投资，也做短线投资，利用市场波动获利。</p></div></div>
