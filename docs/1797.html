<blockquote>原文：<a href="https://medium.com/coinmonks/binance-smart-chain-vs-ethereum-why-are-transaction-fees-on-binance-smart-chain-cheaper-and-faster-a8220c563fda?source=collection_archive---------40-----------------------#2022-08-05">https://medium.com/coinmonks/binance-smart-chain-vs-ethereum-why-are-transaction-fees-on-binance-smart-chain-cheaper-and-faster-a8220c563fda?source=collection_archive---------40-----------------------#2022-08-05</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="b516" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">币安智能链vs以太坊(为什么币安智能链上的交易费比以太坊便宜又快？)</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/705309da335af54cada12c7f7026585b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WFw7ruNfysK_TiIp0EWssQ.png"/></div></div></figure><p id="3e5d" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">以太坊使用工作证明(PoW)作为其共识机制，其阻塞时间大约为13秒。减少块时间意味着产生更多的块并增加块的大小。如果数据块大小增加，区块链的整体大小也会增加，对于加入区块链的节点，它必须增加其存储要求。这使得普通用户无法安装节点，只有拥有大型服务器的公司才能安装节点。这是反对分权的。2021年，因为以太坊网络上的交易费用增加了这么多，币安决定开发自己的网络，并创建了币安智能链(BSC)，这是Go以太坊(Geth)协议硬分叉的结果。因此，它与以太坊区块链有许多相似之处。但是BSC开发人员在一些关键领域做出了显著的改变。最大的区别是BSC使用了PoSA机制而不是PoW，这使得交易更加便宜和快速。BSC的PoSA结合了授权证明(PoA)和授权证明(dpo)。只有21名验证者依次生成区块并收取BNB交易费作为奖励。成为一名验证者需要运行一个节点，并下注至少10，000 BNB才能成为当选候选人。切换到PoSA将阻塞时间减少到3秒，从而实现了非常快速的网络运行和非常低的交易费用，但分散化受到了影响，因为验证者的数量非常少。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff jx"><img src="../Images/a6cbfb3c1fe53fbf8c4decc62f0933e6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*sdPyaKGDzMkzpFREb5UdXA.png"/></div></div></figure><p id="24ee" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">以太坊则试图在不牺牲去中心化的情况下，解决交易费用和速度的问题。对于这一点，以太坊目前正处于从PoW机制到PoS机制的过渡阶段。得益于PoS机制，诸如分片之类的更新将能够解决以太坊中的缩放问题。</p><blockquote class="jy"><p id="56be" class="jz ka ht bd kb kc kd ke kf kg kh jw ek translated">加入Coinmonks <a class="ae ki" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae ki" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="a87f" class="kj hs ht bd hu kk kl km hy kn ko kp ic kq kr ks ig kt ku kv ik kw kx ky io kz dt translated">另外，阅读</h1><ul class=""><li id="c4d3" class="la lb ht je b jf lc jj ld id le ih lf il lg jw lh li lj lk dt translated"><a class="ae ki" href="https://coincodecap.com/p2p-crypto-exchanges-in-india" rel="noopener ugc nofollow" target="_blank">印度最佳P2P加密交易所</a> | <a class="ae ki" href="https://coincodecap.com/baby-shiba-inu-wallets" rel="noopener ugc nofollow" target="_blank">柴犬钱包</a></li><li id="46d0" class="la lb ht je b jf ll jj lm id ln ih lo il lp jw lh li lj lk dt translated"><a class="ae ki" href="https://coincodecap.com/crypto-affiliate-programs" rel="noopener ugc nofollow" target="_blank">8大加密附属计划</a> | <a class="ae ki" href="https://coincodecap.com/etoro-vs-coinbase" rel="noopener ugc nofollow" target="_blank"> eToro vs比特币基地</a></li><li id="b860" class="la lb ht je b jf ll jj lm id ln ih lo il lp jw lh li lj lk dt translated"><a class="ae ki" href="https://coincodecap.com/best-ethereum-wallets" rel="noopener ugc nofollow" target="_blank">最佳以太坊钱包</a> | <a class="ae ki" href="https://coincodecap.com/telegram-crypto-bots" rel="noopener ugc nofollow" target="_blank">电报上的加密货币机器人</a></li><li id="5ad6" class="la lb ht je b jf ll jj lm id ln ih lo il lp jw lh li lj lk dt translated"><a class="ae ki" href="https://coincodecap.com/leveraged-token-exchanges" rel="noopener ugc nofollow" target="_blank">交易杠杆代币的最佳交易所</a></li><li id="d170" class="l
