<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-metaverse-diaries-a-history-of-the-future-part-3-bc840f81dd99?source=collection_archive---------19-----------------------#2022-07-03">https://medium.com/coinmonks/the-metaverse-diaries-a-history-of-the-future-part-3-bc840f81dd99?source=collection_archive---------19-----------------------#2022-07-03</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="8365" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">《元宇宙日记——未来的历史》第三部</strong></p><p id="6c1b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">【2027年4月。地球上的人工智能2；和海豚一起游泳。</p><p id="a497" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">大约在2022年底地球2(E2)的第二个生日，玩家们第一次接触到了E2V1，这是E2的第一个降低分辨率的3D版本。首先是研究大楼，然后是生产建筑材料的大楼。最终出现了住宅和商业建筑、社会中心、市场、教育设施、娱乐场所和运动场。</p><p id="d1b3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">起初，土地所有者很乐意经营自己的场地，招待他们的顾客，通常是在朋友和家人的帮助下。然而，随着E2用户群的增加，这变得不切实际。第一批机器人，类似于Alethea.ai基于GPT-3通用人工智能推出的iNFTs(智能不可替代令牌)，随后推出，彻底变革了客户服务。这些机器人立即能够识别个人玩家，正确地称呼他们，访问他们的帐户信息，提供饮料，食品和零售商品，并处理交易。通过监控客户的习惯、态度和对话，他们能够了解每个客户的正确互动方式。一年内，该领域研究人员对机器人的研究表明，人工智能可以根据客户最频繁的购买提出建议，学习并讲适合个人的笑话，讨论天气，时事和最近与E1和2有关的体育赛事。他们可以确定何时使用名字是合适的，引导对话，并在客户出现不良行为时采取适当行动，包括停止服务和采取安全措施。如果土地所有者投资于知识赌注，即机器人被训练到包括GPT-4在内的更高水平的过程，则更广泛的服务变得可用，包括同情、鼓励、关系指导、适度角色扮演甚至调情。</p><p id="b271" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">#RealReviews上记录的一些客户意见包括:</p><p id="fcc7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“我现在可以在E2购物，再也不用去E1的商店了！也不需要在线填表、记住密码或双重认证。他们就是认识我！”</p><p id="8239" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“我一定要去参观金纹章，因为酒吧招待杰夫总是很友好，总是抽时间聊天，而且他对曼联的了解比我还多。”</p><p id="bd35" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“当我的婚姻破裂时，海港咖啡馆的米歇尔非常支持我，她甚至帮我介绍了我的新欢何塞。她总是在我身边。”</p><blockquote class="ir is it"><p id="1227" class="hr hs iu hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated">交易新手？试试<a class="ae iy" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或<a class="ae iy" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote><p id="9b47" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“我一直很喜欢爱尔兰酒吧的craic，但在星期六晚上，Declan拒绝为我服务，叫我回家，并为我叫了一辆出租车。谢天谢地。我觉得他拯救了我的婚姻。我欠他一个人情。”</p><p id="4293" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“凭借她狂野的红发、深绿的眼睛、迷人的歌喉以及对苏格兰民歌和苏格兰威士忌的了解，罗文偷走了我的心。我想我恋爱了”。</p><p id="1a19" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“去‘发廊’剪个ASMR发型。你会认为你已经死了，去了天堂。你知道我的意思；)说真的……”</p><p id="0de4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">零售业的机器人，被在E1和E2都有生意的地主雇佣，很快提供了在两个领域购买的机会。例如，使用特殊的真人大小构造的化身的客户可以试穿一双鞋，并为E2购买一双，然后将第二双实际的鞋送到他们在E1的地址。“购买镜像”诞生了。机器人控制的汽车和自行车租赁允许玩家选择停车场上的任何汽车、摩托车或自行车，并立即驾驶或骑走。不需要文书工作或在线表格，所有客户的详细信息都是已知的，账户也能立即更新。</p><p id="7f3d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">E2对人工智能的另一个革命性的应用是在动物身上，包括宠物和野生动物，这在当时的元宇宙项目中从未出现过。由于这项技术，猫可以被创造或购买，并被编程为友好和深情，而不是独立和冷漠。有从杂种狗到纯种狗的140个品种可供选择，满足了所有的口味，包括E2独有的几个品种。大多数主人选择了“无身体机能”,这允许随意进食，但避免如厕或拱腿。短期合同允许顾客在需要的时候养几天或几周的宠物。这在节日期间特别受欢迎，E2宠物服务公司打广告说:“在这个节日里养只狗吧。不是为了生活，只是为了圣诞节”。或者，特别喜欢他们的狗的宠物主人可以选择“没有彩虹桥”选项，这样主人就可以避免不得不与他们心爱的动物分开。“永久小狗”也很受欢迎，尤其是在儿童中。</p><p id="6c29" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">今年最新的动物吸引力，使用先进的动物人工智能和全身触觉反馈已经非常受欢迎。现在，在地球2上的20多个热带和亚热带度假胜地都可以买到。来自英国赫梅尔·亨普斯特德的“占卜师26”对E2TV的采访很好地总结了第一次经历。</p><p id="64fe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“我还惊魂未定，不知道从何说起。那是我经历过的最神奇、最激动人心、最激动人心、最不可思议、最快乐的…不……狂喜，我一生的感觉。我从小就一直想和海豚一起游泳。他们似乎总是与我们保持联系，如此友好，如此温柔。当Rob教练带我到水边时，他建议我使用《海洋生物体验》提供的头像，而不是我自己的。当我进入水中时，那里的六只海豚似乎用几下点击向我介绍自己，并在我周围游泳，好像它们自己也很高兴和我在一起。他们围着我转了几圈，然后以中速离开了。我想也许我的经历要提前结束了，但是我试着跟随他们，惊讶地发现我可以跟上他们。我想他们一定是体谅我，这是我经历的一部分，但是他们潜水，我也潜水，比我想象的要深得多。正当我开始担心深度和我是否能屏住呼吸的时候，他们完美、优美地一起转身，以最大速度向水面冲去。令人难以置信的是，我跟上了他们，当我们突破表面进入明亮的阳光下时，我们必须跳到25英尺高的空中，我们七个人在一起。我终于意识到发生了什么事。我是一只畸形的海豚。我们进行了大约40分钟，追逐，比赛和跳跃就像最简单和快乐的庆祝存在。这是我唯一能描述的方式。"</p><p id="004b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae iy" href="http://Earth2.io" rel="noopener ugc nofollow" target="_blank"> Earth2.io </a></p><p id="5834" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">未来的可能性。日期表示设置，而不是交付日期…</p><p id="4e44" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2022年夏天，等待我的元宇宙。“但是没有游戏”。布玛鲸。</p><p id="0ae2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2027年11月，在海豚之后，在你选择的物种中度假</p><p id="3e31" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">狩猎的伦理。枪支管制有必要吗？</p><p id="0a59" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2030年12月名人圣诞特辑。看了几个音乐视频，是时候搬进来了吗？</p><p id="9a60" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2031年2月当一切皆有可能时，遗愿清单的挑战</p><p id="81ff" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">死亡啊，你的毒钩在哪里？死后肯定有生命，但那又怎样呢？</p><p id="7f0d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这篇文章和本系列的其他文章都是推测性的虚构作品，并不代表作者对地球未来特征的任何了解。仅供娱乐之用。</p></div></div>
