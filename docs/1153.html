<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/consensus-mechanism-proof-of-work-vs-proof-of-stake-6baa553e1d7d?source=collection_archive---------14-----------------------#2022-07-23">https://medium.com/coinmonks/consensus-mechanism-proof-of-work-vs-proof-of-stake-6baa553e1d7d?source=collection_archive---------14-----------------------#2022-07-23</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="d732" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">共识机制— —工作证明与利益证明</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ir"><img src="../Images/803fef3d382c0012e04be78a41fd5616.png" data-original-src="https://miro.medium.com/v2/resize:fit:938/format:webp/1*wyLqFrEkPBvCGXbvkgOF-w.png"/></div></figure><p id="0f3c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在区块链网络中发生的每一笔交易都必须在其他网络中验证其真实性，以确保或维护网络的安全性。工作证明和利益证明是加密货币中用于验证交易真实性的两个主要共识机制。</p><p id="8540" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">工作证明，在比特币和以太坊1.0中使用，是两个共识机制中较老的一个，而股份证明，在Solana，avalanche，Polkadot，polygon和以太坊2.0中使用。</p><p id="35b3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">工作证明</strong></p><p id="d4a1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在比特币挖矿期间，为了验证交易的真实性，世界各地的虚拟矿工使用采矿计算机来解决复杂的数学难题。无论哪一个矿工首先找到这个复杂数学难题的答案或解决方案，都有权向区块链添加一个新的交易块以换取奖励，该奖励包括交易费和交易块奖励。</p><p id="33cf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">工作证明的弊端</strong></p><p id="eb36" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第一个解决复杂数学难题的人会得到矿工的奖励，因为矿工之间存在巨大的竞争，每个节点都在尽可能快地运行，以成为第一个解决复杂数学难题的人。由于这种持续的竞争，工作证明是不环保的，因为需要如此多的电力。</p><p id="37b0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">股权证明</strong></p><p id="9055" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在BTC和eth之后，一些新的连锁店采用了这种机制。使用这种机制的链包括Solana、avalanche、Polkadot、polygon和eth 2.0</p><p id="54ca" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这里的机制是使用侧枝作为西比尔阻力。验证者在网络中投入赌注，向用户保证网络是有效的、可信的，并且会表现得很好，如果出于任何原因他们行为不当(例如用不准确的信息确认交易)，他们将失去他们的部分赌注，如果准确，交易被添加到区块链中，并且验证者接收交易奖励。</p><p id="0b74" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这里使用验证器而不是挖掘器，这是因为它们不再挖掘，而是仅仅验证网络。为了确保交易的有效性，验证器是随机选择的，以换取交易费。</p><p id="a259" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">下注的硬币在下注期间是锁定的，但在交易需要时可以解锁。那些持有较高股份的人更有可能被随机选中来验证交易。</p><p id="abd8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">股权证明的优点</strong></p><ul class=""><li id="99fd" class="iz ja ht hu b hv hw hz ia id jb ih jc il jd ip je jf jg jh dt translated">与工作证明不同，它不需要特殊的设备来成为验证者</li><li id="2b68" class="iz ja ht hu b hv ji hz jj id jk ih jl il jm ip je jf jg jh dt translated">与工作证明相比，交易费用更低</li><li id="8cd2" class="iz ja ht hu b hv ji hz jj id jk ih jl il jm ip je jf jg jh dt translated">它环保(节能)</li></ul><p id="83b9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">股权证明的弊端</strong></p><ul class=""><li id="7546" class="iz ja ht hu b hv hw hz ia id jb ih jc il jd ip je jf jg jh dt translated">参与所需的赌注很高，因此只对少数人(富人)开放</li></ul><p id="d7ca" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">不像解决问题的工作证明那样可靠</p><ul class=""><li id="6f4e" class="iz ja ht hu b hv hw hz ia id jb ih jc il jd ip je jf jg jh dt translated">复杂的数学难题</li><li id="60b9" class="iz ja ht hu b hv ji hz jj id jk ih jl il jm ip je jf jg jh dt translated">一些赌注加密货币的证明需要在特定时期进行赌注(锁定赌注硬币)。</li></ul><blockquote class="jn"><p id="556b" class="jo jp ht bd jq jr js jt ju jv jw ip ek translated">交易新手？试试<a class="ae jx" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae jx" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
