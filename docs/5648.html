<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/crypto-benchmark-indices-a-brief-review-7c2dd58aa1da?source=collection_archive---------28-----------------------#2022-10-28">https://medium.com/coinmonks/crypto-benchmark-indices-a-brief-review-7c2dd58aa1da?source=collection_archive---------28-----------------------#2022-10-28</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/53a0c6c7e6d7a15cf6fd3f0c5b6a263f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FPDu4nI1uACWJ_Q-VLngWQ.jpeg"/></div></div></figure><p id="772b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">指数是一种以标准化方式跟踪资产/一篮子资产价格的方法。</p><p id="8c9b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">正如我们在过去的一篇文章中解释的那样，指数不同于指数基金，因为它只是一种衡量一项资产或一组资产表现的工具，代表一种基准，而不是一种独立的投资工具。</p><p id="00de" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">在这篇文章中，我们将列出密码市场中一些最受关注和最受欢迎的指数。</p><h1 id="161d" class="jb jc ie bd jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy dt translated">纽约证券交易所比特币指数(NYXBT)</h1><p id="26a4" class="pw-post-body-paragraph ic id ie if b ig jz ii ij ik ka im in io kb iq ir is kc iu iv iw kd iy iz ja hm dt translated">纽约证券交易所是世界上最大和第二古老的证券交易所，截至2018年2月，其上市公司的市值为30.1万亿美元。</p><p id="1ecd" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">它是现代经济的标志，为企业家提供了筹集资本的机会，也为投资者提供了从世界上最成功的公司中获利的机会。</p><p id="67d9" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">纽交所开发了纽交所比特币指数(NYXBT)，作为一种让传统投资者衡量比特币市场动态的方式。</p><p id="c15e" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">它旨在每个工作日伦敦时间16:00时以美元(USD)表示一个比特币的价值。该指数是根据合格交易所(目前为比特币基地专业交易所和itBit)的数据计算得出的。只有以美元进行的比特币交易才有资格被输入指数。</p><p id="c059" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">计算频率:每天一次，在每个工作日英国时间下午4点后的2小时内计算并发布。</p><p id="87e5" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">细节和方法:</p><p id="cef2" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><a class="ae ke" href="https://www.nyse.com/quote/index/NYXBT" rel="noopener ugc nofollow" target="_blank">https://www.nyse.com/quote/index/NYXBT</a></p><p id="db8b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><a class="ae ke" href="https://www.theice.com/publicdocs/data/NYSE_Bitcoin_Index_Methodology.pdf" rel="noopener ugc nofollow" target="_blank">https://www . the ice . com/public docs/data/NYSE _ bit coin _ Index _ methodology . pdf</a></p><h1 id="c9a1" class="jb jc ie bd jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy dt translated">S&amp;P加密货币指数</h1><p id="39ee" class="pw-post-body-paragraph ic id ie if b ig jz ii ij ik ka im in io kb iq ir is kc iu iv iw kd iy iz ja hm dt translated">S&amp;P道琼斯指数有限责任公司是一家生产、维护、许可和营销股票市场指数的公司，这些指数不仅作为基准，还作为可投资产品的基础，如交易所交易基金(ETF)、共同基金和其他金融工具。</p><p id="f14b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">除了其著名的标准普尔500和道琼斯工业平均指数(DJIA)，该公司还管理着使用中最古老的指数，道琼斯运输指数，由华尔街日报的创始人查尔斯·道于1882年创建。</p><p id="621d" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">S&amp;P还开发了各种各样的加密指数，以跟踪数字令牌，并为这一不断增长的资产类别带来透明度。</p><p id="2d72" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">S&amp;P加密货币指数旨在作为一系列加密货币的性能基准，这些加密货币在公认的公开交易所上市，同时满足流动性和市值标准。</p><p id="831b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">提供的指数包括S&amp;P比特币指数、S&amp;P加密货币MegaCap指数(跟踪BTC和瑞士联邦理工学院)、S&amp;P加密货币广义数字市场(BDM)指数(跟踪符合最低流动性和市值标准的公认开放数字交易所上市的数字资产的表现)和S&amp;P加密货币10大同等权重指数(一个同等权重指数，旨在跟踪S&amp;P BDM按市值排名的10大加密货币的表现)。</p><p id="41b8" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">S&amp;P还提供风险对冲指数——S&amp;P比特币动态再平衡风险控制40%指数(CET Close)——和跟踪加密期货市场的指数——S&amp;P CME比特币期货指数。</p><p id="1dc6" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">细节和方法:</p><p id="1feb" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><a class="ae ke" href="https://www.spglobal.com/spdji/en/index-family/digital-assets/cryptocurrency/" rel="noopener ugc nofollow" target="_blank">https://www . sp global . com/spdji/en/index-family/digital-assets/cryptocurrency/</a></p><p id="84c5" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><a class="ae ke" href="https://www.spglobal.com/spdji/en/documents/methodologies/methodology-sp-digital-market-indices.pdf" rel="noopener ugc nofollow" target="_blank">https://www . sp global . com/spdji/en/documents/methodologies/methodology-sp-digital-market-indexes . pdf</a></p><h1 id="fbcf" class="jb jc ie bd jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy dt translated">纳斯达克加密指数</h1><p id="5888" class="pw-post-body-paragraph ic id ie if b ig jz ii ij ik ka im in io kb iq ir is kc iu iv iw kd iy iz ja hm dt translated">Nasdaq，Inc .是一家美国跨国金融服务公司，在美国拥有并经营三家证券交易所(纳斯达克证券交易所、费城证券交易所和波士顿证券交易所)，以及七家欧洲证券交易所。</p><p id="0a12" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">其加密指数的目标是为加密货币市场的机构投资提供基准。</p><p id="9d4b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">其纳斯达克加密指数(NCI)目前有八种加密货币作为其成分；截至2021年6月1日，比特币和以太坊(ETH)加起来约占94%的权重，而其余的则分布在莱特币(Litecoin)、链币(Chainlink)、比特币现金(BCH)、UNI WAP(UNI)、恒星流明(Stellar Lumens)(XLM)和档案币(Filecoin)。该指数每季度进行一次再平衡和重组。</p><p id="c943" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">纳斯达克加密指数欧洲(NCIE)旨在衡量整个数字资产市场中相当一部分的表现，同时在指定的欧洲交易所保持符合ETP上市标准。</p><p id="2ee3" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">纳斯达克比特币/以太坊指数(NQBEI)旨在衡量行业内两种最突出的数字资产比特币和以太坊的表现。该指数经过专门设计，允许机构投资者通过应用严格的方法对从满足纳斯达克加密指数(NCI)资格标准的加密货币交易所捕获的账面数据进行排序，来跟踪比特币和以太坊的自由浮动加权篮子的实时价值。</p><p id="64af" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">最后，纳斯达克比特币参考价格指数(NQBTC)旨在跟踪BTC的价格走势。</p><p id="a56a" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">细节和方法:</p><p id="dfdf" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">【https://indexes.nasdaq.com/Index/Directory T4】</p><h1 id="feca" class="jb jc ie bd jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy dt translated">Solactive的CoinMarketCap CMC200和CMC200EX指数</h1><p id="6491" class="pw-post-body-paragraph ic id ie if b ig jz ii ij ik ka im in io kb iq ir is kc iu iv iw kd iy iz ja hm dt translated">广受欢迎的加密数据提供商CoinMarketCap是加密资产领域市值估值模型的先驱，它与德国的指数工程公司Solactive合作开发了一种指数。</p><p id="723b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">Solactive的Crypto200指数(CMC200)和Solactive的Crypto200 ex BTC指数(CMC200EX)是基准指数，旨在成为市场上最全面的指数，按以美元交易的市值衡量前200种加密货币(有或没有比特币)的表现。</p><p id="0fc9" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">这些是基于规则的指数，按照严格的标准计算和管理，起始日期为2018年12月31日，基值为100.00。</p><p id="e987" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">它们使用CoinMarketCap的可信数据集跟踪成分股的市值，每季度进行重新平衡和重组，并采用由Solactive管理的强大指数方法。</p><p id="67c3" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">这些指数由CoinMarketCap开发和拥有，由Solactive计算和管理，符合国际证监会组织的金融基准原则。</p><p id="a9cd" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">细节和方法:</p><p id="3d12" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><a class="ae ke" href="https://coinmarketcap.com/indices" rel="noopener ugc nofollow" target="_blank">https://coinmarketcap.com/indices</a></p><h1 id="0b75" class="jb jc ie bd jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy dt translated">CoinDesk指数</h1><p id="cc50" class="pw-post-body-paragraph ic id ie if b ig jz ii ij ik ka im in io kb iq ir is kc iu iv iw kd iy iz ja hm dt translated">专注于比特币和数字货币的领先新闻网站CoinDesk开发了自己的子公司，专门研究加密货币指数。</p><p id="c259" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">coin desk indexes(CDI)是领先的数字资产指数提供商，提供行业标准基准、可投资指数、参考价格和定制解决方案。</p><p id="d520" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">CoinDesk比特币价格指数(XBX)自2014年开始运营，是市场上历史最长的数字资产指数。</p><p id="427a" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">除了XBX，CoinDesk还有许多其他单一资产指数，用于跟踪不同替代硬币的价格(ETH的ETX，ADA的ADX，LINK的LNX等)。</p><p id="0424" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">它还提供广泛的索引，解决多种加密资产并包含数字资产分类标准(DACS)中包含的协议:智能合同平台索引(SMT)、DeFi索引(DCF)、文化和娱乐索引(CNE)、计算索引(CPU)和货币索引(CCY)</p><p id="cbda" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">CoinDesk市场指数(CMI)也是一个基础广泛的指数，旨在衡量符合最低交易和交易所资格要求的数字资产市场的市值加权表现。</p><p id="b096" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">CoinDesk的精选指数包括在数字资产分类标准(DAC)中分类的一些最大和最具流动性的数字资产，这些资产符合某些交易和托管要求(大型股精选指数、元宇宙精选指数、行业集团精选同等权重指数)。</p><p id="77d4" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">细节和方法:</p><p id="b75b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">https://www.coindesk.com/indices/<a class="ae ke" href="https://www.coindesk.com/indices/" rel="noopener ugc nofollow" target="_blank"/></p><h1 id="4ed8" class="jb jc ie bd jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy dt translated">指南针指数</h1><p id="6449" class="pw-post-body-paragraph ic id ie if b ig jz ii ij ik ka im in io kb iq ir is kc iu iv iw kd iy iz ja hm dt translated">Compass是一家总部位于瑞士的公司，专注于市场基准、金融指数和量身定制的量化投资策略的设计、计算和发布。</p><p id="f4ca" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">凭借一支经验丰富的团队，该公司管理着数以百计的金融指数以及与这些指数相关的数十亿美元的投资产品，是最具创新性和反应性的指数服务提供商之一。</p><p id="ae66" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">它提供的单一资产指数(+60)是所审查的供应商中最大的，涵盖了各种密码行业。</p><p id="67db" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">Compass加密参考指数根据特定方法代表伦敦时间下午4点的加密货币价值，而Compass加密波动率指数— 20%提供加密货币敞口，同时控制策略的波动率。它还包括美元硬币、Tether和Pax Gold指数，并管理几个泛欧交易所指数和CoinShare的比特币小时参考汇率指数。</p><p id="5f27" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">此外，Compass还提供了广泛的指数，如Compas Crypto Basket Top 10指数、Layer 1指数、Smart Contract Platforms、Fundamental DeFi指数，以及CoinShares的同等权重加密指数，可以同时了解大量顶级加密项目。</p><p id="e97a" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">细节和方法:</p><p id="8459" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><a class="ae ke" href="https://www.compassft.com/indices/?asset=digital-assets" rel="noopener ugc nofollow" target="_blank">https://www.compassft.com/indices/?asset=digital-assets</a></p><h1 id="0d9b" class="jb jc ie bd jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy dt translated">BITA指数</h1><p id="ac2c" class="pw-post-body-paragraph ic id ie if b ig jz ii ij ik ka im in io kb iq ir is kc iu iv iw kd iy iz ja hm dt translated">BITA是另一家指数提供商，自称是全球首家指数化端到端基础设施提供商。它提供独立的、创新的、方法合理的指数，可供客户投资和复制，涵盖各种风险和主题。</p><p id="116c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">相对于股票指数，它的加密指数范围相对较小，只包括一篮子指数，但它仍然很有吸引力。提供的指数包括BITA Crypto 10、20和30指数，分散金融精选指数，元宇宙和NFT精选指数，Crypto Next 20指数(由BITA Crypto 30指数中排名最低的20种加密货币组成的篮子)，甚至足球俱乐部球迷令牌指数！</p><p id="1370" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">细节和方法:</p><p id="31d3" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">https://www.bitadata.com/bita-indexes.html<a class="ae ke" href="htt
