<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-development-of-the-internet-web-1-0-2-0-3-0-and-the-continiuous-iterations-8c6a945f4301?source=collection_archive---------22-----------------------#2022-10-16">https://medium.com/coinmonks/the-development-of-the-internet-web-1-0-2-0-3-0-and-the-continiuous-iterations-8c6a945f4301?source=collection_archive---------22-----------------------#2022-10-16</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="8371" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">互联网的发展(WEB 1.0、2.0、3.0等)以及不断的迭代。</p><p id="a5d9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">很明显，有些人一直在利用网络，却没有考虑它是如何发展起来的。在这些文章中，我们将讨论这个网络的发展和它的连续迭代。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/c52b07c3660c146ee7da5f9f950ed7c0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*hhLf_m2kjaILLgu-.png"/></div></div></figure><p id="3f97" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> WEB 1.0 </strong> <br/>互联网的概念和基础是由计算机科学家Berners-Lee在20世纪90年代互联网发展的早期提出的，他写下了作为互联网基础的三项基本技术。</p><p id="1898" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">HTML(超文本标记语言)是网络语言。URL(统一资源定位符)用于识别网络上每个资源的唯一地址。<br/>最后，HTTP(超文本传输协议)允许从整个网络检索链接资源。</p><p id="63fa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这种类型的网络的一个例子是NETSCAPE，它的navigator是第一个具有图形用户界面的商用网络浏览器。从那时起，它使万维网更容易使用。当互联网进入第二阶段时，内容创作仍处于起步阶段，用户几乎没有机会使用交互式应用程序。</p><p id="403c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">WEB 2.0</strong><br/>WEB 2.0是互联网使用方式的范式转变。在过去的15到20年间，Web 1.0平淡无奇的网页完全被Web 2.0的交互性、社交连接性和用户生成的内容所取代。Web 2.0的诞生基本上是为了解决Web 1的问题。</p><p id="1b47" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Web 2.0的指数级增长是由移动互联网接入和社交网络等关键创新，以及iPhones和Android驱动的设备等功能强大的移动设备的几乎无处不在所驱动的。</p><p id="0f03" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这个千年的第二个十年，这些发展使得应用程序占据主导地位，极大地扩展了在线交互性和实用性。例如，Airbnb、脸书、Instagram、抖音、Twitter、优步、WhatsApp和YouTube等等。</p><p id="276f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在我看来，WEB 3.0是WEB/互联网发展的当前迭代或阶段，我相信它可能会像Web 2.0一样具有颠覆性，代表着一个巨大的范式转变。</p><p id="534e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Web 3.0建立在去中心化、开放性和更大的用户效用的核心概念之上。Berners-Lee早在20世纪90年代就阐述了其中的一些关键概念，如下所述:去中心化:“在网上发布任何内容都不需要中央权威机构的许可，没有中央控制节点，因此没有单点故障……也没有‘切断开关’！这也意味着免受不加区别的审查和监视。”</p><p id="c151" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">代码不再由一小群专家编写和控制，而是在所有人的众目睽睽之下开发，鼓励最大程度的参与和试验。</p><p id="0a9b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Twitter的首席执行官杰克·多西曾经介绍过WEB 5.0，他说这是WEB 2和WEB3的结合。然而，因为我们知道，技术每天都在发展，毫无疑问，这些新的创新。</p><p id="530e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">好了，谢谢你读到这里，如果你喜欢这篇文章，请随时给我鼓掌。</p><p id="1701" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">下次再见了。</p><blockquote class="jd"><p id="b6d6" class="je jf ht bd jg jh ji jj jk jl jm ip ek translated">交易新手？试试<a class="ae jn" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae jn" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
