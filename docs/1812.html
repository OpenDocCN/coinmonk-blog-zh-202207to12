<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/ethereum-mining-simplified-a-guide-for-beginners-21b93133c1d7?source=collection_archive---------55-----------------------#2022-08-05">https://medium.com/coinmonks/ethereum-mining-simplified-a-guide-for-beginners-21b93133c1d7?source=collection_archive---------55-----------------------#2022-08-05</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="ac4d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以太坊(ETH)是世界上第二流行的加密货币，仅次于。但许多人会认为以太坊比比特币有更多的用例，因为它可以用于在Defi、智能合约和NFTs中构建分布式应用。</p><p id="0ca5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">本文将讨论如何挖掘以太坊，这是一个通过验证每笔交易来支持以太坊网络的过程，并以ETH奖励参与者。然后，这些ETH可以转移到您的加密钱包中，并兑换成法定货币，如美元。</p><p id="ef93" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们将向您展示如何设置您的专用以太坊采矿钻机，并教您如何经营自己的采矿业务并从中赚钱。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/b153103476f1a1d44f9fd2e7275a0207.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Js7rbm20FKNCMteI.png"/></div></div></figure><p id="1b27" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">什么是以太开采？</strong></p><p id="61b9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以太坊是一个分散的区块链网络，由以太坊网络内的参与者进行更新和验证。因为区块链技术公司没有一个中介机构来监督每一笔交易，所以要由矿商来验证这个网络。</p><p id="dd63" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">因此，采矿是给以太坊区块链增加新街区的唯一途径。然而，以太坊挖掘是一项资源密集型任务，需要一些强大的计算能力来解决验证每个交易的复杂密码难题。以太坊使用工作证明共识进行开采，因此矿工之间会竞争谁将首先验证以太坊的下一批交易，因为只有获胜者才会获得奖励。</p><p id="62ba" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">以太坊采矿分步指南</strong></p><p id="8ed2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">第一步:</strong>选择你的采矿钻机:对于采矿ETH，你将需要一个由几个GPU组成的强大系统来帮助你与其他矿工竞争。因此，挖掘ETH的第一步是投资为挖掘而优化的强大硬件。有几种一体式<a class="ae jd" href="https://www.amazon.com/stores/page/561AD408-F3E4-4B7A-A405-8064D19AD1FE/?_encoding=UTF8&amp;store_ref=SB_A01423252Y5L0NL89KXQ2&amp;pd_rd_plhdr=t&amp;aaxitk=600a3101b6d62a23f7c9620a5e80b996&amp;hsa_cr_id=3089441210301&amp;lp_asins=B09TSFBB3D%2CB09TKHYVC7&amp;lp_query=Ethereum%20Mining%20Rig&amp;lp_slot=auto-sparkle-hsa-tetris&amp;ref_=sbx_be_s_sparkle_lsi4d_hl&amp;pd_rd_w=ixjf8&amp;content-id=amzn1.sym.53aae2ac-0129-49a5-9c09-6530a9e11786%3Aamzn1.sym.53aae2ac-0129-49a5-9c09-6530a9e11786&amp;pf_rd_p=53aae2ac-0129-49a5-9c09-6530a9e11786&amp;pf_rd_r=2705Z07SJJM0SV8TDB3P&amp;pd_rd_wg=U2Fx6&amp;pd_rd_r=697481c0-2546-4e10-b6a8-a3c33cb294ca" rel="noopener ugc nofollow" target="_blank">解决方案可供选择，从600美元</a>起，一直到几千美元。</p><p id="bbd3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">第二步:</strong>创建一个以太坊钱包:在你开始采矿后，你将需要一个以太坊钱包来存储你的收益。因此，如果你还没有，创建一个以太坊钱包。最受欢迎的选项是<a class="ae jd" href="https://metamask.io/" rel="noopener ugc nofollow" target="_blank">元掩码</a>和<a class="ae jd" href="https://trustwallet.com/" rel="noopener ugc nofollow" target="_blank">信任钱包</a>，但你可以创建任何你喜欢的人。在区块中每成功添加一个乙醚，矿工将获得2个乙醚的奖励，目前相当于3200美元+，所以请确保您选择了安全的钱包。</p><p id="aacb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">第三步:</strong>配置硬件和软件:一旦你为采矿设置了硬件，并设置了存放收入的钱包，就该配置整个系统了。以太坊采矿需要大量的计算能力，因此您可能需要将几个GPU连接在一起，以创建一个高性能的采矿钻机。确保将GPU更新到最新的固件更新，以最大限度地提高性能。</p><p id="69ec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">第四步:</strong>安装以太坊挖矿软件:在你配置好软硬件之后，就该安装需要的以太坊挖矿软件了，这样会方便挖矿过程。有几个<a class="ae jd" href="https://www.softwaretestinghelp.com/best-ethereum-mining-software/" rel="noopener ugc nofollow" target="_blank">很好的选择</a>，但是<a class="ae jd" href="https://claymoredualminer.com/" rel="noopener ugc nofollow" target="_blank">克莱莫双矿工</a>很容易安装，所以你可以考虑试一试。在设置克莱莫双重采矿者时，你必须选择你想成为其中一员的矿坑。有几种选择；在选择一个之前，评估他们的规模、最低支出和费用。</p><p id="9c78" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">第五步:</strong>开始采矿:你现在已经准备好开采以太坊并获得奖励。您可以访问您选择的池的网站，并在搜索栏中输入您的钱包地址，以给出您的收入的简要总结。一旦你的收入超过最低支付额，你可以直接将钱存入你的钱包，并将其转换成法定货币。</p><p id="1409" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">以太坊采矿的廉价替代方案</strong></p><p id="aec6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以太坊采矿可以是一个很大的被动收入来源；然而，建立自己的采矿钻机的初始投资可能有点昂贵。如果你刚刚开始，一个更便宜的选择是加入云挖掘服务。在云挖掘中，你租用计算能力，其他人做繁重的工作，你可以利用这些工作来盈利。当然，为你提供云服务的公司会抽取一定比例的利润。尽管如此，由于没有前期投资，建立云采矿也容易得多，它在新矿工中是一个受欢迎的选择。然而，并不是所有的云采矿公司都以同样的方式工作，所以<a class="ae jd" href="https://docs.google.com/document/d/1OAGaG-x3swRpk2qSf5qyxKlk4MO2WJUhK9ZFbTE6Y5s/edit#" rel="noopener ugc nofollow" target="_blank">看看我们的最佳选择</a>最可靠的云采矿公司。</p><p id="ba0d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">结论</strong></p><p id="7bb3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">开始一个以太坊采矿作业需要一笔初始投资和一些技术专长。没有成功的保证，因为你必须与其他矿工竞争解决密码难题。但由于矿工负责验证整个网络，并向区块链添加新区块，因此对他们的需求总是存在的。但是在你建立自己的采矿平台之前，要确保你了解其中的风险，并权衡利弊。</p><div class="je jf fm fo jg jh"><a href="https://cryptobuyclub.com/ethereum-mining-simplified/" rel="noopener  ugc nofollow" target="_blank"><div class="ji ab ej"><div class="jj ab jk cl cj jl"><h2 class="bd jc fv z el jm eo ep jn er et jo dt translated">以太坊采矿简化版-初学者指南- CryptoBuyClub</h2><div class="jp l"><h3 class="bd b fv z el jm eo ep jn er et ek translated">以太坊(ETH)是世界上第二流行的加密货币，仅次于。但是许多人会争辩说…</h3></div><div class="jq l"><p class="bd b gc z el jm eo ep jn er et ek translated">cryptobuyclub.com</p></div></div><div class="jr l"><div class="js l jt ju jv jr jw ja jh"/></div></div></a></div><blockquote class="jx"><p id="1573" class="jy jz ht bd ka kb kc kd ke kf kg ip ek translated">交易新手？试试<a class="ae jd" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或<a class="ae jd" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
