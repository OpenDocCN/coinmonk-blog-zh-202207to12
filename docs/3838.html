<h1 class="translated">国家与个人</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/state-vs-individual-7d99f8693b6f?source=collection_archive---------22-----------------------#2022-09-18">https://medium.com/coinmonks/state-vs-individual-7d99f8693b6f?source=collection_archive---------22-----------------------#2022-09-18</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/56d1b4d859be3176b2034593afd9b362.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*So0TPZtyQONFNgWh"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek">Photo by <a class="ae jj" href="https://unsplash.com/@michael75?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Michael</a> on <a class="ae jj" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="c8c5" class="pw-post-body-paragraph jk jl hx jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">关于隐私的争论超出了我们的想象。事实上，在数字时代，我们的隐私几乎为零。</p><p id="0e75" class="pw-post-body-paragraph jk jl hx jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">技术自被使用以来就一直是侵入性的。他们改善了我们的生活，但给我们带来的麻烦比他们实际提供的要多。</p><p id="32e8" class="pw-post-body-paragraph jk jl hx jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">互联网是一个在私人公司监督下自由分享公共领域隐私的市场。</p></div></div>
