<h1 class="translated">不要让比特币骗了你</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/dont-let-bitcoin-fool-you-8682d863abb2?source=collection_archive---------1-----------------------#2022-10-26">https://medium.com/coinmonks/dont-let-bitcoin-fool-you-8682d863abb2?source=collection_archive---------1-----------------------#2022-10-26</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/152232a66027d2fdfd233311bd36d033.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*m4gsZg40iL3yRqg2dI_Rpg.jpeg"/></div></div></figure><p id="00e6" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">秘密熊市将与你的头脑玩游戏。价格迅速下跌到你从未想过比特币会再次达到的水平。从那一点开始，价格会在一段令人筋疲力尽的时间内横盘整理。导致价格行为变得如此无聊，以至于许多人变得无动于衷，对市场失去兴趣。然后，市场的趋势突然改变了。比特币回到了你所担心的极度悲观的水平…</p></div></div>
