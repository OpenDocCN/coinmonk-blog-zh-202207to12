<h1 class="translated">加密创始人田甜·库兰德去世</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/crypto-founder-tiantian-kullander-passes-away-f042008d8e68?source=collection_archive---------15-----------------------#2022-12-02">https://medium.com/coinmonks/crypto-founder-tiantian-kullander-passes-away-f042008d8e68?source=collection_archive---------15-----------------------#2022-12-02</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/7276605e06f278d07d47f55cd9836b7c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*oQUyoV45L4WmBmRW"/></div></div></figure><p id="16df" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">技术大师、我们这一代最聪明的人之一田甜·库尔兰德去世，享年30岁。库尔兰德的英年早逝是世界的巨大损失。他是一个不可思议的思想家和真正的梦想家。人们会想念他的。</p><p id="a6d6" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">在加密货币的世界里，有几个大玩家。但在香港，只有一个国王:田甜·库兰德。</p></div></div>
