<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-kaspa-coin-kas-simplified-3c56b864b6e4?source=collection_archive---------1-----------------------#2022-08-09">https://medium.com/coinmonks/what-is-kaspa-coin-kas-simplified-3c56b864b6e4?source=collection_archive---------1-----------------------#2022-08-09</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="74ee" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">最近，Kaspa在加密社区获得了很大的吸引力和声望。不幸的是，到目前为止，很多人仍然没有理解这个项目的基本概念。因此，这篇文章将以一种直白的方式解释你想知道的关于KASPA的一切。说完了，我们开始吧！</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/94f891b9fce9a536776978bc9a952814.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*m-_yWaIuiCgogLTU.png"/></div></div></figure><p id="307f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">Kaspa是什么？</strong></p><p id="75f4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Kaspa是一个基于GHOSTDAG协议的工作证明项目。与传统的区块链不同，GHOSTDAG不会忽略并行块。相反，它允许它们共存&amp;以一致的方式命令它们。本质上，Kaspa是中本共识最基本的形式。该项目没有中央治理或业务模型。这意味着它是基于社区的、分散的和开源的。</p><p id="390d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">该项目由Yonatan Sompolinsky和Aviv Zohar于2016年首次概念化和实施。通过GHOSTDAG协议，该团队设想并实现了一个项目来解决基于工作证明的项目的可伸缩性问题。像任何其他POW项目一样，Kaspa以更快的块处理速度和可调的块时间和奖励的优势来保证安全性。</p><p id="bc19" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">Kaspa(Vision)有哪些使用案例</strong></p><p id="381c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">即时分类账确认对于用户和开发人员的体验、与其他web应用程序的集成以及快速交易结算至关重要。Kaspa通过最小化共识引擎在交易流程和用户体验上的延迟来实现这一目标。</p><p id="cfb5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">此外，外围节点有助于缓解严重的前跑和MEV威胁。因此，我们不必担心矿工和交易机器人试图操纵交易，获得对普通用户的不公平优势。亚秒的封锁时间允许交易前的隐私和秘密交易，保护用户免受这种操纵。</p><p id="59b5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Kaspa的基础层致力于开发一个快速和可伸缩的事务排序(也称为发布证明)引擎。因此，基本共识将只跟踪支付状态。另一方面，第二层操作将跟踪更全面和更有表现力的形式。</p><p id="0322" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Kaspa network寻求解决加密项目和用户的及时问题的另一种自然方法是提供一个共享的、可扩展的交易排序层、更快的结算时间和秘密的交易前交易，以防止审查矿工和引导跨竖井通信的生态系统。</p><p id="ce4b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">我能开采卡斯帕加密货币吗？</strong></p><p id="df16" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">要加入Kaspa生态系统，您可以设置您的采矿节点。社区已经开发了一个基于CUDA的GPU miner，可以让你获得代币作为奖励。</p><p id="8211" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">卡斯帕钱包有多少？</strong></p><p id="ddc5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Kaspa钱包目前有三种不同的形式可供选择；</p><ul class=""><li id="4f63" class="jd je ht hu b hv hw hz ia id jf ih jg il jh ip ji jj jk jl dt translated">Kaspa网络钱包</li><li id="0c37" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl dt translated">Kaspa桌面钱包</li><li id="9d58" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl dt translated">Kaspa命令行钱包</li></ul><p id="cb4c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jc">结论</strong></p><p id="cc61" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">虽然GHOSTDAG是一个非常令人兴奋的协议，但实现起来却很有挑战性。因此，Kaspa不仅仅是GHOSTDAG的另一个简单实现。在我们获得可用的实现之前，必须解决大量的理论和工程挑战。</p><p id="9212" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">没有人能预测未来，但我认为Kaspa有非零的机会成为有史以来最快、最可靠、最有弹性的PoW区块链(或blockDAG)。Kaspa无疑在市场中脱颖而出。</p><div class="jr js fm fo jt ju"><a href="https://cryptobuyclub.com/what-is-kaspa-simplified/" rel="noopener  ugc nofollow" target="_blank"><div class="jv ab ej"><div class="jw ab jx cl cj jy"><h2 class="bd jc fv z el jz eo ep ka er et kb dt translated">什么是卡斯帕硬币(KAS) -简体-密码购买俱乐部</h2><div class="kc l"><h3 class="bd b fv z el jz eo ep ka er et ek translated">最近，Kaspa在加密社区获得了很大的吸引力和声望。可惜，到现在为止，一个好…</h3></div><div class="kd l"><p class="bd b gc z el jz eo ep ka er et ek translated">cryptobuyclub.com</p></div></div><div class="ke l"><div class="kf l kg kh ki ke kj ja ju"/></div></div></a></div><blockquote class="kk"><p id="e18c" class="kl km ht bd kn ko kp kq kr ks kt ip ek translated">交易新手？试试<a class="ae ku" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae ku" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
