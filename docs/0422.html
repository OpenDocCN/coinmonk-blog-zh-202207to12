<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/after-experiencing-notable-back-and-forth-around-the-psychological-price-of-20-000-bitcoin-got-a-f4ed806e9e98?source=collection_archive---------40-----------------------#2022-07-08">https://medium.com/coinmonks/after-experiencing-notable-back-and-forth-around-the-psychological-price-of-20-000-bitcoin-got-a-f4ed806e9e98?source=collection_archive---------40-----------------------#2022-07-08</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/66a5d28862edf47504e2ef0196c7abd7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*oACpaXlC-0miv27zH-7zqA.png"/></div></div></figure><p id="eba0" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">在经历了围绕2万美元心理价位的明显反复后，比特币在6月中旬飙升至2.2万美元的水平后松了一口气。</p><p id="8d5e" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">市场分析师Ali Martinez指出，如果抛售信号没有实现，这一突破可能会巩固比特币对25，000美元区域的追求。</p><blockquote class="jb jc jd"><p id="c678" class="ic id je if b ig ih ii ij ik il im in jf ip iq ir jg it iu iv jh ix iy iz ja hm dt translated"><em class="ie">“比特币从四小时图上的对称三角形突破，看起来正在向我的目标25000美元前进。注意TD序列有卖出信号。如果得到证实，预计BTC </em> <strong class="if ji"> <em class="ie">将跌至20，900美元，然后再创新高</em> </strong></p></blockquote><p id="2535" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">马丁内斯此前曾表示，20，900美元是一个关键阻力，这是否会反转为支撑仍有待观察，因为根据<em class="je"> CoinMarketCap </em>的数据，比特币在盘中交易期间徘徊在21，800美元左右。</p><p id="3d1c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">更高的高点和更高的低点的形成意味着看涨趋势，而更低的高点和更低的低点则表明看跌趋势。</p><p id="2380" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">因此，更高的高点是否会形成仍有待观察，因为这可能会启动向上的动力。</p><blockquote class="jb jc jd"><p id="6cf1" class="ic id je if b ig ih ii ij ik il im in jf ip iq ir jg it iu iv jh ix iy iz ja hm dt translated">交易新手？尝试<a class="ae jj" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae jj" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote><p id="516f" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">与此同时，彭博情报公司(Bernstein Intelligence)的高级大宗商品策略师迈克·麦格隆认为，如果BTC的采用继续增长，今年下半年可能会成为牛市的中心阶段。</p><blockquote class="jb jc jd"><p id="4495" class="ic id je if b ig ih ii ij ik il im in jf ip iq ir jg it iu iv jh ix iy iz ja hm dt translated"><em class="ie">“以相对打折的价格启动2H，比特币可能成为历史上最伟大的牛市之一。或者这个密码可能是一个失败的实验，正在变得多余，就像原油一样。我们的看法是，比特币的使用率更有可能继续上升。”</em></p></blockquote><p id="886b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">另一方面，比特币闪电网络继续攀升，因为它最近达到了历史高点。闪电网络提高了比特币通过微支付渠道更有效地进行交易的能力，因为它是一种第二层扩展解决方案。</p><p id="8572" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">点击关注我们了解更多故事<a class="ae jj" href="http://t.me/etellworld" rel="noopener ugc nofollow" target="_blank">。</a></p></div></div>
