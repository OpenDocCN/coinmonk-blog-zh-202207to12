<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/satoshi-cooked-our-goose-226031ef7d00?source=collection_archive---------27-----------------------#2022-10-01">https://medium.com/coinmonks/satoshi-cooked-our-goose-226031ef7d00?source=collection_archive---------27-----------------------#2022-10-01</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="87c9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">聪做了我们的鹅。</p><p id="a9c1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">摘要:</strong></p><p id="9087" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">合并启动后，我的眼睛睁开了，以太坊狂热分子为其他人(尤其是比特币粉丝)高呼。我写这篇文章是为了劝诫读者放弃这场辩论，把注意力集中在一个更广泛的事件上，这个事件可能会利用隐私和分权等区块链理想。<br/>总之，我将从叙述人类社会生活的进化、政府的建立和人类决策的道德界限开始这篇文章；然后，我将举例说明什么是权力下放，以及CBDC政府对权力下放的利用是如何慢慢渗透到经济的根源。<br/>同时我也会指出“未来是去中心化的”是不可企及的。人类在做决定时可以自由选择选项，并在预先确定的范围内受自身利益的驱使。<br/>写这篇文章是为了倡导用户不要再出于盲目的偏见去争论区块链，退一步，从一个更客观的立场去看待这个领域。</p><p id="4ed1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">简介:</strong></p><p id="8821" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我想以强调诺亚·哈拉里的一个概念和故事开始这篇文章。尽管与作者同领域的研究人员和学者对这本书内容的真实性表示怀疑，但普通大众已经发现这本书更有趣，信息量更大。</p><p id="d515" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">基于我对这本书一部分的解读，我可以总结如下:</p><h1 id="370b" class="is it ht bd iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp dt translated"><strong class="ak">人类的社会、经济和政治历史</strong></h1><p id="c83c" class="pw-post-body-paragraph hr hs ht hu b hv jq hx hy hz jr ib ic id js if ig ih jt ij ik il ju in io ip hm dt translated">作为一个物种，人类保留着自穴居人以来就存在的特征。纵观历史，人类的自然倾向是寻求自己和家人的舒适和幸福。每天早上，人类都走出家门，战斗，寻求提供满足家庭需要的东西。</p><p id="23a3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在女性发现农业后，人类意识到他们可以靠水生活来满足大部分需求。此外，他们不再需要在森林里寻找，打击野生动物，并遭受伤亡。从未体验过这种新生活方式的男人对这种聚会并不熟悉。他们逐渐难以表达自己的男子汉气概，难以释放内心的愤怒。这最终导致了人类正在书写的道德准则和习惯社会准则。诸如此类的指令通常基于常识，并与群体利益平行。它们被框定为做或不做一系列行为的规范，如偷窃、交易、出租、结婚、借贷等。，以及不这么做的后果。</p><p id="326a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">人类称这种教导为“伦理”，并以此为法律的基础。然后，他颁布了一项法律，根据正义、社会福利等概念和需要来规范人们的行为。他还建立了一个<a class="ae ir" href="https://en.wikipedia.org/wiki/Government#History" rel="noopener ugc nofollow" target="_blank"> <strong class="hu iq">政府</strong> </a>监督执法的体系。</p><p id="c493" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">政府的形成并不完全是由三个因素造成的，而是受其影响:</p><p id="a1c1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.这个人发现，他真的不需要像以前那样战斗，他可以集中精力投入到未来的挑战中；</p><p id="2da0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.控制那些最近受社会规范支配的人是一项挑战；</p><p id="da1d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.一些人可能比其他人更有精神能力，更有管理或审计才能来思考这些问题，而不是身体上有能力在农场工作。</p><p id="e87c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这些因素导致了政府的产生。<strong class="hu iq">这些政府的职责是什么？例如，最初，村里的政府负责修建围墙，保护和管理人们的账户。随着时间的推移，对法官的需求似乎变得至关重要，政府成为司法机构的执行部门。</strong></p><p id="f652" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">政府用什么机制来确保他们的生存？让我们假设村子里有两个警察。这些警察的工资是在物物交换期间或货币发明后以任何可能的方式支付的。随着时间的推移，政府变得政治化，政客们开始利用人类劳动产生的税收和金钱来支付警察等政府人员的工资。政治家的任务包括证明从人民那里得到的税收数额是合理的，比如保护村庄以确保政府的生存。</p><p id="dd2d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这些土地上的政府还负责控制人民遵守道德规范。如果这个村子完全安全，为什么还需要警察？对于政客来说，在夜间故意放火就足够了，以此为税收效率提供一个理论基础，这样他们就可以同时抵挡政府和警察。不幸的是，这些恶作剧最终被称为政治，并渗透到政府的根源。</p><p id="fb82" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">通过将村庄扩展为城市、省和国家，政府提议接管经济以保护人民的国家利益。当人们把他们的经济移交给政府时，这里发生了一场<strong class="hu iq">大灾难</strong>(他们一直用这笔钱支付警察的薪水)。在上面提到的每一种情况下，由于这种情况的发生，政府的存在变得更加必要。</p><p id="33e8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有鉴于此，我们可以得出结论，政府和人类文明一样古老。州界在地理上是以地球的形式在有限的表面上划定的，这是迄今为止一个独特的州特征。我们知道世界上有各种各样的国家。如果我们将当前的国家描绘成这些村庄，我们可以看到每个村庄的政府都有自己独特的经济，这些经济基于其不可再生或有价值的资源，包括人力、战略物资、可消耗的矿物和能源。</p><p id="8523" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这些区域可以被认为是地理边界。一个政府在经济或政治等方面对两个或多个国家的统治。，被称为政治区域或<strong class="hu iq">地缘政治领土</strong>。</p><h1 id="9e5c" class="is it ht bd iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp dt translated"><strong class="ak">划分权属</strong></h1><p id="d898" class="pw-post-body-paragraph hr hs ht hu b hv jq hx hy hz jr ib ic id js if ig ih jt ij ik il ju in io ip hm dt translated">毫无疑问，如果那个村庄的人拥有上述基于政治、运气或军事力量的宝贵资源，他们不会倾向于与地球上地理边界之外的其他国家分享这些资源。因此，每个村庄都努力保持比其他村庄更好的经济，并殖民邻近的村庄。</p><p id="5864" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">人类完美主义的特质导致了自由意志。</p><p id="02dd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在伦理道德被引入社会生活之前，人类是完美主义者。在决策的时候，人类倾向于抛弃后来为社会生活定义的伦理道德，回归完美主义倾向。应该注意的是，做决定的人被认为是一个独立的个体。因此，他可能会出于自己的自由意志做出决定，不受任何道德约束，这是为了他自己的利益(即使这不利于他人的福利)。</p><p id="6148" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们为了社会的利益而提出的问题被认为是不会违反伦理界限的问题。相比之下，一个人违背我们利益的决定可以被视为跨越我们道德界限的行为。因此，如果根据我们的道德准则，我们给自己特权来为自己的利益做出决定，<strong class="hu iq">另一方也可以做同样的事情</strong>。</p><p id="4bb5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">让我们把常识放在桌面上。我们应该说，如果我们寻求提出一些让社会满意的东西，我们指的是我们自己的社会，然后是超越地理边界的社会利益，然后是超越地缘政治领土的社会利益，等等。</p><p id="005e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这方面，无论我们做什么，都是在我们的利益、我们的地理社会、地缘政治领土或最终超越国界的全人类的范围内。</p><p id="e392" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">从每个人的角度来看，界限从近到远分为以下几类:</p><p id="4235" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.每个人不受限制的私人边界</p><p id="9ac9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.小社会的道德界限</p><p id="61c7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.地理区域中的国家利益边界</p><p id="4f16" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.地缘政治版图中的国际利益边界</p><p id="9cd0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">5.现在和未来全人类的普遍利益</p><p id="9c35" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在让我们把这些内容与我们这个时代值得注意的话题联系起来:</p><h1 id="face" class="is it ht bd iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp dt translated"><strong class="ak">【放权】</strong></h1><p id="898b" class="pw-post-body-paragraph hr hs ht hu b hv jq hx hy hz jr ib ic id js if ig ih jt ij ik il ju in io ip hm dt translated">与其详细描述这个概念，我将从<a class="ae ir" href="https://aws.amazon.com/blockchain/decentralization-in-blockchain/#:~:text=In%20blockchain%2C%20decentralization%20refers%20to,thereof)%20to%20a%20distributed%20network." rel="noopener ugc nofollow" target="_blank">亚马逊网站</a>提供一个简短的总结:</p><p id="ef5d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">什么是去中心化？</strong></p><p id="5ab7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在区块链，权力下放是指将控制权和决策权从一个集中的实体(个人、组织或团体)转移到一个分布式网络。分散式网络致力于降低参与者之间的信任度，阻止他们以降低网络功能的方式对彼此施加权威或控制。</p><p id="e351" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">为什么分权很重要？</strong></p><p id="cfb1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">权力下放并不是一个新概念。在构建技术解决方案时，通常会考虑三种主要的网络架构:集中式、分布式和分散式。虽然区块链技术经常使用分散式网络，但区块链应用程序本身不能简单地归类为分散式或非分散式。相反，权力下放是一个可伸缩的尺度，应该适用于区块链应用程序的所有方面。通过分散管理和访问应用程序中的资源，可以实现更好、更公平的服务。分散化通常会有一些折衷，例如较低的事务吞吐量，但是理想情况下，这些折衷值得它们所产生的改进的稳定性和服务级别。</p><p id="3a3b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">权力下放的好处:</strong></p><ul class=""><li id="6623" class="jv jw ht hu b hv hw hz ia id jx ih jy il jz ip ka kb kc kd dt translated">提供一个不可信的环境</li><li id="43f3" class="jv jw ht hu b hv ke hz kf id kg ih kh il ki ip ka kb kc kd dt translated">改进数据协调</li><li id="792a" class="jv jw ht hu b hv ke hz kf id kg ih kh il ki ip ka kb kc kd dt translated">减少弱点</li><li id="0a36" class="jv jw ht hu b hv ke hz kf id kg ih kh il ki ip ka kb kc kd dt translated">优化资源分配</li></ul><p id="aa75" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在让我们问我自己的问题:</p><h1 id="e1d6" class="is it ht bd iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp dt translated">去中心化是一个神圣的目标吗？</h1><p id="69e2" class="pw-post-body-paragraph hr hs ht hu b hv jq hx hy hz jr ib ic id js if ig ih jt ij ik il ju in io ip hm dt translated">无论如何，都不可能完全实现。</p><p id="3e94" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">为什么？</strong></p><p id="880b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">因为人类没有相同的特征。因此，不管我们多么希望他人接受分权，我们可能只能在伦理、地理和地缘政治的界限内维持自己。然而，另一方有权拒绝这个问题，保持在无限的个人界限内，而不是进入我们定义的界限之下。</p><p id="d661" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">总之，如果我们希望解决一个超越道德、地理和地缘政治界限的话题(这意味着它关系到人类现在和未来的利益)，信息的接收者也必须意识到这些有限的界限和利益。</p><p id="7e8a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">比特币在这个故事中有什么价值？</strong></p><p id="0931" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为了实现最大程度的去中心化，我认为比特币具有如此高的价值，以至于一个社区中的100个人都拥有比特币。假设这100个人渴望比特币，每个人都拥有1000个金币进行投资。现在，像埃隆·马斯克这样的人在可供投资的项目中向一个项目注入资金，然后用其他99个人的钱购买比特币。(真是乱七八糟！)</p><p id="0265" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">这个比特币在这100人的群体里怎么可能值钱？</strong></p><p id="0b02" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币的价值在于，任何人都可以跨越他们的道德、地理或地缘政治界限，为了全人类的利益购买比特币，以防止将经济权力强加给政府所带来的灾难。</p><p id="c55c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">如果我们现在没有希望，是否可以说未来是分散的？</strong></p><p id="5a0a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">关于比特币最著名的文章集之一是帕克·刘易斯的《逐渐然后突然》。无论比特币的采用增长有多快，答案都在于人类决策的成熟程度。</p><p id="ba44" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">即使我们说比特币会逐渐被接受，渗透程度会提高，未来也不会这么快去中心化。<strong class="hu iq">为什么？</strong>因为去中心化的未来需要整个人类的选择，而不是缩短个体机构的位置，以及跨越道德、地理和地缘政治的界限，以增加去中心化的未来发生的概率，然而，只有少数个体达到了这一水平。</p><h1 id="24aa" class="is it ht bd iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp dt translated"><strong class="ak">这是高不可攀的。</strong></h1><p id="83c7" class="pw-post-body-paragraph hr hs ht hu b hv jq hx hy hz jr ib ic id js if ig ih jt ij ik il ju in io ip hm dt translated">几个简单的问题可以让我们更接近答案。</p><p id="db5a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">波斯湾国家的富有公民渴望与其他国家分享他们独特的能源、繁荣和经济吗？伊朗人渴望与其他国家分享他们的石油吗？美国人愿意在国际层面上与其他国家分享他们的影响力和权力吗？中国人愿意向非洲提供免费劳动力来发展他们的经济吗？不不不不。</p><p id="b539" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这是个人利益进入的地方，人类群体的利益以国家的形式进入，更大的群体的利益以一群被统治的国家的形式进入，等等。</p><p id="76e5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这怎么能让人接受？在这种情况下，我们假设以太坊网络受国际社会指挥，禁止恐怖交易。除了网络渗透叙述之外，哪个制裁列表应该应用于网络？OFAC名单？中国榜？俄罗斯名单？波斯湾国家名单？哪一个？不可能强制执行世界上所有国家的列表。</p><p id="dc7f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你看到了吗？人类在这个层面是没有办法达成共识的，更不用说比地理、地缘政治更高的层面了。</p><p id="8b96" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">让我们后退一步。只要能量是有限的。人类拥抱它，不与任何人分享。比特币没有到达预定目的地的原因就是这个原因。这就是为什么<strong class="hu iq">没有人会听</strong>如果我们喊去中心化已经在以太坊被摧毁，这个网络不再是去中心化的。</p><h2 id="bed4" class="kj it ht bd iu kk kl km iy kn ko kp jc id kq kr jg ih ks kt jk il ku kv jo kw dt translated"><strong class="ak">世卫组织没有在听吗？</strong></h2><p id="5f51" class="pw-post-body-paragraph hr hs ht hu b hv jq hx hy hz jr ib ic id js if ig ih jt ij ik il ju in io ip hm dt translated">这个人渴望拥有比你更多的财富和资本。更多的钱和资本等同于更大的权力。由于分散网络中的权力是不可操纵的，这对有权势的政党来说可能不太好受。<strong class="hu iq">为什么？</strong>因为那些已经拥有权力又不想失去或挑战权力的人试图鼓励他们的人民远离这个充满挑战的环境。</p><p id="3807" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">用伊朗著名说唱歌手<a class="ae ir" href="https://twitter.com/BahramNouraei" rel="noopener ugc nofollow" target="_blank"> <strong class="hu iq">巴赫拉姆</strong> </a> <strong class="hu iq"> : </strong>的话说</p><blockquote class="kx"><p id="2f18" class="ky kz ht bd la lb lc ld le lf lg ip ek translated">“我们认为应该'<strong class="ak">拥有</strong>权力，他们认为应该'<strong class="ak">拥有</strong>权力。”</p></blockquote><p id="a6ab" class="pw-post-body-paragraph hr hs ht hu b hv lh hx hy hz li ib ic id lj if ig ih lk ij ik il ll in io ip hm dt translated">如果人们决定做出自己的选择会怎样？</p><p id="0f4d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一个政府不能阻止公民以某种方式行动，但它可以使用一项不能作为借口的政策。<strong class="hu iq">什么政策？</strong>首先他们一开始让人们享受比特币和区块链，但后来他们提起诉讼，并声明“既然你在享受，我们也将享受”(作为法律实体)。因此，他们很容易通过区块链实施CBDC教，这样他们就可以把权力掌握在自己手中，堵住人们的嘴。</p><p id="dfa2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">想象有一天人类正在利用自己的成就。因此，为了在国家间划界的基础上有效地进行国家间的互动，并在必要时根据从稀有和宝贵资源中获得的权力实施政治和影响，它创造了一种法律人格。这个法律实体的目的是使其界定范围内的所有人受益，如家庭成员、同胞和同胞。</p><p id="3935" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">冲突在哪里？</strong></p><p id="7f70" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">当比特币和区块链的采用者出现内部问题时，这种建立在集体智慧基础上、自道德发明以来就与人类文明一样古老的力量会出现在人民面前，并说:“既然你正在享受它，我打算保护国家利益以及国家和社会的边界。</p><p id="41c8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">对哪里有影响？通过强调国家风险和威胁，证明实施监管和CBDC是合理的。(旧政府利用蓄意纵火追求类似的目标。)</p><p id="b22f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在，如果来自世界任何地方的人想要超越任何道德、地理和政治边界进入这个分散的世界，他们将被视为<strong class="hu iq">少数民族</strong>。<strong class="hu iq">为什么？</strong>因为不太可能所有的都有相同程度的利益和边界的交叉。</p><p id="a4a3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">灾难有多深？</strong></p><p id="73fc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">没有办法计算世界上有多少人支持权力下放的哲学，除了它的内在本质。</p><p id="f393" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">那么，他们想要区块链做什么？</p><p id="75de" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为了更多的美元、资本和权力，而不是一个分散的世界。</p><p id="605b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在你看来，为什么有这么多的骗子，泵和转储计划，庞氏骗局？因为事实上不是所有的人都有相同的意识水平，他们中的一部分人只有最低限度的知识。因此，我说志同道合的人是少数，因为达到那个水平需要几个因素:</p><p id="36c1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.必备知识，</p><p id="d616" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.放弃利益，</p><p id="987d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.而且比前两种情况更困难的是，说服别人相信这个系统对整个人类的奇迹。</p><p id="f0b7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">最后一个任务的巨人在哪里？</strong></p><p id="c741" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">政府、权力追求者、骗子、庞氏骗局、自私的商人、人权和一个大障碍都是分散化敌军中的战士。</p><p id="e6f4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">大障碍是什么？</strong></p><blockquote class="kx"><p id="c1e9" class="ky kz ht bd la lb lc ld le lf lg ip ek translated">F * * *美元</p></blockquote><p id="18e9" class="pw-post-body-paragraph hr hs ht hu b hv lh hx hy hz li ib ic id lj if ig ih lk ij ik il ll in io ip hm dt translated">让我们给你世界上一半的比特币。你对此有什么计划？最后，你要把它转换成另一种形式的货币。想用它买披萨吗？你的比特币的价值取决于采用、分配、供应的数量，最重要的是，取决于那些可以出于任何目的留出美元的人的需求。这些目标可以是个人利益、社会利益，也可以是地缘政治利益，根据美元可以被抛弃、被比特币取代的边界而定。</p><p id="b4ed" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果像美国这样的政府让人们存钱和购买比特币变得如此困难，将会发生什么？比特币购买需求至少有所减少。</p><p id="34b5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">政府可以通过使用美元暂时影响比特币。购买黄金，比特币必须先兑换成美元，再兑换成黄金。</p><p id="8e78" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然而，让我们想象一下没有这些消极因素的战场。那些有着相同目标的人，例如憎恨政府的人，聚集在一起发动战争。除了政府不关注以太坊这样的区块链是否去中心化之外，这也导致人们在前线的一边为CBDC而战，在另一边为自己而战。</p><p id="8cd3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">战场包含两方:</strong></p><p id="45fe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">政府的分裂与人民军队(政府的反对者)的对抗。</p><p id="c21e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">政府部门的优势与劣势:</strong></p><p id="4113" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">自上而下和树型结构，个人领导，决策和宣布命令以执行政策，下属的服从，命令的轻快分配，一个充满观察敌人战线的政治家的师，少量的士兵，以及<strong class="hu iq">高政治权力</strong>。</p><p id="b3f1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">人民军队的优势与劣势:</strong></p><p id="fb6f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">它几乎无法选择一批战士。权力结构不集中，权力分散在军队内部。没有领袖。没有树形结构。即使有领导，命令也很快被接受，从不执行。政客少了。没有观察敌人的战线，士兵多，而且<strong class="hu iq">政权低</strong>。</p><p id="7720" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">政治权力的重要性是什么？</strong></p><p id="08e3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在一场战斗开始之前，两军之间有一个谈判的问题，政府可以散布谣言。有传言说，人民军的战士们正在就个人利益进行谈判，以便政府能够消除他们所有战士都无视他们利益的散布的信任。</p><p id="cdc7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这方面，已经可以想象人民军会输掉反对政府的战争，政府曾经是他们的代表，现在是他们的统治当局。</p><p id="eb29" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有人重申，人类已经接受了他们一生都需要政府的观点。人类文明存在多久，政府就存在多久。假设人类希望改变想法，接受分散式网络是必要的。在这种情况下，这个想法至少应该能够达到所需的最低寿命，而比特币12-13年的寿命似乎并不足够。</p><p id="916e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这篇文章展示了比特币去中心化的区块链技术和Satoshi理想的另一面。</p><p id="08af" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这就是为什么我说:</p><blockquote class="kx"><p id="de99" class="ky kz ht bd la lb lc ld le lf lg ip ek translated">中本聪煮了我们的鹅。</p></blockquote><p id="c307" class="pw-post-body-paragraph hr hs ht hu b hv lh hx hy hz li ib ic id lj if ig ih lk ij ik il ll in io ip hm dt translated"><strong class="hu iq">我们输了这场战争！现在怎么生存？</strong></p><p id="8f3e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我还要补充一点，小企业家进入工作证明网络通过采矿赚取收入的能力与进入利益证明网络一样困难。</p><p id="aa04" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">PoW需要相当大的前期投资来赚取收入，并通过价格冲浪交易所得收入。不过，你可以随时出售你的资产，并完全控制这一过程。</p><p id="fed9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然而，在PoS，鉴于全球经济的可悲状态，这是一个悲剧的股权资本，然后不能撤回，直到上海硬分叉发生。此外，与总余额相比，你在有效余额的计算中是无辜的，这也是一个悲剧。砍杀也是另一个悲剧。让我们不要再争论单人赌注了！</p><p id="ad0d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">根据南森报告，目前大多数以太坊赌注都是无利可图的，赌注者将不得不等待上海硬叉，然后才能撤回他们的以太。这期间他们应该是受益于对以太坊的信任，看到了预期的盈利。然而，即使出现这种情况，人们的资本也会被浪费(这对去中心化和加密货币的采用将是一个严重的打击)，我也不能责怪人们错误地信任以太坊。</p><p id="5ec4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们现在可能要问的问题是，<strong class="hu iq">为什么这些人要冒这样的风险？</strong>我们很可能会被回答，“他们有<strong class="hu iq">权利</strong>信任一个动态的网络。”搞定了。</p><p id="3d18" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">事实上，这对大多数人来说没有什么区别，因为他们不能在两个网络中获得收入。换句话说，在没有资产来保存价值之前，我们无法讨论跨越道德、地理和地缘政治边界到现在和未来社会的程度。</p><h1 id="95ab" class="is it ht bd iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp dt translated">结论</h1><p id="4fba" class="pw-post-body-paragraph hr hs ht hu b hv jq hx hy hz jr ib ic id js if ig ih jt ij ik il ju in io ip hm dt translated">我想指出的是，Vitalik <a class="ae ir" href="https://vitalik.ca/general/2017/12/31/sharding_faq.html" rel="noopener ugc nofollow" target="_blank">在2017年讨论了</a>三难问题。他通常说，在一个区块链中实现完全的去中心化、安全性和可伸缩性是不可能的。<br/>另一方面，以太坊牺牲了安全性(和隐私)和去中心化来增加其可扩展性。然而，以太坊迷必须意识到制裁名单和法规对他们受欢迎的区块链的渗透。比特币爱好者也应该留意这种全人类去中心化的单调进程。一个朋友说，比特币最终是去中心化的货币，不一定需要消灭政府。<br/>总之，无论瑞士联邦理工学院和BTC·马克斯之间的争论如何，每个政府最终都会对其人民施加压力。再者，在站在利益方的情况下，无法确定有多少用户会站在政府、以太坊或比特币这一方。如你所愿。</p><blockquote class="kx"><p id="3ead" class="ky kz ht bd la lb lc ld le lf lg ip ek translated">交易新手？试试<a class="ae ir" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或<a class="ae ir" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
