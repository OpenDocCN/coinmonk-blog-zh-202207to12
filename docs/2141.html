<h1 class="translated">比特币是好的投资吗？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/is-bitcoin-a-good-investment-b98b7cd340b6?source=collection_archive---------30-----------------------#2022-08-13">https://medium.com/coinmonks/is-bitcoin-a-good-investment-b98b7cd340b6?source=collection_archive---------30-----------------------#2022-08-13</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/bb58c0388e627e2519a9e86883e259bc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8U6YFoJWLzaJ4IrMIFnWsQ.jpeg"/></div></div><figcaption class="jg jh fh ff fg ji jj bd b be z el">Source photo Unsplash.com</figcaption></figure><p id="fbba" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">按市值计算，比特币仍是最大的加密货币，目前的价格超过2.3万美元，是投资的最佳加密货币之一。</p><p id="4e81" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">比特币的价格似乎在6月份触底，达到18000美元，此后一直稳步上涨。尽管比特币的价格仍低于去年11月创下的68000美元的历史新高，但许多投资者在以下事实中找到了安慰…</p></div></div>
