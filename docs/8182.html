<blockquote>原文：<a href="https://medium.com/coinmonks/when-the-deglobalization-hits-in-crypto-market-dd004b9cb350?source=collection_archive---------47-----------------------#2022-12-28">https://medium.com/coinmonks/when-the-deglobalization-hits-in-crypto-market-dd004b9cb350?source=collection_archive---------47-----------------------#2022-12-28</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/49c1c6789bf8b27c4127860ecb89ab04.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*8DXGppe-m9Ymxmnr"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek">Photo by <a class="ae jj" href="https://unsplash.com/@chuttersnap?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">CHUTTERSNAP</a> on <a class="ae jj" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="89b9" class="pw-post-body-paragraph jk jl hx jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">去全球化指的是全球经济和文化相互联系减少的趋势或过程。在加密市场的背景下，去全球化可能是指加密货币的国际影响力或影响力下降，也可能是指转向更多的区域或国家方法来监管和利用加密货币。</p></div></div>
