<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/is-web-3-truly-decentralized-de7045f914cb?source=collection_archive---------33-----------------------#2022-09-09">https://medium.com/coinmonks/is-web-3-truly-decentralized-de7045f914cb?source=collection_archive---------33-----------------------#2022-09-09</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="f8a9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">web 3真的去中心化了吗？</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ir"><img src="../Images/f9e3dd24b852c177341b083754b8365b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1068/format:webp/1*O6DFPvyVfPKeOuhr1z3DsQ.jpeg"/></div></figure><p id="2280" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">关于web 3是否像它所声称的那样去中心化，权力完全掌握在人民手中，并且没有能够单独决策的监管权力，一直有持续的争论、讨论和评论。然而，这并不总是在运作，只是最近龙卷风现金前端被关闭，Uniswap甚至禁止其一些用户。</p><blockquote class="iz ja jb"><p id="d3f4" class="hr hs jc hu b hv hw hx hy hz ia ib ic jd ie if ig je ii ij ik jf im in io ip hm dt translated">Web 3声称为Web用户提供对其内容和资产的完全和独立的权力，但有时感觉就像web 2一样，但控制的另一方是遥远的，因此这种权力的行使大多数时候远程或间接影响用户。</p></blockquote><p id="2f53" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">集中化是web 3发展之前的主流，这使得web 3很难在没有来自中央机构或权威的任何投入的情况下发挥任何作用；大多数第1层协议最初都是由中央集权的公司资助的，它们现在正在支持这些协议。</p><p id="7b29" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以太坊创始人Vitalik Butterin将此称为“懒惰的集中化”，这是在网络上构建东西所需要的，直到将来在区块链上运行程序变得更容易、更便宜。</p><p id="a30b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">web 3的不同方面也继续有这样或那样的集中因素。由于滞后和拥塞，web 3用户对分散式应用的使用并没有完全在区块链上运行。只有交易请求被发送到区块链，所有其他操作都被定向到由团队处理的网站；中央集权的公司。</p><p id="a322" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">此外，本应负责决策过程的分散自治组织(Dao)经常被滥用和集中化。决策主要是通过投票进行的，这是通过项目本身的特征来完成的。一群拥有更多代币的富人很容易垄断决策，更多的代币就意味着更多的投票权。虽然元治理的新概念旨在消除这一点，但它也有自己的缺点。</p><p id="6254" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">网络中的大玩家也都是中央集权的实体，如比特币基地、币安、FTX等。虽然它们可能在一个分散的系统中运作，但它们的结构和治理仍然非常集中。许多人也认为web 3并不是完全没有许可的，其中各方仍然需要利用应用编程接口(API)来进行任何形式的动作或交互，因此除了缔约方之外，仍然需要一个其他方。</p><p id="80f4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="jc">权力下放可能吗？</em></p><p id="4d90" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">事实上，web 3似乎需要某种集中化来执行或操作。这是web 3的批评者的一个主要观点，他们认为web 3只是一个时髦词，表明集中化不可能被完全根除。</p><p id="e9f2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">索拉纳区块链的创始人在不断地被批评通过了纳科莫托共识，该共识允许总股份的大约33%集中在前30名验证者手中，违背了分散化的原则，Anatoly 站出来声明，这是索拉纳能够实现成为最快网络的目标的唯一途径。</p><p id="8fb7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这一发现可能只是批评者的又一个观点。Signal的创始人Mathew Rosenfield以马林斯派克而闻名，他是去中心化理论的批评者，他认为中心化对网络来说可能是件好事。他进一步说<a class="ae jg" href="https://moxie.org/2022/01/07/web3-first-impressions.html" rel="noopener ugc nofollow" target="_blank">集中化</a>，“…对生态系统的速度几乎没有负面影响，而且…大多数参与者甚至不知道或不关心它正在发生”。</p><p id="36dd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">从长远来看，web 3的目标似乎是完全去中心化，但是可能需要某种程度的中心化来实现。web 3或完全去中心化的批评者认为，中心化不能被完全根除，因为它已经被证明是更有效的，因此尽管违背了它的咒语，仍然有web的一些中心化方面的原因。</p><p id="d438" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">完全去中心化还是最小的中心化是web 3的发展方向，这仍然是一个模糊的概念，因为这个概念相对较新，还在进行大量的研究。然而，web 3在一定程度上提供了一个系统，用户可以自由地进行交易和操作，而不受监管或不当干预。不管围绕它的集中化因素如何，web 3的采用继续渗透到各个部门和组织中。</p><blockquote class="jh"><p id="134a" class="ji jj ht bd jk jl jm jn jo jp jq ip ek translated">交易新手？试试<a class="ae jg" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或<a class="ae jg" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
