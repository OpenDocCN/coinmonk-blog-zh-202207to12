<h1 class="translated">隐含意义的借据</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/iou-in-crypto-meaning-1a24a5e9df9?source=collection_archive---------2-----------------------#2022-12-30">https://medium.com/coinmonks/iou-in-crypto-meaning-1a24a5e9df9?source=collection_archive---------2-----------------------#2022-12-30</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/1f91ec2459dd2b26d2cc82fac57bbd87.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*40xY8VYJVnTkSI5J"/></div></div></figure><p id="cf6d" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">借据是一种用于表示双方债务的数字资产。借据代表“我欠你的”，是一份承认一定数额债务的合同。这些令牌可用于促进交易，例如在双方之间转移资金、货物或服务。随着区块链技术的出现，借据已经成为一种以安全有效的方式促进交易的流行方式。</p></div></div>
