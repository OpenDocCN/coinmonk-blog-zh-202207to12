<h1 class="translated">比特币会失败吗？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/can-bitcoin-fail-6db1311e8f71?source=collection_archive---------5-----------------------#2022-12-07">https://medium.com/coinmonks/can-bitcoin-fail-6db1311e8f71?source=collection_archive---------5-----------------------#2022-12-07</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/6a47ac98660b533a9f451fe92bee7dc9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*4cj8mTTzI6YkfEN9"/></div></div><figcaption class="jg jh fh ff fg ji jj bd b be z el">Photo by <a class="ae jk" href="https://unsplash.com/@kanchanara?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Kanchanara</a> on <a class="ae jk" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="2614" class="pw-post-body-paragraph jl jm hy jn b jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki hr dt translated">比特币很有可能成为世界上最重要的货币。但这不一定会发生。也有比特币输的场景。</p><p id="4610" class="pw-post-body-paragraph jl jm hy jn b jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki hr dt translated">几年前，人们普遍将比特币作为一项实验来讨论，尽管有各种各样的议论，但还是警告不要投资超过你准备好的损失。毕竟，当你谈论调查时，失败总是一种可能性。</p></div></div>
