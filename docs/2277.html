<blockquote>原文：<a href="https://medium.com/coinmonks/splinterlands-beginners-guide-to-gameplay-4db1586f513b?source=collection_archive---------41-----------------------#2022-08-16">https://medium.com/coinmonks/splinterlands-beginners-guide-to-gameplay-4db1586f513b?source=collection_archive---------41-----------------------#2022-08-16</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/675c9b39767c6116cf3f32d2d3e3fde0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*su7HQ6Ki8c5H_N0jv66EoA.png"/></div></div></figure><p id="b692" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">这篇文章是专门针对那些最近开始玩《分裂之地》或者考虑开始玩这款NFT游戏的人的。这个游戏实际上是非常直观的，过一会儿你将会根据你的牌的喜好和从游戏中获得的经验来建立先进的策略。对于一个初学者来说，这可能有点让人不知所措，因为有许多卡片参数和游戏性因素…</p></div></div>
