<blockquote>原文：<a href="https://medium.com/coinmonks/finding-your-niche-in-web-3-cdaf67cca842?source=collection_archive---------12-----------------------#2022-08-31">https://medium.com/coinmonks/finding-your-niche-in-web-3-cdaf67cca842?source=collection_archive---------12-----------------------#2022-08-31</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="b1db" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">在web 3中找到自己的位置</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/cc6a52fe9f3a18415f28d75f70919fcd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0LGV1HjQYtTntRW_W4eKpw.png"/></div></div></figure><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/70cc3e68255408d64a4e10b5e5969120.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MORhxj7z95ZK5-tb-U89SA.png"/></div></div></figure><p id="6f85" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="jd">我对网络充满热情，但对技术不感兴趣，我该如何适应？</em></p><p id="a068" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">大多数web 3用户希望在不完全离开他们的舒适区或选择的职业的情况下对网络产生影响。对于一个对艺术感兴趣的人来说，突然进入技术领域的想法可能是一次可怕的、最有可能失败的旅程。毫无疑问，Web 3在其操作中大量使用了人工智能和虚拟现实技术，但是应该注意的是，web 3的原则在于去中心化和区块链技术。这些概念需要的不仅仅是技术知识。</p><p id="5e79" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">放权</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff je"><img src="../Images/a90747a4b19d3b2865b7c09052db7f67.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WKAAOcZq6mtzosx20ci0HA.jpeg"/></div></div></figure><p id="34c0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Web 3的目标是创建一个权力属于人民的互联网和社区，没有任何级别的权力集中。去中心化并不是混乱无序的许可证，因此需要建立去中心化的自治组织。</p><p id="6457" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">A DAO是web 3中的一个管理机构，由社区领导，促进社区的利益。关于web 3上的几个协议，总是要作出决定，由于缺乏权威的决策者，社区聚集在一起作出对他们最有利的决定。作为一个分散的机构，决策过程可能会滞后，因此需要社区经理、宣传团队、营销团队等角色。这些作用都是为了确保"一体行动"的有效性。任何具备领导能力、管理技能和其他技能的人都可以申请这个职位。</p><p id="1683" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">角色的选择并不等同于更多或不同的权力，决策权仍然是分散的。在道中，每个人都被赋予了权力，在做决定时，没有人比其他人更有权力。在一个分散的自治组织中，决策主要是通过投票进行的。</p><p id="1d2b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">尽管如此，DAOs仍然是web 3的一个方面，它提供了除技术技能之外的更多操作技能。</p><p id="40a0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">区块链科技</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff jf"><img src="../Images/e73015b403093b42b90343a47e33f8e9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XtnB1WWoU5LqdGHVV0CRuw.jpeg"/></div></div></figure><p id="28a0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这是一种有助于以透明和安全的方式存储信息、记录和交易的结构。虽然任何人都可以查看区块链上的信息，但只有拥有权限的人才能与之交互。这可能是以拥有某些私有密钥或短语的方式。区块链技术的本质是确保信息记录系统的可追踪性和安全性。</p><p id="9a23" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">由于没有一个部门在其工作过程中不使用数据或信息，采用区块链技术几乎成为当务之急。许多部门都采用了区块链技术，如医疗保健部门，用于患者记录的安全保管。食品生产部门也不例外，关于食品及其所有内容的信息都在区块链登记，消除了销售非法或受污染食品的风险。法律部门也是另一个期待采用区块链技术记录证据、证人报告和所有其他重要文件的部门。其他部门都倾向于采用区块链技术。区块链技术允许将web 3整合到社会中的任何部门。</p><p id="95e3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">NFTs</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff jg"><img src="../Images/c3c33398bfb907cd596103ecdcbff46a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6WWjMKnIWa-peDdYkkXUfw.jpeg"/></div></div></figure><p id="8d16" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">web 3的另一个领域是NFT空间，它的运作需要更多的技能而不是技术技能。不可替换令牌(NFT)是区块链上存在的不可复制的唯一加密令牌。NFTs的这一独特特性使其发展如此广泛，并且可以与现实生活中的资产相联系。NFT已经被用于在不同的行业推出不同的品牌，如电影行业、时尚行业、食品行业、音乐行业、房地产等。这些资产可以通过NFT进行数字交换。</p><p id="029d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">NFT已经成为品牌推出或推广其业务的最流行和最成功的方式之一。作为一个品牌的数字代表，它在很大程度上依赖于在其运营中开发一个强大而有价值的社区。因此，艺术家、版主、社区经理、白皮书作者、艺术家、空间主持人的角色在NFT空间是无止境的。</p><p id="b214" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">web 3对营销和宣传的需求也在web上创造了更多的机会。Web 3仍然是一个非常新的概念，如果没有意识到它的好处，它不会被公众所接受，仍然只是一个理论上的想法。对于web 3的发展来说，内容创作者的重要性不能被削弱。这包括作家、艺术家、youtubers、博客和所有其他内容创作者。仍然需要对web 3有更多的认识，内容创建者总是欢迎进入web。</p><p id="99c0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">结论</strong></p><p id="f0cf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Web 3是为每个人服务的，需要每个人的支持来实现它的目标。在web 3完全整合之前，仍在进行强化和防呆的研究，因此说在这项工作中只需要一个部门是错误的。</p><
