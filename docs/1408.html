<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/d-bonds-apm-adorns-our-pioneering-bond-creating-erc-3475-token-standard-33b33ccdcb48?source=collection_archive---------10-----------------------#2022-07-28">https://medium.com/coinmonks/d-bonds-apm-adorns-our-pioneering-bond-creating-erc-3475-token-standard-33b33ccdcb48?source=collection_archive---------10-----------------------#2022-07-28</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="3a04" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> D/Bond的APM装饰了我们首创的Bond-3475令牌标准</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/bd46bf49149aca8829cdd499671bec9b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*E4OkuRVoWso1QL72o0e1GA.png"/></div></div></figure><p id="ecb9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">除了D/Bond的<a class="ae jd" rel="noopener" href="/coinmonks/the-d-bonds-eip-3475-process-explained-4d03442cbab"> ERC-3475 </a>创新之外，还有自动配对做市商(APM)方法，这种方法不同于传统的自动做市商(AMM)，在传统的自动做市商中，流动性池(LP)和供应商发挥作用。</p><p id="8a2f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">是的，我们的标准是有史以来第一个使分散债券成为可能的象征性标准。</p><p id="7a84" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">融入区块链科技所保证的开放性和不可阻挡的影响力，我们正在让许多跨境用户——任何有互联网连接的地方——都能接触到<a class="ae jd" rel="noopener" href="/coinmonks/looming-recession-bearish-market-highlight-importance-of-bonds-91b1d988d0a2">债券。</a></p><p id="ddf7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">确实很有创意。感谢以太坊改进提案(EIP) 3475中的内置功能。</p><p id="d5ca" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们能够提出一个比当前ERC-20令牌标准更高的层次，该标准仅限于使流动性池(LP)成为简单的可替代贷款证明。</p><p id="9f91" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">按照任何<a class="ae jd" href="https://www.investopedia.com/decentralized-finance-defi-5113835" rel="noopener ugc nofollow" target="_blank">分散融资(DeFi) </a>项目的要求，在发行具有多重赎回数据的债券时，ERC-20 LP令牌不考虑其数据结构的复杂性。他们的标准要求根据令牌类型部署令牌合约。</p><p id="468f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">实质上，我们克服了DeFi无法涉足债券相关交易的主要瓶颈。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff je"><img src="../Images/a9540abb19909a9e7473e50d9cb91bf5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*_4yXbpY1lRRTWerp.jpeg"/></div></div></figure><p id="e4c6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">APM本身</strong></p><p id="d220" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">D/Bond的APM允许LP仅配对一个令牌。</p><p id="3de3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">它有一个用于添加流动性的“单一合并池”的地址。代币总是被发送到这个相同的地址，以在合并流动性的同时添加新代币时减少不必要的汽油费开支。</p><p id="40c9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然而，它基于受Uniswap启发的虚拟流动性池(VLPs)概念，使聚合的令牌储备属于几个池，该概念跟踪给定令牌对的每个令牌的储备分数。</p><p id="0568" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">因此，它确保了令牌的价格不与池中持有的令牌储备直接相关。</p><p id="1da0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">APM还有其他功能。它们包括让用户仅在一种代币的面额中增加流动性，同时由D/Bank从给定的一对代币(通常是DBIT或DGOV)中铸造等量的另一种代币。在这个过程中，押注和购买债券是联系在一起的。</p><p id="a54b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">除了增加流动性，APM还支持互换，就像经典的AMM一样，遵循公式X×Y = K</p><p id="a4e7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">它还确保在到期日当天或之后通过D/Bank赎回债券来消除流动性。兑换的令牌从该令牌的合计APM预留中扣除。</p><p id="62f9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">D/Bond APM功能架构</strong></p><p id="cb7e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.给定令牌的总条目数表示该令牌的总保留量。</p><p id="779a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.最初，当令牌被列出/支持时，为添加1个令牌给出1个条目。</p><p id="1cd3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.当D/Bank直接移除流动性时，分录不会改变，只有该代币的准备金会改变。</p><p id="2b0a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.这改变了条目和该令牌的总储备之间的一对一挂钩，因为更多的条目现在代表更少的令牌，但是点1始终保持为真。</p><p id="1fb0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">5.变更后，无论何时通过互换增加或移除新的流动性，都会增加或移除适当的分录。</p><p id="9ae9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">6.对于给定的令牌，要添加/删除的条目的适当数量变成:条目数量=总条目总保留量×令牌数量(添加/删除),因为点1总是有效的。</p><p id="e1a3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">还有什么要知道的</strong></p><p id="dbc9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae jd" rel="noopener" href="/coinmonks/dbit-and-dgov-use-cases-3cf7740b88d"> DBIT和DGOV </a>债券是零息票债券，其面值在到期时偿还，以实现货币的正时间价值。不定期支付利息(无息票)，但使用APM和抵押债务头寸(CDP)功能采用买入和押注方法。这两个特征都允许仅使用一种类型的代币向池中添加流动性。</p><p id="a63d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">APM系统使用CDP功能来自动铸造所需数量的DBIT，以与桩资产配对。</p><p id="4acf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">虽然购买方法实际上是根据抵押资产的价值铸造新的DBIT，但staking使用该函数将相应数量的DBIT从DBIT有限合伙人转移给投资者。赎回时，投资者得到赎回的DBIT债券数量，利息和本金将在DBIT还清。</p><p id="8be8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">最后… </strong></p><p id="1f47" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">基于ERC-3475最明显的用例之一:多层池，我们准备进行AMM优化。早期版本的AMM使用单独的智能合约和ERC 20 LP令牌来管理一对。通过这样做，一个池内的整体流动性显著降低，从而产生不必要的气体消耗和滑脱。</p><p id="2f9c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">使用ERC-3475，可以建立一个大的流动性池，所有的对都在里面。然后，使用class和nonce，表示该地址占给定令牌的百分比。实际上，在这种情况下，ERC20 LP令牌被转换为ERC 3475 ( <a class="ae jd" href="https://investment_terms.en-academic.com/9716/Multi-Callable_Bond" rel="noopener ugc nofollow" target="_blank">多重可赎回债券</a>)令牌。</p></div></div>
