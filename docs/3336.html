<blockquote>原文：<a href="https://medium.com/coinmonks/bitconnect-mastermind-indicted-in-us-on-fraud-charges-6ccd5505a4c9?source=collection_archive---------44-----------------------#2022-09-07">https://medium.com/coinmonks/bitconnect-mastermind-indicted-in-us-on-fraud-charges-6ccd5505a4c9?source=collection_archive---------44-----------------------#2022-09-07</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/443a8e37d1be012a21afb699b01f0b7e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*BpetfRZgy9JS8uie.png"/></div></div></figure><p id="9ec5" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">被起诉的加密欺诈者Satish Kumbhani面临严峻考验，美国陪审团指控他犯有多项加密货币欺诈罪，这可能使他面临高达70年的监禁。</p><p id="f56f" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">圣地亚哥的一个联邦陪审团提交了一份起诉书，指控加密货币投资平台BitConnect的创始人经营庞氏骗局。</p><p id="d61e" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">法庭文件显示，创始人Satish Kumbhani向投资者隐瞒了一个名为“贷款计划”的产品。据称，该贷款产品使用“BitConnect交易机器人”和“波动率软件”来交易加密货币波动率。起诉书称，BitConnect是一个庞氏骗局，因为该公司用后期投资者的资金支付早期投资者。Kumbhani和他的同谋者集团从投资者那里骗取了近24亿美元。</p><p id="83cf" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">Kumbhani在一年后结束了贷款计划。然后，他利用自己的营销人员网络操纵BitConnect的本地数字资产BitConnect Coin (BCC)的价格，以制造对比特币的需求。通过欺诈获得的资金被小心地通过BitConnect的加密货币钱包套件和其他国际加密货币交易所转移。</p><p id="53e7" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">Kumbhani将BitConnect作为一家货币传输公司运营，但从未根据《银行保密法》注册该公司。<a class="ae jb" href="https://www.fincen.gov/resources/statutes-regulations#:~:text=%22Bank%20Secrecy%20Act%22,detect%20and%20prevent%20money%20laundering." rel="noopener ugc nofollow" target="_blank">金融犯罪抑制网络实施了</a>法案，要求金融机构维持一个可转让票据现金购买数据库，对超过10 000美元的交易提交现金交易报告，并报告可疑活动。可疑活动可能与洗钱、逃税或其他犯罪有关。</p><h2 id="b86d" class="jc jd ie bd je jf jg jh ji jj jk jl jm io jn jo jp is jq jr js iw jt ju jv jw dt translated">著名的庞氏加密方案</h2><p id="5f0b" class="pw-post-body-paragraph ic id ie if b ig jx ii ij ik jy im in io jz iq ir is ka iu iv iw kb iy iz ja hm dt translated">庞氏骗局并不是什么新鲜事，BitConnect至少从2018年开始就占据了庞氏领地，尽管它已经随着不同的创始人重生了几次。最初的BitConnect的据称所有者Divyesh Darji于2018年被捕。</p><p id="5e7a" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">加密货币领域还出现了其他一些值得注意的案例。最近，巴西军警和明示快速干预组织逮捕了一名南非人约翰·斯泰恩伯格(Johann Steynberg ),因为他承诺在2020年最重大的加密货币骗局中获得高达10%的回报。超过29，000 BTC通过Steynberg的公司之手。，反映国际贸易。</p><p id="993b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">另一个案例出现在2021年的巴西，联邦警察破获了一个庞氏骗局，缴获了3000万美元。当局逮捕了五人，其中一人是Gladson Acácio，据称他通过金字塔计划转移了数十亿美元，并承诺高达15%的回报。</p><p id="6686" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">巴拿马人古腾堡·多斯桑托斯(Gutenberg Dos Santos)因Airbit庞氏骗局在本国被捕，该骗局欺骗投资者认为他们将获得利润份额和不切实际的回报率。据信，自2015年开始以来，庞氏骗局已经产生了超过2000万美元的收入。多斯桑托斯后来被引渡到美国，面临审判和20至30年的刑期。</p><h2 id="edfe" class="jc jd ie bd je jf jg jh ji jj jk jl jm io jn jo jp is jq jr js iw jt ju jv jw dt translated">我们致力于正义，美国律师说</h2><p id="e94a" class="pw-post-body-paragraph ic id ie if b ig jx ii ij ik jy im in io jz iq ir is ka iu iv iw kb iy iz ja hm dt translated">当局确信，他们将继续为加密货币欺诈的受害者而战。“美国检察官办公室和我们的执法合作伙伴致力于为加密货币欺诈的受害者寻求正义，”加利福尼亚州南区的律师兰迪·格罗斯曼说。如果昆巴尼所有罪名成立，他将面临最高70年的监禁。他目前在逃。</p><p id="7f8d" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">这件事你怎么看？写信告诉我们吧！</p><h2 id="eb3d" class="jc jd ie
