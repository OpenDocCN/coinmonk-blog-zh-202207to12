<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-sushiswap-sushi-beginners-guide-4c68457f342?source=collection_archive---------24-----------------------#2022-10-04">https://medium.com/coinmonks/how-to-buy-sushiswap-sushi-beginners-guide-4c68457f342?source=collection_archive---------24-----------------------#2022-10-04</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="ce7a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Sushiswap(寿司)是一种令人困惑的加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买Sushiswap，这样你就可以开始交易/投资了。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/05b4e3e3e13e6af9717e404f86aa31b7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Pb92BVlCP4_W5F_C.png"/></div></div></figure><h2 id="1679" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated">Sushiswap(寿司)是什么？</h2><p id="e808" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">SushiSwap是一种新的代币，它基于以太坊区块链，专注于创建一个自动做市商(AMM)。自动做市商是一个分散的平台，它使用智能合约为任何给定的一对令牌创建市场。Amm已经成为密码爱好者的热门工具，因为它允许交易者拥有相对优势。SushiSwap的独特之处在于，它专注于通过增加用户对其运营和未来的影响来改善其母公司Uniswap的产品。</p><p id="5e9c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">SushiSwap(寿司)最初以每份1.2美元的价格推出，目前24小时交易量为32，819，375美元，在过去24小时内上涨了2.75%。$SUSHI目前的直播市值为136，939，185美元，自推出以来，它已经达到了22.1美元的最高价格。然而，截至2022年10月2日，价格已经跌至仅1.08美元。目前硬币供应量为127，244，443枚寿司币，最大供应量为250，000，000枚寿司币。</p><h2 id="9510" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated">如何购买Sushiswap(寿司)？</h2><p id="b93d" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不管别人怎么说，用信用卡买Sushiswap很容易。你的第一步永远是用你的信用卡购买BTC/瑞士联邦理工学院/USDT/BNB。然后它们可以被转换成Sushiswap。将BTC/瑞士联邦理工学院/USDT/BNB转移到支持Sushiswap的交换机。最后换成Sushiswap。请按照我们下面的一步一步的指南来购买寿司。</p><p id="f10b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？以下是如何购买Sushiswap(寿司)！</p><h2 id="76f1" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="9026" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你需要做的第一件事是注册一个允许从法定到加密购买的交易所。你可以在交易所或点对点购买加密货币。在交易所，你可以使用法定货币购买加密货币，例如，你可以使用美元<a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>、比特币(BTC)和莱特币(LTC)。</p><p id="bcdc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买以太坊(ETH)。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/db51e114c161b73e28f91474b3fc378c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*gqLUy8HQmg0C671m.png"/></div></div></figure><p id="439b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="d9dc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">在COINBASE &amp;上注册获得10美元！</strong>T9】</a></p><p id="f4cd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名和电子邮件地址，创建密码并验证您的电子邮件地址。</p><h2 id="900b" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="5727" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/0cc794d4272e9c4d77644d15b9385bf2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ZgxDPmFdPAkOEacI.png"/></div></div></figure><p id="da5b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="b845" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">第二步:用法定货币购买ETH</strong></h2><p id="d8a1" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">选择ETH，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些ETH。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/8f0110e3976cb4117705a5bc056de4fc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*NJtK8PxD-E6k7WoI.png"/></div></div></figure><p id="4725" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">注意:</strong>如果你在比特币基地使用信用卡，你的费用会更高，但你的购物会很快。使用银行转账更便宜，但速度很慢——可能需要一周时间才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="58d3" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">步骤3:将ETH转移到元掩码</strong></h2><p id="9b79" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">您可以使用ETH购买市场上的大多数硬币和代币。购买寿司的最快方法是将你的ETH转移到Metamask Wallet(或下面列出的针对美国交易商的交易所)，并在UniSwap上用你的ETH换取寿司。</p><ul class=""><li id="07a8" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">前往您的比特币基地仪表盘，点击“<strong class="hu kd">账户</strong>选项卡。</li><li id="97f4" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在“<strong class="hu kd">存款</strong>”类别下，您将看到比特币基地提供交易的所有数字资产的列表。如果您想将以太坊从比特币基地转移到MetaMask，请点击您的以太坊余额旁边的“<strong class="hu kd">发送</strong>”按钮。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/0bc12dc3c09f8b27c91e05bf00378d3e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*yag8H5Eqr4T6l3hj.png"/></div></div></figure><ul class=""><li id="66d4" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">如果您想发送您所有的乙醚，请点击“<strong class="hu kd">数量</strong>”旁边的“<strong class="hu kd">最大数量</strong>”，否则，您可以通过点击该字段并键入一个数字来手动输入一个数量。</li><li id="1387" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在“<strong class="hu kd">收件人地址</strong>”字段中，粘贴您的元掩码钱包地址(或手动输入)。完成这些步骤后，乙醚将被送到这里。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/bd7c2c7c34ee7ebc5e55810a8040140d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ZyWn5lEehL0tVd5u.png"/></div></div></figure><ul class=""><li id="c862" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">接下来，点击页面右下角蓝色的<strong class="hu kd">继续</strong>按钮。此时，比特币基地会在弹出窗口中要求您输入密码以确认交易。</li></ul><p id="51fd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在，你需要找到一家交易所，让你可以存放ETH，并把它换成Sushiswap。由于寿司硬币目前已在UniSwap上市，我们将指导您如何在该平台上转换您的ETH。</p><p id="7c40" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还有许多其他的交易所，如KuCoin T1、T2、北海巨妖T3、T4、gate . io T5、T6、ByBit T7、Bitmart和MEXC T9，都提供代用币。</p><p id="ba6b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">查看更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用元掩码钱包从PancakeSwap购买Crypto</a>&amp;<a class="ae kc" href="https://cryptobuyclub.com/how-to-use-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用元掩码</a></p><h2 id="0141" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated"><strong class="ak">步骤4:将元掩码与UniSwap连接</strong></h2><p id="abdb" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">设置好自己的钱包后，使用MetaMask连接UniSwap就很容易了。</p><p id="63d7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您在浏览器上安装了MetaMask并创建了钱包，我们就可以开始将其连接到Uniswap exchange。</p><p id="0b57" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">步骤1: </strong>转到<a class="ae kc" href="https://app.uniswap.org/" rel="noopener ugc nofollow" target="_blank"> Uniswap网站</a>开始流程。</p><p id="ad38" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">第二步:</strong>点击页面右上角的连接钱包。</p><p id="e7ad" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第三步:然后你会看到一个弹出窗口，问你想用哪个钱包。从该页面上显示的选项列表中选择元掩码。</p><p id="8dd9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">步骤4:</strong>meta mask会弹出一个窗口，询问您是否允许Uniswap连接您的钱包。单击连接。</p><h2 id="544d" class="jc jd ht bd je jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw dt translated">第五步:用寿司代替乙醚</h2><p id="fea1" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">我将一步一步向你展示如何将ETH换成寿司:</p><ul class=""><li id="addb" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">单击“<strong class="hu kd">选择一个令牌</strong>下拉菜单。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff ks"><img src="../Images/cc59f356ea06a1f323d37d205e96a3d9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/0*qP3PfsYCQJ0hWrdm.jpg"/></div></div></figure><ul class=""><li id="21dd" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">搜索Sushiswap代币，也可以从类似<a class="ae kc" href="http://www.coingecko.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">币壁虎</strong> </a>或者<a class="ae kc" href="https://coinmarketcap.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kd">币市帽</strong> </a>这样的网站复制粘贴代币合约代码。</li><li id="ff92" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">现在，我们将前往CoinMarketCap。在网站右上角的搜索栏中，搜索寿司。</li><li id="1cee" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在下拉框中选择<strong class="hu kd">寿司</strong>。</li><li id="40d4" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">在<strong class="hu kd">寿司</strong>下你会看到一个<strong class="hu kd">合同</strong>要复制合同代码按下纸张图标。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff kt"><img src="../Images/a90ab1c3d5965206df1f7f4886ae94a8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1204/format:webp/0*33WE7amE6S-PvWby.jpg"/></div></figure><ul class=""><li id="79c7" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">现在返回Uniswap，将合同代码粘贴到“<strong class="hu kd">到</strong>”字段中。<strong class="hu kd"/></li><li id="bca9" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">你会看到“<strong class="hu kd">寿司</strong>出现。单击import按钮保存SUSHI，这样您就不必再次复制粘贴Sushiswap合同代码。</li></ul><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff ku"><img src="../Images/77e5b6eff6c42e21c5bd89fc60a536ee.png" data-original-src="https://miro.medium.com/v2/resize:fit:1216/format:webp/0*ujOH2IqhMdOJoKAG.jpg"/></div></figure><ul class=""><li id="f5c8" class="ke kf ht hu b hv hw hz ia id kg ih kh il ki ip kj kk kl km dt translated">阅读Uniswap警告，然后单击<strong class="hu kd">“我明白”</strong>，然后单击导入按钮继续。</li><li id="4405" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">接下来，你必须选择你想转换成寿司<strong class="hu kd">的ETH数量。</strong></li><li id="42d6" class="ke kf ht hu b hv kn hz ko id kp ih kq il kr ip kj kk kl km dt translated">按交换按钮，最后按确认按钮完成交换。</li></ul><p id="819c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你可以在MetaMask钱包里看到你的寿司硬币了。恭喜你！你终于买了Sushiswap(寿司)！</p><p id="e3e6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kd">了解更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从UniSwap购买硬币</a></p><h2 id="a053" c
