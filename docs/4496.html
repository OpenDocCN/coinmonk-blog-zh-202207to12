<blockquote>原文：<a href="https://medium.com/coinmonks/bitcoin-gold-mining-btg-guide-on-pc-2022-an-easy-to-follow-step-by-step-guide-for-beginners-dba47b4ceec3?source=collection_archive---------18-----------------------#2022-10-03">https://medium.com/coinmonks/bitcoin-gold-mining-btg-guide-on-pc-2022-an-easy-to-follow-step-by-step-guide-for-beginners-dba47b4ceec3?source=collection_archive---------18-----------------------#2022-10-03</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="efe9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">最初，<a class="ae iq" href="https://cryptobuyclub.com/how-to-buy-bitcoin-btc/" rel="noopener ugc nofollow" target="_blank">比特币</a>挖掘是可以用基本的图形处理单元(GPU)实现的。然而，专用集成电路(ASICs)的出现与挖掘复杂性相结合，产生了对专用硬件的需求。2017年，创建了比特币黄金(BTG)硬分叉，以恢复采矿的基本原理，并消除对专门设备的需求。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/db92ae80d245e4e41b064bdb7deddb80.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*eRt4Qi6YA8k-f_I3.png"/></div></div></figure><h2 id="e4d1" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">什么是比特币淘金(BTG)？</strong></h2><p id="a334" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">BTC黄金公司使用一种名为Zhash的工作验证算法，以确保加密保持分散，不会偏向任何主要的采矿设备。BTG通过允许每个人在电脑上解谜来参与采矿作业。</p><p id="f150" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">本质上，首先解出方程式的矿工会得到BTG代币的奖励。与其他主要加密货币不同，比特币淘金不需要专门的设备，并以较低的投资成本提供良好的投资回报率。</p><h2 id="e037" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">为什么开采比特币黄金？</strong></h2><p id="b4e1" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">比特币金矿开采的奖励结构与BTC类似，100%的奖励归矿工所有，这些奖励是新代币的唯一来源。BTG矿业发展迅速，比特币黄金的最大供应量为2100万。由于它越来越受矿工欢迎，最大供应量的83%已经被开采。尽管这里的机会之窗很小，但矿商仍有赚取可观利润的空间。</p><p id="b526" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">与其他加密货币不同，BTG不以其主要的价格波动而闻名，但凭借其坚实的技术基础和创新功能建立了声誉。平均来说，开采一个BTG矿块大约需要10分钟，矿工每开采一个矿块可以赚12.5 BTG，这意味着每天可以开采1800个BTG矿块。考虑到对所有人开放的基础设施，低设置成本，以及只剩下最大供应量的17%，现在是开始开采BTG的最佳时机。</p><h2 id="50a5" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">比特币黄金(BTG)平台的盈利能力</strong></h2><p id="a428" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">在衡量你的比特币金矿设置的盈利能力时，需要考虑各种因素，如功耗、池费、电费和你的系统哈希率。衡量盈利能力的最简单和最准确的方法之一是使用MinerStat<a class="ae iq" href="https://minerstat.com/coin/BTG/profitability" rel="noopener ugc nofollow" target="_blank">提供的BTG计算器。</a></p><p id="0ddb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">拥有一个优化了hashrate的系统将会增加解决复杂数学方程的机会，并允许你获得更多的令牌。BTG不以短期利润著称，是一项你应该持有几年的投资。</p><p id="bb33" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">目前，1 BTG的价值约为20.96美元。然而，到2025年底，它的价值预计将增长超过140%，到2030年，一个BTG的价值可能超过75美元。</p><h2 id="f3bc" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">设置要求</strong></h2><p id="71e7" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">BTG使用Zhash PoW算法，使图形卡(GPU)成为挖掘这种密码的完美和最受欢迎的工具。目前，英伟达的显卡仍然是比特币金矿业务最受欢迎的硬件。</p><p id="294c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">值得一提的是，需要多个GPU来提高哈希能力和争夺BTG硬币。热门的用于比特币淘金的英伟达GPU有<a class="ae iq" href="https://www.amazon.com/Nvidia-GEFORCE-GTX-1080-Ti/dp/B06XKPPYDF/ref=sr_1_1?crid=TGE215LDKHX3&amp;keywords=Nvidia+GTX+1080+Ti&amp;qid=1664432010&amp;qu=eyJxc2MiOiI0LjQwIiwicXNhIjoiMy45OSIsInFzcCI6IjEuMzcifQ%3D%3D&amp;sprefix=nvidia+gtx+1080+ti%2Caps%2C254&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank">英伟达GTX 1080 Ti </a>、<a class="ae iq" href="https://www.amazon.com/EVGA-GeForce-Support-08G-P4-5173-KR-Renewed/dp/B07MJ14QMJ/ref=sr_1_1?crid=1S56FTTP74T3Q&amp;keywords=GeForce%2BGTX%2B1070&amp;qid=1664432074&amp;qu=eyJxc2MiOiI0LjY3IiwicXNhIjoiNC40OCIsInFzcCI6IjMuOTMifQ%3D%3D&amp;sprefix=nvidia%2Bgtx%2B1080%2Bti%2Caps%2C385&amp;sr=8-1&amp;th=1" rel="noopener ugc nofollow" target="_blank"> GeForce GTX 1070 </a>、<a class="ae iq" href="https://www.amazon.com/Nvidia-GeForce-GTX-1060-Founders/dp/B01IT6LGMC/ref=sr_1_1?crid=V8GUL8X1SQZ5&amp;keywords=Nvidia+GTX+1060&amp;qid=1664432356&amp;qu=eyJxc2MiOiI0Ljk5IiwicXNhIjoiNC41NyIsInFzcCI6IjMuNTQifQ%3D%3D&amp;sprefix=nvidia+gtx+1060%2Caps%2C266&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank">英伟达GTX 1060 </a>。这些GPU提供400小时/秒到700小时/秒之间的哈希速率。除了推荐的选项，您可以使用英伟达甚至AMD的任何其他GPU，但它们必须至少有6GB的内存用于BTG矿业。</p><p id="a1b9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">除了GPU，你还需要钱包来储存你的收入。网络钱包是使用其网站进行操作的Web3钱包。虽然这些钱包允许你与你的密码互动，但它们是短期存储的最佳选择。集成浏览器的钱包允许您无缝地与您的密码交互，而无需提供任何登录凭证。最后，还有硬件钱包，它们是长期存储的最佳选择。</p><p id="a4ba" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">由于BTG的价值会在一段较长的时间内增加，所以最好持有硬币。因此，硬件钱包是BTG的最佳选择。受欢迎的BTG硬件钱包包括<a class="ae iq" href="https://shop.ledger.com/products/ledger-nano-x" rel="noopener ugc nofollow" target="_blank"> Ledger Nano X </a>、<a class="ae iq" href="https://shop.trezor.io/product/trezor-one-black" rel="noopener ugc nofollow" target="_blank"> Trezor Model One </a>和<a class="ae iq" href="https://shop.trezor.io/product/trezor-model-t" rel="noopener ugc nofollow" target="_blank"> Trezor Model T </a>。</p><p id="ae7d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">不过，如果你不想用硬件钱包，BTG的其他在线钱包还有<a class="ae iq" href="https://atomicwallet.io/bitcoin-gold-wallet" rel="noopener ugc nofollow" target="_blank">原子钱包</a>、<a class="ae iq" href="https://bitcoingold.org/downloads/" rel="noopener ugc nofollow" target="_blank"> BTG核心钱包</a>、<a class="ae iq" href="https://guarda.com/coins/bitcoin-gold-wallet/" rel="noopener ugc nofollow" target="_blank">瓜达钱包</a>。一旦你决定了存储你的密码的钱包，访问<a class="ae iq" href="https://miningpoolstats.stream/bitcoingold" rel="noopener ugc nofollow" target="_blank"> MiningPoolStats </a>并选择一个BTG池。</p><h2 id="73ab" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">在PC上开采BTG的分步指南</strong></h2><p id="4ec8" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">现在，您已经确定了钱包和BTG池，您可以通过以下步骤开始比特币金矿开采:</p><h2 id="8451" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">更新驱动程序</strong></h2><p id="e83e" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">更新你的GPU驱动应该是你的首要任务。若要更新，请访问制造商的网站并下载最新的驱动程序。</p><h2 id="7879" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">采矿软件配置</strong></h2><p id="7124" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">更新完你的GPU驱动后，是时候下载和配置采矿软件了。目前，<a class="ae iq" href="https://github.com/develsoftware/GMinerRelease/releases" rel="noopener ugc nofollow" target="_blank"> Gminer </a>和<a class="ae iq" href="https://miniz.ch/" rel="noopener ugc nofollow" target="_blank"> MiniZ </a>是BTG最好的采矿软件。下载完采矿软件后，提取文件并右键单击start.bat或start.cmd进行以下更改。</p><p id="5a49" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">按照以下步骤在文件中输入您的池和钱包地址:</p><ul class=""><li id="1ee7" class="kd ke ht hu b hv hw hz ia id kf ih kg il kh ip ki kj kk kl dt translated">Algo —输入“Zhash”作为挖掘算法</li><li id="93d9" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">服务器—输入取自MiningPoolStats的“池地址”和“端口”</li><li id="16df" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">用户—输入“钱包地址”和“员工姓名”</li></ul><p id="dc8c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在点击保存文件，然后点击“miner.exe”开始挖掘。</p><h2 id="43e2" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">替代选项</strong></h2><p id="9af2" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">由于比特币淘金需要比其他人更高的hashrate，其采矿GPU可能会有点贵。然而，你不必倾家荡产去开采BTG。</p><p id="d6b4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你可以使用云挖掘选项，比如<a class="ae iq" href="https://www.miningrigrentals.com/rigs/48831" rel="noopener ugc nofollow" target="_blank">mining rights</a>。这个平台提供有价值的信息，包括每日价格和散列率。云采矿解决方案的另一个主要好处是，你不必担心任何电力或电力成本。</p><h2 id="019f" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">结论</strong></h2><p id="5c01" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">与许多其他货币不同，比特币黄金的声誉建立在坚实的技术基础和创新功能上。BTG价格变动的频率不像其他密码那样显著。它是一种长期投资选择，适合那些对采矿、赚取代币以及持有代币获利感兴趣的人。那些不愿意建立自己的采矿业务或缺乏资金的人可以使用各种支持BTG的云采矿解决方案。云开采解决方案将有助于降低开始开采BTG所需的投资成本，并随着时间的推移提高投资回报率</p><div class="kr ks fm fo kt ku"><a href="https://cryptobuyclub.com/bitcoin-gold-mining/" rel="noopener  ugc nofollow" target="_blank"><div class="kv ab ej"><div class="kw ab kx cl cj ky"><h2 class="bd kz fv z el la eo ep lb er et lc dt translated">PC 2022上的比特币黄金开采(BTG)指南——一个易于遵循的初学者分步指南…</h2><div class="ld l"><h3 class="bd b fv z el la eo ep lb er et ek translated">BTG矿业的奖励结构与BTC相似，100%的奖励归矿工所有，这些奖励…</h3></div><div class="le l"><p class="bd b gc z el la eo ep lb er et ek translated">cryptobuyclub.com</p></div></div><div class="lf l"><div class="lg l lh li lj lf lk jb ku"/></div></div></a></div><blockquote class="ll"><p id="3d11" class="lm ln ht bd lo lp lq lr ls lt lu ip ek translated">交易新手？试试<a class="ae iq" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae iq" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
