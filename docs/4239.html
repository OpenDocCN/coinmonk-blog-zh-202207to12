<blockquote>原文：<a href="https://medium.com/coinmonks/what-you-have-to-know-about-bitcoin-and-ethereum-df304f2ab340?source=collection_archive---------52-----------------------#2022-09-26">https://medium.com/coinmonks/what-you-have-to-know-about-bitcoin-and-ethereum-df304f2ab340?source=collection_archive---------52-----------------------#2022-09-26</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/bad212392822c11b400fc930d7490f4c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*15tgaPbLSz5gq9GnXAVfUg.jpeg"/></div></div></figure><h2 id="55e5" class="ic id ie bd if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja dt translated">关于比特币和以太坊你必须知道的</h2><p id="783d" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv hm dt translated"><strong class="jd jw">比特币和以太坊:简介</strong></p><p id="056e" class="pw-post-body-paragraph jb jc ie jd b je jx jg jh ji jy jk jl io jz jn jo is ka jq jr iw kb jt ju jv hm dt translated">加密货币是传统货币的众所周知的替代品，比特币和以太坊是最受欢迎的两种加密货币。</p><p id="596f" class="pw-post-body-paragraph jb jc ie jd b je jx jg jh ji jy jk jl io jz jn jo is ka jq jr iw kb jt ju jv hm dt translated">虽然两者经常被相提并论，但它们都来自同一个分布式账本技术，名为区块链。然而，比特币和以太坊并不像许多人认为的那样相似。</p><p id="9f5d" class="pw-post-body-paragraph jb jc ie jd b je jx jg jh ji jy jk jl io jz jn jo is ka jq jr iw kb jt ju jv hm dt translated">那么，这些密码之间有什么区别，作为投资者(或潜在投资者)如何利用其中之一或两者？</p><p id="6559" class="pw-post-body-paragraph jb jc ie jd b je jx jg jh ji jy jk jl io jz jn jo is ka jq jr iw kb jt ju jv hm dt translated">在本文中，我们将寻求探索并简要回答这些问题。</p><h2 id="bacf" class="ic id ie bd if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja dt translated">什么是比特币，它是如何工作的？</h2><p id="037d" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv hm dt translated">最大的加密货币比特币是由中本聪在2009年发明的。它是作为一种没有中央银行或其他第三方等中央权力机构来监管交易的替代方案而创建的。相反，使用区块链技术，比特币创造了一个安全的环境，每笔交易都存在于难以操纵的公共账本上。</p><p id="f98a" class="pw-post-body-paragraph jb jc ie jd b je jx jg jh ji jy jk jl io jz jn jo is ka jq jr iw kb jt ju jv hm dt translated">比特币区块链上的大多数验证者(持有者)必须验证任何交易，才能将该区块添加到链中。比特币使用一种独特的算法来加密区块链数据，验证者必须解密这些数据来验证交易。由于这些验证码的复杂性和随机性，任何人都很难在交易中操纵或欺诈。</p><p id="b597" class="pw-post-body-paragraph jb jc ie jd b je jx jg jh ji jy jk jl io jz jn jo is ka jq jr iw kb jt ju jv hm dt translated">比特币开始时几乎没有价值，但这些年来急剧上升。今天，比特币通常被称为数字黄金，因为与其他密码相比，它的价值很高。</p><p id="e977" class="pw-post-body-paragraph jb jc ie jd b je jx jg jh ji jy jk jl io jz jn jo is ka jq jr iw kb jt ju jv hm dt translated">是的，比特币和其他加密货币一样不稳定，但它仍然是当今市场上最有价值的加密货币。比特币网络由自己的代币提供动力，比特币通常被称为BTC。</p><h2 id="3ed6" class="ic id ie bd if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja dt translated">以太坊是什么，它是如何工作的？</h2><p id="029d" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv hm dt translated">以太坊是仅次于比特币的第二大加密货币。它于2015年推出，与比特币的关注点完全不同，不仅仅是处理金融交易。</p><p id="31ac" class="pw-post-body-paragraph jb jc ie jd b je jx jg jh ji jy jk jl io jz jn jo is ka jq jr iw kb jt ju jv hm dt translated">以太坊有自己的编程语言，叫做Solidity。该语言用于创建和部署可以托管分散式应用程序(dApps)的程序。这些程序通常被称为智能合同。</p><p id="45da" class="pw-post-body-paragraph jb jc ie jd b je jx jg jh ji jy jk jl io jz jn jo is ka jq jr iw kb jt ju jv hm dt translated">这表明以太坊是为了改进比特币而设计的，将区块链技术带得更远。根据毛里西奥·迪·巴托洛米奥的说法，以太坊的目标是成为世界云计算机。没有比这更真实的词来描述这种加密货币所提供的了！</p><p id="6c7a" class="pw-post-body-paragraph jb jc ie jd b je jx jg jh ji jy jk jl io jz jn jo is ka jq jr iw kb jt ju jv hm dt translated">以太坊网络有其原生的加密货币，被称为以太(ETH)。</p><h2 id="3358" class="ic id ie bd if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja dt translated">比特币和以太坊，哪个好？</h2><p id="316b" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl io jm jn jo is jp jq jr iw js jt ju jv hm dt translated">投资比特币或以太坊也有类似的风险。因此，在这两种密码之间做出更好选择的答案可能取决于你在寻找什么。</p><p id="d58b" class="pw-post-body-paragraph jb jc ie jd b je jx jg jh ji jy jk jl io jz jn jo is ka jq jr iw kb jt ju jv hm dt translated">比特币作为点对点(P2P)交易系统将是一个很好的选择，而如果你正在寻找一个可以编码和部署托管dApps的智能合约的网络，以太坊将更有价值。</p><p id="d484" class="pw-post-body-paragraph jb jc ie jd b je jx jg jh ji jy jk jl io jz jn jo is ka jq jr iw kb jt ju jv hm dt translated">然而，专家普遍建议，保持一个广泛的投资组合，两者都投资，可能是一个更好的方法。请记住，投资加密应该是一个仔细计算的风险。</p><blockquote class="kc"><p id="f197" class="kd ke ie bd kf kg kh ki kj kk kl jv ek translated">交易新手？试试<a class="ae km" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae km" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
