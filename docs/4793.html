<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/dogecoin-mining-doge-guide-on-pc-2022-an-easy-to-follow-step-by-step-guide-for-beginners-8964630fabf6?source=collection_archive---------15-----------------------#2022-10-10">https://medium.com/coinmonks/dogecoin-mining-doge-guide-on-pc-2022-an-easy-to-follow-step-by-step-guide-for-beginners-8964630fabf6?source=collection_archive---------15-----------------------#2022-10-10</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="bcb4" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak"> Dogecoin采矿(DOGE)指南</strong></h2><p id="ff3c" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">与许多其他加密货币不同，Dogecoin最初是作为一个快速致富道路上的加密社区的模仿而开始的。这枚硬币最初是在Twitter上推出的，目的是让加密货币更加有趣和平易近人。然而，最初的迷因现在已经成为价值数百万的秘密市场。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/e5b0dfd986566b2a3cf755121ae5d8bc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*qrSVstRRo7YbvWJi.png"/></div></div></figure><h2 id="5063" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak">什么是Dogecoin矿业(DOGE)？</strong></h2><p id="8227" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">虽然<a class="ae jx" href="https://cryptobuyclub.com/how-and-where-to-buy-dogecoin-doge/" rel="noopener ugc nofollow" target="_blank"> Dogecoin </a>是一个遥远的<a class="ae jx" href="https://cryptobuyclub.com/bitcoin-mining-simplified/" rel="noopener ugc nofollow" target="_blank">比特币</a>分叉，但它的源代码有几个主要区别。与其他货币不同的是，Dogecoin没有预先设定的最大供应量，是一种通货膨胀货币。为了保护网络免受攻击者的攻击，开发人员在2014年决定为DOGE启用合并挖掘。</p><p id="c9c6" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">Dogecoin使用工作验证哈希算法的简化版本Scrypt。这使得它能够从基于相同算法的其他网络接收工作。矿工使用他们的采矿设备解决数学方程，并因他们的努力获得奖励。</p><h2 id="4f0a" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak">为什么我的Dogecoin (DOGE)？</strong></h2><p id="ff4f" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">相比其他加密货币，Dogecoin没有最大供应量，矿工每块可以赚10,000 DOGE。每天有超过1400万枚金币被创造出来，超过1310亿枚金币正在流通，一枚金币大约值0.06581美元。获得Dogecoin所需的数学方程相对来说更快更容易解决。</p><p id="c01d" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">比特币等其他加密货币平均需要10分钟来处理网络上的新数据块，而Dogecoin网络上的数据块平均只需要一分钟。由于可以创造无限数量的Dogecoins，密码，从设计上来说，是一种通货膨胀的货币。记住这一点，Dogecoin可以被视为比crypto更有效地处理支付，以获得更大的投资回报。</p><h2 id="a867" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak">DOGE coin mining(DOGE)钻机的盈利能力</strong></h2><p id="97f8" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">在衡量Dogecoin采矿设施的盈利能力时，需要考虑各种因素，如电力成本、电力消耗、池费和散列率。使用MinerStat<a class="ae jx" href="https://minerstat.com/coin/DOGE" rel="noopener ugc nofollow" target="_blank">提供的Dogecoin盈利能力计算器</a>是衡量盈利能力最简单、最准确的方法。</p><p id="fa18" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">在计算盈利能力时，采矿系统的散列功率和电力成本是最关键的。有效的散列率将增加在Dogecoin网络上解数学方程的机会，并允许矿工赚取更多代币。</p><p id="cd08" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">虽然Dogecoin的价值预计到2022年底会略有下降，但加密令牌的预期价值可能会在2023年增加到最大值0.11999美元。</p><h2 id="1ace" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak">设置要求</strong></h2><p id="5703" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">虽然ASIC矿机是Dogecoin矿机最有效和最有利可图的选择，但安装费用可能很高。然而，预算友好的计算机处理器(CPU)和图形卡(GPU)挖掘选项是可用的。在为Dogecoin挖掘选择硬件时，考虑潜在的哈希能力很重要，因为这将增加在Dogecoin网络上求解数学方程的机会。</p><p id="fda1" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">采矿DOGE的一些最好的GPU包括<a class="ae jx" href="https://www.amazon.com/EVGA-GeForce-Technology-Backplate-24G-P5-3987-KR/dp/B08J5F3G18" rel="noopener ugc nofollow" target="_blank"> RTX 3090 Ultra Gaming </a>、<a class="ae jx" href="https://www.amazon.com/NVIDIA-GEFORCE-RTX-2080-Founders/dp/B07HWMDDMK" rel="noopener ugc nofollow" target="_blank"> RTX 2080 Ti </a>、<a class="ae jx" href="https://www.amazon.com/EVGA-RTX-2070-Black-08G-P4-1071-KR/dp/B07J9L4HC2" rel="noopener ugc nofollow" target="_blank"> RTX 2070 </a>、<a class="ae jx" href="https://www.amazon.com/Nvidia-GEFORCE-GTX-1080-Ti/dp/B06XKPPYDF" rel="noopener ugc nofollow" target="_blank"> GeForce GTX 1080 Ti </a>，以及<a class="ae jx" href="https://www.amazon.com/PowerColor-Radeon-AXRX-5700Xt-8GBD6-M3DH/dp/B07T94Q788" rel="noopener ugc nofollow" target="_blank"> AMD镭龙RX 5700 XT </a>。值得一提的是，推荐的GPU选项RTX 3090 Ultra Gaming的哈希速率为120 MH/s，因此需要多个GPU来使您的采矿设置盈利。</p><p id="f086" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">除了GPU，你还需要钱包来储存你的收入。有三种主要类型的加密钱包:网络钱包、浏览器集成钱包和硬件钱包。</p><p id="cc47" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">网络钱包基于Web3，使用其网站进行交易。而集成浏览器的钱包允许用户无缝地与他们的密码交互并工作，而不需要频繁的登录凭证。硬件钱包是用于存储加密的物理钱包，是那些希望长期持有加密令牌的人的最佳选择。</p><p id="b7d4" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">目前，<a class="ae jx" href="https://www.exodus.com/dogecoin-wallet" rel="noopener ugc nofollow" target="_blank"> Exodus钱包</a>、<a class="ae jx" href="https://atomicwallet.io/dogecoin-wallet" rel="noopener ugc nofollow" target="_blank">原子钱包</a>和<a class="ae jx" href="https://guarda.com/coins/dogecoin-wallet/" rel="noopener ugc nofollow" target="_blank"> Guarda钱包</a>是一些存储、交易和投资Dogecoin的推荐选项。除此之外，硬件钱包，如<a class="ae jx" href="https://shop.ledger.com/products/ledger-nano-s-plus" rel="noopener ugc nofollow" target="_blank"> Ledger Nano S Plus </a>和<a class="ae jx" href="https://shop.trezor.io/product/trezor-one-white" rel="noopener ugc nofollow" target="_blank"> Trezor Model One </a>是那些想要持有Dogecoins的人的最佳选择。除了选择钱包，你还需要访问<a class="ae jx" href="https://miningpoolstats.stream/dogecoin" rel="noopener ugc nofollow" target="_blank"> MiningPoolStats </a>来选择一个Dogecoin矿池。</p><h2 id="4f22" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak">在PC上进行Dogecoin采矿的分步指南</strong></h2><p id="9d7b" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">当您最终确定了wallet和Dogecoin池后，您可以通过以下步骤开始挖掘DOGE:</p><h2 id="f5d4" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak">更新驱动程序</strong></h2><p id="46fe" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">你需要做的第一件事是更新你的GPU驱动程序。您可以通过访问GPU制造商的网站并下载最新的驱动程序来实现这一点。</p><h2 id="4588" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak">采矿软件配置</strong></h2><p id="66ea" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">一旦你更新了你的GPU驱动，你可以继续下载DOGE采矿软件。</p><p id="8013" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">目前，<a class="ae jx" href="https://sourceforge.net/projects/easyminer/?source=directory" rel="noopener ugc nofollow" target="_blank"> EasyMiner </a>是Dogecoin最好的GPU挖矿软件。首先，你必须下载并安装采矿软件。当你启动软件时，它会自动询问你关于开采莱特币的信息。在这里，您将单击“跳过并退出”,以便您可以配置软件来挖掘Dogecoin。之后，打开设置以访问挖掘软件的配置，并提供以下信息:</p><ul class=""><li id="fd3d" class="kd ke ht is b it jy ix jz id kf ih kg il kh jk ki kj kk kl dt translated">Algo输入“scrypt”作为挖掘算法</li><li id="2822" class="kd ke ht is b it km ix kn id ko ih kp il kq jk ki kj kk kl dt translated">服务器—输入取自MiningPoolStats的“池地址”和“端口”</li><li id="33cf" class="kd ke ht is b it km ix kn id ko ih kp il kq jk ki kj kk kl dt translated">用户—输入“钱包地址”和“员工姓名”</li></ul><p id="02a2" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">保存配置设置后，单击开始挖掘。</p><h2 id="d3a5" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">有其他选择吗</h2><p id="99f8" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">由于需要多个GPU来使您的DOGE mining设置盈利，云采矿解决方案等替代方案是提高您的盈利能力和降低初始成本的绝佳选择。</p><p id="0449" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated"><a class="ae jx" href="https://www.genesis-mining.com/" rel="noopener ugc nofollow" target="_blank"> Genesis Mining </a>和<a class="ae jx" href="https://www.viabtc.com/" rel="noopener ugc nofollow" target="_blank"> ViaBTC </a>为采矿公司提供了一些最佳的云采矿替代方案。这些平台是采矿的绝佳选择，并提供终身合同和日常支出。除此之外，云采矿替代方案的另一个关键优势是，您不必担心任何电力、设置或电力成本。</p><h2 id="0639" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">结论</h2><p id="656f" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">Dogecoin最初是对加密货币的模仿，是比特币的一个遥远分支。与其他货币不同，它没有最大供应量，因此是一种通货膨胀货币。尽管ASIC挖掘是挖掘DOGE的最有利可图的选择，但是可以使用GPU来挖掘加密。</p><p id="5716" class="pw-post-body-paragraph iq ir ht is b it jy iv iw ix jz iz ja id ka jc jd ih kb jf jg il kc ji jj jk hm dt translated">但是，需要多个GPU来生成有效的哈希速率并提高盈利能力。考虑到这一点，那些不习惯独自挖掘DOGE的人可以使用各种云挖掘替代方案。这将有助于降低启动mining DOGE所需的初始设置成本，并为矿工提供一个便捷的解决方案。</p><div class="kr ks fm fo kt ku"><a href="https://cryptobuyclub.com/dogecoin-mining/" rel="noopener  ugc nofollow" target="_blank"><div class="kv ab ej"><div class="kw ab kx cl cj ky"><h2 class="bd kz fv z el la eo ep lb er et lc dt translated">PC 2022上的Dogecoin采矿(DOGE)指南——一个易于遵循的初学者分步指南…</h2><div class="ld l"><h3 class="bd b fv z el la eo ep lb er et ek translated">与许多其他加密货币不同，Dogecoin最初是作为对加密社区的模仿而开始的…</h3></div><div class="le l"><p class="bd b gc z el la eo ep lb er et ek translated">cryptobuyclub.com</p></div></div><div class="lf l"><div class="lg l lh li lj lf lk jv ku"/></div></div></a></div><blockquote class="ll"><p id="398c" class="lm ln ht bd lo lp lq lr ls lt lu jk ek translated">交易新手？试试<a class="ae jx" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或<a class="ae jx" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
