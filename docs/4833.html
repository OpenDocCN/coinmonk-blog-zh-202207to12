<h1 class="translated">ELI5道</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/eli5-dao-d2732150331a?source=collection_archive---------4-----------------------#2022-10-11">https://medium.com/coinmonks/eli5-dao-d2732150331a?source=collection_archive---------4-----------------------#2022-10-11</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><figure class="hw hx fm fo hy hz fe ff paragraph-image"><div class="fe ff hv"><img src="../Images/4f2f3f74710bcf25999633ce05bb3d80.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/format:webp/1*T_TocVsfEpK0MJCveypULQ.png"/></div></figure><div class=""/><p id="ff5a" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hq dt translated">我应该从哪里开始我的分散自治组织(DAO)？我应该用不和谐还是电报，或者两者都用？这是什么coordinape业务？人们一直和我谈论镜头，好像我应该有一个想法。等等，观念也是一种工具？</p><p id="e047" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hq dt translated">这些是我们看到道创始人问自己的一些问题，而且是有充分理由的。DAO工具最近风靡一时，而Web3空间是如此的新生，以至于很难找到自己的方向…</p></div></div>
