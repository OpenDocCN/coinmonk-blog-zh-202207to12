<h1 class="translated">NFT再利用</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/nft-repurpose-8cc4e50d7bd6?source=collection_archive---------19-----------------------#2022-08-24">https://medium.com/coinmonks/nft-repurpose-8cc4e50d7bd6?source=collection_archive---------19-----------------------#2022-08-24</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/e14377a407a88e34e18e2a22b8187b86.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*8jnaFFOlxdVXZmV1"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek">Photo by <a class="ae jj" href="https://unsplash.com/es/@4xel?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Axel Ruffini</a> on <a class="ae jj" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="399f" class="pw-post-body-paragraph jk jl hx jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">NFT或不可替代的令牌是一个数字产权！由于任何数字创作都可以复制，NFT会放上一个独特的数字签名来认领你的物品。</p><p id="367a" class="pw-post-body-paragraph jk jl hx jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">但是，人们开始滥用他们的权力来利用他人，包括欺负他人。</p><p id="2626" class="pw-post-body-paragraph jk jl hx jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">拥有NFT可能只会授予您特定的数字所有权。除了证明拥有NFTs的权限外，还必须验证拥有NFTs的权限</p></div></div>
