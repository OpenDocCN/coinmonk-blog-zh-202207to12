<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/sustainability-and-blockchain-6c5ccacc21af?source=collection_archive---------20-----------------------#2022-08-19">https://medium.com/coinmonks/sustainability-and-blockchain-6c5ccacc21af?source=collection_archive---------20-----------------------#2022-08-19</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="767a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">可持续发展和区块链</strong></p><p id="264a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">区块链应用经常被批评浪费能源，从而加剧气候变化，危及世界的可持续发展目标。但是区块链真的像它的名声那样糟糕吗？</p><p id="d55b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">根据《福布斯》杂志，2021年，区块链占全球电力消耗的0.58%。比特币和以太坊目前每年排放的温室气体相当于澳大利亚或西班牙，一笔比特币交易平均需要1568千瓦时的电力，这大约是一个美国家庭53天的用电量。由于目前不到一半的比特币矿工使用化石燃料电力运行他们的计算机，这导致了874克的二氧化碳排放。最重要的是，每笔交易中有372克的电子废料。对于以太坊来说，这个数字更小，但对于每笔交易来说，仍然是216千瓦时(一个美国家庭一周的消耗量)。这主要是由于这些区块链用来达成共识的机制。然而，由于成本较低，可再生能源在矿商电力组合中的比例正在稳步上升。</p><p id="bbd4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">所有共识机制都旨在使区块链以及存储在其上并通过其进行交易的所有交易安全且独立。然而，不同系统的工作方式和需求有很大的不同。三个最重要的共识机制介绍如下。</p><p id="71e6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">工作证明(PoW) </strong>是最古老的共识机制，就像区块链领域的许多机制一样，它首先被用于比特币。为了防止存储在区块链上的数据被篡改，PoW要求网络成员投入计算能力来验证区块链上的一个新块。为了做到这一点，计算机解决了某种类型的随机生成算法。只有当一定量的计算能力(即工作)被执行时，才会创建一个新的块并将其附加到区块链。那些使他们的计算机可用于区块验证的人被称为“矿工”，因为对于每个被验证的区块，新“开采”了一定数量的令牌，这些令牌是矿工作为所投入工作的报酬而获得的。为了修改区块链中的块，攻击者必须提供比在区块链中创建该块和所有后续块所需更多的计算能力。这被认为是极不可能的，至少对于比特币这样的大型区块链来说是如此，其100多万矿工分布在世界各地，区块链因此被认为是防篡改的。这种安全性的缺点是，必须投入大量的精力来解决“无意义”的计算问题，随着更多的矿工加入网络，这个问题变得越来越大，矿工必须经常购买专门的昂贵硬件。此外，大量的计算大大降低了更新区块链的速度。</p><p id="5d29" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">利益证明(PoS) </strong>它的安全性不是来源于所提供的计算能力，而是来源于网络成员钱包里的代币。作为所谓的“验证者”，他们可以使其中一些令牌可用。然后在验证者中随机抽取验证新区块的权利，被选中的机会随着赌注的大小而增加。作为对使用代币的奖励，验证机接收先前确定的交易费。利害关系证明系统比工作证明更节能、更快捷。为了接管PoS区块链，验证者需要提供超过50%的所有令牌作为赌注。尤其是在较小的区块链网络中，这可能是一个真正的危险。另一方面，PoS的基本思想表明，拥有许多代币的参与者特别没有理由通过操纵来损害系统，因为他们的代币会很快失去大部分价值。经常提到的这种制度的缺点是对那些拥有许多代币的人的优惠待遇，以及囤积这些代币从而不花掉它们的动机。作为目前第二大加密货币的以太坊，正逐渐从PoW向PoS转换。媒体公司彭博估计，这将使以太坊节省高达99%的能源消耗。</p><p id="0c68" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">授权证明(PoA) </strong>:与PoW和PoS不同，PoW通过矿工之间的竞争授予验证权，PoS通过加权抽签授予验证权，PoA将这一权利委托给固定数量的先前选择的、被认为可信的区块链用户，其中简单多数必须同意验证。验证者必须揭示他们的身份，并通过一个选择过程来做到这一点。因此，他们以自己的名誉对区块链的安全负有责任。这种区块链的一个例子是VeChain，它依赖于101个选定的验证者，其中至少51个必须与其余的人合谋对区块链进行非法更改。由于严格的选择过程和验证者的已知身份，这是非常不可能的。像PoS一样，PoA比PoW更节能、更快，但牺牲了区块链最初想法的分散性，即把责任放在所有网络参与者的手中。</p><p id="5d9c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">由于可持续发展是我们的主要关注点，我们目前主要与VeChain合作。根据其自身的数据，VeChain是世界上最节能的加密货币之一，其区块链VeChainThor目前每年仅消耗7581千瓦时的能源，仅相当于单个比特币2.4%的开采量。根据比特币的上述数字，VeChainThor一年消耗的能源比比特币区块链上的五次交易还少。</p><p id="5e7d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">除了技术的环境足迹，区块链还提供了各种有前途的应用，以积极改善我们社会的环境、经济和社会可持续性。</p><p id="de1c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">例如，澳大利亚公司Power Ledger在印度启动了一个试点项目，允许太阳能电池板所有者通过区块链交易将他们生产的电力直接出售给网络的其他用户。这种系统有助于推广可再生能源。在南非，Sun Exchange公司允许任何有互联网连接的人在线购买太阳能电池板，并出租给世界各地感兴趣的人。区块链和DLT确保国际支付在没有中介的情况下进行，并且收益实际上惠及Sun Exchange用户。到2020年，该公司已经在162个国家拥有18，000名用户，并使消费者的电力支出降低了20–30%。5</p><p id="80c2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">提高可持续性的巨大潜力也存在于全球供应链和价值链质量标准的监测和控制，以及这些链各个阶段的能源消耗和价格发展的透明度。</p><p id="2c81" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">其他潜在的应用领域包括:</p><p id="3e94" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">-对公共机构和服务的民主控制，如数字身份或选举和全民投票中的无操纵投票。</p><p id="99da" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">-无法获得银行服务的人获得分散的资金池</p><p id="d782" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">-减少官僚主义的低效率，跟踪发展援助和捐赠</p><p id="a15c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">-用分数奖励可持续行为6</p><p id="f729" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">要真正使区块链成为可持续环境、经济和社会发展的驱动力，仍有许多工作要做。首先，交易所需的能源——就像未来的一般能源——必须来自可再生资源。此外，在没有必要这样做的地方，远离工作证明机制可能是不可避免的。此外，为了实现DLT的潜力和对全球价值链的控制，必须确保可靠和负担得起的互联网接入和智能电子设备，特别是在发展中国家。此外，更多的人需要接受区块链应用可能性的教育。我们SayNode希望能够通过我们的工作为这一发展做出贡献。</p><p id="225e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">来源:</p><p id="3bd7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1 https://www . Forbes . com/sites/service now/2022/04/08/could-区块链-be-sustainability s-missing-link/？sh=43ab9b2c3d50 </p><p id="c750" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae ir" href="https://cointelegraph.com/news/sustainable-energy-usage-for-btc-mining-grows-nearly-60-in-a-year" rel="noopener ugc nofollow" target="_blank">2 https://coin telegraph . com/news/sustainable-energy-usage-for-BTC-mining-grows-near-60 in-a year</a></p><p id="d02e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae ir" href="https://digiconomist.net/ethereum-energy-consumption/" rel="noopener ugc nofollow" target="_blank">3 https://digiconomist.net/ethereum-energy-consumption/</a></p><p id="83f9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae ir" href="https://www.vechain.org/vechainthor-is-one-of-the-most-eco-friendly-public-blockchains-worldwide-cti-verified/#:~:text=The%20outcome%20was%20that%20each,as%20listed%20in%20%5B8%5D.&amp;text=%E2%89%8899.96%25%20greener%20than%20Cardano,for%20each%20TX%20on%20VeChain" rel="noopener ugc nofollow" target="_blank">4 https://www . ve chain . org/vechainthor-is-one-of-The-most-eco-friendly-public-区块链-world wide-CTI-verified/#:~:text = The % 20 outcome % 20 was % 20 that % 20 that % 20各，as%20listed%20in%20%5B8%5D。&amp;text = % E2 % 89% 8899.96% 25% 20 greener % 20 than % 20 cardano，for % 20 each % 20 tx % 20 on % 20 vechain</a></p><p id="cc3f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">5<a class="ae ir" href="https://www.unep.org/news-and-stories/story/battle-against-climate-crisis-dont-overlook-blockchain" rel="noopener ugc nofollow" target="_blank">https://www . UNEP . org/news-and-stories/story/battle-against-climate-crisis-don ' t-oversight-区块链</a></p><p id="dc93" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">6<a class="ae ir" href="https://www.lbbw.de/konzern/research/2021/blickpunkte/20210601-lbbw-research-blockchain-nachhaltigkeit_ac32t36y6h_m.pdf" rel="noopener ugc nofollow" target="_blank">https://www . lbbw . de/konzern/research/2021/blick
