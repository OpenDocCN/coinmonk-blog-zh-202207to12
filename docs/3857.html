<h1 class="translated">齐皮</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/chippi-309184802403?source=collection_archive---------6-----------------------#2022-09-19">https://medium.com/coinmonks/chippi-309184802403?source=collection_archive---------6-----------------------#2022-09-19</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/d638f05bdfb929e78ef68c4f464f40ea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gxbjTK62MgXjzAU7Q-MEbw.png"/></div></div></figure><p id="2409" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">我购买的第一个不可替代的令牌(NFT)叫做Chippi。在购买之前，我必须承认我是NFTs的怀疑者。“它们只是任何人都可以复制和使用的jpegs文件，”或者“它们是骗局”是我从怀疑论者那里听到的一些说法。直到我看到了一个简单的路线图，一个有才华的艺术家手绘的角色，以及一个由非常支持、热情和有创造力的轻松的人组成的社区。是齐皮一家。</p></div></div>
