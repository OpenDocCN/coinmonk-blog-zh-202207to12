<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/ravencoin-mining-on-pc-2022-an-easy-to-follow-step-by-step-guide-for-beginners-f00083d3da14?source=collection_archive---------7-----------------------#2022-09-11">https://medium.com/coinmonks/ravencoin-mining-on-pc-2022-an-easy-to-follow-step-by-step-guide-for-beginners-f00083d3da14?source=collection_archive---------7-----------------------#2022-09-11</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="cf6e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">拥有原生令牌RVN的Ravencoin 于2018年1月3日进入加密货币世界。RVN在开源网络上运行，可以在令牌持有者之间进行几乎即时的交易。开发人员将RVN建立在比特币源代码的一小部分上，该项目使用了一个未用完的交易输出系统。</p><p id="de49" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Ravencoin基于<a class="ae iq" href="https://bestcrypto.cash/proof-of-work-to-proof-of-stake/" rel="noopener ugc nofollow" target="_blank">工作证明</a>共识机制和KAWPOW算法运行。开发人员设想RVN帮助用户有效地创建和转移他们的资产。因此，Ravencoin可以作为其他区块链(如以太坊)的替代品，允许用户持有数字资产。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/bbf1c333882ce7509afdaa3e71bf8f5d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*uP2dW_mkXBCIng7q.png"/></div></div></figure><h2 id="b602" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">什么是拉文科恩矿业公司？</strong></h2><p id="dae7" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">与<a class="ae iq" href="https://cryptobuyclub.com/how-to-buy-bitcoin-btc/" rel="noopener ugc nofollow" target="_blank">比特币</a>一样，Ravencoin限量供应2100万枚硬币，但该项目并不是以预矿事件开始的。因此，有抱负的矿工可以很容易地尝试他们的运气，并通过积极的Ravencoin采矿赚取大笔金钱。</p><p id="116f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">该平台以RVN收取交易费用，但它也为网络验证者提供奖励。每过一分钟，就有一个新的区块可供开采，矿工每成功开采一个区块可获得25000卢比的奖励。</p><h2 id="1511" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">为什么我的雷文币</strong></h2><p id="a33f" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">Ravencoin mining最大的优势是其算法禁止ASIC机器开采区块，让拥有消费级机器的矿工有机会开采池子，赚取奖励。您可以使用CPU或GPU来解决复杂的计算问题，并打破RVN块。</p><p id="66cb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">ASIC机器使比特币挖掘更加有利可图，但它也使挖掘过程对希望使用消费电脑成为矿工的普通人来说变得不那么容易。Ravencoin区块链由几乎任何硬件都可以解决的计算难题组成。</p><p id="725d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">此外，区块链确保这些难题不会变化太快，妨碍矿工的能力。使用家用电脑就可以轻松挖掘RVN。不过投资买推荐的硬件开采Ravencoin还是比较理想的；你可以将RVN储存在你的钱包中，或者出售你的奖励来获利。</p><h2 id="c52d" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">raven coin钻机的盈利能力</strong></h2><p id="d9b2" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">像所有投资一样，你需要在开始之前确定你的Ravencoin采矿钻机的盈利能力。一名临时矿工需要几个小时来开采一辆RVN，每天的报酬约为7美元。即使这听起来不是很多钱，你也可以持续挖掘RVN来获得丰厚的回报。</p><p id="46db" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为了确定你的Ravencoin钻机的盈利能力，你需要跟踪你的散列率和功耗。杂凑率是你的钻机解决复杂的区块链问题和打破拉文硬币块的能力。关于高收益，hash率越大，每天获得的奖励就越多。</p><p id="f0fb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为了让事情变得简单，你可以使用来自CoinWarz的Ravencoin采矿计算器。你所要做的就是输入你的采矿哈希率，功耗瓦特，电力成本美元每千瓦时，和池采矿费(如果有的话)。</p><p id="7041" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">使用<a class="ae iq" href="https://minerstat.com/coin/RVN/profitability" rel="noopener ugc nofollow" target="_blank"> Minestat </a>是一种在开始之前估计盈利能力的技术。要计算您的盈利能力，您必须在计算器中输入有关您现有硬件的信息，以及您的池定义、汇率和电费。</p><p id="a527" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae iq" href="https://minerstat.com/coin/RVN" rel="noopener ugc nofollow" target="_blank">拉文科恩采矿计算器</a></p><h2 id="a273" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">设置要求</strong></h2><p id="d691" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">由于Ravencoin的挖掘算法抵抗ASIC系统，所以你需要投资一个GPU或者CPU来开始挖掘。随着如今竞争的加剧，CPU是矿商最不应该选择的。CPU速度慢，效率低，但如果你的预算有限，这并不是一个糟糕的选择。</p><p id="849a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">理想情况下，你应该投资你的采矿钻机的GPU，因为它们可以比CPU更好地解决计算难题。矿工通常更喜欢Nvidia GPUs，特别是<a class="ae iq" href="https://www.amazon.com/EVGA-GeForce-GAMING-Support-03G-P4-6162-KR/dp/B01KU2CIIY/ref=sr_1_1?crid=LNHWXOYD8Q&amp;keywords=Geforce+gtx+1060&amp;qid=1662524380&amp;sprefix=geforce+gtx+10%2Caps%2C374&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank"> Geforce GTX 1060 </a>、<a class="ae iq" href="https://www.amazon.com/EVGA-GeForce-Support-Graphics-08G-P4-6183-KR/dp/B07K8SDFQV/ref=sr_1_1?crid=G7AJ1XKPQ5Q6&amp;keywords=Geforce+gtx+1080&amp;qid=1662524390&amp;sprefix=geforce+gtx+1080%2Caps%2C385&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank"> GTX 1080 </a>和<a class="ae iq" href="https://www.amazon.com/GIGABYTE-REV2-0-WINDFORCE-GV-N306TGAMING-OC-8GD/dp/B09BKBJ14W/ref=sr_1_1?crid=141PTH4LSHN3X&amp;keywords=Geforce+rtx+3060ti&amp;qid=1662524399&amp;sprefix=geforce+rtx+3060t%2Caps%2C304&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank"> RTX 3060Ti </a>。但是，你也可以为你的采矿钻机获得一个AMD GPURX580 和<a class="ae iq" href="https://www.amazon.com/PowerColor-AXRX-5700XT-8GBD6-3DHE-OC/dp/B07WP6TYQ3/ref=sr_1_1?crid=INRTGNWWGMXH&amp;keywords=5700xt&amp;qid=1662524421&amp;sprefix=5700x%2Caps%2C288&amp;sr=8-1" rel="noopener ugc nofollow" target="_blank"> 5700xt </a>是两个受欢迎的选择，不会消耗你太多的预算。</p><p id="877d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦你为你的采矿设备选择了一个GPU，是时候决定你将使用哪个软件来开采Ravencoin了。这里有三个选项可以考虑:</p><ol class=""><li id="a09d" class="kd ke ht hu b hv hw hz ia id kf ih kg il kh ip ki kj kk kl dt translated">GMiner: <a class="ae iq" href="https://gminer.se/" rel="noopener ugc nofollow" target="_blank"> GMiner </a>是初学者的完美选择，因为其易于使用的程序允许初学者挖掘以太坊、比特币黄金和Ravencoin。它还支持众多的挖掘算法，如KawPoWMiner和ProgPoW，而费用取决于你挖掘的硬币类型。</li><li id="69ae" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">NBMiner:即使当采矿农场使用<a class="ae iq" href="https://nbminer.info/" rel="noopener ugc nofollow" target="_blank"> NBMiner </a>时，你也可以使用单个GPU或小型钻机。NBMiner是开采Ravencoin的完美软件，因为它支持Nvidia和AMD卡。</li><li id="ad0a" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">T-Rex矿工:如果你选择Nvidia卡，你可以使用<a class="ae iq" href="https://trex-miner.com/" rel="noopener ugc nofollow" target="_blank"> T-Rex矿工</a>来打破RVN块。不管你的经验如何，你都可以使用一个只有Nvidia GPU的矿工，通过单人采矿获得不错的奖励。</li></ol><h2 id="9b54" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">在电脑上开采瑞文币的分步指南</strong></h2><p id="674b" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">在完成你的GPU和采矿软件后，是时候按照这些简单的步骤开始采矿了:</p><ol class=""><li id="65e3" class="kd ke ht hu b hv hw hz ia id kf ih kg il kh ip ki kj kk kl dt translated">在你的系统上安装<a class="ae iq" href="https://github.com/RavenProject/Ravencoin/releases/download/v4.6.1/raven-4.6.1-7864c39c2-win64.zip" rel="noopener ugc nofollow" target="_blank"> Raven Core </a>，这是一个系统钱包，可以储存你的收入。您将前往接收&gt;付款请求的&gt;复制地址以找到您的钱包地址。</li><li id="5f17" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">下载挖矿软件；让我们以<a class="ae iq" href="https://nbminer.info/download/" rel="noopener ugc nofollow" target="_blank"> NBMiner </a>为例。</li><li id="4f4a" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">前往<a class="ae iq" href="https://miningpoolstats.stream/ravencoin" rel="noopener ugc nofollow" target="_blank"> MiningPoolStates </a>为您的软件找到一个可用的RVN池。</li><li id="b520" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">通过在文本编辑器中打开start_rvn.bat文件来配置软件。您将输入先前获得的挖掘池和钱包地址</li><li id="0cf5" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">保存文件并双击bat文件以启动miner。您可以在本指南中查看更详细的设置<a class="ae iq" href="https://nbminer.info/documentation/setup/" rel="noopener ugc nofollow" target="_blank">。</a></li><li id="e5ee" class="kd ke ht hu b hv km hz kn id ko ih kp il kq ip ki kj kk kl dt translated">矿工将在后台运行，并自动发送RVN到您的钱包。</li></ol><h2 id="a7c0" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">任何替代方案</strong></h2><p id="7f34" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">如果你没有投资，你可以通过从其他服务提供商那里租借硬件来选择云池挖掘策略。可以理解的是，建造、操作和维护采矿钻机是昂贵的，所以你可以保持简单，只需使用别人的硬件来开采RVN。</p><p id="3320" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">但是，你必须记住，RavenCoin不支持ASIC硬件；确保您租赁的硬件是消费级的。由于服务提供商将代表你开采RVN，并每月向你支付收入，协议应建立在相互信任的基础上。</p><h2 id="3068" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">结论</strong></h2><p id="f91f" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">加密挖掘是建立被动收入流的一个很好的选择。RavenCoin mining因其开源而越来越受欢迎，区块链每分钟都会创造一个新的RVN区块。开采一个完整区块的奖励是25000越南盾，通过单人开采可以全部拥有。</p><div class="kr ks fm fo kt ku"><a href="https://cryptobuyclub.com/ravencoin-mining-on-pc-2022/" rel="noopener  ugc nofollow" target="_blank"><div class="kv ab ej"><div class="kw ab kx cl cj ky"><h2 class="bd kz fv z el la eo ep lb er et lc dt translated">PC 2022上的Ravencoin Mining一个简单易懂的初学者分步指南</h2><div class="ld l"><h3 class="bd b fv z el la eo ep lb er et ek translated">拥有原生令牌RVN的Ravencoin于2018年1月3日进入加密货币世界。RVN运行在…</h3></div><div class="le l"><p class="bd b gc z el la eo ep lb er et ek translated">cryptobuyclub.com</p></div></div><div class="lf l"><div class="lg l lh li lj lf lk jb ku"/></div></div></a></div><blockquote class="ll"><p id="f433" class="lm ln ht bd lo lp lq lr ls lt lu ip ek translated">交易新手？尝试<a class="ae iq" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae iq" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
