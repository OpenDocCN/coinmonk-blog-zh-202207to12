<blockquote>原文：<a href="https://medium.com/coinmonks/bitcoin-cryptocurrencies-and-digital-money-5597fd380ab1?source=collection_archive---------55-----------------------#2022-07-01">https://medium.com/coinmonks/bitcoin-cryptocurrencies-and-digital-money-5597fd380ab1?source=collection_archive---------55-----------------------#2022-07-01</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="ec01" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">比特币:加密货币和数字货币</h2><p id="41c3" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">分散货币是货币的未来吗</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/f0b98a74aeaa922491d40711cc504679.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*iQWBXx9vPdx7n3Xaq_FLsQ.jpeg"/></div></div></figure><p id="6cd0" class="pw-post-body-paragraph iq ir ht is b it jx iv iw ix jy iz ja id jz jc jd ih ka jf jg il kb ji jj jk hm dt translated">比特币是一个新的圣杯，任何几年前拥有它的人都会发大财。比特币在2011年出现在互联网上，当时它的价值仅为0.93美元。2013年，它的价值达到了900美元，而在2022年4月之前，它的价值为4.7万美元。比特币诞生于2008年，当时一个化名为中本聪的人发表了一篇关于这种新货币的论文，并与一个团队一起研究这种货币。不可思议的是，他从未见过任何团队成员，通常通过电子邮件交流。比特币推出后不久，在技术社区中越来越受欢迎，创始人中本聪突然失踪了，没有人知道他是谁，也没有人知道他带着他拥有的200万比特币去了哪里。</p><p id="e914" class="pw-post-body-paragraph iq ir ht is b it jx iv iw ix jy iz ja id jz jc jd ih ka jf jg il kb ji jj jk hm dt translated">比特币是一种基于区块链技术的加密货币，被创造出来作为一种去中心化的货币，银行和政府对其没有控制权，用户可以在互联网上进行交易时隐藏自己的身份。比特币不是当今唯一存在的加密货币，但有许多像以太坊、Doge-Coin、Solana等。一个人可以通过电子钱包使用比特币，并可以在电子钱包中发送或接收比特币的一部分。</p><p id="42af" class="pw-post-body-paragraph iq ir ht is b it jx iv iw ix jy iz ja id jz jc jd ih ka jf jg il kb ji jj jk hm dt translated">区块链技术是一种共享的、不可变的账本，有助于记录商业网络中的交易过程。记录的交易是不可变的，因此它们在将来不会被修改。区块链上的每个事务都存储在一个块中，因此永远保留在网络上，从而使系统可靠和安全。区块链还可以用于创建智能合同，这有望成为房地产所有权、供应链管理、医疗记录、教育记录、财产记录等不可变记录的存储领域的游戏规则改变者。</p><blockquote class="kc kd ke"><p id="96e0" class="iq ir kf is b it jx iv iw ix jy iz ja kg jz jc jd kh ka jf jg ki kb ji jj jk hm dt translated">交易新手？试试<a class="ae kj" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae kj" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote><p id="db04" class="pw-post-body-paragraph iq ir ht is b it jx iv iw ix jy iz ja id jz jc jd ih ka jf jg il kb ji jj jk hm dt translated">比特币迄今未能充当货币，各国政府对其分散化的概念感到担忧，缺乏监管因此很容易成为恐怖袭击、网络犯罪、毒品交易、人口贩运等的资金来源。比特币也不具备普通货币的属性，即充当交换媒介、价值储存手段和记账单位。比特币不再被用作货币，而是被用作对冲日益加剧的通胀的资产类别。在今年4月最近的加密货币崩溃之后，数万亿美元丢失，这表明这种货币非常不稳定，不能作为日常交易的正常货币。阻止比特币成为主流的其他原因是，它在大众中缺乏意识，它需要大量的计算能力来进行挖掘，以及创建节点来完成交易的能源消耗。它的不稳定性，它的非监管性和分散性。在未来，加密货币可能会被用作普通货币，但这个问题仍然存在争议。</p><p id="989f" class="pw-post-body-paragraph iq ir ht is b it jx iv iw ix jy iz ja id jz jc jd ih ka jf jg il kb ji jj jk hm dt translated">加密货币经常与区块链技术混淆，而区块链是加密货币建立的一个大领域。区块链还被用于创建NFT(不可替代的代币)、去中心化金融(去中心化金融)中使用的智能合约、不可变记录等等。区块链是继Web 2.0之后互联网的未来Web 3.0的支柱。区块链还被用于实物和虚拟资产的令牌化，这在未来可能会让我们有机会拥有NFT的一部分、房地产或任何有重大价值的东西。</p><p id="73f0" class="pw-post-body-paragraph iq ir ht is b it jx iv iw ix jy iz ja id jz jc jd ih ka jf jg il kb ji jj jk hm dt translated">另一方面，数字货币是中央集权的货币，它取代了政府印刷的纸币。数字货币具有发行其数字货币的中央控制权限，因此由组织控制，而加密货币是分散的货币，其中控制权不属于任何个人或组织。</p><p id="c138" class="pw-post-body-paragraph iq ir ht is b it jx iv iw ix jy iz ja id jz jc jd ih ka jf jg il kb ji jj jk hm dt translated">由于通货膨胀导致法币贬值，投资者正在将比特币和其他加密货币加入他们的投资组合。法定货币是政府印制的货币，没有黄金或白银支持，当如此大量的货币注入经济时，就会导致通货膨胀，有时甚至是恶性通货膨胀。专家认为，比特币可以像黄金和白银一样，起到对冲通胀的作用。</p><p id="8de8" class="pw-post-body-paragraph iq ir ht is b it jx iv iw ix jy iz ja id jz jc jd ih ka jf jg il kb ji jj jk hm dt translated">另一方面，数字货币是法定货币的数字变体。数字货币受到监管，有政府或中央银行等中央机构，不像加密货币那样基于加密哈希。印度央行最近宣布推出自己的数字货币。此外，印度政府最近对加密货币资产征税30%。与加密货币相比，数字货币被认为是稳定的。</p></div></div>
