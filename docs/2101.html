<blockquote>原文：<a href="https://medium.com/coinmonks/the-once-in-a-lifetime-reason-to-buy-ethereum-right-now-6e475183135?source=collection_archive---------33-----------------------#2022-08-12">https://medium.com/coinmonks/the-once-in-a-lifetime-reason-to-buy-ethereum-right-now-6e475183135?source=collection_archive---------33-----------------------#2022-08-12</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="2984" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">现在就买以太坊的千载难逢的理由</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/6a0973638ebb43ec3fefc4c397757a8f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*VL-hSzems8Ovx9ojeSncGQ.png"/></div></div></figure><p id="2941" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以太坊即将经历一场千载难逢的蜕变，这场蜕变将被铭记数十年。我保守的估计是，以太坊的价格将在下个月上涨两倍，并继续攀升，可能比以往任何时候都要快。我不是唯一一个对世界上最大的去中心化金融生态系统和(目前)第二大加密资产持这种立场的人。</p><p id="dab8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我不会说它会比比特币更伟大，老实说，它们是两种不同的硬币，有两种完全不同的目的和用途。比特币将永远是比特币，任何硬币，甚至以太都无法取代它的位置。比特币是最分散、不可阻挡、不可破解、最重要的是不可膨胀的地方，可以保护你的购买力，你的购买力最高不会超过2100万BTC。</p><p id="75eb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">虽然支持或反对PoS vs PoW的争论是一个值得自己报道的话题，如果不是几十个的话，但PoS已经获得的以下内容是不可否认的，并且由于其生态友好的共识机制，将有助于以太坊在未来蓬勃发展。下图显示了以太坊2.0中已经下注的以太坊总数，说明了无论价格如何，自2020年以来，对Eth 2.0的兴趣一直在稳步增长。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff jd"><img src="../Images/c8a525679b1e53424e4d7d5219f98c39.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Vf8-VLW0LM1NoD5sS-_SDg.jpeg"/></div></div></figure><p id="becb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">另一方面，以太坊是一个虚拟机，一个引擎或大脑，为crypto提供的最新最伟大的东西提供动力，这个列表一直在增长。持有以太坊与其说是一种用于对冲通胀的资产，不如说是对金融未来和支持以太坊生态系统的无尽用例的押注。这包括NFTs、产量农业、智能合同、分散融资，并激发了无数类似的第一层竞争链，如Avalanche、Cardano和Solana。更不用说许多第二层链，如Polygon、Arbitrum和Loopring，以及在以太坊上运行的无数ERC 20令牌，如柴犬、USDC、Chainlink和4000多个其他令牌。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff je"><img src="../Images/c9141c67ee17260cba3bb8a522e2ac03.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*claW2vzBRoysb_IEhYja1A.jpeg"/></div></div></figure><p id="32ef" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">不应该低估这对以太坊的影响。随着新以太坊硬币“以太”的合并，现在每块硬币2个以太。上个月，支付给电力矿工的新硬币平均每天发行13000枚，这相当于以太坊的总供应量每年增长4.5%。合并后，只有赌注者将获得新硬币，发行将减少<strong class="hu iq"> 90% </strong>下降到每天只有1600！这确实有可能让以太成为一种通缩资产。假设它的使用量没有减少，支付给网络的燃气费很容易就会超过发放给赌注者的新生产的乙醚。</p><p id="b070" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Eth 2.0的创建也将大大提高其交易吞吐量，同时也解决了以太坊在七年历史中面临的许多扩展问题。我将用一个图表来结束这篇文章，该图表显示了每天活跃的以太坊地址的数量，请注意自2020年以来网络上的交易量快速增长，其中包括7月份的大规模高峰，单日交易量几乎达到100万次！这清楚地表明了人们对这一千载难逢的事件的支持和期待。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff jd"><img src="../Images/35e0b3c640cafa64fa5d705e56b36392.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*mH7PJ9XmLJgwDrrh3hEFoQ.jpeg"/></div></div></figure><p id="6f58" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">对于任何有兴趣查看更多关于比特币的文章的人，只需点击这个<a class="ae jf" href="https://www.thegoldforecast.com/bitcoin" rel="noopener ugc nofollow" target="_blank">链接</a>。</p><blockquote class="jg"><p id="0b49" class="jh ji ht bd jj jk jl jm jn jo jp ip ek translated">交易新手？试试<a class="ae jf" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或者<a class="ae jf" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
