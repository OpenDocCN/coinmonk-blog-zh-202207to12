<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-proof-of-stack-vs-proof-of-work-3bd591b9aa39?source=collection_archive---------46-----------------------#2022-08-23">https://medium.com/coinmonks/what-is-proof-of-stack-vs-proof-of-work-3bd591b9aa39?source=collection_archive---------46-----------------------#2022-08-23</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="8a0f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">什么是堆栈证明vs工作证明？</strong></p><p id="1bc5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">区块链以挖掘为中心，作为验证交易的一种方式，从而创建新的区块并避免重复支出。</p><p id="6332" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们如何挖掘数据块是堆栈证明和工作证明的切入点，因此堆栈证明和工作证明是挖掘方法，也是创建新数据块的验证方法。</p><p id="b522" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">工作证明是最初的挖掘方法，是在第一个区块链中引入的，因为他们使用复杂的算法来解决复杂的难题。第一个解决难题的人将获得加密形式的奖励，然后在区块链创建一个新的区块。解开谜题的人被称为矿工。工作证明是能量密集型的。让我来解释一下。为了解决复杂的数学难题，需要高效的计算硬件，如GPU，它比CPU耗电更多。</p><p id="f33f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">工作证明是在第二次或当时的区块链技术中引入的第二种采矿方法。堆栈概念的证明是围绕你拥有的有资格成为矿工的原生令牌的数量，换句话说，它的行为更像一个投票系统，尽管有人可能认为只有富人才能在这个系统中投票。为了满足这一需求，有一些算法可以在矿商中随机挑选，以验证交易，从而避免区块链中的偏差。</p><blockquote class="ir"><p id="b5c0" class="is it ht bd iu iv iw ix iy iz ja ip ek translated">交易新手？试试<a class="ae jb" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或者<a class="ae jb" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
